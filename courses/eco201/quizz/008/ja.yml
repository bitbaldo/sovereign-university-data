question: カンティヨン効果とは何ですか？
answer: カンティヨン効果は、新たに創造されたお金が最初にお金の源泉に最も近い人々に利益をもたらし、遠く離れた人々には不利益をもたらすという経済原理を指します。
wrong_answers:
  - カンティヨン効果は、新たに創造されたお金が経済内の全員に等しく利益をもたらすという経済原理を指します。
  - カンティヨン効果は、新たに創造されたお金が最初にお金の源泉から最も遠い人々に利益をもたらし、近い人々には不利益をもたらすという経済原理を指します。
  - カンティヨン効果は、新たに創造されたお金が経済内の富の分配に影響を与えないという経済原理を指します。
explanation: |
  18世紀の経済学者リチャード・カンティヨンにちなんで名付けられたカンティヨン効果は、経済内での新しいお金の分配が富の格差を引き起こす可能性があることを説明しています。
  新しいお金の源泉に最も近い人々（例えば銀行家や資産所有者）が最初に、そして最も大きく利益を受ける一方で、遠く離れた人々（例えば平均的な労働者や貯蓄者）は利益をあまり見ないか、インフレーションによる負の影響を受けることさえあります。
