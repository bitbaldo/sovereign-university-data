question: Mikä on yksi perustavanlaatuisista aksioomista Itävaltalaisessa taloustieteessä?
answer: Yksi perustavanlaatuisista aksioomista on positiiviset aikamieltymykset, jotka perustuvat yksilöiden valintoihin hyödykkeistä tai palveluista tänään mieluummin kuin huomenna.
wrong_answers:
  - Yksi perustavanlaatuisista aksioomista on korkotasojen mielivaltainen asettaminen.
  - Yksi perustavanlaatuisista aksioomista on nojaaminen empiiriseen dataan.
  - Yksi perustavanlaatuisista aksioomista on väliaikaisten kokeiden käyttö hypoteesien vahvistamiseen tai kumoamiseen.
explanation: |
  Itävaltalaisessa taloustieteessä yksi perustavanlaatuisista aksioomista on positiiviset aikamieltymykset, jotka perustuvat yksilöiden valintoihin hyödykkeistä tai palveluista tänään mieluummin kuin huomenna, tulevaisuuden epävarmuuden vuoksi.
