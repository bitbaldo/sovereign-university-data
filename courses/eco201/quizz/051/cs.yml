question: Jaký je jeden ze základních axiomů rakouské ekonomie?
answer: Jedním ze základních axiomů jsou pozitivní časové preference, které jsou založeny na individuálním výběru zboží nebo služeb dnes spíše než zítra.
wrong_answers:
  - Jedním ze základních axiomů je libovolné stanovení úrokových sazeb.
  - Jedním ze základních axiomů je spoléhání na empirická data.
  - Jedním ze základních axiomů je použití dočasných experimentů k potvrzení nebo vyvrácení hypotéz.
explanation: |
  V rakouské ekonomii je jedním ze základních axiomů pozitivní časové preference, které jsou založeny na individuálním výběru zboží nebo služeb dnes spíše než zítra, kvůli nejistotě ohledně budoucnosti.
