question: オーストリア学派の経済学者とケインズ経済学者や貨幣主義の経済学者の分析方法における主な違いは何ですか？
answer: オーストリア学派の経済学者は基本的な公理から推論するのに対し、ケインズ経済学者や貨幣主義の経済学者は経験的データに依存する傾向があります。
wrong_answers:
