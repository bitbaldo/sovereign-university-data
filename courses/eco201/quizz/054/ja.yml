  - オーストリア学派の経済学者とケインズ経済学者や貨幣主義の経済学者は分析方法が同じです。
  - オーストリア学派の経済学者は政府政策に依存し、ケインズ経済学者や貨幣主義の経済学者は市場の力に依存します。
explanation: |
