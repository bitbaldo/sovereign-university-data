question: Was ist der Hauptunterschied zwischen österreichischen Ökonomen und Keynesianischen oder monetaristischen Ökonomen in Bezug auf ihre Analysemethoden?
answer: Während österreichische Ökonomen von grundlegenden Axiomen ausgehen, tendieren Keynesianische oder monetaristische Ökonomen dazu, sich auf empirische Daten zu stützen.
wrong_answers:
  - Österreichische Ökonomen stützen sich auf empirische Daten, während Keynesianische oder monetaristische Ökonomen von grundlegenden Axiomen ausgehen.
  - Österreichische Ökonomen und Keynesianische oder monetaristische Ökonomen verwenden die gleichen Analysemethoden.
  - Österreichische Ökonomen verlassen sich auf staatliche Politik, während Keynesianische oder monetaristische Ökonomen sich auf Marktkräfte verlassen.
explanation: |
  Der Hauptunterschied zwischen österreichischen Ökonomen und Keynesianischen oder monetaristischen Ökonomen in Bezug auf ihre Analysemethoden besteht darin, dass österreichische Ökonomen von grundlegenden Axiomen ausgehen, während Keynesianische oder monetaristische Ökonomen dazu neigen, sich auf empirische Daten zu stützen, um allgemeine wirtschaftliche Gesetze festzulegen.
