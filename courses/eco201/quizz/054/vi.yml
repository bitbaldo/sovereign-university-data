question: Sự khác biệt chính giữa các nhà kinh tế học Áo và các nhà kinh tế học Keynes hoặc tiền tệ về phương pháp phân tích của họ là gì?
answer: Trong khi các nhà kinh tế học Áo suy luận từ các tiên đề cơ bản, các nhà kinh tế học Keynes hoặc tiền tệ thường dựa vào dữ liệu thực nghiệm.
wrong_answers:
  - Các nhà kinh tế học Áo dựa vào dữ liệu thực nghiệm, trong khi các nhà kinh tế học Keynes hoặc tiền tệ suy luận từ các tiên đề cơ bản.
  - Các nhà kinh tế học Áo và các nhà kinh tế học Keynes hoặc tiền tệ sử dụng cùng một phương pháp phân tích.
  - Các nhà kinh tế học Áo dựa vào chính sách của chính phủ, trong khi các nhà kinh tế học Keynes hoặc tiền tệ dựa vào lực lượng thị trường.
explanation: |
  Sự khác biệt chính giữa các nhà kinh tế học Áo và các nhà kinh tế học Keynes hoặc tiền tệ
  về phương pháp phân tích là trong khi các nhà kinh tế học Áo suy luận từ các tiên đề cơ bản,
  các nhà kinh tế học Keynes hoặc tiền tệ thường dựa vào dữ liệu thực nghiệm để thiết lập các
  quy luật kinh tế tổng quát.
reviewed: false