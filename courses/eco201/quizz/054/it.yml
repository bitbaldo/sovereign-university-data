question: Qual è la principale differenza tra gli economisti austriaci e gli economisti keynesiani o monetaristi in termini dei loro metodi di analisi?
answer: Mentre gli austriaci ragionano da assiomi fondamentali, gli economisti keynesiani o monetaristi tendono a fare affidamento sui dati empirici.
wrong_answers:
  - Gli economisti austriaci fanno affidamento sui dati empirici, mentre gli economisti keynesiani o monetaristi ragionano da assiomi fondamentali.
  - Gli economisti austriaci e gli economisti keynesiani o monetaristi utilizzano gli stessi metodi di analisi.
  - Gli economisti austriaci fanno affidamento sulle politiche governative, mentre gli economisti keynesiani o monetaristi fanno affidamento sulle forze di mercato.
explanation: |
  La principale differenza tra gli economisti austriaci e gli economisti keynesiani o monetaristi in termini dei loro metodi di analisi è che mentre gli austriaci ragionano da assiomi fondamentali, gli economisti keynesiani o monetaristi tendono a fare affidamento sui dati empirici per stabilire leggi economiche generali.
