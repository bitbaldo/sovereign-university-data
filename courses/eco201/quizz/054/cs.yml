question: Jaký je hlavní rozdíl mezi rakouskými ekonomy a ekonomy keynesovského nebo monetaristického směru z hlediska jejich metod analýzy?
answer: Zatímco rakouští ekonomové vycházejí z fundamentálních axiomů, ekonomové keynesovského nebo monetaristického směru se spoléhají na empirická data.
wrong_answers:
  - Rakouští ekonomové se spoléhají na empirická data, zatímco ekonomové keynesovského nebo monetaristického směru vycházejí z fundamentálních axiomů.
  - Rakouští ekonomové a ekonomové keynesovského nebo monetaristického směru používají stejné metody analýzy.
  - Rakouští ekonomové se spoléhají na vládní politiky, zatímco ekonomové keynesovského nebo monetaristického směru se spoléhají na tržní síly.
explanation: |
  Hlavní rozdíl mezi rakouskými ekonomy a ekonomy keynesovského nebo monetaristického směru z hlediska jejich metod analýzy spočívá v tom, že zatímco rakouští ekonomové vycházejí z fundamentálních axiomů, ekonomové keynesovského nebo monetaristického směru se obvykle spoléhají na empirická data pro stanovení obecných ekonomických zákonů.
