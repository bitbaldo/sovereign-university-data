question: Quelle est la principale différence entre les économistes autrichiens et les économistes keynésiens ou monétaristes en termes de méthodes d'analyse ?
answer: Alors que les économistes autrichiens raisonnent à partir d'axiomes fondamentaux, les économistes keynésiens ou monétaristes ont tendance à s'appuyer sur des données empiriques.
wrong_answers:
  - Les économistes autrichiens s'appuient sur des données empiriques, tandis que les économistes keynésiens ou monétaristes raisonnent à partir d'axiomes fondamentaux.
  - Les économistes autrichiens et les économistes keynésiens ou monétaristes utilisent les mêmes méthodes d'analyse.
  - Les économistes autrichiens s'appuient sur les politiques gouvernementales, tandis que les économistes keynésiens ou monétaristes s'appuient sur les forces du marché.
explanation: |
  La principale différence entre les économistes autrichiens et les économistes keynésiens ou monétaristes en termes de méthodes d'analyse est que, tandis que les Autrichiens raisonnent à partir d'axiomes fondamentaux, les économistes keynésiens ou monétaristes ont tendance à s'appuyer sur des données empiriques pour établir des lois économiques générales.
