question: Laut österreichischen Ökonomen, was ist das Ergebnis, wenn Individuen sich auf ihre Arbeit spezialisieren und sich in Austauschprozesse einbringen?
answer: Individuen sind immer besser dran.
wrong_answers:
  - Individuen sind immer schlechter dran.
  - Es gibt keine Veränderung in der Situation der Individuen.
  - Das Ergebnis variiert je nach Individuum.
explanation: |
  Laut österreichischen Ökonomen sind Individuen, die sich auf ihre Arbeit spezialisieren und sich in Austauschprozesse einbringen, immer besser dran. Dies liegt daran, dass Spezialisierung und Austausch es Individuen ermöglichen, ihren subjektiven Nutzen zu maximieren.
