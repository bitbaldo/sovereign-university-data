question: Jaká je role podnikatelů a akcionářů v kapitalistické ekonomice podle Misese?
answer: Rozdělují kapitál mezi různá odvětví, čímž formují ceny, které slouží jako vstupy v ekonomických výpočtech manažerů.
wrong_answers:
  - Jsou zodpovědní za vytváření nových pracovních míst.
  - Jsou zodpovědní za zvyšování bohatství národa.
  - Jsou zodpovědní za kontrolu nabídky peněz v ekonomice.
explanation: |
  Mises zdůraznil význam podnikatelů a akcionářů,
  kteří jako vlastníci výrobních prostředků rozdělují kapitál mezi různá odvětví,
  čímž formují ceny, které slouží jako vstupy v ekonomických výpočtech manažerů.
reviewed: false