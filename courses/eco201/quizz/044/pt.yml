question: Qual é o papel dos empreendedores e acionistas em uma economia capitalista, de acordo com Mises?
answer: Eles alocam capital em diferentes indústrias, formando assim os preços que servem como insumos nos cálculos econômicos dos gestores.
wrong_answers:
  - Eles são responsáveis por criar novos empregos.
  - Eles são responsáveis por aumentar a riqueza de uma nação.
  - Eles são responsáveis por controlar a oferta de dinheiro na economia.
explanation: |
  Mises enfatizou a importância dos empreendedores e acionistas, que, como proprietários dos meios de produção, alocam capital em diferentes indústrias, formando assim os preços que servem como insumos nos cálculos econômicos dos gestores.
