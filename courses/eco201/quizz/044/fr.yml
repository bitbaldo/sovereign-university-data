question: Quel est le rôle des entrepreneurs et des actionnaires dans une économie capitaliste selon Mises?
answer: Ils allouent le capital à travers différentes industries, formant ainsi les prix qui servent de base aux calculs économiques des gestionnaires.
wrong_answers:
  - Ils sont responsables de la création de nouveaux emplois.
  - Ils sont responsables de l'augmentation de la richesse d'une nation.
  - Ils sont responsables de contrôler l'offre de monnaie dans l'économie.
explanation: |
  Mises a souligné l'importance des entrepreneurs et des actionnaires, qui en tant que propriétaires des moyens de production, allouent le capital à travers différentes industries, formant ainsi les prix qui servent de base aux calculs économiques des gestionnaires.
