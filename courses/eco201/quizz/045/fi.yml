question: Mikä on pääsyy siihen, miksi keskusjohtoisessa taloudessa väistämättä
  tapahtuu pääoman väärinkohdentumista?
answer: Markkinahintoja tai konkurssia ei ole paljastamassa ja korjaamassa väärinkohdentumisia.
wrong_answers:
  - Keskussuunnittelijat eivät ole tehokkaita.
  - Keskussuunnittelijoilla ei ole tarpeeksi tietoa.
  - Keskussuunnittelijat eivät ole motivoituneita kohdentamaan resursseja tehokkaasti.
explanation: |
  Keskusjohtoisessa taloudessa ei ole markkinahintoja tai konkurssia paljastamassa ja korjaamassa väärinkohdentumisia. Tämän seurauksena virheet kasaantuvat kunnes tuhlaavuus tulee ilmeiseksi merkittävän elinolojen heikkenemisen kautta.
