question: 中央計画経済ではなぜ必然的に資本の誤配分が発生するのか、主な理由は何ですか？
answer: 市場価格や倒産がないため、誤配分を明らかにし、修正することができません。
wrong_answers:
  - 中央計画者は効率的ではありません。
  - 中央計画者は十分な情報を持っていません。
  - 中央計画者は資源を効率的に配分する動機がありません。
explanation: |
  中央計画経済では、市場価格や倒産がないため、誤配分を明らかにし、修正する手段がありません。その結果、誤りが蓄積され、生活条件の顕著な低下を通じて無駄が明らかになるまで続きます。
