question: 労働の分割の文脈で、囚人のジレンマとは何ですか？
answer: 互いに協力することで個々の利益は最適ではないものの、グループ全体としては最大の利益を得られる状況です。
wrong_answers:
  - 個人が協力を拒否し、その結果グループ全体の利益が最大になる状況です。
  - 個人が協力し、自分たちの利益は最大になるものの、グループ全体としては最適ではない利益を得る状況です。
  - 個人が協力を拒否し、その結果自分たちとグループ全体の利益が最適ではない状況になることです。
explanation: |
  囚人のジレンマは、ゲーム理論の概念で、個人が他の人が選んだ戦略に関係なく、自分の個人的な利益を最大化する戦略を選ぶインセンティブがあります。これは、協調/協力を通じてより望ましい均衡が可能であるにもかかわらずです。
