question: Qual è il concetto di vantaggio comparativo nel contesto della divisione del lavoro?
answer: Un individuo ha una capacità superiore nel svolgere determinati compiti rispetto agli altri.
wrong_answers:
  - Un individuo ha la stessa capacità nel svolgere tutti i compiti degli altri.
  - Un individuo ha una capacità inferiore nel svolgere determinati compiti rispetto agli altri.
  - Un individuo ha una capacità superiore nel svolgere tutti i compiti rispetto agli altri.
explanation: |
  Nel contesto della divisione del lavoro, il vantaggio comparativo si riferisce alla situazione in cui un individuo ha una capacità superiore nel svolgere determinati compiti rispetto agli altri. Anche se l'individuo non ha un vantaggio assoluto nella produzione di alcun bene, ci saranno comunque tipi di produzione in cui l'individuo è migliore degli altri e per questo motivo ha ancora interesse a specializzarsi.
