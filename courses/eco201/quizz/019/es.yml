question: ¿Cuál es el concepto de ventaja comparativa en el contexto de la división del trabajo?
answer: Un individuo tiene una habilidad superior para realizar ciertas tareas que otros.
wrong_answers:
  - Un individuo tiene una habilidad igual para realizar todas las tareas que otros.
  - Un individuo tiene una habilidad inferior para realizar ciertas tareas que otros.
  - Un individuo tiene una habilidad superior para realizar todas las tareas que otros.
explanation: |
  En el contexto de la división del trabajo, la ventaja comparativa se refiere a la situación en la que un individuo tiene una habilidad superior para realizar ciertas tareas que otros. Incluso si el individuo no tiene una ventaja absoluta en la producción de ningún bien, aún habrá tipos de producción en los que el individuo sea mejor que en otros, y por esta razón, todavía tiene interés en especializarse.
