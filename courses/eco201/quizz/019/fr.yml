question: Qu'est-ce que le concept d'avantage comparatif dans le contexte de la division du travail?
answer: Un individu a une capacité supérieure à effectuer certaines tâches par rapport à d'autres.
wrong_answers:
  - Un individu a une capacité égale à effectuer toutes les tâches que les autres.
  - Un individu a une capacité inférieure à effectuer certaines tâches par rapport à d'autres.
  - Un individu a une capacité supérieure à effectuer toutes les tâches que les autres.
explanation: |
  Dans le contexte de la division du travail, l'avantage comparatif fait référence à la situation où un individu a une capacité supérieure à effectuer certaines tâches par rapport à d'autres. Même si l'individu n'a pas un avantage absolu dans la production d'un bien quelconque, il y aura toujours des types de production dans lesquels l'individu est meilleur que dans d'autres, et c'est pourquoi il a toujours intérêt à se spécialiser.
