question: 労働の分割の文脈における比較優位の概念とは何ですか？
answer: 個人が他の人よりも特定のタスクを実行する能力が優れていることです。
wrong_answers:
  - 個人が他の人と同じ能力で全てのタスクを実行できること。
  - 個人が他の人よりも特定のタスクを実行する能力が劣っていること。
  - 個人が他の人よりも全てのタスクを実行する能力が優れていること。
explanation: |
  労働の分割の文脈において、比較優位は個人が他の人よりも特定のタスクを実行する能力が優れている状況を指します。個人がどの商品の生産においても絶対的な優位性を持たない場合でも、その個人が他のものよりも優れている生産の種類がまだ存在し、この理由から、彼らは専門化することに依然として関心を持っています。
