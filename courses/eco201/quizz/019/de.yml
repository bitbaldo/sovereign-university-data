question: Was ist das Konzept des komparativen Vorteils im Zusammenhang mit der Arbeitsteilung?
answer: Eine Person hat eine überlegene Fähigkeit, bestimmte Aufgaben im Vergleich zu anderen auszuführen.
wrong_answers:
  - Eine Person hat die gleiche Fähigkeit, alle Aufgaben wie andere auszuführen.
  - Eine Person hat eine unterlegene Fähigkeit, bestimmte Aufgaben im Vergleich zu anderen auszuführen.
  - Eine Person hat eine überlegene Fähigkeit, alle Aufgaben im Vergleich zu anderen auszuführen.
explanation: |
  Im Zusammenhang mit der Arbeitsteilung bezieht sich der komparative Vorteil darauf, dass eine Person eine überlegene Fähigkeit hat, bestimmte Aufgaben im Vergleich zu anderen auszuführen. Selbst wenn die Person keinen absoluten Vorteil in der Produktion eines Gutes hat, wird es dennoch Arten von Produktion geben, in denen die Person besser ist als in anderen, und aus diesem Grund besteht weiterhin ein Interesse an Spezialisierung.
