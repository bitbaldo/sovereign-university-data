question: 経済学の文脈でのチェリーピッキングとは何ですか？
answer: チェリーピッキングは、変数間の関係を確立するためにデータを選択的に選ぶことを指します。
wrong_answers:
  - チェリーピッキングは、すべてのデータを無視し、仮説のみに依存することを含みます。
  - チェリーピッキングは、選択なしに利用可能なすべてのデータを使用することを含みます。
  - チェリーピッキングは、政府の政策を支持するデータのみを使用することを含みます。
explanation: |
  経済学において、チェリーピッキングは変数間の関係を確立するためにデータを選択的に選ぶことを指します。これは、非科学的で厳密でない方法と考えられています。
