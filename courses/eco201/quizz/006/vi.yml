question: Mục tiêu chính của khóa học là gì?
answer: Khóa học nhằm khám phá các khái niệm cơ bản của kinh tế học Áo.
wrong_answers:
  - Khóa học nhằm mục đích quảng bá học thuyết Keynes.
  - Khóa học nhằm giải thích cơ chế hoạt động của các ngân hàng trung ương.
  - Khóa học nhằm mục đích quảng bá sự tập trung quyền lực tiền tệ.
explanation: |
  Chương này đề cập rằng khóa học nhằm mục đích khám phá các khái niệm cơ bản của kinh tế học Áo.
