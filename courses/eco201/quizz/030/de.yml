question: Welche Auswirkungen hat die sequenzielle Natur menschlichen Handelns auf Produktionsaktivitäten?
answer: Jeder Produktionsumweg, d.h. jede Verlängerung der Produktionsstruktur, erfordert vorheriges Sparen.
wrong_answers:
  - Die sequenzielle Natur menschlichen Handelns hat keine Auswirkungen auf Produktionsaktivitäten.
  - Die sequenzielle Natur menschlichen Handelns bedeutet, dass Produktionsaktivitäten in einer bestimmten Reihenfolge durchgeführt werden müssen.
  - Die sequenzielle Natur menschlichen Handelns bedeutet, dass Produktionsaktivitäten gleichzeitig durchgeführt werden müssen.
explanation: |
  Aufgrund der sequenziellen Natur menschlichen Handelns haben diese intertemporalen Entscheidungen immer Auswirkungen auf die Handlungssequenz. Mit anderen Worten, die kurzfristigen Handlungen, die man unternimmt, sind den langfristigen Zielen, die man setzt, untergeordnet, und die kurzfristigen Handlungen beeinflussen, was man in Zukunft tun kann. Die Implikation dieses offensichtlichen Punktes in Bezug auf Produktionsaktivitäten ist, dass jeder Produktionsumweg, d.h. jede Verlängerung der Produktionsstruktur, vorheriges Sparen erfordert.
