question: 人間の行動の連続性が生産活動にどのような意味を持つのか？
answer: すべての生産の迂回、つまり生産構造の延長は、事前の貯蓄を必要とします。
wrong_answers:
  - 人間の行動の連続性は生産活動に何の意味も持たない。
  - 人間の行動の連続性は、生産活動が特定の順序で行われなければならないことを意味している。
  - 人間の行動の連続性は、生産活動が同時に行われなければならないことを意味している。
explanation: |
  人間の行動の連続性のため、これらの時間を超えた選択は常に行動の順序に影響を与えます。言い換えれば、短期的な行動は長期的な目標に従属し、短期的な行動は将来何ができるかに影響を与えます。この明らかな点が生産活動に関して意味することは、すべての生産の迂回、つまり生産構造の延長は、事前の貯蓄を必要とするということです。