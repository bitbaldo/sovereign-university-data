question: Was ist das Konzept der Zeitpräferenz?
answer: Zeitpräferenz ist die subjektive Bewertung des Werts zukünftiger Güter im Vergleich zu gegenwärtigen Gütern. Alles andere gleichbleibend, werden gegenwärtige Güter grundsätzlich bevorzugt gegenüber zukünftigen Gütern.
wrong_answers:
  - Zeitpräferenz ist die objektive Bewertung des Werts zukünftiger Güter im Vergleich zu gegenwärtigen Gütern.
  - Zeitpräferenz ist die inhärente Präferenz für zukünftige Güter gegenüber gegenwärtigen Gütern.
  - Zeitpräferenz ist die subjektive Bewertung des Werts gegenwärtiger Güter im Vergleich zu zukünftigen Gütern.
explanation: |
  Zeitpräferenz ist die subjektive Bewertung des Werts zukünftiger Güter im Vergleich zu gegenwärtigen Gütern. Da wir sterblich sind und die Zukunft immer unsicher ist, bevorzugen wir natürlich den Zugang zu einem Gut jetzt statt später. Obwohl die Zeitpräferenz zwischen Individuen unterschiedlich sein kann, aufgrund einer Vielzahl von Faktoren wie Kultur, Wohlstand, Bildung, Physiologie usw., sind Zeitpräferenzen immer positiv, was bedeutet, dass wir gegenwärtige Güter immer mehr wertschätzen als zukünftige Güter.
