explanation: |
  Sở thích thời gian là sự đánh giá chủ quan về giá trị của hàng hóa tương lai so với hàng hóa hiện tại. Do chúng ta là sinh vật hữu hạn và tương lai luôn không chắc chắn, chúng ta tự nhiên thích có quyền truy cập vào một hàng hóa ngay bây giờ hơn là sau này. Mặc dù sở thích thời gian có thể khác nhau giữa các cá nhân, do nhiều yếu tố như văn hóa, sự giàu có, giáo dục, sinh lý, v.v., nhưng sở thích thời gian luôn là tích cực, nghĩa là tất cả các yếu tố khác đều bằng nhau, chúng ta luôn đánh giá cao hàng hóa hiện tại hơn hàng hóa tương lai.
