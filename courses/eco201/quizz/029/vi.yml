question: Khái niệm về sở thích thời gian là gì?
answer: Sở thích thời gian là sự đánh giá chủ quan về giá trị của hàng hóa tương lai so với hàng hóa hiện tại. Ceteris paribus (tất cả các yếu tố khác đều bằng nhau), hàng hóa hiện tại luôn được ưu tiên hơn hàng hóa tương lai.
