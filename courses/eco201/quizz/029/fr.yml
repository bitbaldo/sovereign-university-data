question: Qu'est-ce que le concept de préférence temporelle ?
answer: La préférence temporelle est l'évaluation subjective de la valeur des biens futurs par rapport aux biens présents. Tout le reste étant égal, les biens présents sont intrinsèquement préférés aux biens futurs.
wrong_answers:
  - La préférence temporelle est l'évaluation objective de la valeur des biens futurs par rapport aux biens présents.
  - La préférence temporelle est la préférence inhérente pour les biens futurs par rapport aux biens présents.
  - La préférence temporelle est l'évaluation subjective de la valeur des biens présents par rapport aux biens futurs.
explanation: |
  La préférence temporelle est l'évaluation subjective de la valeur des biens futurs par rapport aux biens présents. Étant donné que nous sommes mortels et que l'avenir est toujours incertain, nous préférons naturellement avoir accès à un bien maintenant plutôt que plus tard. Bien que la préférence temporelle puisse varier d'une personne à l'autre en raison de nombreux facteurs tels que la culture, la richesse, l'éducation, la physiologie, etc., les préférences temporelles sont toujours positives, ce qui signifie que toutes choses étant égales, nous valorisons toujours davantage les biens présents que les biens futurs.
