question: ビジネスサイクルのオーストリア理論とは何ですか？
answer: ビジネスサイクルのオーストリア理論は、経済サイクルを部分準備銀行システムの内発的なダイナミクスとして説明し、人間行動の連続性と利子率の変動が経済主体の時間を超えた調整に与える影響を強調する理論です。
wrong_answers:
  - ビジネスサイクルのオーストリア理論は、経済サイクルを外部イベントや動物の精神の結果として説明する理論です。
  - ビジネスサイクルのオーストリア理論は、経済サイクルを総需要と供給の変化の結果として説明する理論です。
  - ビジネスサイクルのオーストリア理論は、経済サイクルを雇用レベル、GDP、または消費者物価指数の変化の結果として説明する理論です。
explanation: |
  ビジネスサイクルのオーストリア理論は、ルートヴィヒ・フォン・ミーゼスとフリードリヒ・ハイエクによって開発され、経済サイクルを部分準備銀行システムの内発的なダイナミクスとして説明します。この理論は、人間行動の連続性と利子率の変動が経済主体の時間を超えた調整に与える影響を強調しています。
