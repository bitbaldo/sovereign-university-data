question: ¿Qué es la Teoría Austriaca del Ciclo Económico?
answer: La Teoría Austriaca del Ciclo Económico es una teoría que explica los ciclos económicos como dinámicas endógenas del sistema bancario de reserva fraccionaria, enfatizando la naturaleza secuencial de la acción humana y el impacto de las fluctuaciones de las tasas de interés en la coordinación intertemporal de los agentes económicos.
wrong_answers:
  - La Teoría Austriaca del Ciclo Económico es una teoría que explica los ciclos económicos como resultado de eventos externos y espíritus animales.
  - La Teoría Austriaca del Ciclo Económico es una teoría que explica los ciclos económicos como resultado de cambios en la demanda y oferta agregada.
  - La Teoría Austriaca del Ciclo Económico es una teoría que explica los ciclos económicos como resultado de cambios en los niveles de empleo, el PIB o el índice de precios al consumidor.
explanation: |
  La Teoría Austriaca del Ciclo Económico, desarrollada por Ludwig Von Mises y Friedrich Hayek, explica los ciclos económicos como dinámicas endógenas del sistema bancario de reserva fraccionaria. Enfatiza la naturaleza secuencial de la acción humana y el impacto de las fluctuaciones de las tasas de interés en la coordinación intertemporal de los agentes económicos.
