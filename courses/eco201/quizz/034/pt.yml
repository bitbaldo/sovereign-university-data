question: Qual é a Teoria Austríaca do Ciclo Econômico?
answer: A Teoria Austríaca do Ciclo Econômico é uma teoria que explica os ciclos econômicos como dinâmicas endógenas do sistema bancário de reserva fracionária, enfatizando a natureza sequencial da ação humana e o impacto das flutuações da taxa de juros na coordenação intertemporal dos agentes econômicos.
wrong_answers:
  - A Teoria Austríaca do Ciclo Econômico é uma teoria que explica os ciclos econômicos como resultado de eventos externos e espírito animal.
  - A Teoria Austríaca do Ciclo Econômico é uma teoria que explica os ciclos econômicos como resultado de mudanças na demanda e oferta agregadas.
  - A Teoria Austríaca do Ciclo Econômico é uma teoria que explica os ciclos econômicos como resultado de mudanças nos níveis de emprego, PIB ou índice de preços ao consumidor.
explanation: |
  A Teoria Austríaca do Ciclo Econômico, desenvolvida por Ludwig Von Mises e Friedrich Hayek, explica os ciclos econômicos como dinâmicas endógenas do sistema bancário de reserva fracionária. Ela enfatiza a natureza sequencial da ação humana e o impacto das flutuações da taxa de juros na coordenação intertemporal dos agentes econômicos.
