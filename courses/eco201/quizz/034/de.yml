  - Die österreichische Theorie des Konjunkturzyklus ist eine Theorie, die wirtschaftliche Zyklen als Ergebnis von Veränderungen in der aggregierten Nachfrage und dem Angebot erklärt.
  - Die österreichische Theorie des Konjunkturzyklus ist eine Theorie, die wirtschaftliche Zyklen als Ergebnis von Veränderungen in Beschäftigungsniveaus, dem BIP oder dem Verbraucherpreisindex erklärt.
explanation: |
  Die österreichische Theorie des Konjunkturzyklus, entwickelt von Ludwig von Mises und Friedrich Hayek, erklärt wirtschaftliche Zyklen als endogene Dynamik des Systems der teilweisen Reservebanken. Sie betont die sequenzielle Natur menschlichen Handelns und die Auswirkungen von Zinsschwankungen auf die intertemporale Koordination der Wirtschaftssubjekte.
