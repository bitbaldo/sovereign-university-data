question: Was ist die österreichische Theorie des Konjunkturzyklus?
answer: Die österreichische Theorie des Konjunkturzyklus ist eine Theorie, die wirtschaftliche Zyklen als endogene Dynamik des Systems der teilweisen Reservebanken erklärt. Sie betont die sequenzielle Natur menschlichen Handelns und die Auswirkungen von Zinsschwankungen auf die intertemporale Koordination der Wirtschaftssubjekte.
