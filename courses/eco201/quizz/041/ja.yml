question: オーストリアの景気循環理論によると、銀行セクターが不況を引き起こす役割は何ですか？
answer: 銀行セクターは、リスクを減らすことを決定し、その結果、信用の流れを減少させることで不況を引き起こします。
wrong_answers:
  - 銀行セクターは、リスクを増やすことを決定し、その結果、信用の流れを増加させることで不況を引き起こします。
  - 銀行セクターは、リスクを維持することを決定し、その結果、信用の流れを維持することで不況を引き起こします。
  - オーストリアの景気循環理論によると、銀行セクターは不況を引き起こす役割がありません。
explanation: |
  オーストリアの景気循環理論によると、銀行セクターはリスクを減らすことを決定し、その結果、信用の流れを減少させることで不況を引き起こします。これにより、多くの倒産、信用の引き締め、利用可能な購買力の減少、および金融危機が発生します。
