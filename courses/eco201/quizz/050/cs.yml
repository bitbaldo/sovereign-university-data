question: Jaký je názor rakouských ekonomů na stanovení úrokových sazeb?
answer: Rakouští ekonomové zdůrazňují, že libovolné stanovení úrokové sazby může vést k ekonomickým krizím.
wrong_answers:
  - Rakouští ekonomové věří, že vláda by měla stanovit úrokové sazby.
  - Rakouští ekonomové věří, že úrokové sazby by měly být pevné a neměnné.
  - Rakouští ekonomové věří, že úrokové sazby by měly stanovit centrální banky.
explanation: |
  Rakouští ekonomové zdůrazňují, že libovolné stanovení úrokové sazby
  může vést k ekonomickým krizím a znemožnit kalkulaci v socialistickém režimu.
  Argumentují, že vztahy hodnot jsou subjektivní, takže úrokové sazby se mohou lišit
  v závislosti na jednotlivcích a okolnostech.
