question: Qual é a visão dos economistas austríacos sobre a definição das taxas de juros?
answer: Os economistas austríacos enfatizam que a definição arbitrária da taxa de juros pode levar a crises econômicas.
wrong_answers:
  - Os economistas austríacos acreditam que o governo deve definir as taxas de juros.
  - Os economistas austríacos acreditam que as taxas de juros devem ser fixas e imutáveis.
  - Os economistas austríacos acreditam que as taxas de juros devem ser definidas pelo banco central.
explanation: |
  Os economistas austríacos enfatizam que a definição arbitrária da taxa de juros pode levar a crises econômicas e tornar o cálculo impossível em um regime socialista.
  Eles argumentam que as relações de valoração são subjetivas, portanto as taxas de juros podem variar dependendo dos indivíduos e das circunstâncias.
