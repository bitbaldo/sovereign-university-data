question: Wie ist die Sicht der österreichischen Ökonomen auf die Festlegung von Zinssätzen?
answer: Österreichische Ökonomen betonen, dass eine willkürliche Festlegung des Zinssatzes zu wirtschaftlichen Krisen führen kann.
wrong_answers:
  - Österreichische Ökonomen sind der Meinung, dass die Regierung die Zinssätze festlegen sollte.
  - Österreichische Ökonomen sind der Meinung, dass die Zinssätze fest und unveränderlich sein sollten.
  - Österreichische Ökonomen sind der Meinung, dass die Zinssätze von der Zentralbank festgelegt werden sollten.
explanation: |
  Österreichische Ökonomen betonen, dass eine willkürliche Festlegung des Zinssatzes zu wirtschaftlichen Krisen führen kann und eine Berechnung in einem sozialistischen Regime unmöglich macht.
  Sie argumentieren, dass Bewertungsbeziehungen subjektiv sind, daher können sich die Zinssätze je nach Individuen und Umständen unterscheiden.
