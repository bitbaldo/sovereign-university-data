question: Quan điểm của các nhà kinh tế học Áo về việc thiết lập lãi suất là gì?
answer: Các nhà kinh tế học Áo nhấn mạnh rằng việc thiết lập lãi suất một cách tùy tiện có thể dẫn đến các cuộc khủng hoảng kinh tế.
wrong_answers:
  - Các nhà kinh tế học Áo tin rằng chính phủ nên thiết lập lãi suất.
  - Các nhà kinh tế học Áo tin rằng lãi suất nên được cố định và không thay đổi.
  - Các nhà kinh tế học Áo tin rằng lãi suất nên được thiết lập bởi ngân hàng trung ương.
explanation: |
  Các nhà kinh tế học Áo nhấn mạnh rằng việc thiết lập lãi suất một cách tùy tiện
  có thể dẫn đến các cuộc khủng hoảng kinh tế và làm cho việc tính toán trở nên không thể
  trong một chế độ xã hội chủ nghĩa. Họ cho rằng các mối quan hệ định giá là chủ quan,
  vì vậy lãi suất có thể thay đổi tùy thuộc vào cá nhân và hoàn cảnh.
