question: オーストリア学派の経済学者は、利子率の設定についてどのような見解を持っていますか？
answer: オーストリア学派の経済学者は、恣意的に利子率を設定することが経済危機を引き起こす可能性があると強調しています。
wrong_answers:
  - オーストリア学派の経済学者は、政府が利子率を設定すべきだと考えています。
  - オーストリア学派の経済学者は、利子率は固定され変わらないものであるべきだと考えています。
  - オーストリア学派の経済学者は、中央銀行が利子率を設定すべきだと考えています。
explanation: |
  オーストリア学派の経済学者は、恣意的に利子率を設定することが経済危機を引き起こし、社会主義体制では計算を不可能にする可能性があると強調しています。
  彼らは、評価関係は主観的であるため、利子率は個人や状況によって異なる可能性があると主張しています。
reviewed: false