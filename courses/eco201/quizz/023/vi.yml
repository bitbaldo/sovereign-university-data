question: Tại sao vấn đề phối hợp trong phân công lao động lại xuất hiện trở lại trong các cộng đồng lớn hơn?
answer: Bởi vì con người bị hạn chế bởi khả năng nhận thức của họ và việc đo lường giá trị của các đóng góp trong giao dịch được xã hội chấp nhận là một vấn đề không hề đơn giản.
wrong_answers:
  - Bởi vì con người không quan tâm đến việc làm việc với các nhóm lớn hơn và thích các cộng đồng nhỏ hơn.
  - Bởi vì các cộng đồng lớn hơn có nhiều nguồn lực hơn, dẫn đến nhu cầu phân công lao động ít hơn.
  - Bởi vì các cộng đồng lớn hơn có nhiều xung đột hơn, làm cho việc phối hợp trở nên khó khăn.
explanation: |
  Trong các cộng đồng lớn, một người không thể duy trì và nhớ được mối quan hệ xã hội ổn định với nhiều hơn 150 cá nhân, khiến hệ thống danh tiếng không đủ để vượt qua bài toán tù nhân ở quy mô lớn. Ngoài ra, việc đánh giá giá trị của các đóng góp trong giao dịch là một vấn đề phức tạp trong các cộng đồng lớn.
