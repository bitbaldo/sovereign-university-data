question: 労働の分割における調整の問題が、より大きなコミュニティで再び現れるのはなぜですか？
answer: 人間は認知能力に限界があり、交換における貢献の価値を社会的に受け入れられた尺度で測ることは、些細な問題ではないからです。
wrong_answers:
  - 人間は大きなグループでの作業に興味がなく、小さなコミュニティを好むからです。
  - 大きなコミュニティはより多くの資源を持っているため、労働の分割の必要性が減少します。
  - 大きなコミュニティはより多くの対立を抱えており、調整を困難にします。
explanation: |
  大きなコミュニティでは、一人の人間が150人以上の個人と安定した社会的関係を維持し、記憶することは不可能であり、評判システムだけでは規模の大きな囚人のジレンマを克服するには不十分です。また、交換における貢献の価値を評価することは、大きなコミュニティでは複雑な問題です。
