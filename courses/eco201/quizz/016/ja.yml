question: 限界効用逓減の概念とは何ですか？
answer: 各追加の単位の商品は、前のものよりも望まれなくなります。
wrong_answers:
  - 各追加の単位の商品は、前のものよりも望まれます。
  - 各追加の単位の商品は、前のものと同じくらい望まれます。
  - 各追加の単位の商品に対する欲求は予測不可能に変動します。
explanation: |
  限界効用逓減の概念は、各追加の単位の商品は前のものよりも望まれなくなると述べています。これは、個人が商品をより多く取得するにつれて、その商品の各追加の単位が提供する効用が少なくなるためです。
