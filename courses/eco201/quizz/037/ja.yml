explanation: |
  オーストリアのビジネスサイクル理論によると、信用の増加により利子率が低下すると、起業家はより多くの資源を借りることができ、その結果、より高次の生産段階を作り出すことができます。この生産構造の拡張は、現在の消費の延期がなかったため、消費の減少にはつながりません。言い換えると、GDPは成長します。