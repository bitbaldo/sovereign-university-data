answer: Unternehmer können mehr Ressourcen ausleihen und dadurch höhere Produktionsstufen schaffen. Diese Erweiterung der Produktionsstruktur führt nicht zu einem Rückgang des Konsums, da es keine Verzögerung des Konsums durch die Verbraucher gibt. Mit anderen Worten, das BIP wächst.
