question: Que se passe-t-il lorsqu'il y a une baisse des taux d'intérêt due à une augmentation du crédit selon la théorie autrichienne du cycle économique ?
answer: Les entrepreneurs peuvent emprunter davantage de ressources et ainsi créer des étapes de production de plus haut niveau. Cette extension de la structure de production ne se traduira pas par une diminution de la consommation car il n'y a pas eu de report de la consommation actuelle par les consommateurs. En d'autres termes, le PIB augmente.
