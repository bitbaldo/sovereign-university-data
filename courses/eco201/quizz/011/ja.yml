question: ゼロ金利政策（ZIRP）の結果は何ですか？
answer: ZIRPは銀行の利益率を低下させ、起業家やリスクを取る人々への貸し出しを抑制し、政府による大規模な支出を促進させ、公共債務の増加につながります。
wrong_answers:
  - ZIRPは銀行の利益を増加させ、起業家やリスクを取る人々への貸し出しを促進し、政府の支出を抑制します。
  - ZIRPは銀行、貸し出し慣行、または政府の支出に顕著な影響を与えません。
  - ZIRPは公共債務を減少させ、起業家やリスクを取る人々への貸し出しを促進し、政府の支出を抑制します。
explanation: |
  ゼロ金利政策（ZIRP）はいくつかの意図しない結果を招くことがあります。
  銀行はその利益率が低下するため、自己資本を再構築する機会が限られます。また、特に起業家やその他のリスクを取る人々に対して、貸し出すインセンティブがほとんどありません。代わりに、彼らは自己資本を証券化するか、担保に対する貸し出しに資源を割り当てます。さらに、ZIRPは政府による大規模な支出を促進させ、公共債務レベルの顕著な増加につながります。
