question: Was ist der Hauptfokus der österreichischen Wirtschaftstheorie?
answer: Die österreichische Wirtschaftstheorie legt den Schwerpunkt auf eine nüchterne Vision von Wachstum und menschlicher Rationalität.
wrong_answers:
  - Die österreichische Wirtschaftstheorie konzentriert sich auf die Geldschöpfung und Ausgaben zur Förderung des Wachstums.
  - Die österreichische Wirtschaftstheorie betont die Zentralisierung der monetären Macht.
  - Die österreichische Wirtschaftstheorie konzentriert sich auf die Produktion und Verwaltung von Geld durch Zentralbanken.
explanation: |
  Das Kapitel erklärt, dass die österreichische Wirtschaftstheorie eine nüchternere Vision von Wachstum und menschlicher Rationalität in unserer Wirtschaft betont, die sich stark von der keynesianischen Lehre unterscheidet.
