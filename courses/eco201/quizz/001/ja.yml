question: オーストリア経済学の主な焦点は何ですか？
answer: オーストリア経済学は、成長と人間の合理性についてより冷静な視点を強調します。
wrong_answers:
  - オーストリア経済学は、成長を促進するための通貨印刷と支出に焦点を当てています。
  - オーストリア経済学は、通貨権力の中央集権化を強調しています。
  - オーストリア経済学は、中央銀行による通貨の生産と管理に焦点を当てています。
explanation: |
  この章では、オーストリア経済学が我々の経済において、成長と人間の合理性についてより冷静な視点を強調し、ケインズ経済学の教義と大きく異なることを説明しています。
