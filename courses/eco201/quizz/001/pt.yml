question: Qual é o foco principal da economia austríaca?
answer: A economia austríaca enfatiza uma visão mais sóbria do crescimento e da racionalidade humana.
wrong_answers:
  - A economia austríaca concentra-se na impressão e no gasto monetário para promover o crescimento.
  - A economia austríaca enfatiza a centralização do poder monetário.
  - A economia austríaca concentra-se na produção e gestão do dinheiro pelos bancos centrais.
explanation: |
  O capítulo explica que a economia austríaca enfatiza uma visão mais sóbria do crescimento e da racionalidade humana em nossa economia, diferindo muito da doutrina keynesiana.
