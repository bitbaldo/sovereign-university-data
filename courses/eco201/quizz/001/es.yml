question: ¿Cuál es el enfoque principal de la economía austriaca?
answer: La economía austriaca enfatiza una visión más sobria del crecimiento y la racionalidad humana.
wrong_answers:
  - La economía austriaca se centra en la impresión y el gasto monetario para promover el crecimiento.
  - La economía austriaca enfatiza la centralización del poder monetario.
  - La economía austriaca se centra en la producción y gestión del dinero por parte de los bancos centrales.
explanation: |
  El capítulo explica que la economía austriaca enfatiza una visión más sobria del crecimiento y la racionalidad humana en nuestra economía, difiriendo en gran medida de la doctrina keynesiana.
