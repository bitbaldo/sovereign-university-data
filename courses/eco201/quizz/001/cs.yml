question: Jaký je hlavní zaměření rakouské ekonomie?
answer: Rakouská ekonomie klade důraz na střídmější vizi růstu a lidské racionality.
wrong_answers:
  - Rakouská ekonomie se zaměřuje na tisk peněz a výdaje na podporu růstu.
  - Rakouská ekonomie zdůrazňuje centralizaci měnové moci.
  - Rakouská ekonomie se zaměřuje na produkci a správu peněz centrálními bankami.
explanation: |
  Kapitola vysvětluje, že rakouská ekonomie klade důraz na střídmější vizi růstu a lidské racionality v naší ekonomice, což se velmi liší od Keynesovy doktríny.
