question: ¿Quiénes son los principales defensores de la Teoría Austriaca del Ciclo Económico?
answer: Ludwig Von Mises y Friedrich Hayek
wrong_answers:
  - John Maynard Keynes y Milton Friedman
  - Adam Smith y David Ricardo
  - Karl Marx y Friedrich Engels
explanation: |
  La Teoría Austriaca del Ciclo Económico fue desarrollada por Ludwig Von Mises y Friedrich Hayek, quienes eran miembros destacados de la Escuela Austriaca de economía.
