question: Kdo jsou hlavními zastánci Rakouské teorie hospodářského cyklu?
answer: Ludwig Von Mises a Friedrich Hayek
wrong_answers:
  - John Maynard Keynes a Milton Friedman
  - Adam Smith a David Ricardo
  - Karl Marx a Friedrich Engels
explanation: |
  Rakouská teorie hospodářského cyklu byla vyvinuta Ludwigem Von Misesem a Friedrichem Hayekem, kteří byli oba významnými členy Rakouské školy ekonomie.
