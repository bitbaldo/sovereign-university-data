question: Ketkä ovat Itävallan liiketoimintasyklin teorian pääpuolestapuhujat?
answer: Ludwig Von Mises ja Friedrich Hayek
wrong_answers:
  - John Maynard Keynes ja Milton Friedman
  - Adam Smith ja David Ricardo
  - Karl Marx ja Friedrich Engels
explanation: |
  Itävallan liiketoimintasyklin teorian kehittivät Ludwig Von Mises ja Friedrich Hayek, jotka molemmat olivat merkittäviä Itävallan koulukunnan taloustieteen jäseniä.
