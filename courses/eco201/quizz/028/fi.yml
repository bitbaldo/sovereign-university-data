question: Mikä on aikapreferenssin ja korkotasojen välinen suhde taloudessa, jossa pääomamarkkinoita ei ole manipuloitu?
answer: Korkotason nousu johtuu suhteellisesta kysynnän kasvusta pääomaan verrattuna tarjontaan, mikä osoittaa korkeampia aikapreferenssejä. Päinvastoin, korkotason lasku tapahtuu säästöjen lisääntymisen seurauksena, mikä on pääoman tarjonnan kasvua, osoittaen aikapreferenssien vähenemistä.
