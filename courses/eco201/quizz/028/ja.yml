question: 操作されていない資本市場を持つ経済における、時間選好と利子率の関係は何ですか？
answer: 利子率の上昇は、供給に比べて資本の需要の相対的な増加から生じ、これは時間選好の高まりを示します。逆に、利子率の低下は、資本の供給である貯蓄の増加によって生じ、これは時間選好の減少を示します。
