question: 中央銀行が「最後の貸し手」として果たす役割は何ですか？
answer: 中央銀行は、危機時に苦境にある銀行に資金を貸し出し、全金融システムが麻痺する可能性のあるドミノ効果を防ぐためです。
wrong_answers:
  - 中央銀行は、自身の利益を増やすために危機時に苦境にある銀行に資金を貸し出します。
  - 中央銀行は、危機時に苦境にある銀行に資金を貸し出し、その運営を乗っ取るためです。
  - 中央銀行は、国の借金を増やすために危機時に苦境にある銀行に資金を貸し出します。
explanation: |
  「最後の貸し手」としての中央銀行の概念は、金融安定性を脅かす繰り返しの銀行ランに対応して、19世紀のイングランドで登場しました。苦境にある銀行に貸し出すことで、中央銀行は不況や大恐慌につながる可能性のある銀行の連鎖倒産のドミノ効果を防ぐことができます。
