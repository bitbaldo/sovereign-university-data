question: Jaký je hlavní rozdíl mezi rakouskou analýzou a analýzou monetaristů a keynesiánů?
answer: Rakouská analýza věnuje zvláštní pozornost různým fázím výroby a struktuře relativních cen, zatímco monetaristé a keynesiáni se zaměřují na agregované proměnné, jako jsou úrovně zaměstnanosti, HDP nebo index spotřebitelských cen.
