question: Qual é a principal responsabilidade dos bancos centrais de acordo com a doutrina Keynesiana?
answer: A produção e gestão do dinheiro
wrong_answers:
  - A descentralização do poder monetário
  - A promoção de uma visão sóbria de crescimento e racionalidade humana
  - Nenhuma das opções acima
explanation: |
  O capítulo menciona que, de acordo com a doutrina Keynesiana, a produção e gestão do dinheiro são responsabilidades dos bancos centrais.
