question: Trách nhiệm chính của ngân hàng trung ương theo học thuyết Keynes là gì?
answer: Sản xuất và quản lý tiền tệ
wrong_answers:
  - Sự phân cấp quyền lực tiền tệ
  - Sự thúc đẩy một tầm nhìn điềm đạm về sự tăng trưởng và lý trí con người
  - Không có cái nào ở trên
explanation: |
  Chương này đề cập rằng theo học thuyết Keynes, sản xuất và quản lý tiền tệ là trách nhiệm của ngân hàng trung ương.