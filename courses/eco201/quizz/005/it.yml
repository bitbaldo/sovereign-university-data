question: Qual è la principale responsabilità delle banche centrali secondo la dottrina keynesiana?
answer: La produzione e la gestione del denaro
wrong_answers:
  - La decentralizzazione del potere monetario
  - La promozione di una visione sobria della crescita e della razionalità umana
  - Nessuna delle precedenti
explanation: |
  Il capitolo menziona che secondo la dottrina keynesiana, la produzione e la gestione del denaro sono responsabilità delle banche centrali.
