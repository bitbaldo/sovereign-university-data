question: ¿Cuál es la responsabilidad principal de los bancos centrales según la doctrina keynesiana?
answer: La producción y gestión del dinero
wrong_answers:
  - La descentralización del poder monetario
  - La promoción de una visión sobria del crecimiento y la racionalidad humana
  - Ninguna de las anteriores
explanation: |
  El capítulo menciona que según la doctrina keynesiana, la producción y gestión del dinero son responsabilidad de los bancos centrales.
