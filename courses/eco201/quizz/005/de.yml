question: Was ist die Hauptverantwortung der Zentralbanken gemäß der keynesianischen Lehre?
answer: Die Produktion und Verwaltung von Geld
wrong_answers:
  - Die Dezentralisierung der monetären Macht
  - Die Förderung einer nüchternen Vision des Wachstums und der menschlichen Rationalität
  - Keines von beiden
explanation: |
  Im Kapitel wird erwähnt, dass gemäß der keynesianischen Lehre die Produktion und Verwaltung von Geld die Verantwortung der Zentralbanken ist.
