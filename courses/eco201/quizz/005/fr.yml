question: Quelle est la principale responsabilité des banques centrales selon la doctrine keynésienne ?
answer: La production et la gestion de la monnaie
wrong_answers:
  - La décentralisation du pouvoir monétaire
  - La promotion d'une vision sobre de la croissance et de la rationalité humaine
  - Aucune des réponses ci-dessus
explanation: |
  Le chapitre mentionne que selon la doctrine keynésienne, la production et la gestion de la monnaie sont la responsabilité des banques centrales.
