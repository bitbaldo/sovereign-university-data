question: ルートヴィヒ・フォン・ミーゼスが彼の論文「社会主義共同体における経済計算」で主張している主な論点は何ですか？
answer: 中間生産要素に対する価格がなければ、合理的な経済組織は不可能である。
wrong_answers:
  - 社会主義は資本主義よりも道徳的に優れている。
  - 資本主義は唯一実行可能な経済システムである。
  - 社会主義は資本主義的本能を持たない個人を生み出すことができる。
explanation: |
  ミーゼスは、中間生産要素の価格を決定する市場がなければ、産業間で資源の使用を合理化することが不可能になると主張しました。これは、経済の各企業や部分内で完璧な組織があったとしても、経済全体が資源の可用性、生産条件、消費者の好みの変化に効率的に対応することができないことを意味します。
