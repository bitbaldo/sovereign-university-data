question: カール・メンガーによると、経済活動の究極の目的は何ですか？
answer: 経済活動の究極の目的は消費です。
wrong_answers:
  - 経済活動の究極の目的は生産です。
  - 経済活動の究極の目的は貯蓄です。
  - 経済活動の究極の目的は投資です。
explanation: |
  カール・メンガーによると、物品は個人によって選択され価値を置かれる目的の手段として機能するため、経済財（価値あるもの）とみなされます。したがって、メンガーにとって経済分析の出発点は消費財、または最終財であり、これらが経済活動の究極の目的を表しています。
