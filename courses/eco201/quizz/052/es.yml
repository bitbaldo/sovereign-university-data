question: ¿Cuál es la postura de los defensores de la Teoría Monetaria Moderna (TMM) con respecto a la impresión de dinero?
answer: Los defensores de la TMM han abogado por la impresión de dinero para lograr objetivos políticos.
wrong_answers:
  - Los defensores de la TMM están en contra de la impresión de dinero en cualquier circunstancia.
  - Los defensores de la TMM creen que la impresión de dinero debe ser controlada por el banco central.
  - Los defensores de la TMM creen que se debe evitar la impresión de dinero debido al riesgo de inflación.
explanation: |
  Los defensores de la Teoría Monetaria Moderna (TMM) han abogado por la impresión de dinero para lograr objetivos políticos, utilizando la ausencia de inflación entre 2008 y 2019 como argumento.
