question: 現代貨幣理論（MMT）の支持者は、お金の印刷に関してどのような立場を取っていますか？
answer: MMTの支持者は、政治的目標を達成するためにお金の印刷を主張しています。
wrong_answers:
  - MMTの支持者は、どのような状況下でもお金の印刷に反対しています。
  - MMTの支持者は、お金の印刷は中央銀行によって制御されるべきだと考えています。
  - MMTの支持者は、インフレのリスクがあるため、お金の印刷を避けるべきだと考えています。
explanation: |
  現代貨幣理論（MMT）の支持者は、政治的目標を達成するためにお金の印刷を主張しており、
  2008年から2019年の間にインフレが発生しなかったことを論拠としています。
