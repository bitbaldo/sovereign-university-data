question: Was ist die Position der Befürworter der Modernen Geldtheorie (MMT) in Bezug auf Geldschöpfung?
answer: MMT-Befürworter haben sich für Geldschöpfung ausgesprochen, um politische Ziele zu erreichen.
wrong_answers:
  - MMT-Befürworter sind unter keinen Umständen gegen Geldschöpfung.
  - MMT-Befürworter sind der Meinung, dass die Geldschöpfung von der Zentralbank kontrolliert werden sollte.
  - MMT-Befürworter sind der Meinung, dass Geldschöpfung vermieden werden sollte, aufgrund des Risikos von Inflation.
explanation: |
  Befürworter der Modernen Geldtheorie (MMT) haben sich für Geldschöpfung ausgesprochen, um politische Ziele zu erreichen, und argumentieren mit der Abwesenheit von Inflation zwischen 2008 und 2019.
