question: ¿Cuál es el papel de los precios relativos en la Teoría Austriaca del Ciclo Económico?
answer: Los precios relativos son importantes para coordinar a los agentes económicos.
wrong_answers:
  - Los precios relativos son irrelevantes en la Teoría Austriaca del Ciclo Económico.
  - Los precios relativos son importantes para determinar el nivel de empleo.
  - Los precios relativos son importantes para determinar el nivel de PIB.
explanation: |
  La Escuela Austriaca insiste en la importancia de los precios relativos para coordinar a los agentes económicos. Los precios relativos reflejan la escasez real de los factores de producción y permiten a los agentes económicos racionalizar sus decisiones.
