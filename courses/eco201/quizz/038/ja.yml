question: オーストリアのビジネスサイクル理論における相対価格の役割は何ですか？
answer: 相対価格は経済主体を調整するために重要です。
wrong_answers:
  - オーストリアのビジネスサイクル理論では相対価格は無関係です。
  - 相対価格は雇用レベルを決定するために重要です。
  - 相対価格はGDPのレベルを決定するために重要です。
explanation: |
  オーストリア学派は、経済主体を調整するための相対価格の重要性を強調しています。相対価格は生産要素の実際の希少性を反映し、経済主体がその決定を合理化することを可能にします。
