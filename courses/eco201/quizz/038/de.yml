question: Welche Rolle spielen relative Preise in der österreichischen Theorie des Konjunkturzyklus?
answer: Relative Preise sind wichtig, um wirtschaftliche Akteure zu koordinieren.
wrong_answers:
  - Relative Preise sind in der österreichischen Theorie des Konjunkturzyklus irrelevant.
  - Relative Preise sind wichtig, um das Beschäftigungsniveau zu bestimmen.
  - Relative Preise sind wichtig, um das BIP-Niveau zu bestimmen.
explanation: |
  Die österreichische Schule betont die Bedeutung von relativen Preisen zur Koordination wirtschaftlicher Akteure. Relative Preise spiegeln die tatsächliche Knappheit von Produktionsfaktoren wider und ermöglichen es den wirtschaftlichen Akteuren, ihre Entscheidungen zu rationalisieren.
