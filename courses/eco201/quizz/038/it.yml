question: Qual è il ruolo dei prezzi relativi nella Teoria Austriaca del Ciclo Economico?
answer: I prezzi relativi sono importanti per coordinare gli agenti economici.
wrong_answers:
  - I prezzi relativi sono irrilevanti nella Teoria Austriaca del Ciclo Economico.
  - I prezzi relativi sono importanti per determinare il livello di occupazione.
  - I prezzi relativi sono importanti per determinare il livello del PIL.
explanation: |
  La Scuola Austriaca insiste sull'importanza dei prezzi relativi per coordinare gli agenti economici. I prezzi relativi riflettono la scarsità effettiva dei fattori di produzione e consentono agli agenti economici di razionalizzare le loro decisioni.
