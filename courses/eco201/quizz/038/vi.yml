question: Vai trò của giá cả tương đối trong Lý thuyết Chu kỳ Kinh doanh của Áo là gì?

answer: Giá cả tương đối quan trọng để phối hợp các nhà kinh tế.

wrong_answers:
  - Giá cả tương đối không liên quan trong Lý thuyết Chu kỳ Kinh doanh của Áo.
  - Giá cả tương đối quan trọng để xác định mức độ việc làm.
  - Giá cả tương đối quan trọng để xác định mức độ GDP.

explanation:
  Trường phái Áo nhấn mạnh tầm quan trọng của giá cả tương đối để phối hợp các nhà kinh tế. Giá cả tương đối phản ánh sự khan hiếm thực sự của các yếu tố sản xuất và cho phép các nhà kinh tế hợp lý hóa quyết định của họ.