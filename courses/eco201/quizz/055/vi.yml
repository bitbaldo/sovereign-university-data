question: Vai trò của các tiên đề trong lý luận kinh tế Áo là gì?
answer: Các tiên đề là những yếu tố cơ bản từ đó có thể thực hiện suy luận logic.
wrong_answers:
  - Các tiên đề không liên quan đến lý luận kinh tế Áo.
  - Các tiên đề được sử dụng để thiết lập mối quan hệ giữa các biến dựa trên dữ liệu thực nghiệm.
  - Các tiên đề được sử dụng để xác nhận hoặc bác bỏ các giả thuyết thông qua thí nghiệm tạm thời.
explanation: |
  Trong lý luận kinh tế Áo, các tiên đề đóng vai trò quan trọng. Chúng là những yếu tố cơ bản từ đó có thể thực hiện suy luận logic.
