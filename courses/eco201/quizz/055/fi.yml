question: Mikä on aksioiden rooli Itävaltalaisessa taloudellisessa päättelyssä?
answer: Aksiot ovat perustavanlaatuisia elementtejä, joista loogisia päätelmiä voidaan tehdä.
wrong_answers:
  - Aksiot ovat merkityksettömiä Itävaltalaisessa taloudellisessa päättelyssä.
  - Aksioita käytetään muodostamaan suhteita muuttujien välille perustuen empiiriseen dataan.
  - Aksioita käytetään vahvistamaan tai kumoamaan hypoteeseja väliaikaisten kokeiden kautta.
explanation: |
  Itävaltalaisessa taloudellisessa päättelyssä aksioilla on ratkaiseva rooli. Ne ovat
  perustavanlaatuisia elementtejä, joista loogisia päätelmiä voidaan tehdä.
