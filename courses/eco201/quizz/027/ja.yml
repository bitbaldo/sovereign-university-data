question: 人間の行動の時間を超えた調整において、お金はどのような役割を果たしますか？
answer: 現在の価値を保存し、それを将来の自分に移転することを可能にします。
wrong_answers:
  - 将来の価値を保存し、それを現在の自分に移転することを可能にします。
  - 現在の価値を保存し、それを他の人に移転することを可能にします。
  - 将来の価値を保存し、それを他の人に移転することを可能にします。
explanation: |
  お金を貯蓄することで、つまり貯金することで、個人は未来の不確実性に備え、より長い時間軸に沿って自分の行動を指向することができます。
  しかし、使用されるお金が価値の保存手段を構成している場合にのみ、これを達成することができます。
