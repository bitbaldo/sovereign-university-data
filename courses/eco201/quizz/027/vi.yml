question: Vai trò của tiền tệ trong việc phối hợp hành động của con người qua các khoảng thời gian khác nhau là gì?

answer: Nó cho phép lưu trữ giá trị ở hiện tại và chuyển nó cho bản thân tương lai.

wrong_answers:
  - Nó cho phép lưu trữ giá trị trong tương lai và chuyển nó cho bản thân hiện tại.
  - Nó cho phép lưu trữ giá trị ở hiện tại và chuyển nó cho người khác.
  - Nó cho phép lưu trữ giá trị trong tương lai và chuyển nó cho người khác.

explanation:
  Bằng cách lưu trữ tiền, tức là tiết kiệm, cá nhân bảo vệ mình khỏi sự không chắc chắn trong tương lai và do đó cho phép họ hướng hành động của mình về phía những chân trời thời gian dài hơn. Tuy nhiên, họ chỉ có thể đạt được điều này nếu loại tiền được sử dụng là một phương tiện lưu trữ giá trị.