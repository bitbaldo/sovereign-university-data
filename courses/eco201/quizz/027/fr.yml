question: Quel rôle joue l'argent dans la coordination intertemporelle de l'action humaine?
answer: Il permet de stocker de la valeur dans le présent et de la transférer à son futur soi-même.
wrong_answers:
  - Il permet de stocker de la valeur dans le futur et de la transférer à son présent soi-même.
  - Il permet de stocker de la valeur dans le présent et de la transférer à d'autres personnes.
  - Il permet de stocker de la valeur dans le futur et de la transférer à d'autres personnes.
explanation: |
  En stockant de l'argent, c'est-à-dire en épargnant, les individus se protègent contre l'incertitude future et leur permettent ainsi d'orienter leurs actions vers des horizons temporels plus longs.
  Cependant, ils ne peuvent y parvenir que si l'argent utilisé constitue une réserve de valeur.
