question: 労働の分割の文脈における絶対優位の概念とは何ですか？
answer: 個人が、特定のタスクを仲間よりも優れた能力で実行できること。
wrong_answers:
  - 個人が、全てのタスクを仲間よりも優れた能力で実行できること。
  - 個人が、特定のタスクを仲間と同等の能力で実行できること。
  - 個人が、特定のタスクを仲間よりも劣る能力で実行できること。
explanation: |
  労働の分割の文脈において、絶対優位とは、個人が特定のタスクを仲間よりも優れた能力で実行できる状況を指します。この個人はその商品の生産を専門とし、得られた余剰を欲しい商品と交換することに関心を持ちます。
