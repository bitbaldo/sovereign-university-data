question: Qu'est-ce que le concept d'avantage absolu dans le contexte de la division du travail ?
answer: Un individu possède une capacité supérieure à accomplir certaines tâches par rapport à ses pairs.
wrong_answers:
  - Un individu possède une capacité supérieure à accomplir toutes les tâches par rapport à ses pairs.
  - Un individu possède une capacité égale à accomplir certaines tâches par rapport à ses pairs.
  - Un individu possède une capacité inférieure à accomplir certaines tâches par rapport à ses pairs.
explanation: |
  Dans le contexte de la division du travail, l'avantage absolu fait référence à la situation où un individu a une capacité supérieure à accomplir certaines tâches par rapport à ses pairs. Cet individu a alors intérêt à se spécialiser dans la production de ce bien et à échanger l'excédent obtenu contre les biens qu'il désire.
