explanation: |
  Ekonomové z rakouské školy poukazují na nejistotu budoucnosti, omyl kvantitativních ekonomických předpovědí a škodlivé účinky ekonomických zásahů,
  což je v rozporu s přesvědčeními a praxemi mainstreamových ekonomů a centrálních plánovačů.
