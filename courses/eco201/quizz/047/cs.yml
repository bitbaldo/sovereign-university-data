question: Proč mainstreamoví ekonomové a centrální plánovači často nemají rádi ekonomy z rakouské školy?
answer: Ekonomové z rakouské školy poukazují na nejistotu budoucnosti, omyl kvantitativních ekonomických předpovědí a škodlivé účinky ekonomických zásahů.
