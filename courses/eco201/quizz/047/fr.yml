question: Pourquoi les économistes mainstream et les planificateurs centraux n'aiment-ils souvent pas les économistes autrichiens ?
answer: Les économistes autrichiens mettent en évidence l'incertitude de l'avenir, l'erreur de prédiction économique quantitative et les effets néfastes de l'intervention économique.
wrong_answers:
  - Les économistes autrichiens prônent le socialisme.
  - Les économistes autrichiens ne croient pas au pouvoir du marché.
  - Les économistes autrichiens n'utilisent pas de modèles mathématiques.
explanation: |
  Les économistes autrichiens mettent en évidence l'incertitude de l'avenir, l'erreur de prédiction économique quantitative et les effets néfastes de l'intervention économique, ce qui va à l'encontre des croyances et des pratiques des économistes mainstream et des planificateurs centraux.
