question: Jaký je hlavní přístup rakouské ekonomie k pochopení ekonomie?
answer: Rakouská ekonomie chápe ekonomii z pohledu lidské logiky a sociologie.
wrong_answers:
  - Rakouská ekonomie chápe ekonomii prostřednictvím matematických rovnic.
  - Rakouská ekonomie chápe ekonomii z pohledu tisku a utrácení peněz.
  - Rakouská ekonomie chápe ekonomii z pohledu centrálních bank.
explanation: |
  Kapitola vysvětluje, že rakouská ekonomie chápe ekonomii z pohledu lidské logiky a sociologie, spíše než přistupovat k této disciplíně prostřednictvím matematických rovnic.
