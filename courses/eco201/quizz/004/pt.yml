question: Qual é a abordagem principal da economia austríaca para entender a economia?
answer: A economia austríaca entende a economia a partir da perspectiva da lógica humana e da sociologia.
wrong_answers:
  - A economia austríaca entende a economia por meio de equações matemáticas.
  - A economia austríaca entende a economia a partir da perspectiva da impressão monetária e dos gastos.
  - A economia austríaca entende a economia a partir da perspectiva dos bancos centrais.
explanation: |
  O capítulo explica que a economia austríaca entende a economia a partir da perspectiva da lógica humana e da sociologia, em vez de abordar essa disciplina por meio de equações matemáticas.
