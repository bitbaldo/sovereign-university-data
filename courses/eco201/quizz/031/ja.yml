question: 経済における資本財の役割は何ですか？
answer: 資本財は他の商品を生産するために使用されます。これにより、個人は消費財を得ることができます。
wrong_answers:
  - 資本財は消費のために使用されます。
  - 資本財には経済における役割がありません。
  - 資本財は他の資本財を生産するために使用されます。
explanation: |
  消費財を生産するために、起業家は様々な中間財と原始的生産要素（労働、土地、資本）を、生産の結果を最大化するパターンに従って組み合わせます。経済内の他の全ての商品、これを「中間財」と呼ぶことができますが、個人がこれらの消費財を得ることを可能にするためにのみ価値があります。つまり、他の商品を生産するために使用される商品です。
