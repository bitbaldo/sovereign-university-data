question: オーストリアの経済学者によると、社会協力のプロセスの背後にある推進力は何ですか？
answer: 労働の分業によって生じる生産的な利点です。
wrong_answers:
  - 社会的な交流やコミュニティへの欲求。
  - 保護と安全への必要性。
  - 富と権力の追求。
explanation: |
  オーストリアの経済学者、特にルートヴィヒ・フォン・ミーゼスは、労働の分業によって生じる生産的な利点が社会協力のプロセスの背後にある推進力であると結論付けています。これは、個人が自分の仕事に特化し、交換に参加するとき、常により良い状態になるからです。
