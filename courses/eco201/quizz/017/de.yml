question: Laut österreichischen Ökonomen, was ist die treibende Kraft hinter dem Prozess der sozialen Zusammenarbeit?
answer: Der produktive Vorteil, der aus der Arbeitsteilung entsteht.
wrong_answers:
  - Das Verlangen nach sozialer Interaktion und Gemeinschaft.
  - Das Bedürfnis nach Schutz und Sicherheit.
  - Die Verfolgung von Reichtum und Macht.
explanation: |
  Österreichische Ökonomen, insbesondere Ludwig von Mises, kommen zu dem Schluss, dass der produktive Vorteil, der aus der Arbeitsteilung entsteht, die treibende Kraft hinter dem Prozess der sozialen Zusammenarbeit ist. Dies liegt daran, dass Individuen immer besser dran sind, wenn sie sich auf ihre Arbeit spezialisieren und sich in Austauschbeziehungen engagieren.
