question: Theo các nhà kinh tế học Áo, động lực nào đằng sau quá trình hợp tác xã hội?
answer: Lợi ích sản xuất phát sinh từ sự phân công lao động.
wrong_answers:
  - Mong muốn về sự tương tác xã hội và cộng đồng.
  - Nhu cầu về bảo vệ và an ninh.
  - Sự theo đuổi của sự giàu có và quyền lực.
explanation: |
  Các nhà kinh tế học Áo, đặc biệt là Ludwig Von Mises, kết luận rằng lợi ích sản xuất phát sinh từ sự phân công lao động là động lực đằng sau quá trình hợp tác xã hội. Điều này là bởi vì cá nhân luôn có lợi hơn khi họ chuyên môn hóa trong công việc của mình và tham gia vào các hoạt động trao đổi.
