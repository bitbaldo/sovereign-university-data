question: Según los economistas austriacos, ¿cuál es la fuerza impulsora detrás del proceso de cooperación social?
answer: La ventaja productiva que surge de la división del trabajo.
wrong_answers:
  - El deseo de interacción social y comunidad.
  - La necesidad de protección y seguridad.
  - La búsqueda de riqueza y poder.
explanation: |
  Los economistas austriacos, especialmente Ludwig Von Mises, concluyen que la ventaja productiva que surge de la división del trabajo es la fuerza impulsora detrás del proceso de cooperación social. Esto se debe a que las personas siempre están mejor cuando se especializan en su trabajo y participan en intercambios.
