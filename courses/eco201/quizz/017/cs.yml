question: Podle rakouských ekonomů, co je hnací silou procesu sociální spolupráce?
answer: Produktivní výhoda plynoucí z dělby práce.
wrong_answers:
  - Touha po sociální interakci a společenství.
  - Potřeba ochrany a bezpečí.
  - Snaha o bohatství a moc.
explanation: |
  Rakouští ekonomové, zejména Ludwig Von Mises, dospěli k závěru, že produktivní
  výhoda plynoucí z dělby práce je hnací silou procesu sociální spolupráce. To je proto, že jednotlivci jsou vždy lépe postaveni, když se specializují na svou práci a zapojují se do výměn.
