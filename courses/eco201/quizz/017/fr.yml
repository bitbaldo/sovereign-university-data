question: Selon les économistes autrichiens, quelle est la force motrice derrière le processus de coopération sociale ?
answer: L'avantage productif découlant de la division du travail.
wrong_answers:
  - Le désir d'interaction sociale et de communauté.
  - Le besoin de protection et de sécurité.
  - La recherche de richesse et de pouvoir.
explanation: |
  Les économistes autrichiens, en particulier Ludwig Von Mises, concluent que l'avantage productif découlant de la division du travail est la force motrice derrière le processus de coopération sociale. Cela s'explique par le fait que les individus sont toujours mieux lotis lorsqu'ils se spécialisent dans leur travail et s'engagent dans des échanges.
