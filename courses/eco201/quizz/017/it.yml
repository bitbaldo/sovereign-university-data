question: Secondo gli economisti austriaci, qual è la forza trainante dietro il processo di cooperazione sociale?
answer: Il vantaggio produttivo derivante dalla divisione del lavoro.
wrong_answers:
  - Il desiderio di interazione sociale e comunità.
  - La necessità di protezione e sicurezza.
  - La ricerca di ricchezza e potere.
explanation: |
  Gli economisti austriaci, in particolare Ludwig Von Mises, concludono che il vantaggio produttivo derivante dalla divisione del lavoro è la forza trainante dietro il processo di cooperazione sociale. Questo perché gli individui sono sempre in una posizione migliore quando si specializzano nel proprio lavoro e si impegnano in scambi.
