question: Qual é a principal diferença entre a economia Keynesiana e a economia Austríaca?
answer: A economia Keynesiana acredita na impressão monetária e no gasto para promover o crescimento, enquanto a economia Austríaca enfatiza uma visão mais sóbria do crescimento e da racionalidade humana.
wrong_answers:
  - A economia Keynesiana enfatiza uma visão mais sóbria do crescimento e da racionalidade humana, enquanto a economia Austríaca acredita na impressão monetária e no gasto para promover o crescimento.
  - A economia Keynesiana foca na produção e gestão do dinheiro pelos bancos centrais, enquanto a economia Austríaca acredita na descentralização do poder monetário.
  - A economia Keynesiana acredita na centralização do poder monetário, enquanto a economia Austríaca foca na produção e gestão do dinheiro pelos bancos centrais.
explanation: |
  O capítulo explica que a economia Keynesiana apoia a ideia de que a produção e gestão do dinheiro são responsabilidade dos bancos centrais, e que a impressão monetária e o gasto promovem o crescimento. Por outro lado, a economia Austríaca, com mais de 200 anos de pesquisa e desenvolvimento, reflexões filosóficas e escritos de renomados autores, enfatiza uma visão mais sóbria do crescimento e da racionalidade humana em nossa economia.
