question: Qual è la principale differenza tra l'economia keynesiana e l'economia austriaca?
answer: L'economia keynesiana crede nella stampa di denaro e nella spesa per promuovere la crescita, mentre l'economia austriaca enfatizza una visione più sobria della crescita e della razionalità umana.
