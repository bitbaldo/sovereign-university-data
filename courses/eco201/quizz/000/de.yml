question: Was ist der Hauptunterschied zwischen der keynesianischen und der österreichischen Wirtschaft?
answer: Die keynesianische Wirtschaft glaubt an das Drucken von Geld und Ausgeben, um das Wachstum zu fördern, während die österreichische Wirtschaft eine nüchternere Vision des Wachstums und der menschlichen Rationalität betont.
wrong_answers:
  - Die keynesianische Wirtschaft betont eine nüchternere Vision des Wachstums und der menschlichen Rationalität, während die österreichische Wirtschaft an das Drucken von Geld und Ausgeben glaubt, um das Wachstum zu fördern.
  - Die keynesianische Wirtschaft konzentriert sich auf die Produktion und Verwaltung von Geld durch Zentralbanken, während die österreichische Wirtschaft an die Dezentralisierung der monetären Macht glaubt.
  - Die keynesianische Wirtschaft glaubt an die Zentralisierung der monetären Macht, während die österreichische Wirtschaft sich auf die Produktion und Verwaltung von Geld durch Zentralbanken konzentriert.
explanation: |
  Das Kapitel erklärt, dass die keynesianische Wirtschaft die Idee unterstützt, dass die Produktion und Verwaltung von Geld in der Verantwortung der Zentralbanken liegen und dass das Drucken von Geld und Ausgeben das Wachstum fördert. Auf der anderen Seite betont die österreichische Wirtschaft mit über 200 Jahren Forschung und Entwicklung, philosophischen Reflexionen und Schriften renommierter Autoren eine nüchternere Vision des Wachstums und der menschlichen Rationalität in unserer Wirtschaft.
