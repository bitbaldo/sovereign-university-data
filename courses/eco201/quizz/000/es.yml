question: ¿Cuál es la principal diferencia entre la economía keynesiana y la austriaca?
answer: La economía keynesiana cree en la impresión de dinero y el gasto para promover el crecimiento, mientras que la economía austriaca enfatiza una visión más sobria del crecimiento y la racionalidad humana.
wrong_answers:
  - La economía keynesiana enfatiza una visión más sobria del crecimiento y la racionalidad humana, mientras que la economía austriaca cree en la impresión de dinero y el gasto para promover el crecimiento.
  - La economía keynesiana se enfoca en la producción y gestión del dinero por parte de los bancos centrales, mientras que la economía austriaca cree en la descentralización del poder monetario.
  - La economía keynesiana cree en la centralización del poder monetario, mientras que la economía austriaca se enfoca en la producción y gestión del dinero por parte de los bancos centrales.
explanation: |
  El capítulo explica que la economía keynesiana apoya la idea de que la producción y gestión del dinero son responsabilidad de los bancos centrales, y que la impresión de dinero y el gasto promueven el crecimiento. Por otro lado, la economía austriaca, con más de 200 años de investigación y desarrollo, reflexiones filosóficas y escritos de autores reconocidos, enfatiza una visión más sobria del crecimiento y la racionalidad humana en nuestra economía.
