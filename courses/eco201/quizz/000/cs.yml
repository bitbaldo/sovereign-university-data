question: Jaký je hlavní rozdíl mezi keynesiánskou a rakouskou ekonomií?
answer: Keynesiánská ekonomie věří v tisk peněz a jejich utrácení za účelem podpory růstu, zatímco rakouská ekonomie klade důraz na střídmější vizi růstu a lidskou racionalitu.
wrong_answers:
  - Keynesiánská ekonomie klade důraz na střídmější vizi růstu a lidskou racionalitu, zatímco rakouská ekonomie věří v tisk peněz a jejich utrácení za účelem podpory růstu.
  - Keynesiánská ekonomie se zaměřuje na produkci a správu peněz centrálními bankami, zatímco rakouská ekonomie věří v decentralizaci měnové moci.
  - Keynesiánská ekonomie věří v centralizaci měnové moci, zatímco rakouská ekonomie se zaměřuje na produkci a správu peněz centrálními bankami.
explanation: |
  Kapitola vysvětluje, že keynesiánská ekonomie podporuje myšlenku, že
  produkce a správa peněz jsou odpovědností centrálních bank,
  a že tisk peněz a jejich utrácení podporují růst. Na druhé straně rakouská
  ekonomie, s více než 200 lety výzkumu a vývoje, filozofických úvah,
  a spisů renomovaných autorů, klade důraz na střídmější vizi růstu a lidskou
  racionalitu v naší ekonomice.
