question: Theo Carl Menger, bản chất của giá trị là gì?
answer: Giá trị là một hiện tượng tâm lý chủ quan trong mỗi cá nhân.
wrong_answers:
  - Giá trị là một tính chất vốn có của hàng hóa.
  - Giá trị là một hiện tượng khách quan và có thể đo lường được.
  - Giá trị được xác định bởi lượng lao động sử dụng trong sản xuất.
explanation: |
  Theo Menger, giá trị là một hiện tượng tâm lý chủ quan trong mỗi cá nhân. Điều này có nghĩa là giá trị không phải là một tính chất vốn có của hàng hóa, mà phát sinh từ ý kiến của cá nhân về lợi ích mà họ có thể thu được từ những hàng hóa đó.
