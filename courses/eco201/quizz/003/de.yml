question: Was verursacht wirtschaftliche Krisen laut dem Kurs?
answer: Wirtschaftliche Krisen können auf menschliche Inkompetenz, Marktmanipulation oder kollektive Euphorie der Menschen zurückzuführen sein.
wrong_answers:
  - Wirtschaftliche Krisen sind ausschließlich auf Marktmanipulation zurückzuführen.
  - Wirtschaftliche Krisen sind ausschließlich auf menschliche Inkompetenz zurückzuführen.
  - Wirtschaftliche Krisen sind ausschließlich auf kollektive Euphorie der Menschen zurückzuführen.
