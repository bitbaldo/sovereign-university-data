question: Nguyên nhân của các cuộc khủng hoảng kinh tế theo khóa học là gì?
answer: Các cuộc khủng hoảng kinh tế có thể do sự thiếu sót của con người, sự thao túng thị trường, hoặc sự phấn khích tập thể của mọi người.
wrong_answers:
  - Các cuộc khủng hoảng kinh tế hoàn toàn do sự thao túng thị trường.
  - Các cuộc khủng hoảng kinh tế hoàn toàn do sự thiếu sót của con người.
  - Các cuộc khủng hoảng kinh tế hoàn toàn do sự phấn khích tập thể của mọi người.
