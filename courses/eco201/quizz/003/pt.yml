question: O que causa crises econômicas de acordo com o curso?
answer: As crises econômicas podem ser causadas pela incompetência humana, manipulação de mercado ou euforia coletiva das pessoas.
wrong_answers:
  - As crises econômicas são exclusivamente causadas pela manipulação de mercado.
  - As crises econômicas são exclusivamente causadas pela incompetência humana.
  - As crises econômicas são exclusivamente causadas pela euforia coletiva das pessoas.
explanation: |
  O capítulo menciona que o curso explorará como as crises econômicas podem ser causadas pela incompetência humana, manipulação de mercado ou euforia coletiva das pessoas.
