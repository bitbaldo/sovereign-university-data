question: ¿Qué causa las crisis económicas según el curso?
answer: Las crisis económicas pueden ser causadas por la incompetencia humana, la manipulación del mercado o la euforia colectiva de las personas.
wrong_answers:
  - Las crisis económicas se deben únicamente a la manipulación del mercado.
  - Las crisis económicas se deben únicamente a la incompetencia humana.
  - Las crisis económicas se deben únicamente a la euforia colectiva de las personas.
explanation: |
  El capítulo menciona que el curso explorará cómo las crisis económicas pueden ser causadas por la incompetencia humana, la manipulación del mercado o la euforia colectiva de las personas.
