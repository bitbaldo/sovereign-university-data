question: Hậu quả của việc giảm lãi suất do tăng tín dụng theo Lý thuyết Chu kỳ Kinh doanh của Áo là gì?

answer: Nền kinh tế bước vào suy thoái; giá tài sản giảm, tiền lương thực tế giảm, giá tiêu dùng giảm, và hàng tồn kho chất đống.

wrong_answers:
  - Nền kinh tế bước vào thời kỳ bùng nổ; giá tài sản tăng, tiền lương thực tế tăng, giá tiêu dùng tăng, và hàng tồn kho giảm.
  - Nền kinh tế bước vào trạng thái trì trệ; giá tài sản giữ nguyên, tiền lương thực tế giữ nguyên, giá tiêu dùng giữ nguyên, và hàng tồn kho giữ nguyên.
  - Nền kinh tế bước vào giai đoạn giảm phát; giá tài sản giảm, tiền lương thực tế tăng, giá tiêu dùng giảm, và hàng tồn kho tăng.

explanation:
  Theo Lý thuyết Chu kỳ Kinh doanh của Áo, khi có sự giảm lãi suất do tăng tín dụng, nền kinh tế bước vào suy thoái; giá tài sản giảm, tiền lương thực tế giảm, giá tiêu dùng giảm, và hàng tồn kho chất đống. Điều này là do việc giảm lãi suất dẫn đến sự phân bổ vốn sai lầm, cuối cùng dẫn đến suy thoái kinh tế.