question: オーストリアのビジネスサイクル理論によると、信用の増加による利子率の低下の結果は何ですか？
answer: 経済が不況に入り、資産価格が下落し、実質賃金が減少し、消費者価格が下落し、在庫が積み上がります。
wrong_answers:
  - 経済が好況に入り、資産価格が上昇し、実質賃金が増加し、消費者価格が上昇し、在庫が減少します。
  - 経済が停滞に入り、資産価格が変わらず、実質賃金が変わらず、消費者価格が変わらず、在庫が変わらずです。
  - 経済がデフレに入り、資産価格が下落し、実質賃金が増加し、消費者価格が下落し、在庫が増加します。
explanation: |
  オーストリアのビジネスサイクル理論によると、信用の増加による利子率の低下が起こると、経済は不況に入ります。資産価格が下落し、実質賃金が減少し、消費者価格が下落し、在庫が積み上がります。これは、利子率の低下が資本の誤配分を引き起こし、最終的に不況をもたらすためです。
reviewed: false