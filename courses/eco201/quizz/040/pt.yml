question: Qual é a consequência de uma diminuição nas taxas de juros devido a um aumento no crédito, de acordo com a Teoria Austríaca do Ciclo de Negócios?
answer: A economia entra em recessão; os preços dos ativos caem, os salários reais diminuem, os preços ao consumidor caem e o estoque se acumula.
wrong_answers:
  - A economia entra em um período de crescimento; os preços dos ativos aumentam, os salários reais aumentam, os preços ao consumidor aumentam e o estoque diminui.
  - A economia entra em estagnação; os preços dos ativos permanecem os mesmos, os salários reais permanecem os mesmos, os preços ao consumidor permanecem os mesmos e o estoque permanece o mesmo.
  - A economia entra em deflação; os preços dos ativos caem, os salários reais aumentam, os preços ao consumidor caem e o estoque aumenta.
explanation: |
  De acordo com a Teoria Austríaca do Ciclo de Negócios, quando há uma diminuição nas taxas de juros devido a um aumento no crédito, a economia entra em recessão; os preços dos ativos caem, os salários reais diminuem, os preços ao consumidor caem e o estoque se acumula. Isso ocorre porque a diminuição nas taxas de juros leva a uma má alocação de capital, o que eventualmente resulta em uma recessão.
