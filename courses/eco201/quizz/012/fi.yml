question: Mikä on luvussa mainitun Bitcoin-kurssin ensisijainen tavoite?
answer: Kurssin ensisijainen tavoite on kouluttaa uusia Bitcoin-entusiasteja vankoihin taloustieteellisiin periaatteisiin.
wrong_answers:
  - Kurssin ensisijainen tavoite on opettaa uusia Bitcoin-entusiasteja louhimaan Bitcoinia.
  - Kurssin ensisijainen tavoite on opettaa uusia Bitcoin-entusiasteja sijoittamaan Bitcoiniin.
  - Kurssin ensisijainen tavoite on opettaa uusia Bitcoin-entusiasteja luomaan omia kryptovaluuttojaan.
explanation: |
  Kurssi pyrkii opettamaan uusia Bitcoin-entusiasteja taloustieteen perusperiaatteista, erityisesti Itävallan koulukunnan taloustieteestä.
  Tämä tieto on ratkaisevan tärkeää ymmärtääkseen Bitcoinin arvon ja potentiaalin vaihtoehtona perinteisille rahajärjestelmille.
