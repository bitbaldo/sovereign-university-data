question: Qual è l'obiettivo principale del corso su Bitcoin menzionato nel capitolo?
answer: L'obiettivo principale del corso è educare i nuovi appassionati di Bitcoin nei principi economici solidi.
wrong_answers:
  - L'obiettivo principale del corso è insegnare ai nuovi appassionati di Bitcoin come minare Bitcoin.
  - L'obiettivo principale del corso è insegnare ai nuovi appassionati di Bitcoin come investire in Bitcoin.
  - L'obiettivo principale del corso è insegnare ai nuovi appassionati di Bitcoin come creare le proprie criptovalute.
explanation: |
  Il corso mira ad educare i nuovi appassionati di Bitcoin sui principi fondamentali
  dell'economia, in particolare quelli della Scuola Austriaca di Economia.
  Questa conoscenza è cruciale per comprendere il valore e il potenziale di Bitcoin come
  alternativa ai sistemi monetari tradizionali.
