question: Was ist das Hauptziel des im Kapitel erwähnten Bitcoin-Kurses?
answer: Das Hauptziel des Kurses ist es, neue Bitcoin-Enthusiasten in soliden wirtschaftlichen Prinzipien zu unterrichten.
wrong_answers:
  - Das Hauptziel des Kurses ist es, neuen Bitcoin-Enthusiasten beizubringen, wie man Bitcoin abbaut.
  - Das Hauptziel des Kurses ist es, neuen Bitcoin-Enthusiasten beizubringen, wie man in Bitcoin investiert.
  - Das Hauptziel des Kurses ist es, neuen Bitcoin-Enthusiasten beizubringen, wie man ihre eigenen Kryptowährungen erstellt.
explanation: |
  Der Kurs zielt darauf ab, neue Bitcoin-Enthusiasten über die grundlegenden Prinzipien der Wirtschaft, insbesondere der Österreichischen Schule der Ökonomie, aufzuklären. Dieses Wissen ist entscheidend, um den Wert und das Potenzial von Bitcoin als Alternative zu traditionellen Währungssystemen zu verstehen.
