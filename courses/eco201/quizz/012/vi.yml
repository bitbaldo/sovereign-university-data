question: Mục tiêu chính của khóa học Bitcoin được đề cập trong chương là gì?
answer: Mục tiêu chính của khóa học là giáo dục những người mới yêu thích Bitcoin về các nguyên tắc kinh tế vững chắc.
wrong_answers:
  - Mục tiêu chính của khóa học là dạy những người mới yêu thích Bitcoin cách đào Bitcoin.
  - Mục tiêu chính của khóa học là dạy những người mới yêu thích Bitcoin cách đầu tư vào Bitcoin.
  - Mục tiêu chính của khóa học là dạy những người mới yêu thích Bitcoin cách tạo ra tiền điện tử của riêng họ.
explanation: |
  Khóa học nhằm mục đích giáo dục những người mới yêu thích Bitcoin về các nguyên tắc cơ bản của kinh tế học, đặc biệt là những nguyên tắc của Trường Kinh tế Áo. Kiến thức này rất quan trọng để hiểu được giá trị và tiềm năng của Bitcoin như một lựa chọn thay thế cho các hệ thống tiền tệ truyền thống.
