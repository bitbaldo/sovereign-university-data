question: Was ist die axiomatisch-deduktive Methode, die von Ludwig von Mises in der Erforschung der Sozialwissenschaften vorgeschlagen wurde?
answer: Dieser Ansatz basiert auf grundlegenden Aussagen, die Axiome genannt werden und ähnlich denen in der Mathematik verwendet werden.
wrong_answers:
  - Dieser Ansatz basiert auf empirischen Daten und Beobachtungen.
  - Dieser Ansatz basiert auf vorübergehenden Experimenten und Hypothesen.
  - Dieser Ansatz basiert auf dem positivistischen Ansatz, der oft in den Sozialwissenschaften verwendet wird.
explanation: |
  Die axiomatisch-deduktive Methode, die von Ludwig von Mises vorgeschlagen wurde, basiert auf grundlegenden Aussagen, die Axiome genannt werden und ähnlich denen in der Mathematik verwendet werden.
  Diese Methode wird verwendet, um Sozialwissenschaften, einschließlich der Wirtschaftswissenschaften, zu erforschen.
