question: 分数準備制度の主な問題点は何ですか？
answer: 分数準備制度の主な問題点は、特定の銀行からの大量の引き出しがその銀行の破産につながる可能性があることです。
wrong_answers:
  - 分数準備制度の主な問題点は、それが銀行にお金を貸し出すことを防ぐことです。
  - 分数準備制度の主な問題点は、それが銀行に預金を受け取る以上の準備金を保持することを要求することです。
  - 分数準備制度の主な問題点は、それが銀行が新しいお金を創造することを防ぐことです。
explanation: |
  分数準備制度では、銀行は預金者の資金の一部だけを準備金として保持し、残りを貸し出します。多くの顧客が同時に資金を引き出そうとすると、銀行はこれらの要求を満たすための十分な準備金を持っていない可能性があり、これが破産につながる可能性があります。
