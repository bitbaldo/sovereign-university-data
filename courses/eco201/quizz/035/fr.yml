question: Que se passe-t-il lorsqu'il y a une baisse des taux d'intérêt due à une augmentation de l'épargne selon la théorie autrichienne du cycle économique ?
answer: La quantité de biens finaux consommés diminuera, les taux d'intérêt baisseront, les entrepreneurs utiliseront cet afflux de capital pour créer de nouveaux biens d'investissement et ainsi allonger la structure de production.
