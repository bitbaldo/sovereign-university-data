  Gemäß der österreichischen Theorie des Konjunkturzyklus wird bei einem Rückgang der Zinssätze aufgrund einer Zunahme der Ersparnisse die Menge der konsumierten Endprodukte abnehmen, da Sparen bedeutet, einen Teil des Konsums auf einen späteren Zeitpunkt zu verschieben. Als Folge davon werden die Zinssätze fallen, da das Angebot an Kapital zunimmt. Dies ermöglicht es Unternehmern, diesen Kapitalzufluss zu nutzen, um neue Investitionsgüter zu schaffen und somit die Produktionsstruktur zu verlängern.
