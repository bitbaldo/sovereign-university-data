question: Was passiert, wenn es aufgrund einer Zunahme der Ersparnisse zu einem Rückgang der Zinssätze gemäß der österreichischen Theorie des Konjunkturzyklus kommt?
answer: Die Menge der konsumierten Endprodukte wird abnehmen, die Zinssätze werden fallen, Unternehmer werden diesen Kapitalzufluss nutzen, um neue Investitionsgüter zu schaffen und somit die Produktionsstruktur zu verlängern.
