explanation: |
  Secondo la Teoria Austriaca del Ciclo Economico, quando ci è una diminuzione dei tassi di interesse a causa di un aumento del risparmio, la quantità di beni finali consumati diminuirà poiché il risparmio comporta il posticipare parte del consumo a una data successiva. Di conseguenza, i tassi di interesse diminuiranno perché l'offerta di capitale sta aumentando. Ciò consente agli imprenditori di utilizzare questo afflusso di capitale per creare nuovi beni di investimento e quindi allungare la struttura produttiva.
