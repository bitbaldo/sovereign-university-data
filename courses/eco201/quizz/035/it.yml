question: Cosa succede quando ci è una diminuzione dei tassi di interesse a causa di un aumento del risparmio secondo la Teoria Austriaca del Ciclo Economico?
answer: La quantità di beni finali consumati diminuirà, i tassi di interesse diminuiranno, gli imprenditori utilizzeranno questo afflusso di capitale per creare nuovi beni di investimento e quindi allungare la struttura produttiva.
