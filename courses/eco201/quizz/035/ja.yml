  オーストリアのビジネスサイクル理論によると、貯蓄の増加により利子率が低下すると、最終財の消費量は減少します。これは、貯蓄が一部の消費を後の日付に延期することを意味するためです。その結果、資本の供給が増加するため、利子率は下落します。これにより、起業家はこの資本の流入を利用して新たな投資財を生み出し、生産構造を長くすることができます。
