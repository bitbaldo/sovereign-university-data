question: オーストリアのビジネスサイクル理論によると、貯蓄の増加により利子率が低下した場合、どのような現象が起こりますか？
answer: 最終財の消費量は減少し、利子率は下落し、起業家はこの資本の流入を利用して新たな投資財を生み出し、生産構造を長くします。
