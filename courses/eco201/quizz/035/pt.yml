question: O que acontece quando há uma diminuição nas taxas de juros devido a um aumento nas economias, de acordo com a Teoria Austríaca do Ciclo de Negócios?
answer: A quantidade de bens finais consumidos diminuirá, as taxas de juros cairão, os empreendedores usarão esse influxo de capital para criar novos bens de investimento e, assim, alongar a estrutura de produção.
