explanation: |
  De acordo com a Teoria Austríaca do Ciclo de Negócios, quando há uma diminuição nas taxas de juros devido a um aumento nas economias, a quantidade de bens finais consumidos diminuirá, pois poupar envolve adiar parte do consumo para uma data posterior. Como resultado, as taxas de juros cairão porque a oferta de capital está aumentando. Isso permite que os empreendedores usem esse influxo de capital para criar novos bens de investimento e, assim, alongar a estrutura de produção.
