question: Điều gì xảy ra khi lãi suất giảm do sự tăng lên của tiết kiệm theo Lý thuyết Chu kỳ Kinh doanh của Áo?

answer: Lượng hàng hóa cuối cùng tiêu thụ sẽ giảm, lãi suất sẽ giảm, các doanh nhân sẽ sử dụng nguồn vốn này để tạo ra hàng hóa đầu tư mới và do đó kéo dài cấu trúc sản xuất.

