question: Jakou roli hrají ceny v rakouské škole ekonomie?
answer: Ceny hrají klíčovou roli v racionální organizaci jednotlivců s částečnými informacemi.
wrong_answers:
  - Ceny jsou v rakouské škole ekonomie irelevantní.
  - Ceny určuje vláda v rakouské škole ekonomie.
  - Ceny jsou pevné a nemění se v rakouské škole ekonomie.
explanation: |
  V rakouské škole ekonomie hrají ceny klíčovou roli v racionální organizaci jednotlivců s částečnými informacemi. Pomáhají vyrovnávat nabídku a poptávku kapitálu na trhu, čímž podporují ekonomiku.
