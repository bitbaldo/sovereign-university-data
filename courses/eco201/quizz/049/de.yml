question: Welche Rolle spielen Preise in der Österreichischen Schule der Wirtschaft?
answer: Preise spielen eine entscheidende Rolle bei der rationalen Organisation von Individuen mit teilweisen Informationen.
wrong_answers:
  - Preise sind in der Österreichischen Schule der Wirtschaft irrelevant.
  - Preise werden von der Regierung in der Österreichischen Schule der Wirtschaft festgelegt.
  - Preise sind festgelegt und ändern sich nicht in der Österreichischen Schule der Wirtschaft.
explanation: |
  In der Österreichischen Schule der Wirtschaft spielen Preise eine entscheidende Rolle bei der rationalen Organisation von Individuen mit teilweisen Informationen. Sie helfen dabei, das Angebot und die Nachfrage nach Kapital auf dem Markt auszugleichen und fördern somit die Wirtschaft.
