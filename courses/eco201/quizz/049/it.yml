question: Qual è il ruolo dei prezzi nella scuola austriaca di economia?
answer: I prezzi svolgono un ruolo cruciale nell'organizzazione razionale degli individui con informazioni parziali.
wrong_answers:
  - I prezzi sono irrilevanti nella scuola austriaca di economia.
  - I prezzi sono determinati dal governo nella scuola austriaca di economia.
  - I prezzi sono fissi e non cambiano nella scuola austriaca di economia.
explanation: |
  Nella scuola austriaca di economia, i prezzi svolgono un ruolo cruciale nell'organizzazione razionale degli individui con informazioni parziali. Essi aiutano a bilanciare l'offerta e la domanda di capitale nel mercato, promuovendo così l'economia.
