question: オーストリア学派の経済学における価格の役割は何ですか？
answer: 価格は、部分的な情報を持つ個人の合理的な組織化において重要な役割を果たします。
wrong_answers:
  - オーストリア学派の経済学では価格は無関係です。
  - オーストリア学派の経済学では価格は政府によって決定されます。
  - オーストリア学派の経済学では価格は固定され変わりません。
explanation: |
  オーストリア学派の経済学において、価格は部分的な情報を持つ個人の合理的な組織化において重要な役割を果たします。これにより、市場における資本の供給と需要のバランスが取られ、経済が促進されます。
