question: Qual é o papel dos preços na escola austríaca de economia?
answer: Os preços desempenham um papel crucial na organização racional dos indivíduos com informações parciais.
wrong_answers:
  - Os preços são irrelevantes na escola austríaca de economia.
  - Os preços são determinados pelo governo na escola austríaca de economia.
  - Os preços são fixos e não mudam na escola austríaca de economia.
explanation: |
  Na escola austríaca de economia, os preços desempenham um papel crucial na organização racional dos indivíduos com informações parciais. Eles ajudam a equilibrar a oferta e a demanda de capital no mercado, promovendo assim a economia.
