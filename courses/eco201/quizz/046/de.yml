question: Wie hängt die Österreichische Konjunkturtheorie mit der Unmöglichkeit der wirtschaftlichen Berechnung unter Sozialismus zusammen?
answer: Sie kann als ein spezifischer Fall der Unmöglichkeit der wirtschaftlichen Berechnung unter Sozialismus betrachtet werden, angewendet auf den Bereich der Geldmärkte.
wrong_answers:
  - Es ist eine Kritik an der Unmöglichkeit der wirtschaftlichen Berechnung unter Sozialismus.
  - Es ist eine Lösung für die Unmöglichkeit der wirtschaftlichen Berechnung unter Sozialismus.
  - Es hat nichts mit der Unmöglichkeit der wirtschaftlichen Berechnung unter Sozialismus zu tun.
explanation: |
  Die Österreichische Konjunkturtheorie, die die Dynamik von Überinvestition und Kapitalfehlallokation aufgrund der Zinsmanipulation durch Zentralbanken erklärt, kann als ein spezifischer Fall der Unmöglichkeit der wirtschaftlichen Berechnung unter Sozialismus betrachtet werden, angewendet auf den Bereich der Geldmärkte.
reviewed: false