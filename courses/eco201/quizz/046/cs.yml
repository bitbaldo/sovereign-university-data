question: Jak souvisí teorie rakouského obchodního cyklu s nemožností ekonomického výpočtu v socialismu?
answer: Může být považována za konkrétní případ nemožnosti ekonomického výpočtu v socialismu, aplikovaný na oblast peněžních trhů.
wrong_answers:
  - Je to kritika nemožnosti ekonomického výpočtu v socialismu.
  - Je to řešení nemožnosti ekonomického výpočtu v socialismu.
  - Není to související s nemožností ekonomického výpočtu v socialismu.
explanation: |
  Teorie rakouského obchodního cyklu, která vysvětluje dynamiku
  nadměrných investic
  a špatné alokace kapitálu v důsledku manipulace s úrokovými sazbami centrálními bankami,
  může být považována za konkrétní případ nemožnosti ekonomického výpočtu v
  socialismu, aplikovaný na oblast peněžních trhů.
reviewed: false