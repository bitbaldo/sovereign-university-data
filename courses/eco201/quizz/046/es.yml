question: ¿Cómo se relaciona la Teoría del Ciclo Económico Austriaco con la imposibilidad del cálculo económico bajo el socialismo?
answer: Se puede ver como un caso específico de la imposibilidad del cálculo económico bajo el socialismo, aplicado al ámbito de los mercados monetarios.
wrong_answers:
  - Es una crítica a la imposibilidad del cálculo económico bajo el socialismo.
  - Es una solución a la imposibilidad del cálculo económico bajo el socialismo.
  - No está relacionado con la imposibilidad del cálculo económico bajo el socialismo.
explanation: |
  La Teoría del Ciclo Económico Austriaco, que explica la dinámica de la sobreinversión y la mala asignación de capital resultante de la manipulación de las tasas de interés por parte de los bancos centrales, se puede ver como un caso específico de la imposibilidad del cálculo económico bajo el socialismo, aplicado al ámbito de los mercados monetarios.
