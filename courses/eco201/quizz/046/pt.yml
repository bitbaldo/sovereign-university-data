question: Como a Teoria Austríaca do Ciclo Econômico se relaciona com a impossibilidade de cálculo econômico sob o socialismo?
answer: Pode ser vista como um caso específico da impossibilidade de cálculo econômico sob o socialismo, aplicado ao campo dos mercados monetários.
wrong_answers:
  - É uma crítica à impossibilidade de cálculo econômico sob o socialismo.
  - É uma solução para a impossibilidade de cálculo econômico sob o socialismo.
  - Não está relacionada à impossibilidade de cálculo econômico sob o socialismo.
explanation: |
  A Teoria Austríaca do Ciclo Econômico, que explica a dinâmica de superinvestimento e má alocação de capital resultantes da manipulação das taxas de juros pelos bancos centrais, pode ser vista como um caso específico da impossibilidade de cálculo econômico sob o socialismo, aplicado ao campo dos mercados monetários.
