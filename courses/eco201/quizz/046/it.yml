question: Come si relaziona la Teoria del Ciclo Economico Austriaco all'impossibilità del calcolo economico sotto il socialismo?
answer: Può essere considerata come un caso specifico dell'impossibilità del calcolo economico sotto il socialismo, applicato al campo dei mercati monetari.
wrong_answers:
  - È una critica all'impossibilità del calcolo economico sotto il socialismo.
  - È una soluzione all'impossibilità del calcolo economico sotto il socialismo.
  - Non ha nulla a che fare con l'impossibilità del calcolo economico sotto il socialismo.
explanation: |
  La Teoria del Ciclo Economico Austriaco, che spiega la dinamica dell'eccessivo investimento e dell'allocazione errata di capitale risultanti dalla manipolazione dei tassi di interesse da parte delle banche centrali, può essere considerata come un caso specifico dell'impossibilità del calcolo economico sotto il socialismo, applicato al campo dei mercati monetari.
