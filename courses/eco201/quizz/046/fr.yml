question: Comment la théorie autrichienne des cycles économiques est-elle liée à l'impossibilité du calcul économique sous le socialisme ?
answer: On peut la considérer comme un cas spécifique de l'impossibilité du calcul économique sous le socialisme, appliqué au domaine des marchés monétaires.
wrong_answers:
  - C'est une critique de l'impossibilité du calcul économique sous le socialisme.
  - C'est une solution à l'impossibilité du calcul économique sous le socialisme.
  - Cela n'a aucun lien avec l'impossibilité du calcul économique sous le socialisme.
explanation: |
  La théorie autrichienne des cycles économiques, qui explique les dynamiques de surinvestissement et de mauvaise allocation des capitaux résultant de la manipulation des taux d'intérêt par les banques centrales, peut être considérée comme un cas spécifique de l'impossibilité du calcul économique sous le socialisme, appliqué au domaine des marchés monétaires.
