question: Was ist laut Monetaristen und Keynesianern die Ursache für die Depression?
answer: Unzureichende aggregierte Nachfrage
wrong_answers:
  - Überproduktion
  - Hohe Zinssätze
  - Hohe Inflation
explanation: |
  Sowohl Monetaristen als auch Keynesianer sind der Meinung, dass die Ursache für die Depression eine unzureichende aggregierte Nachfrage ist. Sie glauben, dass durch Anreize zur Kreditexpansion (Senkung der Zinssätze) und die Nutzung der Defizitkapazität des Staates zur Steigerung der Nachfrage eine Erholung eingeleitet werden kann.
