question: Quelle est la cause de la dépression selon les monétaristes et les keynésiens ?
answer: Demande globale insuffisante
wrong_answers:
  - Surproduction
  - Taux d'intérêt élevés
  - Inflation élevée
explanation: |
  Pour les monétaristes et les keynésiens, la cause de la dépression est une demande globale insuffisante. Ils croient que fournir une incitation à l'expansion du crédit (en abaissant les taux d'intérêt) et utiliser la capacité de déficit de l'État pour stimuler la demande permettra de relancer la reprise.
