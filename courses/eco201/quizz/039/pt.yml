question: Qual é a causa da depressão de acordo com monetaristas e keynesianos?
answer: Demanda agregada insuficiente
wrong_answers:
  - Superprodução
  - Altas taxas de juros
  - Alta inflação
explanation: |
  Tanto monetaristas quanto keynesianos acreditam que a causa da depressão é a demanda agregada insuficiente. Eles acreditam que fornecer um incentivo para a expansão do crédito (reduzindo as taxas de juros) e usar a capacidade de déficit do estado para impulsionar a demanda irá iniciar uma recuperação.
