question: カール・メンゲルによると、2人の個人間で自発的な交換が行われる理由は何ですか？
answer: それぞれの当事者が、自己の主観的効用を高めると信じているからです。
wrong_answers:
  - それぞれの当事者が、自己の主観的効用を低下させると信じているからです。
  - それぞれの当事者が、自己の主観的効用を維持すると信じているからです。
  - それぞれの当事者が、自己の主観的効用に影響を与えないと信じているからです。
explanation: |
  メンゲルは、自発的な交換が行われるのは、それぞれの当事者が自己の主観的効用を高めると信じているからだと結論付けています。これは、交換後にそれぞれの当事者がより良い状態になると信じていることを意味します。
