question: Miksi Carl Mengerin mukaan vapaaehtoinen vaihto kahden yksilön välillä tapahtuu?
answer: Kumpikin osapuoli uskoo sen lisäävän heidän subjektiivista hyötyään.
wrong_answers:
  - Kumpikin osapuoli uskoo sen vähentävän heidän subjektiivista hyötyään.
  - Kumpikin osapuoli uskoo sen säilyttävän heidän subjektiivisen hyötynsä ennallaan.
  - Kumpikin osapuoli uskoo sen olevan vaikuttamatta heidän subjektiiviseen hyötyynsä.
explanation: |
  Menger päättelee, että vapaaehtoinen vaihto kahden yksilön välillä tapahtuu, koska kumpikin osapuoli uskoo sen lisäävän heidän subjektiivista hyötyään. Tämä tarkoittaa, että kumpikin osapuoli uskoo olevansa paremmassa asemassa vaihdon jälkeen.
