question: O que significa para um bem ter alta salabilidade?
answer: Ele deve ser desejado por tantas pessoas quanto possível, na maioria das vezes.
wrong_answers:
  - Ele deve ser desejado por algumas pessoas, na maioria das vezes.
  - Ele deve ser desejado por tantas pessoas quanto possível, algumas vezes.
  - Ele deve ser desejado por algumas pessoas, algumas vezes.
explanation: |
  Um bem com alta salabilidade é aquele que é amplamente desejado e pode ser facilmente trocado por outros bens ou serviços. Isso o torna adequado para uso como dinheiro.
