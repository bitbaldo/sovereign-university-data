question: Cosa significa che un bene ha una grande vendibilità?
answer: Dovrebbe essere desiderato da quante più persone possibili, nella maggior parte dei casi.
wrong_answers:
  - Dovrebbe essere desiderato da poche persone, nella maggior parte dei casi.
  - Dovrebbe essere desiderato da quante più persone possibili, in alcuni casi.
  - Dovrebbe essere desiderato da poche persone, in alcuni casi.
explanation: |
  Un bene con una grande vendibilità è uno che è ampiamente desiderato e può essere facilmente scambiato con altri beni o servizi. Ciò lo rende adatto all'uso come denaro.
