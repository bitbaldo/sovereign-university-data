question: Was bedeutet es, wenn ein Gut eine hohe Verkäuflichkeit hat?
answer: Es sollte von so vielen Menschen wie möglich, die meiste Zeit über, gewünscht werden.
wrong_answers:
  - Es sollte von einigen Menschen, die meiste Zeit über, gewünscht werden.
  - Es sollte von so vielen Menschen wie möglich, zu bestimmten Zeiten, gewünscht werden.
  - Es sollte von einigen Menschen, zu bestimmten Zeiten, gewünscht werden.
explanation: |
  Ein Gut mit hoher Verkäuflichkeit ist eines, das weit verbreitet gewünscht wird und leicht gegen andere Güter oder Dienstleistungen ausgetauscht werden kann. Dadurch eignet es sich als Geld.
