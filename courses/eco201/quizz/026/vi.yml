question: Có nghĩa là gì khi một mặt hàng có tính thanh khoản cao?
answer: Nó nên được mong muốn bởi càng nhiều người càng tốt, hầu hết thời gian.
wrong_answers:
  - Nó nên được mong muốn bởi một vài người, hầu hết thời gian.
  - Nó nên được mong muốn bởi càng nhiều người càng tốt, một số thời gian.
  - Nó nên được mong muốn bởi một vài người, một số thời gian.
explanation: |
  Một mặt hàng có tính thanh khoản cao là mặt hàng được nhiều người mong muốn và có thể
  dễ dàng đổi lấy các hàng hóa hoặc dịch vụ khác. Điều này làm cho nó phù hợp để sử dụng làm
  tiền.
