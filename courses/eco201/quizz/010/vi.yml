question: Ngân hàng dự trữ một phần là gì?
answer: Ngân hàng dự trữ một phần là một phương thức hoạt động ngân hàng nơi các ngân hàng không được yêu cầu giữ một lượng dự trữ bằng với số tiền gửi nhận được, cho phép họ tạo ra khả năng mua mới khi cấp vay.
