question: 分数準備銀行制度とは何ですか？
answer: 分数準備銀行制度は、銀行が預金として受け取る金額と同じだけの準備金を保持する必要がない銀行業務の実践であり、融資を行う際に新たな購買力を生み出すことができます。
wrong_answers:
