  - 分数準備銀行制度は、銀行が融資を行うことが許されていない銀行業務の実践です。
  - 分数準備銀行制度は、銀行が預金として受け取る金額と全く同じ額の準備金を保持する必要がある銀行業務の実践です。
explanation: |
  分数準備銀行制度は、銀行が預金者の資金の一部分のみを準備金として保持し、残りを貸し出すシステムです。このシステムにより、銀行は融資の形で新たなお金を生み出すことができ、経済全体の通貨供給を増加させることができます。
