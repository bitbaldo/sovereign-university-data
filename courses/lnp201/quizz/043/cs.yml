question: Kdo platí závěrečné poplatky při kooperativním uzavření?
answer: Osoba, která kanál otevřela.
wrong_answers:
  - Osoba, která kanál uzavřela.
  - Obě strany rovně.
  - Osoba s nejvíce SAT v kanálu.
explanation: |
  Při kooperativním uzavření se obě strany dohodnou na konečném stavu
  kanálu. Osoba, která kanál otevřela, platí závěrečné poplatky.
reviewed: false