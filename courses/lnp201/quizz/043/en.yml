question: Who pays the closing fees in a cooperative closure?
answer: The person who opened the channel.
wrong_answers:
  - The person who closed the channel.
  - Both parties equally.
  - The person with the most SAT in the channel.
explanation: |
  In a cooperative closure, the two peers agree on a final state of the
  channel. The person who opened the channel pays the closing fees.
