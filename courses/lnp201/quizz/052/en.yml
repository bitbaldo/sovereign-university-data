question: Who decides the route before sending the payment in the Lightning Network?
answer: The sender's node.
wrong_answers:
  - The receiver's node.
  - The intermediary's node.
  - The network itself.
explanation: |
  In the Lightning Network, it is the sender's node that decides the route
  before sending the payment. Therefore, there is a search for the best route and
  the sender is the only one who knows the route and the price.
