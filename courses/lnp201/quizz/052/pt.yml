question: Quem decide a rota antes de enviar o pagamento na Lightning Network?
answer: O nó do remetente.
wrong_answers:
  - O nó do destinatário.
  - O nó intermediário.
  - A própria rede.
explanation: |
  Na Lightning Network, é o nó do remetente que decide a rota antes de enviar o pagamento. Portanto, há uma busca pela melhor rota e o remetente é o único que conhece a rota e o preço.
