question: Chi decide il percorso prima di inviare il pagamento nella Lightning Network?
answer: Il nodo del mittente.
wrong_answers:
  - Il nodo del destinatario.
  - Il nodo intermedio.
  - La rete stessa.
explanation: |
  Nella Lightning Network, è il nodo del mittente che decide il percorso
  prima di inviare il pagamento. Pertanto, viene effettuata una ricerca del percorso migliore e
  il mittente è l'unico che conosce il percorso e il prezzo.
