question: What information can the recipient provide to the sender to facilitate route searching in the Lightning Network?
answer: The amount, his address, the hash of the preimage, and indications on his channels.
wrong_answers:
  - The sender's address, the transaction amount, and the recipient's private key.
  - The recipient's address, the transaction amount, and the sender's private key.
  - The transaction amount, the recipient's address, and the hash of the preimage.
explanation: |
  To facilitate route searching in the Lightning Network, the recipient
  can provide the sender with several pieces of information. These include the transaction
  amount, the recipient's address, the hash of the preimage (which is used to create
  the HTLC), and indications on the recipient's channels (which can help identify
  channels with sufficient liquidity).
