question: Thông tin nào người nhận có thể cung cấp cho người gửi để hỗ trợ việc tìm kiếm đường đi trong Mạng Lưới Lightning?
answer: Số tiền, địa chỉ của họ, hash của preimage, và chỉ dẫn về các kênh của họ.
wrong_answers:
  - Địa chỉ của người gửi, số tiền giao dịch, và khóa riêng của người nhận.
  - Địa chỉ của người nhận, số tiền giao dịch, và khóa riêng của người gửi.
  - Số tiền giao dịch, địa chỉ của người nhận, và hash của preimage.
explanation: |
  Để hỗ trợ việc tìm kiếm đường đi trong Mạng Lưới Lightning, người nhận
  có thể cung cấp cho người gửi một số thông tin. Bao gồm số tiền giao dịch,
  địa chỉ của người nhận, hash của preimage (được sử dụng để tạo ra
  HTLC), và chỉ dẫn về các kênh của người nhận (có thể giúp xác định
  các kênh có đủ thanh khoản).
reviewed: false