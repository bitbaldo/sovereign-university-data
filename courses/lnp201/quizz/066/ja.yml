question: Lightning Networkでルート検索を容易にするために、受信者が送信者に提供できる情報は何ですか？
answer: 金額、彼のアドレス、プリイメージのハッシュ、および彼のチャネルに関する指示。
wrong_answers:
  - 送信者のアドレス、取引金額、および受信者のプライベートキー。
  - 受信者のアドレス、取引金額、および送信者のプライベートキー。
  - 取引金額、受信者のアドレス、およびプリイメージのハッシュ。
explanation: |
  Lightning Networkでルート検索を容易にするために、受信者は送信者にいくつかの情報を提供できます。これには、取引金額、受信者のアドレス、プリイメージのハッシュ（HTLCを作成するために使用されます）、および受信者のチャネルに関する指示（十分な流動性を持つチャネルを特定するのに役立つ可能性があります）が含まれます。