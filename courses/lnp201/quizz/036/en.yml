question: Who has the revocation key in Alice's commitment transaction?
answer: Only Alice.
wrong_answers:
  - Only Bob.
  - Both Alice and Bob.
  - Neither Alice nor Bob.
explanation: |
  In Alice's commitment transaction, only Alice has the revocation key.
  This allows her to move the funds without waiting for the end of the Timelock if
  Bob tries to cheat.
