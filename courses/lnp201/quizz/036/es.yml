question: ¿Quién tiene la clave de revocación en la transacción de compromiso de Alice?
answer: Solo Alice.
wrong_answers:
  - Solo Bob.
  - Tanto Alice como Bob.
  - Ni Alice ni Bob.
explanation: |
  En la transacción de compromiso de Alice, solo Alice tiene la clave de revocación.
  Esto le permite mover los fondos sin tener que esperar al final del bloqueo temporal si Bob intenta hacer trampa.
