question: Quem possui a chave de revogação na transação de compromisso de Alice?
answer: Apenas Alice.
wrong_answers:
  - Apenas Bob.
  - Tanto Alice quanto Bob.
  - Nem Alice nem Bob.
explanation: |
  Na transação de compromisso de Alice, apenas ela possui a chave de revogação.
  Isso permite que ela mova os fundos sem esperar pelo fim do Timelock se
  Bob tentar trapacear.
