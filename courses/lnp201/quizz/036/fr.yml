question: Qui possède la clé de révocation dans la transaction d'engagement d'Alice ?
answer: Seulement Alice.
wrong_answers:
  - Seulement Bob.
  - Alice et Bob tous les deux.
  - Ni Alice ni Bob.
explanation: |
  Dans la transaction d'engagement d'Alice, seule Alice possède la clé de révocation.
  Cela lui permet de déplacer les fonds sans attendre la fin du délai si Bob essaie de tricher.
reviewed: false