question: Chi ha la chiave di revoca nella transazione di impegno di Alice?
answer: Solo Alice.
wrong_answers:
  - Solo Bob.
  - Sia Alice che Bob.
  - Né Alice né Bob.
explanation: |
  Nella transazione di impegno di Alice, solo Alice ha la chiave di revoca.
  Ciò le permette di spostare i fondi senza dover aspettare la fine del Timelock se Bob cerca di imbrogliare.
