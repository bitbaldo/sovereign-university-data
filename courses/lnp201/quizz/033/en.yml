question: Who can use the revocation key before the end of the Timelock?
answer: The person who receives the money.
wrong_answers:
  - The person who creates the transaction with the Timelock.
  - Both parties can use the revocation key before the end of the Timelock.
  - Neither party can use the revocation key before the end of the Timelock.
explanation: |
  The person who receives the money can use the revocation key before the
  end of the Timelock in case of cheating from one side to the other of a channel
  on the Lightning Network.
