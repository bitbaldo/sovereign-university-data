question: Jaký je účel transakce vybírání prostředků v převodu přes Lightning Network?
answer: Reprezentuje stav kanálu, zaručuje, kdo vlastní prostředky po každém převodu.
wrong_answers:
  - Je to transakce, která přesouvá prostředky z jedné strany na druhou.
  - Je to transakce, která otevírá kanál.
  - Je to transakce, která uzavírá kanál.
explanation: |
  Transakce vybírání prostředků je aktualizována po každém převodu přes Lightning Network
  tak, aby odrážela aktuální stav kanálu. Zaručuje, kdo vlastní prostředky po
  každém převodu, ale není provedena, pokud není kanál uzavřen.
