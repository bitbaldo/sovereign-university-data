question: Lightning Network転送における引き出しトランザクションの目的は何ですか？
answer: チャネルの状態を表し、各転送後に誰が資金を所有しているかを保証します。
wrong_answers:
  - 一方から他方へ資金を移動するトランザクションです。
  - チャネルを開くトランザクションです。
  - チャネルを閉じるトランザクションです。
explanation: |
  引き出しトランザクションは、Lightning Network転送後に更新され、チャネルの現在の状態を反映します。これは各転送後に誰が資金を所有しているかを保証しますが、チャネルが閉じられない限り実行されません。
