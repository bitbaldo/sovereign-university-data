question: Co se stane, když je vytvořena nová závazná transakce?
answer: Je rozhodnuto o novém tajemství a je vytvořen nový klíč pro zrušení, přičemž předchozí závazná transakce musí být zničena předáním tajemství pro zrušení.
wrong_answers:
  - Předchozí závazná transakce je ponechána jako záloha.
  - Je vytvořen nový Časový zámek a předchozí závazná transakce je aktualizována.
  - Předchozí závazná transakce je aktualizována novým tajemstvím a klíčem pro zrušení.
explanation: |
  Když je vytvořena nová závazná transakce, je rozhodnuto o novém tajemství a novém klíči pro zrušení. Předchozí závazná transakce musí být zničena předáním tajemství pro zrušení, aby se zabránilo jakékoli straně v podvodu zveřejněním starého stavu.
