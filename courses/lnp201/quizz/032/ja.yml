question: 新しいコミットメントトランザクションが作成されたときに何が起こりますか？
answer: 新しい秘密が決定され、新しい撤回キーが作成され、前のコミットメントトランザクションは撤回秘密を渡すことによって破棄されなければなりません。
wrong_answers:
  - 前のコミットメントトランザクションはバックアップとして保持されます。
  - 新しいタイムロックが作成され、前のコミットメントトランザクションが更新されます。
  - 前のコミットメントトランザクションは、新しい秘密と撤回キーで更新されます。
explanation: |
  新しいコミットメントトランザクションが作成されると、新しい秘密と新しい撤回キーが決定されます。古い状態を公開することによってどの当事者も不正行為をすることを防ぐために、前のコミットメントトランザクションは撤回秘密を渡すことによって破棄されなければなりません。
