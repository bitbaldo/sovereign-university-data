question: Was passiert, wenn eine neue Verpflichtungstransaktion erstellt wird?
answer: Es wird ein neues Geheimnis festgelegt und ein neuer Widerrufsschlüssel wird erstellt, und die vorherige Verpflichtungstransaktion muss durch die Weitergabe des Widerrufsgeheimnisses zerstört werden.
wrong_answers:
  - Die vorherige Verpflichtungstransaktion wird als Backup aufbewahrt.
  - Es wird eine neue Zeitverzögerung erstellt und die vorherige Verpflichtungstransaktion wird aktualisiert.
  - Die vorherige Verpflichtungstransaktion wird mit dem neuen Geheimnis und Widerrufsschlüssel aktualisiert.
explanation: |
  Wenn eine neue Verpflichtungstransaktion erstellt wird, werden ein neues Geheimnis und ein neuer Widerrufsschlüssel festgelegt. Die vorherige Verpflichtungstransaktion muss zerstört werden, indem das Widerrufsgeheimnis weitergegeben wird, um zu verhindern, dass eine Partei betrügt, indem sie einen alten Zustand veröffentlicht.
