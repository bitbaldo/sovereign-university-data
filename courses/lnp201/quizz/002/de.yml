question: Was verändert die Verteilung der Kapazität in einem Lightning-Zahlungskanal?
answer: Transaktionen innerhalb des Kanals
wrong_answers:
  - Veränderungen im Bitcoin-Wechselkurs
  - Veränderungen in der Gesamtkapazität des Kanals
  - Veränderungen im Bitcoin-Netzwerk
explanation: |
  Transaktionen innerhalb des Kanals verändern nicht die Gesamtkapazität des Kanals, sondern sie verändern die Verteilung dieser Kapazität zwischen den Benutzern.
reviewed: false