question: O que altera a distribuição da capacidade em um canal de pagamento Lightning?
answer: Transações dentro do canal
wrong_answers:
  - Mudanças na taxa de câmbio do Bitcoin
  - Mudanças na capacidade total do canal
  - Mudanças na rede Bitcoin
explanation: |
  As transações dentro do canal não alteram a capacidade total do canal, mas alteram a distribuição dessa capacidade entre os usuários.
