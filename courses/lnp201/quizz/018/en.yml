question: What does Alice do after receiving Bob's public address?
answer: She creates a 2/2 multi-sig address.
wrong_answers:
  - She sends money to Bob's public address.
  - She publishes a transaction to the Bitcoin network.
  - She asks Bob for his signature.
explanation: |
  After receiving Bob's public address, Alice uses it along with her own
  public address to create a 2/2 multi-sig address. This is the address to which she
  will send money to open the channel.
