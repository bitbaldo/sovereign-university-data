question: Mitä Alice tekee saatuaan Bobin julkisen osoitteen?
answer: Hän luo 2/2 moniallekirjoitusosoitteen.
wrong_answers:
  - Hän lähettää rahaa Bobin julkiseen osoitteeseen.
  - Hän julkaisee siirron Bitcoin-verkkoon.
  - Hän pyytää Bobilta tämän allekirjoitusta.
explanation: |
  Saatuaan Bobin julkisen osoitteen, Alice käyttää sitä yhdessä oman
  julkisen osoitteensa kanssa luodakseen 2/2 moniallekirjoitusosoitteen. Tämä on osoite, johon hän
  aikoo lähettää rahaa avatakseen kanavan.
