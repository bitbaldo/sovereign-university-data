question: Cosa fa Alice dopo aver ricevuto l'indirizzo pubblico di Bob?
answer: Lei crea un indirizzo multi-sig 2/2.
wrong_answers:
  - Lei invia denaro all'indirizzo pubblico di Bob.
  - Lei pubblica una transazione sulla rete Bitcoin.
  - Lei chiede a Bob la sua firma.
explanation: |
  Dopo aver ricevuto l'indirizzo pubblico di Bob, Alice lo utilizza insieme al suo
  indirizzo pubblico per creare un indirizzo multi-sig 2/2. Questo è l'indirizzo a cui lei
  invierà denaro per aprire il canale.
