question:
  Liệu khả năng của một kênh thanh toán Lightning có giới hạn tổng số lượng giao dịch hoặc tổng khối lượng Bitcoin có thể được truyền qua kênh không?
answer: Điều này không đúng
wrong_answers:
  - Điều này đúng
  - Điều này chỉ đúng trong một số trường hợp
  - Nó phụ thuộc vào mạng lưới Bitcoin
explanation: |
  Mặc dù khả năng của một kênh thanh toán Lightning là cố định, điều này không
  giới hạn tổng số lượng giao dịch hoặc tổng khối lượng Bitcoin có thể được truyền qua kênh.
reviewed: false