question: What happens to the HTLC if Bob never retrieves the secret?
answer: The HTLC will expire after a certain number of blocks.
wrong_answers:
  - The HTLC will be immediately cancelled.
  - The HTLC will be transferred to Alice.
  - The HTLC will be transferred to Susie.
explanation: |
  If Bob never retrieves the secret, the HTLC will expire after a certain
  number of blocks. This is a built-in mechanism to ensure that the contract is not
  left in limbo indefinitely.
