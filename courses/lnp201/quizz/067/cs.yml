question: Jaké faktory se zohledňují při odhadu nejpravděpodobnějších úspěšných tras v Lightning Network?
answer: Poplatky, doba expirace HTLC, počet mezilehlých uzlů a faktor náhodnosti.
wrong_answers:
  - Velikost transakce, výška bloku a poplatky za transakci.
  - Poplatky za transakci, velikost bloku a čas potvrzení transakce.
  - Čas potvrzení transakce, výška bloku a velikost transakce.
explanation: |
  Při odhadu nejpravděpodobnějších úspěšných tras v Lightning Network
  uzly zohledňují několik faktorů. Zahrnují poplatky spojené s každou trasou,
  dobu expirace HTLC, počet mezilehlých uzlů a faktor náhodnosti
  k vyhnutí se stálému používání stejných tras.
