question: Qual è lo scopo della chiave di revoca in una transazione di impegno?
answer: Permette all'altra parte di spostare i fondi senza dover aspettare la fine del Timelock se uno cerca di imbrogliare.
wrong_answers:
  - Permette all'altra parte di recuperare immediatamente i propri soldi.
  - Permette all'altra parte di creare una nuova transazione di impegno.
  - Permette all'altra parte di estendere il Timelock.
explanation: |
  La chiave di revoca è una misura di sicurezza in una transazione di impegno.
  Se una parte cerca di imbrogliare pubblicando uno stato precedente, l'altra parte può utilizzare la chiave di revoca per spostare i fondi senza dover aspettare la fine del Timelock, punendo efficacemente l'imbrogliatore.
