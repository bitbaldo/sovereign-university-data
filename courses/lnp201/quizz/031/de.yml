question: Was ist der Zweck des Widerrufsschlüssels in einer Verpflichtungstransaktion?
answer: Er ermöglicht es der anderen Partei, die Gelder zu bewegen, ohne auf das Ende der Zeitsperre zu warten, wenn jemand versucht zu betrügen.
wrong_answers:
  - Er ermöglicht es der anderen Partei, ihr Geld sofort wiederzuerlangen.
  - Er ermöglicht es der anderen Partei, eine neue Verpflichtungstransaktion zu erstellen.
  - Er ermöglicht es der anderen Partei, die Zeitsperre zu verlängern.
explanation: |
  Der Widerrufsschlüssel ist eine Sicherheitsmaßnahme in einer Verpflichtungstransaktion.
  Wenn eine Partei versucht, durch Veröffentlichung eines alten Zustands zu betrügen, kann die andere Partei den Widerrufsschlüssel verwenden, um die Gelder zu bewegen, ohne auf das Ende der Zeitsperre zu warten und den Betrüger effektiv zu bestrafen.
