question: ¿Cuál es el propósito de la clave de revocación en una transacción de compromiso?
answer: Permite a la otra parte mover los fondos sin esperar al final del bloqueo temporal si alguien intenta hacer trampa.
wrong_answers:
  - Permite a la otra parte recuperar inmediatamente su dinero.
  - Permite a la otra parte crear una nueva transacción de compromiso.
  - Permite a la otra parte extender el bloqueo temporal.
explanation: |
  La clave de revocación es una medida de seguridad en una transacción de compromiso.
  Si una de las partes intenta hacer trampa publicando un estado antiguo, la otra parte puede usar la clave de revocación para mover los fondos sin esperar al final del bloqueo temporal, castigando efectivamente al tramposo.
