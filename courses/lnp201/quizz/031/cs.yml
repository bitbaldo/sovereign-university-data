question: Jaký je účel revokačního klíče v transakci závazku?
answer: Umožňuje druhé straně přesunout prostředky bez čekání na konec Timelocku, pokud se jedna strana pokusí podvádět.
wrong_answers:
  - Umožňuje druhé straně okamžitě získat zpět své peníze.
  - Umožňuje druhé straně vytvořit novou transakci závazku.
  - Umožňuje druhé straně prodloužit Timelock.
explanation: |
  Revokační klíč je bezpečnostní opatření v transakci závazku.
  Pokud se jedna strana pokusí podvádět zveřejněním starého stavu, druhá strana může použít
  revokační klíč k přesunu prostředků bez čekání na konec Timelocku,
  čímž efektivně potrestá podvodníka.
