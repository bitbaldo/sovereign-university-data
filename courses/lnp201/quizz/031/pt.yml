question: Qual é o objetivo da chave de revogação em uma transação de compromisso?
answer: Ela permite que a outra parte mova os fundos sem esperar pelo fim do prazo de bloqueio se alguém tentar trapacear.
wrong_answers:
  - Ela permite que a outra parte recupere imediatamente seu dinheiro.
  - Ela permite que a outra parte crie uma nova transação de compromisso.
  - Ela permite que a outra parte estenda o prazo de bloqueio.
explanation: |
  A chave de revogação é uma medida de segurança em uma transação de compromisso.
  Se uma das partes tentar trapacear publicando um estado antigo, a outra parte pode usar a chave de revogação para mover os fundos sem esperar pelo fim do prazo de bloqueio, efetivamente punindo o trapaceiro.
