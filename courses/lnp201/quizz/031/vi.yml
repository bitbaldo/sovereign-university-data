question: Mục đích của khóa thu hồi trong một giao dịch cam kết là gì?
answer: Nó cho phép bên kia di chuyển quỹ mà không cần chờ đợi hết thời gian của Timelock nếu một bên cố gắng gian lận.
wrong_answers:
  - Nó cho phép bên kia lập tức thu hồi tiền của họ.
  - Nó cho phép bên kia tạo một giao dịch cam kết mới.
  - Nó cho phép bên kia kéo dài thời gian của Timelock.
explanation: |
  Khóa thu hồi là một biện pháp an ninh trong một giao dịch cam kết.
  Nếu một bên cố gắng gian lận bằng cách công bố một trạng thái cũ, bên kia có thể sử dụng
  khóa thu hồi để di chuyển quỹ mà không cần chờ đợi hết thời gian của Timelock,
  hiệu quả trong việc trừng phạt kẻ gian lận.
