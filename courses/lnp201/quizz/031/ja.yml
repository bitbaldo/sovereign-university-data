question: コミットメントトランザクションにおけるリボケーションキーの目的は何ですか？
answer: 一方が不正を試みた場合に、タイムロックの終了を待たずに他方が資金を移動できるようにするためです。
wrong_answers:
  - 他方が直ちに自分のお金を回収できるようにするためです。
  - 他方が新しいコミットメントトランザクションを作成できるようにするためです。
  - 他方がタイムロックを延長できるようにするためです。
explanation: |
  リボケーションキーは、コミットメントトランザクションにおけるセキュリティ対策です。
  一方の当事者が古い状態を公開することで不正を試みた場合、他方はリボケーションキーを使用して、
  タイムロックの終了を待たずに資金を移動することができ、効果的に不正を行った当事者を罰することができます。
