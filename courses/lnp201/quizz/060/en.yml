question: What is the purpose of the secret S generated by Bob?
answer: It is used to unlock the HTLCs set up by Alice and Susie.
wrong_answers:
  - It is used to calculate the hash r.
  - It is used to create a new HTLC.
  - It is used to close the channel.
explanation: |
  Bob generates a secret S and calculates the hash r. This secret is used
  to unlock the HTLCs set up by Alice and Susie.
