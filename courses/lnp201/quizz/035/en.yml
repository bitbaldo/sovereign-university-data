question: What happens if Alice tries to cheat by publishing an old state?
answer: Bob can use the revocation key to move the funds without waiting for the end of the Timelock, effectively punishing Alice.
wrong_answers:
  - Alice can use the revocation key to move the funds without waiting for the end of the Timelock.
  - Bob can extend the Timelock to prevent Alice from recovering her money.
  - Alice can immediately recover her money.
explanation: |
  If Alice tries to cheat by publishing an old state, Bob can use the revocation
  key to move the funds without waiting for the end of the Timelock. This effectively
  punishes Alice for trying to cheat.
