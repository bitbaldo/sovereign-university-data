question: アリスが古い状態を公開することで不正を試みた場合、どうなりますか？
answer: ボブは、タイムロックの終了を待たずに資金を移動するために撤回キーを使用でき、これによりアリスは実質的に罰せられます。
wrong_answers:
  - アリスは、タイムロックの終了を待たずに資金を移動するために撤回キーを使用できます。
  - ボブはタイムロックを延長して、アリスが彼女のお金を回収するのを防ぐことができます。
  - アリスは直ちに彼女のお金を回収できます。
explanation: |
  アリスが古い状態を公開することで不正を試みた場合、ボブはタイムロックの終了を待たずに資金を移動するために撤回キーを使用できます。これは、アリスが不正を試みたことに対する実質的な罰です。
