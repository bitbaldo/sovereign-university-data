question: What is a forced closure?
answer: One peer wants to close the channel, but the other peer does not respond, so the first peer publishes the most recent commitment transaction.
wrong_answers:
  - Both peers agree to close the channel and create a closing transaction.
  - One peer tries to cheat by publishing an old commitment transaction.
  - Both peers fight over the remaining SAT in the channel.
explanation: |
  A forced closure occurs when one peer wants to close the channel, but
  the other peer does not respond because they are offline. The first peer then publishes
  the most recent commitment transaction.
