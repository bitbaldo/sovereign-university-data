question: 強制クロージャとは何ですか？
answer: 一方のピアがチャネルを閉じたいと思っているが、もう一方のピアが応答しないため、最初のピアが最新のコミットメントトランザクションを公開します。
wrong_answers:
  - 両方のピアがチャネルを閉じることに同意し、クロージングトランザクションを作成します。
  - 一方のピアが古いコミットメントトランザクションを公開することで不正を試みます。
  - 両方のピアがチャネル内の残りのSATを巡って争います。
