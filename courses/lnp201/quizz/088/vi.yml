question: Ba loại người trên Mạng Lưới Lightning là gì?
answer: Người mua, người bán hàng, và nút định tuyến
wrong_answers:
  - Người mua, người bán, và trung gian
  - Người dùng, người bán hàng, và nút
  - Người mua, người bán hàng, và thợ mỏ
explanation: |
  Trên Mạng Lưới Lightning, có ba loại người; người mua, những người
  cần tính thanh khoản ra; người bán hàng, những người cần tính thanh khoản vào; và nút định tuyến,
  những người nhắm đến việc cân bằng tính thanh khoản ở cả hai phía.
