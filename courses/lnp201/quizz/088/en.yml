question: What are the three types of people on the Lightning Network?
answer: Buyers, merchants, and routing nodes
wrong_answers:
  - Buyers, sellers, and intermediaries
  - Users, merchants, and nodes
  - Buyers, merchants, and miners
explanation: |
  On the Lightning Network, there are three types of people; buyers, who
  need outgoing liquidity; merchants, who need incoming liquidity; and routing nodes,
  who aim to be balanced with liquidity on both sides.
