question: Mitä tapahtuu kaikille bitcoineille Bitcoin-siirrossa?
answer: Ne kaikki täytyy siirtyä.
wrong_answers:
  - Ne kaikki muunnetaan fiat-valuutaksi.
  - Ne kaikki tallennetaan uuteen osoitteeseen.
  - Ne jaetaan kaikki tasan osallistujien kesken.
explanation: |
  Bitcoin-siirrossa kaikkien bitcoinien täytyy siirtyä. Tätä kutsutaan
  UTXO:ksi (Unspent Transaction Output), jossa bitcoinien bitit lähtevät liikkeelle vain
  palatakseen omistajalleen myöhemmin.