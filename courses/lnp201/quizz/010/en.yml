question: What happens to all bitcoins in a Bitcoin transaction?
answer: They all must move.
wrong_answers:
  - They are all converted into fiat currency.
  - They are all stored in a new address.
  - They are all divided equally among the participants.
explanation: |
  In a Bitcoin transaction, all bitcoins must move. This is referred to
  as UTXO (Unspent Transaction Output), where the bits of bitcoin will all leave only
  to return to the owner afterwards.
