question: Jaký je účel Atomic Swap mezi LN a BTC v Lightning Network?
answer: Vyvážení likvidity
wrong_answers:
  - Otevření kanálů
  - Připojení k dalším uzlům
  - Koupě kanálů
explanation: |
  Atomic Swap mezi LN a BTC v Lightning Network slouží k vyvážení likvidity. To se provádí odesláním likvidity do smyčky přes jiný uzel, který poté pošle zůstatek na řetězci zpět původnímu uzlu.
