question: 強制クロージャーが手数料とマイナーによる検証の可能性の面でなぜリスクが高いのか？
answer: その理由は、手数料が過去にトランザクションが作成された時点で決定されており、それ以降ネットワークが変化しているからです。
wrong_answers:
  - 強制クロージャーでは手数料が常に高いため。
  - マイナーが強制クロージャーを検証する可能性が低いため。
  - 強制クロージャーでは手数料が予測不可能であるため。
explanation: |
  強制クロージャーでは、手数料は過去にトランザクションが作成された時点で決定されています。それ以降ネットワークが変化しているため、プロトコルはトランザクションが作成された時の現在の手数料の5倍の手数料をデフォルトとします。これにより、強制クロージャーは手数料とマイナーによる検証の可能性の面でリスクが高くなります。
