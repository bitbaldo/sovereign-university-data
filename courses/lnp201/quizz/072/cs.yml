question: Jaká je role preimage hash v procesu směrování v Lightning Network?
answer: Používá se příjemcem k získání částky transakce uzamčené v HTLC.
wrong_answers:
  - Používá se k šifrování dat transakce.
  - Používá se k výpočtu poplatků za transakci.
  - Používá se k ověření adresy příjemce.
explanation: |
  V Lightning Network se preimage hash používá příjemcem
  k získání částky transakce uzamčené v HTLC. Odesílatel poskytne preimage
  hash příjemci, který ho poté může použít k odemčení prostředků.
