question: Lightning Networkのルーティングプロセスにおけるプレイメージハッシュの役割は何ですか？
answer: 受取人がHTLCにロックされた取引額を回収するために使用します。
wrong_answers:
  - 取引データを暗号化するために使用されます。
  - 取引手数料を計算するために使用されます。
  - 受取人のアドレスを検証するために使用されます。
explanation: |
  Lightning Networkでは、プレイメージハッシュは受取人がHTLCにロックされた取引額を回収するために使用されます。送信者はプレイメージハッシュを受取人に提供し、受取人はそれを使用して資金を解除することができます。
