question: アリスが古いコミットメントトランザクションを公開することで不正を試みた場合、どうなりますか？
answer: ボブはリボケーションキーを使用してアリスを罰し、チャネルからすべてのSATを取ります。
wrong_answers:
  - アリスはその抜け目なさで報酬を得ます。
  - アリスとボブはチャネルからのSATを分割します。
  - トランザクションは拒否され、何も起こりません。
explanation: |
  ライトニングネットワークには不正を防ぐメカニズムがあります。アリスが古いコミットメントトランザクションを公開することで不正を試みた場合、ボブはリボケーションキーを使用してアリスを罰し、チャネルからすべてのSATを取ることができます。
