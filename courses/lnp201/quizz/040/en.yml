question: What happens when Alice tries to cheat by publishing an old commitment transaction?
answer: Bob uses the revocation key to punish Alice and take all the SAT from the channel.
wrong_answers:
  - Alice is rewarded for her cleverness.
  - Alice and Bob split the SAT from the channel.
  - The transaction is rejected and nothing happens.
explanation: |
  The Lightning Network has a mechanism to prevent cheating. If Alice tries
  to cheat by publishing an old commitment transaction, Bob can use the revocation
  key to punish Alice and take all the SAT from the channel.
