question: Lightning Networkで取引試行が流動性不足のために失敗した場合、どうなりますか？
answer: 別のルートが試され、成功するまで続けられます。
wrong_answers:
  - 取引はキャンセルされ、資金は送信者に返されます。
  - 十分な流動性が利用可能になるまで取引は保留されます。
  - 取引は自動的に十分な流動性を持つチャネルに再ルーティングされます。
explanation: |
  Lightning Networkでは、チャネル内の流動性不足のために取引試行が失敗した場合、ノードは別のルートを試します。このプロセスは、成功する取引が行われるまで続きます。このメカニズムは、最初に選択されたルートが十分な流動性を持っていなくても、取引を完了できることを保証します。
