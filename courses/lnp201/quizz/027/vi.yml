question: Giao dịch rút tiền được thực hiện khi nào trong một chuyển khoản qua Lightning Network?
answer: Khi kênh được đóng.
wrong_answers:
  - Khi chuyển khoản được thực hiện.
  - Khi kênh được mở.
  - Không bao giờ được thực hiện.
explanation: |
  Giao dịch rút tiền, thể hiện trạng thái của kênh,
  không được thực hiện trừ khi kênh được đóng.
