question: Quando viene eseguita la transazione di prelievo in un trasferimento della rete Lightning?
answer: Quando il canale viene chiuso.
wrong_answers:
  - Quando viene effettuato il trasferimento.
  - Quando il canale viene aperto.
  - Non viene mai eseguita.
explanation: |
  La transazione di prelievo, che rappresenta lo stato del canale,
  non viene eseguita a meno che il canale non venga chiuso.
