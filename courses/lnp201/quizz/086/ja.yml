question: Lightning Networkで流動性を管理するために、商人は何が必要ですか？
answer: 他のノードやアクターからの受信流動性が必要です
wrong_answers:
  - チャネルを開く必要があります
  - 両側の流動性のバランスを維持する必要があります
  - チャネルを購入する必要があります
explanation: |
  Lightning Network上の商人にとって、流動性を管理することは、他のノードやアクターからの受信流動性が必要であることを意味します。これは、彼らが接続されている人々を持つ必要があることを意味します。
