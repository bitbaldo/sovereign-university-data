question: What do merchants need to manage liquidity on the Lightning Network?
answer: They need incoming liquidity from other nodes and actors
wrong_answers:
  - They need to open channels
  - They need to maintain a balance of liquidity on both sides
  - They need to buy channels
explanation: |
  For merchants on the Lightning Network, managing liquidity involves needing
  incoming liquidity from other nodes and actors. This means they must have people
  connected to them.
