question: ¿Qué necesitan los comerciantes para gestionar la liquidez en la Lightning Network?
answer: Necesitan liquidez entrante de otros nodos y actores.
wrong_answers:
  - Necesitan abrir canales.
  - Necesitan mantener un equilibrio de liquidez en ambos lados.
  - Necesitan comprar canales.
explanation: |
  Para los comerciantes en la Lightning Network, gestionar la liquidez implica necesitar
  liquidez entrante de otros nodos y actores. Esto significa que deben tener personas
  conectadas a ellos.
