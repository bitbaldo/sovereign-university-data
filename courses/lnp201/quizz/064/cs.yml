question: Co je Lightning Network?
answer: Systém, který využívá HTLCs k zajištění bezpečných a ověřitelných plateb v transakcích s Bitcoinem.
wrong_answers:
  - Typ kryptoměny.
  - Metoda šifrování dat.
  - Typ blockchainu.
explanation: |
  Lightning Network je systém, který využívá Hash Time-Locked Contracts
  (HTLCs) k zajištění bezpečných a ověřitelných plateb v transakcích s Bitcoinem.
