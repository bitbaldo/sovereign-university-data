question: What is the Lightning Network?
answer: A system that uses HTLCs to ensure secure and verifiable payment in Bitcoin transactions.
wrong_answers:
  - A type of cryptocurrency.
  - A method of encrypting data.
  - A type of blockchain.
explanation: |
  The Lightning Network is a system that uses Hash Time-Locked Contracts
  (HTLCs) to ensure secure and verifiable payment in Bitcoin transactions.
