question: Mikä on Lightning Network?
answer: Järjestelmä, joka käyttää HTLC-sopimuksia varmistaakseen turvallisen ja todennettavan maksun Bitcoin-siirroissa.
wrong_answers:
  - Eräänlainen kryptovaluutta.
  - Menetelmä datan salaamiseen.
  - Eräänlainen lohkoketju.
explanation: |
  Lightning Network on järjestelmä, joka käyttää Hash Time-Locked Contracts
  (HTLC-sopimuksia) varmistaakseen turvallisen ja todennettavan maksun Bitcoin-siirroissa.
