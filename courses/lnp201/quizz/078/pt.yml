question: O que é uma fatura da Lightning Network?
answer: É uma representação densa de uma solicitação de pagamento.
wrong_answers:
  - É um registro de todas as transações na Lightning Network.
  - É uma ferramenta para minerar Bitcoin.
  - É um tipo de carteira digital para armazenar Bitcoin.
explanation: |
  Uma fatura da Lightning Network é uma representação densa de uma solicitação de pagamento.
  Ela contém informações-chave, como o valor a ser pago, o destinatário, o horário de criação
  e potencialmente outras informações, como o hash da pré-imagem, o segredo de pagamento,
  dicas de roteamento e tempo de expiração.
