question: What is a Lightning Network invoice?
answer: It is a dense representation of a payment request
wrong_answers:
  - It is a record of all transactions on the Lightning Network
  - It is a tool for mining Bitcoin
  - It is a type of digital wallet for storing Bitcoin
explanation: |
  A Lightning Network invoice is a dense representation of a payment request.
  It contains key information such as the amount to be paid, the recipient, the creation
  timestamp, and potentially other information such as the hash of the preimage, the
  payment secret, routing hints, and expiration time.
