question: Qu'est-ce qu'une facture du réseau Lightning ?
answer: C'est une représentation condensée d'une demande de paiement.
wrong_answers:
  - C'est un enregistrement de toutes les transactions sur le réseau Lightning.
  - C'est un outil pour miner du Bitcoin.
  - C'est un type de portefeuille numérique pour stocker du Bitcoin.
explanation: |
  Une facture du réseau Lightning est une représentation condensée d'une demande de paiement.
  Elle contient des informations clés telles que le montant à payer, le destinataire, la date de création et éventuellement d'autres informations telles que le hash de la préimage, le secret de paiement, des indications de routage et la date d'expiration.
