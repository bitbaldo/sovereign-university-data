question: ライトニングネットワークの請求書とは何ですか？
answer: 支払いリクエストの密な表現です
wrong_answers:
  - ライトニングネットワーク上の全トランザクションの記録です
  - ビットコインを採掘するためのツールです
  - ビットコインを保存するためのデジタルウォレットの一種です
explanation: |
  ライトニングネットワークの請求書は、支払いリクエストの密な表現です。
  支払うべき金額、受取人、作成タイムスタンプ、およびプリイメージのハッシュ、支払い秘密、ルーティングヒント、有効期限などの他の情報を含むキー情報が含まれています。
