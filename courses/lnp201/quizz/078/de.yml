question: Was ist eine Lightning Network Rechnung?
answer: Es handelt sich um eine kompakte Darstellung einer Zahlungsaufforderung.
wrong_answers:
  - Es ist eine Aufzeichnung aller Transaktionen im Lightning Network.
  - Es ist ein Werkzeug zum Mining von Bitcoin.
  - Es ist eine Art digitaler Geldbörse zur Aufbewahrung von Bitcoin.
explanation: |
  Eine Lightning Network Rechnung ist eine kompakte Darstellung einer Zahlungsaufforderung.
  Sie enthält wichtige Informationen wie den zu zahlenden Betrag, den Empfänger, den Erstellungszeitpunkt und möglicherweise weitere Informationen wie den Hash des Preimages, das Zahlungsgeheimnis, Routing-Hinweise und das Ablaufdatum.
