question: Co je faktura Lightning Network?
answer: Je to kompaktní reprezentace žádosti o platbu
wrong_answers:
  - Je to záznam všech transakcí na Lightning Network
  - Je to nástroj pro těžbu Bitcoinu
  - Je to typ digitální peněženky pro ukládání Bitcoinu
explanation: |
  Faktura Lightning Network je kompaktní reprezentace žádosti o platbu.
  Obsahuje klíčové informace, jako je částka k platbě, příjemce, časové razítko vytvoření
  a potenciálně další informace, jako je hash předobrazu, tajemství platby, nápovědy pro směrování a čas vypršení platnosti.