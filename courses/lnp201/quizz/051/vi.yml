question: Onion routing trong bối cảnh của Lightning Network là gì?
answer: Một phương pháp mà các trung gian không biết ai là người nhận cuối cùng, cũng như không biết ai là người gửi thanh toán.
wrong_answers:
  - Một phương pháp mà các trung gian biết cả người gửi và người nhận.
  - Một phương pháp mà chỉ người gửi biết lộ trình và giá cả.
  - Một phương pháp mà người nhận cuối cùng quyết định lộ trình trước khi gửi thanh toán.
explanation: |
  Onion routing trong Lightning Network là một phương pháp mà các trung gian
  không biết ai là người nhận cuối cùng, cũng như không biết ai là người gửi thanh toán. Nút
  phải giữ một kế hoạch của mạng để tìm lộ trình của mình, nhưng không có trung gian nào
  có bất kỳ thông tin nào.
