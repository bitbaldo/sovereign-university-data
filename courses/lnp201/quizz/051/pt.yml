question: O que é roteamento de cebola no contexto da Lightning Network?
answer: Um método em que os intermediários não sabem quem é o destinatário final, nem quem está enviando o pagamento.
wrong_answers:
  - Um método em que os intermediários conhecem tanto o remetente quanto o destinatário.
  - Um método em que apenas o remetente conhece a rota e o preço.
  - Um método em que o destinatário final decide a rota antes de enviar o pagamento.
explanation: |
  O roteamento de cebola na Lightning Network é um método em que os intermediários não sabem quem é o destinatário final, nem quem está enviando o pagamento. O nó deve manter um plano da rede para encontrar sua rota, mas nenhum dos intermediários possui qualquer informação.
