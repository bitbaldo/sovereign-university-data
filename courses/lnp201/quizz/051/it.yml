question: Cos'è l'instradamento a cipolla nel contesto della Lightning Network?
answer: Un metodo in cui gli intermediari non conoscono chi è il destinatario finale, né chi sta inviando il pagamento.
wrong_answers:
  - Un metodo in cui gli intermediari conoscono sia il mittente che il destinatario.
  - Un metodo in cui solo il mittente conosce il percorso e il prezzo.
  - Un metodo in cui il destinatario finale decide il percorso prima di inviare il pagamento.
explanation: |
  L'instradamento a cipolla nella Lightning Network è un metodo in cui gli intermediari non conoscono chi è il destinatario finale, né chi sta inviando il pagamento. Il nodo deve mantenere un piano della rete per trovare il suo percorso, ma nessuno degli intermediari ha alcuna informazione.
