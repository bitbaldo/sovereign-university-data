question: Lightning Networkの文脈でオニオンルーティングとは何ですか？
answer: 中継者が最終的な受取人が誰であるか、または誰が支払いを送っているかを知らない方法です。
wrong_answers:
  - 中継者が送信者と受取人の両方を知っている方法です。
  - 送信者のみがルートと価格を知っている方法です。
  - 最終的な受取人が支払いを送る前にルートを決定する方法です。
explanation: |
  Lightning Networkにおけるオニオンルーティングは、中継者が最終的な受取人が誰であるか、または誰が支払いを送っているかを知らない方法です。ノードはネットワークの計画を保持してルートを見つける必要がありますが、中継者はいかなる情報も持っていません。
