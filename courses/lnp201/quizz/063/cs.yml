question: Co je HTLC?
answer: Platební smlouva, která může být odemčena pouze s tajemstvím.
wrong_answers:
  - Typ kryptoměny.
  - Metoda šifrování dat.
  - Typ blockchainu.
explanation: |
  HTLC, neboli Hash Time-Locked Contract, je typ platební smlouvy,
  která může být odemčena pouze s tajemstvím. Používá se v Lightning Network k
  zajištění bezpečné a ověřitelné platby.
