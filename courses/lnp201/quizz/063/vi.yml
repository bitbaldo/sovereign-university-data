question: HTLC là gì?
answer: Một hợp đồng thanh toán chỉ có thể mở khóa bằng một bí mật.
wrong_answers:
  - Một loại tiền mã hóa.
  - Một phương pháp mã hóa dữ liệu.
  - Một loại blockchain.
explanation: |
  HTLC, hay Hợp đồng Khóa Thời Gian Bằng Hash, là một loại hợp đồng thanh toán
  chỉ có thể mở khóa bằng một bí mật. Nó được sử dụng trong Mạng Lưới Lightning để
  đảm bảo thanh toán an toàn và có thể kiểm chứng.
