question: What is an HTLC?
answer: A payment contract that can only be unlocked with a secret.
wrong_answers:
  - A type of cryptocurrency.
  - A method of encrypting data.
  - A type of blockchain.
explanation: |
  An HTLC, or Hash Time-Locked Contract, is a type of payment contract
  that can only be unlocked with a secret. It is used in the Lightning Network to
  ensure secure and verifiable payment.
