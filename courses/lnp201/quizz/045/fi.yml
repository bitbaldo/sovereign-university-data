question: Mitä tapahtuu pakotetussa sulkemisessa, jos verkkomaksu on 1 SAT sulkemishetkellä?
answer: Maksutapahtuma maksetaan 50 kertaa yli.
wrong_answers:
  - Maksutapahtuma maksetaan 50 kertaa ali.
  - Maksutapahtuma maksetaan 2 kertaa yli.
  - Maksutapahtuma maksetaan 2 kertaa ali.
explanation: |
  Pakotetussa sulkemisessa protokolla olettaa oletusarvoisesti, että maksut ovat 5 kertaa korkeampia kuin
  maksutapahtuman luomishetkellä. Jos verkkomaksu on 1 SAT sulkemishetkellä, maksutapahtuma maksetaan 50 kertaa yli.
