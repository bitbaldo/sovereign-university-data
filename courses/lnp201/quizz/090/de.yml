question: Wie kann man die Empfangskapazität im Lightning-Netzwerk erhöhen?
answer: Zahlungen tätigen
wrong_answers:
  - Kanäle öffnen
  - Mit anderen Knoten verbinden
  - Ein Gleichgewicht der Liquidität auf beiden Seiten aufrechterhalten
explanation: |
  Im Lightning-Netzwerk kann man die Empfangskapazität erhöhen, indem
  man Zahlungen tätigt. Zum Beispiel, wenn Sie aus einem bestimmten Grund 100.000 bezahlen, können Sie jetzt
  100.000 empfangen.
