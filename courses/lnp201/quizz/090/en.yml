question: What is one way to increase receiving capacity on the Lightning Network?
answer: Make payments
wrong_answers:
  - Open channels
  - Connect to other nodes
  - Maintain a balance of liquidity on both sides
explanation: |
  On the Lightning Network, one way to increase receiving capacity is to
  make payments. For example, if you pay 100,000 for a certain reason, you can now
  receive 100,000.
