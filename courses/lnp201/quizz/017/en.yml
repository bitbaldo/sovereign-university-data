question: What is the first step in opening a channel in the Lightning Network?
answer: The two peers communicate their intention to open a channel.
wrong_answers:
  - Alice sends money to Bob's public address.
  - Alice creates a 2/2 multi-sig address.
  - Alice publishes a transaction to the Bitcoin network.
explanation: |
  The first step in opening a channel in the Lightning Network is for the
  two peers to communicate their intention to open a channel. For example, Alice might
  say, "Hi, I want to open a channel!" and Bob might respond, "Ok, here is my public
  address."
