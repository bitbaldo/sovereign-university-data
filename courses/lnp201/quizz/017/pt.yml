question: Qual é o primeiro passo para abrir um canal na Lightning Network?
answer: Os dois pares comunicam sua intenção de abrir um canal.
wrong_answers:
  - Alice envia dinheiro para o endereço público de Bob.
  - Alice cria um endereço multi-sig 2/2.
  - Alice publica uma transação na rede Bitcoin.
explanation: |
  O primeiro passo para abrir um canal na Lightning Network é que os dois pares comuniquem sua intenção de abrir um canal. Por exemplo, Alice pode dizer: "Oi, eu quero abrir um canal!" e Bob pode responder: "Ok, aqui está o meu endereço público."
