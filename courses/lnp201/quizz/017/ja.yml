question: Lightning Networkでチャネルを開く最初のステップは何ですか？
answer: 二つのピアがチャネルを開く意向を伝え合います。
wrong_answers:
  - アリスがボブの公開アドレスにお金を送ります。
  - アリスが2/2のマルチシグアドレスを作成します。
  - アリスがビットコインネットワークにトランザクションを公開します。
explanation: |
  Lightning Networkでチャネルを開く最初のステップは、二つのピアがチャネルを開く意向を伝え合うことです。例えば、アリスが「ねえ、チャネルを開きたいんだ！」と言い、ボブが「OK、これが私の公開アドレスだよ」と返答するかもしれません。
