question: Mikä on ensimmäinen askel kanavan avaamisessa Lightning-verkossa?
answer: Kaksi vertaisosapuolta ilmaisee aikomuksensa avata kanavan.
wrong_answers:
  - Alice lähettää rahaa Bobin julkiseen osoitteeseen.
  - Alice luo 2/2 multi-sig osoitteen.
  - Alice julkaisee transaktion Bitcoin-verkkoon.
explanation: |
  Ensimmäinen askel kanavan avaamisessa Lightning-verkossa on, että
  kaksi vertaisosapuolta ilmaisee aikomuksensa avata kanavan. Esimerkiksi Alice saattaa
  sanoa, "Hei, haluan avata kanavan!" ja Bob saattaa vastata, "Ok, tässä on minun julkinen
  osoitteeni."
