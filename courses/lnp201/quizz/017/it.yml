question: Qual è il primo passo per aprire un canale nella Lightning Network?
answer: I due partecipanti comunicano la loro intenzione di aprire un canale.
wrong_answers:
  - Alice invia denaro all'indirizzo pubblico di Bob.
  - Alice crea un indirizzo multi-sig 2/2.
  - Alice pubblica una transazione sulla rete Bitcoin.
explanation: |
  Il primo passo per aprire un canale nella Lightning Network è che i due partecipanti comunicano la loro intenzione di aprire un canale. Ad esempio, Alice potrebbe dire: "Ciao, voglio aprire un canale!" e Bob potrebbe rispondere: "Ok, ecco il mio indirizzo pubblico".
