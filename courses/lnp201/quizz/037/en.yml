question: Can one cheat by publishing an old state in a commitment transaction?
answer: "Yes"
wrong_answers:
  - "No"
  - Only if they have the revocation key.
  - Only if they created the transaction with the Timelock.
explanation: |
  One can cheat by publishing an old state in a commitment transaction
  because both participants have the pre-signature of the unpublished transaction.
  However, measures like the Timelock and the revocation key are in place to prevent
  this.
