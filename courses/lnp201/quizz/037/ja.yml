question: コミットメントトランザクションで古い状態を公開することによって不正行為をすることは可能ですか？
answer: "はい"
wrong_answers:
  - "いいえ"
  - 取り消しキーを持っている場合に限ります。
  - トランザクションをTimelockで作成した場合に限ります。
explanation: |
  コミットメントトランザクションで古い状態を公開することによって不正行為をすることが可能です
  なぜなら、両方の参加者が未公開トランザクションの事前署名を持っているからです。
  しかし、Timelockや取り消しキーのような措置が不正行為を防ぐために設けられています。
