question: Voiko sitoutumistransaktiossa huijata julkaisemalla vanhan tilan?
answer: "Kyllä"
wrong_answers:
  - "Ei"
  - Vain, jos heillä on peruutusavain.
  - Vain, jos he loivat transaktion aikalukituksella.
explanation: |
  Huijaaminen on mahdollista julkaisemalla vanha tila sitoutumistransaktiossa,
  koska molemmilla osapuolilla on ennakkoon allekirjoitettu versio julkaisemattomasta transaktiosta.
  Kuitenkin toimenpiteet, kuten aikalukitus ja peruutusavain, ovat olemassa
  tämän estämiseksi.
