question: Kann man betrügen, indem man einen alten Zustand in einer Verpflichtungstransaktion veröffentlicht?
answer: Ja
wrong_answers:
  - Nein
  - Nur wenn sie den Widerrufsschlüssel haben.
  - Nur wenn sie die Transaktion mit der Zeitsperre erstellt haben.
explanation: |
  Man kann betrügen, indem man einen alten Zustand in einer Verpflichtungstransaktion veröffentlicht, da beide Teilnehmer die Vorunterschrift der unveröffentlichten Transaktion haben.
  Es wurden jedoch Maßnahmen wie die Zeitsperre und der Widerrufsschlüssel ergriffen, um dies zu verhindern.
