question: É possível trapacear publicando um estado antigo em uma transação de compromisso?
answer: Sim
wrong_answers:
  - Não
  - Apenas se eles tiverem a chave de revogação.
  - Apenas se eles criaram a transação com o Timelock.
explanation: |
  É possível trapacear publicando um estado antigo em uma transação de compromisso
  porque ambos os participantes têm a pré-assinatura da transação não publicada.
  No entanto, medidas como o Timelock e a chave de revogação estão em vigor para evitar
  isso.
