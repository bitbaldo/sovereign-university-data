question: トランザクションにおけるLightning Networkノードの役割は何ですか？
answer: トランザクションをルーティングするために使用されることに同意する代わりに手数料を請求します。
wrong_answers:
  - トランザクションを手数料なしで容易にします。
  - トランザクションを開始します。
  - トランザクションの最終受取人です。
explanation: |
  Lightning Networkでは、ノードはトランザクションをルーティングするために使用されることに同意する代わりに手数料を請求します。この手数料は、流動性がどこに位置しているかによって異なります。
