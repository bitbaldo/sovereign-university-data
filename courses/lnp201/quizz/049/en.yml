question: What is the role of Lightning Network nodes in a transaction?
answer: They charge a fee for agreeing to be used to route the transaction.
wrong_answers:
  - They facilitate the transaction without any charges.
  - They initiate the transaction.
  - They are the final recipients of the transaction.
explanation: |
  In the Lightning Network, nodes charge a fee for agreeing to be used
  to route the transaction. This fee is different depending on where the liquidity
  is located.
