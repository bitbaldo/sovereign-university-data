question: Qual è la differenza tra una transazione di chiusura e una transazione di impegno in una chiusura cooperativa?
answer: Una transazione di chiusura non ha Timelock e chiave di revoca.
wrong_answers:
  - Una transazione di chiusura ha un Timelock e una chiave di revoca.
  - Una transazione di chiusura è più lenta di una transazione di impegno.
  - Una transazione di chiusura è più costosa di una transazione di impegno.
explanation: |
  In una chiusura cooperativa, i due partecipanti concordano uno stato finale del canale e creano una transazione di chiusura. Questa transazione è diversa dalle transazioni di impegno perché non ha Timelock e chiave di revoca.
