question: What is the difference between a closing transaction and a commitment transaction
  in a cooperative closure?
answer: A closing transaction has no Timelock and revocation key.
wrong_answers:
  - A closing transaction has a Timelock and revocation key.
  - A closing transaction is slower than a commitment transaction.
  - A closing transaction is more expensive than a commitment transaction.
explanation: |
  In a cooperative closure, the two peers agree on a final state of the
  channel and create a closing transaction. This transaction is different from commitment
  transactions because it has no Timelock and revocation key.
