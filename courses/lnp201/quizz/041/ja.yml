question: 協力的クロージャーにおけるクロージングトランザクションとコミットメントトランザクションの違いは何ですか？
answer: クロージングトランザクションにはタイムロックと取り消しキーがありません。
wrong_answers:
  - クロージングトランザクションにはタイムロックと取り消しキーがあります。
  - クロージングトランザクションはコミットメントトランザクションよりも遅いです。
  - クロージングトランザクションはコミットメントトランザクションよりも高価です。
explanation: |
  協力的クロージャーにおいて、二つのピアはチャネルの最終状態について合意し、クロージングトランザクションを作成します。このトランザクションは、タイムロックと取り消しキーがない点でコミットメントトランザクションと異なります。
reviewed: false