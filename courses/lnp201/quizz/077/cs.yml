question: Co znamená 'ln' v 'lnbc1m' na faktuře Lightning Network?
answer: Lightning
wrong_answers:
  - Litecoin
  - Ledger Nano
  - Dlouhé číslo
explanation: |
  V faktuře Lightning Network 'ln' znamená Lightning, což odkazuje
  na Lightning Network, řešení druhé vrstvy pro Bitcoin, které umožňuje rychlé, nízkonákladové
  transakce.
