question: What is the role of a Loop in the Lightning Network?
answer: A Loop is a special node that offers a service to rebalance LN/BTC.
wrong_answers:
  - A Loop is a node that connects buyers and merchants.
  - A Loop is a node that helps to open channels.
  - A Loop is a node that stores all the transactions.
explanation: |
  In the Lightning Network, a Loop is a special node that offers a
  professional
  service to rebalance LN/BTC. This is done by sending liquidity to the Loop via another
  node, which then sends the on-chain balance back to the original node.
