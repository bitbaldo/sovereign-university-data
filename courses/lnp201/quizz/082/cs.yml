question: Jaká je role Loopu v Lightning Network?
answer: Loop je speciální uzel, který nabízí službu pro vyrovnání LN/BTC.
wrong_answers:
  - Loop je uzel, který spojuje kupující a obchodníky.
  - Loop je uzel, který pomáhá otevírat kanály.
  - Loop je uzel, který ukládá všechny transakce.
explanation: |
  V Lightning Network je Loop speciální uzel, který nabízí
  profesionální
  službu pro vyrovnání LN/BTC. To se provádí odesláním likvidity Loopu prostřednictvím jiného
  uzlu, který poté pošle zůstatek na blockchainu zpět původnímu uzlu.
