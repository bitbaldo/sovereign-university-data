question: Jaké je maximální množství Bitcoinu, které lze v daném okamžiku přenést v platebním kanálu Lightning?
answer: Pevná kapacita definovaná předem uživateli
wrong_answers:
  - Celkové množství Bitcoinu vlastněné oběma uživateli
  - Celkové množství Bitcoinu v celé síti Lightning
  - Celkové množství Bitcoinu, které bylo dosud v kanálu převedeno
explanation: |
  Když je platební kanál Lightning otevřen, je mu přidělena pevná kapacita,
  která je definována předem uživateli. Tato kapacita představuje maximální množství
  Bitcoinu, které lze v daném kanálu v daném okamžiku přenést.
