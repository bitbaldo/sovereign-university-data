question: What is the maximum amount of Bitcoin that can be transmitted in a Lightning
  payment channel at any given time?
answer: The fixed capacity defined in advance by the users
wrong_answers:
  - The total amount of Bitcoin owned by the two users
  - The total amount of Bitcoin in the entire Lightning Network
  - The total amount of Bitcoin that has been transacted in the channel so far
explanation: |
  When a Lightning payment channel is opened, it is given a fixed capacity,
  which is defined in advance by the users. This capacity represents the maximum amount
  of Bitcoin that can be transmitted in the channel at any given time.
