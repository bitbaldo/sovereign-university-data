question: ¿Cuál es la cantidad máxima de Bitcoin que se puede transmitir en un canal de pago de Lightning en un momento dado?
answer: La capacidad fija definida de antemano por los usuarios
wrong_answers:
  - La cantidad total de Bitcoin propiedad de los dos usuarios
  - La cantidad total de Bitcoin en toda la Red de Lightning
  - La cantidad total de Bitcoin que se ha transaccionado en el canal hasta ahora
explanation: |
  Cuando se abre un canal de pago de Lightning, se le asigna una capacidad fija, que es definida de antemano por los usuarios. Esta capacidad representa la cantidad máxima de Bitcoin que se puede transmitir en el canal en un momento dado.
