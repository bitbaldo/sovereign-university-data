question: Mikä on suurin määrä Bitcoinia, joka voidaan siirtää Lightning-maksukanavassa milloin tahansa?
answer: Käyttäjien etukäteen määrittelemä kiinteä kapasiteetti
wrong_answers:
  - Kaksi käyttäjää omistaman Bitcoinin kokonaismäärä
  - Koko Lightning-verkon Bitcoinin kokonaismäärä
  - Kanavassa tähän mennessä siirrettyjen Bitcoinien kokonaismäärä
explanation: |
  Kun Lightning-maksukanava avataan, sille määritellään kiinteä kapasiteetti,
  jonka käyttäjät ovat etukäteen määritelleet. Tämä kapasiteetti edustaa suurinta määrää
  Bitcoinia, joka voidaan siirtää kanavassa milloin tahansa.
