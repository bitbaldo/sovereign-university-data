question: Wie viel Bitcoin kann maximal zu einem bestimmten Zeitpunkt in einem Lightning-Zahlungskanal übertragen werden?
answer: Die vorab von den Benutzern festgelegte feste Kapazität
wrong_answers:
  - Die Gesamtmenge an Bitcoin, die den beiden Benutzern gehört
  - Die Gesamtmenge an Bitcoin im gesamten Lightning-Netzwerk
  - Die Gesamtmenge an Bitcoin, die bisher im Kanal gehandelt wurde
explanation: |
  Wenn ein Lightning-Zahlungskanal geöffnet wird, erhält er eine feste Kapazität,
  die vorab von den Benutzern festgelegt wird. Diese Kapazität stellt die maximale Menge an Bitcoin dar,
  die zu einem bestimmten Zeitpunkt in dem Kanal übertragen werden kann.
