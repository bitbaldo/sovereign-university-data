question: What does the 'bc' in 'lnbc1m' represent in a Lightning Network invoice?
answer: Bitcoin mainnet
wrong_answers:
  - Bitcoin Cash
  - Block chain
  - Bitcoin Core
explanation: |
  In a Lightning Network invoice, 'bc' stands for Bitcoin mainnet. This
  indicates that the payment request is for the Bitcoin mainnet, as opposed to a testnet
  or other network.
