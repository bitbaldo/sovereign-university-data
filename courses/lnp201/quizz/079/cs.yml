question: Co znamená 'bc' v 'lnbc1m' na faktuře Lightning Network?
answer: Bitcoin mainnet
wrong_answers:
  - Bitcoin Cash
  - Block chain
  - Bitcoin Core
explanation: |
  V faktuře Lightning Network 'bc' znamená Bitcoin mainnet. To
  naznačuje, že žádost o platbu je určena pro Bitcoin mainnet, na rozdíl od testnetu
  nebo jiné sítě.
