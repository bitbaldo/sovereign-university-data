question: What is the role of the commitment transaction in the Lightning Network?
answer: It updates the balance of the channel after each transfer.
wrong_answers:
  - It opens the channel.
  - It closes the channel.
  - It transfers the funds.
explanation: |
  The commitment transaction is a more recent transaction that updates
  the balance of the channel after each transfer. It is not executed unless the channel
  is closed.
