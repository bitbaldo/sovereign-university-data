question: Was ist die Rolle der Commitment-Transaktion im Lightning-Netzwerk?
answer: Sie aktualisiert den Saldo des Kanals nach jeder Übertragung.
wrong_answers:
  - Sie eröffnet den Kanal.
  - Sie schließt den Kanal.
  - Sie überträgt die Gelder.
explanation: |
  Die Commitment-Transaktion ist eine neuere Transaktion, die den Saldo des Kanals nach jeder Übertragung aktualisiert. Sie wird nur ausgeführt, wenn der Kanal geschlossen wird.
