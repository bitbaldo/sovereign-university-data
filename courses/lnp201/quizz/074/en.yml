question: What is the purpose of the LNURL meta-protocol in a Lightning Network invoice?
answer: It allows for providing a direct satoshi amount instead of making a request
wrong_answers:
  - It encrypts the invoice data
  - It verifies the recipient's identity
  - It calculates the transaction fee
explanation: |
  The LNURL meta-protocol in a Lightning Network invoice allows for providing
  a direct satoshi amount instead of making a request. This feature improves the user
  experience by making the payment process more flexible.
