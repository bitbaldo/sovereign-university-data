question: Qual è lo scopo del meta-protocollo LNURL in una fattura della rete Lightning?
answer: Consente di fornire direttamente una quantità di satoshi anziché fare una richiesta
wrong_answers:
  - Crittografa i dati della fattura
  - Verifica l'identità del destinatario
  - Calcola la commissione di transazione
explanation: |
  Il meta-protocollo LNURL in una fattura della rete Lightning consente di fornire
  direttamente una quantità di satoshi anziché fare una richiesta. Questa funzionalità migliora l'esperienza dell'utente rendendo il processo di pagamento più flessibile.
