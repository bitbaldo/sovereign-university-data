question: Mục đích của meta-protocol LNURL trong một hóa đơn Lightning Network là gì?
answer: Nó cho phép cung cấp một lượng satoshi cụ thể thay vì tạo một yêu cầu
wrong_answers:
  - Nó mã hóa dữ liệu hóa đơn
  - Nó xác minh danh tính của người nhận
  - Nó tính phí giao dịch
explanation: |
  Meta-protocol LNURL trong một hóa đơn Lightning Network cho phép cung cấp
  một lượng satoshi cụ thể thay vì tạo một yêu cầu. Tính năng này cải thiện trải nghiệm người dùng
  bằng cách làm cho quá trình thanh toán linh hoạt hơn.
