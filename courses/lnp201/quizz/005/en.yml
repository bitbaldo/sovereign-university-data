question: What are the benefits of Lightning payment channels?
answer: They allow users to send and receive Bitcoin without having to pay high transaction fees or wait for long confirmation periods on the Bitcoin network
wrong_answers:
  - They allow users to mine Bitcoin more efficiently
  - They allow users to store Bitcoin more securely
  - They allow users to exchange Bitcoin for other cryptocurrencies
explanation: |
  Lightning payment channels are an efficient way to perform fast and
  inexpensive
  Bitcoin transactions. They allow users to send and receive Bitcoin without having
  to pay high transaction fees or wait for long confirmation periods on the Bitcoin
  network.
