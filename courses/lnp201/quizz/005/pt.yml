question: Quais são os benefícios dos canais de pagamento Lightning?
answer: Eles permitem que os usuários enviem e recebam Bitcoin sem ter que pagar altas taxas de transação ou esperar por longos períodos de confirmação na rede Bitcoin.
wrong_answers:
  - Eles permitem que os usuários minerem Bitcoin de forma mais eficiente.
  - Eles permitem que os usuários armazenem Bitcoin de forma mais segura.
  - Eles permitem que os usuários troquem Bitcoin por outras criptomoedas.
explanation: |
  Os canais de pagamento Lightning são uma forma eficiente de realizar transações rápidas e baratas de Bitcoin. Eles permitem que os usuários enviem e recebam Bitcoin sem ter que pagar altas taxas de transação ou esperar por longos períodos de confirmação na rede Bitcoin.
