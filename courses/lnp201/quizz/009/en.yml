question: What is the role of a private key in a Bitcoin transaction?
answer: It is used to sign the transaction and unlock the bitcoins from the address.
wrong_answers:
  - It is used to generate the public key.
  - It is used to create a Bitcoin address.
  - It is used to encrypt the transaction data.
explanation: |
  In a Bitcoin transaction, the sender uses their private key to sign the
  transaction, which effectively unlocks the bitcoins from the address they are stored
  in. This is a crucial part of the transaction process, as it ensures that only the
  owner of the bitcoins can spend them.
