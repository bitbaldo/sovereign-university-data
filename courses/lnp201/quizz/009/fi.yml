question: Mikä on yksityisen avaimen rooli Bitcoin-siirrossa?
answer: Sitä käytetään siirron allekirjoittamiseen ja bitcoinien vapauttamiseen osoitteesta.
wrong_answers:
  - Sitä käytetään julkisen avaimen luomiseen.
  - Sitä käytetään Bitcoin-osoitteen luomiseen.
  - Sitä käytetään siirtotietojen salaamiseen.
explanation: |
  Bitcoin-siirrossa lähettäjä käyttää omaa yksityistä avaintaan siirron allekirjoittamiseen, mikä käytännössä vapauttaa bitcoinit niissä säilytysosoitteessa. Tämä on kriittinen osa siirtoprosessia, sillä se varmistaa, että vain bitcoinien omistaja voi käyttää niitä.
