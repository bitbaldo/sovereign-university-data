question: Qual è il ruolo di una chiave privata in una transazione Bitcoin?
answer: Viene utilizzata per firmare la transazione e sbloccare i bitcoin dall'indirizzo.
wrong_answers:
  - Viene utilizzata per generare la chiave pubblica.
  - Viene utilizzata per creare un indirizzo Bitcoin.
  - Viene utilizzata per crittografare i dati della transazione.
explanation: |
  In una transazione Bitcoin, il mittente utilizza la propria chiave privata per firmare la transazione, sbloccando efficacemente i bitcoin dall'indirizzo in cui sono memorizzati. Questa è una parte cruciale del processo di transazione, in quanto garantisce che solo il proprietario dei bitcoin possa spenderli.
