question: Quel est le rôle d'une clé privée dans une transaction Bitcoin ?
answer: Elle est utilisée pour signer la transaction et déverrouiller les bitcoins de l'adresse.
wrong_answers:
  - Elle est utilisée pour générer la clé publique.
  - Elle est utilisée pour créer une adresse Bitcoin.
  - Elle est utilisée pour chiffrer les données de la transaction.
explanation: |
  Dans une transaction Bitcoin, l'expéditeur utilise sa clé privée pour signer la transaction, ce qui déverrouille efficacement les bitcoins de l'adresse dans laquelle ils sont stockés. Il s'agit d'une partie cruciale du processus de transaction, car cela garantit que seul le propriétaire des bitcoins peut les dépenser.
