question: Jaká je role soukromého klíče při transakci Bitcoinu?
answer: Používá se k podepsání transakce a odemknutí bitcoinů z adresy.
wrong_answers:
  - Používá se k vygenerování veřejného klíče.
  - Používá se k vytvoření Bitcoinové adresy.
  - Používá se k šifrování dat transakce.
explanation: |
  Při transakci Bitcoinu odesílatel použije svůj soukromý klíč k podepsání
  transakce, což efektivně odemkne bitcoiny z adresy, ve které jsou uloženy.
  To je klíčová část procesu transakce, protože zajišťuje, že bitcoiny může utratit pouze jejich majitel.
