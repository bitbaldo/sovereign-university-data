question: What is the purpose of the revocation key in the Lightning Network?
answer: To punish a participant who tries to cheat by publishing an old commitment transaction.
wrong_answers:
  - To reward a participant who successfully cheats.
  - To open a new channel.
  - To validate a transaction.
explanation: |
  The revocation key is a mechanism in the Lightning Network to prevent
  cheating. If a participant tries to cheat by publishing an old commitment transaction,
  the other participant can use the revocation key to punish the cheater and take
  all the SAT from the channel.
