question: Lightning Networkにおける取り消しキーの目的は何ですか？
answer: 古いコミットメントトランザクションを公開することで不正を試みる参加者を罰するためです。
wrong_answers:
  - 不正に成功した参加者に報酬を与えるため。
  - 新しいチャネルを開くため。
  - トランザクションを検証するため。
explanation: |
  取り消しキーは、Lightning Networkにおいて不正を防ぐためのメカニズムです。参加者が古いコミットメントトランザクションを公開することで不正を試みた場合、他の参加者は取り消しキーを使用して不正を行った者を罰し、チャネル内の全てのSATを取得することができます。
