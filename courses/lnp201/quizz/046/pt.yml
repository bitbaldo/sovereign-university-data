question: Qual é o objetivo da chave de revogação na Lightning Network?
answer: Para punir um participante que tenta trapacear publicando uma transação de compromisso antiga.
wrong_answers:
  - Para recompensar um participante que trapaceia com sucesso.
  - Para abrir um novo canal.
  - Para validar uma transação.
explanation: |
  A chave de revogação é um mecanismo na Lightning Network para evitar trapaças. Se um participante tentar trapacear publicando uma transação de compromisso antiga, o outro participante pode usar a chave de revogação para punir o trapaceiro e pegar todos os SAT do canal.
