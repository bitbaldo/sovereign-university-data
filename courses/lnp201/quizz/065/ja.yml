question: チャネルの協調クローズが行われると何が起こりますか？
answer: 支払いが中断され、HTLCが解決されます。これは一般的に費用がかからない方法です。
wrong_answers:
  - 進行中の全てのHTLCトランザクションが公開され、非常に高額かつ複雑になることがあります。
  - 追加の手順なしにチャネルが即座に閉じられます。
  - 進行中の全てのHTLCトランザクションがキャンセルされます。
explanation: |
  協調クローズでは、支払いが中断されHTLCが解決されます。
  これは、進行中の全てのHTLCトランザクションが公開される強制クローズよりも一般的に費用がかからない方法です。
