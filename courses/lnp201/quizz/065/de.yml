question: Was passiert bei einer kooperativen Schließung des Kanals?
answer: Zahlungen werden unterbrochen und HTLCs werden aufgelöst, was in der Regel weniger kostenintensiv ist.
wrong_answers:
  - Alle laufenden HTLC-Transaktionen werden veröffentlicht, was sehr teuer und unübersichtlich werden kann.
  - Der Kanal wird sofort ohne weitere Schritte geschlossen.
  - Alle laufenden HTLC-Transaktionen werden abgebrochen.
explanation: |
  Bei einer kooperativen Schließung werden Zahlungen unterbrochen und HTLCs aufgelöst.
  Dies ist in der Regel weniger kostenintensiv als eine erzwungene Schließung, bei der alle laufenden HTLC-Transaktionen veröffentlicht werden.
