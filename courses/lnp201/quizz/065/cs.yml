question: Co se stane při kooperativním uzavření kanálu?
answer: Platby jsou přerušeny a HTLCs jsou vyřešeny, což je obecně méně nákladné.
wrong_answers:
  - Všechny probíhající HTLC transakce jsou zveřejněny, což může být velmi nákladné a komplikované.
  - Kanál je okamžitě uzavřen bez jakýchkoliv dalších kroků.
  - Všechny probíhající HTLC transakce jsou zrušeny.
explanation: |
  Při kooperativním uzavření jsou platby přerušeny a HTLCs jsou vyřešeny.
  To je obecně méně nákladné než nucené uzavření, kdy jsou všechny probíhající HTLC transakce
  zveřejněny.
