question: O que acontece no encerramento cooperativo do canal?
answer: Os pagamentos são interrompidos e os HTLCs são resolvidos, o que geralmente é menos custoso.
wrong_answers:
  - Todas as transações HTLC em andamento são publicadas, o que pode se tornar muito caro e confuso.
  - O canal é imediatamente encerrado sem etapas adicionais.
  - Todas as transações HTLC em andamento são canceladas.
explanation: |
  Em um encerramento cooperativo, os pagamentos são interrompidos e os HTLCs são resolvidos.
  Isso geralmente é menos custoso do que um encerramento forçado, onde todas as transações HTLC em andamento são publicadas.
reviewed: false