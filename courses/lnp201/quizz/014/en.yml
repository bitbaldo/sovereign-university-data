question: What is the purpose of the withdrawal transaction in the process of opening
  a channel in the Lightning Network?
answer: It allows Alice to recover her funds if something goes wrong.
wrong_answers:
  - It allows Bob to claim his share of the funds.
  - It is used to finalize the channel opening process.
  - It is used to transfer funds from Alice to Bob.
explanation: |
  The withdrawal transaction is created by Alice before publishing the
  deposit of funds in the multi-sig. This transaction allows Alice to spend the funds
  from the multi-sig address to an address of hers. This is done to ensure that she
  can recover her funds if something goes wrong.
