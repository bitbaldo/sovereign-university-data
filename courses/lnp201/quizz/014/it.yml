question: Qual Ã¨ lo scopo della transazione di prelievo nel processo di apertura di un canale nella Lightning Network?
answer: Consente ad Alice di recuperare i suoi fondi se qualcosa va storto.
wrong_answers:
  - Consente a Bob di reclamare la sua parte dei fondi.
  - Viene utilizzata per finalizzare il processo di apertura del canale.
  - Viene utilizzata per trasferire fondi da Alice a Bob.
explanation: |
  La transazione di prelievo viene creata da Alice prima di pubblicare il deposito dei fondi nel multi-sig. Questa transazione consente ad Alice di spendere i fondi dall'indirizzo multi-sig a un suo indirizzo. Questo viene fatto per garantire che possa recuperare i suoi fondi se qualcosa va storto.
