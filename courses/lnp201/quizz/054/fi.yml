question: Mikä on kanavan likviditeetti Lightning-verkossa?
answer: Se määrä satosheja, joka voidaan siirtää kanavan kautta.
wrong_answers:
  - Kanavan kautta tehtävien transaktioiden lukumäärä.
  - Nopeus, jolla transaktioita voidaan tehdä kanavan kautta.
  - Transaktion tekemisen kustannus kanavan kautta.
explanation: |
  Lightning-verkossa kanavan likviditeetti viittaa siihen määrään
  satosheja, joka voidaan siirtää kanavan kautta. Näiden
  kanavien likviditeettiä ei voida siirtää muihin likviditeettikanaviin.
