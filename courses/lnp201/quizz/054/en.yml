question: What is the liquidity of a channel in the Lightning Network?
answer: The amount of satoshis that can be transferred through the channel.
wrong_answers:
  - The number of transactions that can be made through the channel.
  - The speed at which transactions can be made through the channel.
  - The cost of making a transaction through the channel.
explanation: |
  In the Lightning Network, the liquidity of a channel refers to the amount
  of satoshis that can be transferred through the channel. The liquidity of these
  channels cannot be transferred to other liquidity channels.
