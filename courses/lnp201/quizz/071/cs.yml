question: Jaký je účel faktoru náhodnosti v procesu směrování Lightning Network?
answer: Aby se neustále nepoužívaly stejné trasy.
wrong_answers:
  - Zvýšit složitost sítě.
  - Snížit rychlost transakcí.
  - Ohrozit soukromí uživatelů.
explanation: |
  Faktor náhodnosti v procesu směrování Lightning Network je používán
  k tomu, aby se neustále nepoužívaly stejné trasy. To pomáhá rozložit zátěž
  po celé síti a zvýšit šance na nalezení úspěšné trasy pro transakci.
