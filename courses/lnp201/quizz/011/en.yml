question: What is a multi-signature address in the context of the Lightning Network?
answer: An address that requires two signatures to unlock the funds.
wrong_answers:
  - An address that can be used by multiple users.
  - An address that can hold multiple types of cryptocurrencies.
  - An address that can be accessed from multiple devices.
explanation: |
  In the Lightning Network, multi-signature addresses are used. These
  addresses
  require two signatures, or two private keys, to unlock the funds. This means that
  two parties must agree to unlock the money.
