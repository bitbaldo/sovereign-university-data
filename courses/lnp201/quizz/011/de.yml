question: Was ist eine Multi-Signatur-Adresse im Kontext des Lightning-Netzwerks?
answer: Eine Adresse, die zwei Signaturen erfordert, um die Gelder freizugeben.
wrong_answers:
  - Eine Adresse, die von mehreren Benutzern verwendet werden kann.
  - Eine Adresse, die mehrere Arten von Kryptowährungen halten kann.
  - Eine Adresse, die von mehreren Geräten aus zugänglich ist.
explanation: |
  Im Lightning-Netzwerk werden Multi-Signatur-Adressen verwendet. Diese Adressen erfordern zwei Signaturen oder zwei private Schlüssel, um die Gelder freizugeben. Das bedeutet, dass zwei Parteien zustimmen müssen, um das Geld freizugeben.
