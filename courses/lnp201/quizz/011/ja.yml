question: Lightning Networkの文脈で、マルチシグネチャアドレスとは何ですか？
answer: 資金を解除するために2つの署名が必要なアドレスです。
wrong_answers:
  - 複数のユーザーが使用できるアドレス。
  - 複数の種類の暗号通貨を保持できるアドレス。
  - 複数のデバイスからアクセスできるアドレス。
explanation: |
  Lightning Networkでは、マルチシグネチャアドレスが使用されます。これらのアドレスは、資金を解除するために2つの署名、または2つの秘密鍵が必要です。これは、資金を解除するためには2つの当事者が合意する必要があることを意味します。
