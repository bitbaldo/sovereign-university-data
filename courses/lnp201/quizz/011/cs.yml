question: Co je to adresa s více podpisy v kontextu Lightning Network?
answer: Adresa, která vyžaduje dva podpisy pro odemčení prostředků.
wrong_answers:
  - Adresa, kterou mohou používat více uživatelů.
  - Adresa, která může držet více typů kryptoměn.
  - Adresa, ke které je možný přístup z více zařízení.
explanation: |
  V Lightning Network se používají adresy s více podpisy. Tyto
  adresy
  vyžadují dva podpisy, nebo dvě soukromé klíče, pro odemčení prostředků. To znamená, že
  dvě strany musí souhlasit s odemčením peněz.
