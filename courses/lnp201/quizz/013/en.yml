question: What is the Lightning Network?
answer: A layer 2 protocol on top of Bitcoin that enables faster transactions.
wrong_answers:
  - A type of cryptocurrency.
  - A blockchain explorer.
  - A digital wallet for storing bitcoins.
explanation: |
  The Lightning Network is a layer 2 protocol on top of Bitcoin. It is
  designed to enable faster transactions by creating off-chain payment channels.
