question: Mitkä ovat kaksi tyyppiä maksuja Lightning-verkossa?
answer: Kiinteä maksu riippumatta määrästä ja muuttuva maksu.
wrong_answers:
  - Siirtomaksu ja reititysmaksu.
  - Lähettäjän maksu ja vastaanottajan maksu.
  - Verkkomaksu ja kanavamaksu.
explanation: |
  Lightning-verkossa on kaksi tyyppiä maksuja; kiinteä maksu riippumatta
  määrästä (oletusarvo on 1 SAT mutta sitä voidaan muuttaa) ja muuttuva maksu (oletusarvoisesti 0,01%).
