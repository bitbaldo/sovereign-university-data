question: What are the two types of fees in the Lightning Network?
answer: A fixed fee regardless of the amount and a variable fee.
wrong_answers:
  - A transaction fee and a routing fee.
  - A sender's fee and a receiver's fee.
  - A network fee and a channel fee.
explanation: |
  In the Lightning Network, there are two types of fees; a fixed fee
  regardless
  of the amount (default is 1 SAT but can be modified) and a variable fee (0.01% by
  default).
