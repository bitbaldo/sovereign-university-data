question: Quels sont les deux types de frais dans le Lightning Network?
answer: Un frais fixe indépendamment du montant et un frais variable.
wrong_answers:
  - Un frais de transaction et un frais de routage.
  - Un frais d'émetteur et un frais de destinataire.
  - Un frais de réseau et un frais de canal.
explanation: |
  Dans le Lightning Network, il y a deux types de frais ; un frais fixe indépendamment du montant (par défaut 1 SAT mais peut être modifié) et un frais variable (0,01% par défaut).
