question: Kdo zahajuje proces otevření kanálu v Lightning Network?
answer: Alice
wrong_answers:
  - Bob
  - Oba, Alice i Bob
  - Ani Alice ani Bob
explanation: |
  V procesu otevření kanálu v Lightning Network je Alice ta, která proces zahajuje. Komunikuje svůj záměr otevřít kanál Bobovi, který jako odpověď poskytne svou veřejnou adresu.
