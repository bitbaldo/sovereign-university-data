question: Who initiates the process of opening a channel in the Lightning Network?
answer: Alice
wrong_answers:
  - Bob
  - Both Alice and Bob
  - Neither Alice nor Bob
explanation: |
  In the process of opening a channel in the Lightning Network, Alice is
  the one who initiates the process. She communicates her intention to open a channel
  to Bob, who provides his public address in response.
