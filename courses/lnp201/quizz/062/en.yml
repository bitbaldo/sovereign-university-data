question: What is the role of the hash r in the HTLC?
answer: It is included in the invoice sent by Bob to Alice and used to set up the
  HTLC.
wrong_answers:
  - It is used to calculate the secret S.
  - It is used to close the channel.
  - It is used to transfer the money.
explanation: |
  Bob generates a secret S and calculates the hash r. This hash is included
  in the invoice sent by Bob to Alice and used to set up the HTLC.
