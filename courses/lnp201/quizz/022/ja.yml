question: アリスがボブとチャネルを開くとき、0.0007 BTCのUTXOをどうするか？
answer: 彼女はそれを自分のおつりアドレスの一つに送ります。
wrong_answers:
  - 彼女はそれをボブの公開アドレスに送ります。
  - 彼女はそれを2/2マルチシグアドレスに送ります。
  - 彼女はそれを自分のアドレスに保持します。
explanation: |
  アリスがボブとチャネルを開くとき、彼女は2つのUTXOを出力とするトランザクションを作成します。0.0013 BTCのUTXOは2/2マルチシグアドレスに、もう一つの0.0007 BTCのUTXOは彼女のおつりアドレスの一つに送られます。
reviewed: false