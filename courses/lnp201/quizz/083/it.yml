question: Qual è la principale sfida nella gestione della liquidità sulla Lightning Network?
answer: Mantenere la liquidità
wrong_answers:
  - Apertura dei canali
  - Connessione ad altri nodi
  - Acquisto di canali
explanation: |
  Sebbene l'apertura dei canali, la connessione ad altri nodi e l'acquisto di canali
  siano tutte parti della gestione della liquidità sulla Lightning Network, la principale sfida
  è mantenere la liquidità. Ciò implica mantenere un equilibrio di liquidità su entrambi i lati
  per i nodi di routing e garantire la liquidità in entrata per i commercianti.
