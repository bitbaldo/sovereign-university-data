question: Was ist die Hauptherausforderung bei der Verwaltung der Liquidität im Lightning-Netzwerk?
answer: Aufrechterhaltung der Liquidität
wrong_answers:
  - Öffnen von Kanälen
  - Verbindung zu anderen Knoten
  - Kauf von Kanälen
explanation: |
  Das Öffnen von Kanälen, die Verbindung zu anderen Knoten und der Kauf von Kanälen
  sind alle Teil der Verwaltung der Liquidität im Lightning-Netzwerk, die Hauptherausforderung
  besteht jedoch darin, die Liquidität aufrechtzuerhalten. Dies beinhaltet das Halten eines Gleichgewichts der Liquidität auf beiden Seiten
  für Routing-Knoten und die Sicherstellung eingehender Liquidität für Händler.
