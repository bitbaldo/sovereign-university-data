question: Quel est le principal défi dans la gestion de la liquidité sur le Lightning Network?
answer: Maintenir la liquidité
wrong_answers:
  - Ouvrir des canaux
  - Se connecter à d'autres nœuds
  - Acheter des canaux
explanation: |
  Bien que l'ouverture de canaux, la connexion à d'autres nœuds et l'achat de canaux
  fassent tous partie de la gestion de la liquidité sur le Lightning Network, le principal défi
  est de maintenir la liquidité. Cela implique de maintenir un équilibre de liquidité des deux côtés
  pour les nœuds de routage et de garantir une liquidité entrante pour les commerçants.
