question: Thách thức chính trong việc quản lý tính thanh khoản trên Mạng Lưới Lightning là gì?
answer: Duy trì tính thanh khoản
wrong_answers:
  - Mở kênh
  - Kết nối với các nút khác
  - Mua kênh
explanation: |
  Mặc dù việc mở kênh, kết nối với các nút khác, và mua kênh
  đều là một phần của việc quản lý tính thanh khoản trên Mạng Lưới Lightning, thách thức chính
  là duy trì tính thanh khoản. Điều này bao gồm việc giữ cân bằng tính thanh khoản ở cả hai bên
  cho các nút định tuyến và đảm bảo tính thanh khoản đến cho các nhà bán lẻ.
