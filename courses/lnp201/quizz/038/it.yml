question: Chi crea la transazione con il Timelock?
answer: La persona che invia i soldi.
wrong_answers:
  - La persona che riceve i soldi.
  - Entrambe le parti creano la transazione con il Timelock.
  - Nessuna delle due parti crea la transazione con il Timelock.
explanation: |
