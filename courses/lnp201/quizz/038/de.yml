question: Wer erstellt die Transaktion mit dem Timelock?
answer: Die Person, die das Geld sendet.
wrong_answers:
  - Die Person, die das Geld empfängt.
  - Beide Parteien erstellen die Transaktion mit dem Timelock.
  - Keine der Parteien erstellt die Transaktion mit dem Timelock.
explanation: |
  Die Person, die das Geld sendet, erstellt die Transaktion mit dem Timelock.
  Dies verhindert, dass sie ihr Geld sofort wiedererlangen können.
