question: ¿Quién crea la transacción con el Timelock?
answer: La persona que envía el dinero.
wrong_answers:
  - La persona que recibe el dinero.
  - Ambas partes crean la transacción con el Timelock.
  - Ninguna de las partes crea la transacción con el Timelock.
explanation: |
  La persona que envía el dinero crea la transacción con el Timelock.
  Esto evita que puedan recuperar su dinero de inmediato.
