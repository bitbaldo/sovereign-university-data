question: Who creates the transaction with the Timelock?
answer: The person who sends the money.
wrong_answers:
  - The person who receives the money.
  - Both parties create the transaction with the Timelock.
  - Neither party creates the transaction with the Timelock.
explanation: |
  The person who sends the money creates the transaction with the Timelock.
  This prevents them from immediately recovering their money.
reviewed: false
