question: What is the purpose of the hash of the preimage in a Lightning Network invoice?
answer: It is used to unlock the payment
wrong_answers:
  - It is used to encrypt the invoice data
  - It is used to verify the recipient's identity
  - It is used to calculate the transaction fee
explanation: |
  The hash of the preimage in a Lightning Network invoice is used to unlock
  the payment. The recipient of the payment must provide the preimage that matches
  the hash in order to receive the funds.
