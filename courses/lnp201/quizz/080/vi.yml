question: Mục đích của việc hash preimage trong một hóa đơn của Lightning Network là gì?
answer: Nó được sử dụng để mở khóa thanh toán
wrong_answers:
  - Nó được sử dụng để mã hóa dữ liệu hóa đơn
  - Nó được sử dụng để xác minh danh tính của người nhận
  - Nó được sử dụng để tính phí giao dịch
explanation: |
  Hash của preimage trong một hóa đơn của Lightning Network được sử dụng để mở khóa
  thanh toán. Người nhận thanh toán phải cung cấp preimage phù hợp
  với hash để nhận được số tiền.
