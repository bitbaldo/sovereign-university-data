question: Lightning Networkの流動性の正確な分布が直接アクセスできない理由は何ですか？
answer: ユーザーのプライバシーとセキュリティを保護するためです。
wrong_answers:
  - ブロックチェーンのサイズを減らすため。
  - トランザクションの速度を上げるため。
  - ネットワークの複雑さを減らすため。
explanation: |
  Lightning Networkの流動性の正確な分布が直接アクセスできないのは、ユーザーのプライバシーとセキュリティを保護するためです。チャネルの総容量は公開されていますが、流動性の正確な位置は公開されていません。これにより、高い流動性を持つ特定のチャネルやノードを狙った潜在的な攻撃者からの攻撃を防ぐことができます。
