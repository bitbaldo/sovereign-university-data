question: Jaký je nejrychlejší a nejméně nákladný typ uzavření kanálu?
answer: Kooperativní uzavření.
wrong_answers:
  - Vynucené uzavření.
  - Uzavření podvodníkem.
  - Mezi typy uzavření není rozdíl v rychlosti a nákladech.
explanation: |
  Při kooperativním uzavření obě strany komunikují a dohodnou se na konečném
  stavu kanálu. To je nejrychlejší a nejméně nákladná možnost.
reviewed: false