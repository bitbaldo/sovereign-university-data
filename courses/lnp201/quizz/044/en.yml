question: What is the fastest and least expensive type of channel closure?
answer: Cooperative closure.
wrong_answers:
  - Forced closure.
  - Closure by a cheater.
  - There is no difference in speed and cost between the types of closure.
explanation: |
  In a cooperative closure, both parties communicate and agree on a final
  state of the channel. This is the fastest and least expensive option.
