question: Mikä on 2/2 multi-sig osoitteen merkitys kanavan avaamisessa Lightning-verkossa?
answer: Se on osoite, johon Alice lähettää rahaa kanavan avaamiseksi.
wrong_answers:
  - Se on osoite, josta Alice lähettää rahaa kanavan avaamiseksi.
  - Se on osoite, johon Bob lähettää rahaa kanavan avaamiseksi.
  - Se on osoite, josta Bob lähettää rahaa kanavan avaamiseksi.
explanation: |
  Kanavan avaamisprosessissa Alice luo 2/2 multi-sig osoitteen käyttäen hänen ja Bobin julkisia osoitteita. Tämän jälkeen hän tekee bitcoin-siirron lähettääkseen rahaa tähän osoitteeseen kanavan avaamiseksi.
