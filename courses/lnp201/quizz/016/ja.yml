question: Lightning Networkでチャネルを開くプロセスにおける2/2マルチシグアドレスの重要性は何ですか？
answer: それは、アリスがチャネルを開くためにお金を送るアドレスです。
wrong_answers:
  - それは、アリスがチャネルを開くためにお金を送る元のアドレスです。
  - それは、ボブがチャネルを開くためにお金を送るアドレスです。
  - それは、ボブがチャネルを開くためにお金を送る元のアドレスです。
explanation: |
  チャネルを開くプロセスにおいて、アリスは自分とボブの公開アドレスを使用して2/2マルチシグアドレスを作成します。その後、このアドレスにビットコイントランザクションを行い、チャネルを開くためにお金を送ります。
