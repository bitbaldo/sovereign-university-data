question: Why does Alice need Bob's signature before publishing the transactions to
  open a channel?
answer: To ensure she can recover her funds alone if something goes wrong.
wrong_answers:
  - To confirm Bob's agreement to open the channel.
  - To verify Bob's identity.
  - To encrypt the transactions for security.
explanation: |
  Alice asks Bob for a signature with his public key before publishing
  the transactions. This is to ensure that she can recover her funds alone if something
  goes wrong, as she already has Bob's signature.
