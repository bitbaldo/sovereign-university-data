question: Miksi Alicen tarvitsee saada Bobin allekirjoitus ennen kuin hän julkaisee tapahtumat kanavan avaamiseksi?
answer: Varmistaakseen, että hän voi palauttaa varansa yksin, jos jotain menee pieleen.
wrong_answers:
  - Vahvistaakseen Bobin suostumuksen kanavan avaamiseen.
  - Varmistaakseen Bobin henkilöllisyyden.
  - Salatakseen tapahtumat turvallisuuden vuoksi.
explanation: |
  Alice pyytää Bobilta allekirjoitusta hänen julkisella avaimellaan ennen tapahtumien julkaisemista. Tämä varmistaa, että hän voi palauttaa varansa yksin, jos jotain menee pieleen, koska hänellä on jo Bobin allekirjoitus.
