question: アリスがチャネルを開くためにトランザクションを公開する前に、なぜボブの署名が必要なのですか？
answer: 何か問題が発生した場合に自分だけで資金を回収できるようにするためです。
wrong_answers:
  - チャネルを開くことに対するボブの同意を確認するため。
  - ボブの身元を確認するため。
  - セキュリティのためにトランザクションを暗号化するため。
explanation: |
  アリスはトランザクションを公開する前に、ボブの公開鍵で署名を求めます。これは、何か問題が発生した場合に、既にボブの署名を持っているため、自分だけで資金を回収できるようにするためです。
