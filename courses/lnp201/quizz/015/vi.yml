question: Tại sao Alice cần chữ ký của Bob trước khi công bố các giao dịch để mở một kênh?
answer: Để đảm bảo rằng cô ấy có thể tự mình khôi phục lại quỹ nếu có điều gì đó không đúng.
wrong_answers:
  - Để xác nhận sự đồng ý của Bob về việc mở kênh.
  - Để xác minh danh tính của Bob.
  - Để mã hóa các giao dịch cho an ninh.
explanation: |
  Alice yêu cầu Bob ký tên bằng khóa công khai của mình trước khi công bố các giao dịch. Điều này nhằm đảm bảo rằng cô ấy có thể tự mình khôi phục lại quỹ nếu có điều gì đó không đúng, vì cô ấy đã có chữ ký của Bob.
