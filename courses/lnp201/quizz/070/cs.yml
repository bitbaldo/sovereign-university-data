question: Jaký je cíl směrování transakcí v síti Lightning Network?
answer: Optimalizovat rychlost, bezpečnost a efektivitu transakcí při zachování soukromí uživatele.
wrong_answers:
  - Zvětšit velikost blockchainu.
  - Snížit rychlost transakcí.
  - Ohrozit soukromí uživatele.
explanation: |
  Cílem směrování transakcí v síti Lightning Network je optimalizovat
  rychlost, bezpečnost a efektivitu transakcí. Toho je dosaženo zohledněním
  různých faktorů, jako jsou poplatky, doba expirace HTLC, počet mezilehlých uzlů,
  a faktor náhodnosti. Zároveň je systém navržen tak, aby zachoval soukromí uživatele
  tím, že neodhaluje přesné rozložení likvidity.
