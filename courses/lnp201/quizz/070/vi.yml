question: Mục tiêu của việc điều hướng giao dịch trên Mạng Lưới Lightning là gì?
answer: Tối ưu hóa tốc độ, an ninh và hiệu quả của giao dịch trong khi bảo vệ sự riêng tư của người dùng.
wrong_answers:
  - Tăng kích thước của blockchain.
  - Giảm tốc độ của giao dịch.
  - Xâm phạm sự riêng tư của người dùng.
explanation: |
  Mục tiêu của việc điều hướng giao dịch trên Mạng Lưới Lightning là tối ưu hóa
  tốc độ, an ninh và hiệu quả của giao dịch. Điều này được thực hiện bằng cách xem xét
  các yếu tố như phí, thời gian hết hạn HTLC, số lượng nút trung gian,
  và một yếu tố ngẫu nhiên. Đồng thời, hệ thống được thiết kế để bảo vệ sự
  riêng tư của người dùng bằng cách không tiết lộ sự phân bố chính xác của thanh khoản.
