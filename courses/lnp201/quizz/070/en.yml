question: What is the goal of routing transactions on the Lightning Network?
answer: To optimize the speed, security, and efficiency of transactions while preserving user privacy.
wrong_answers:
  - To increase the size of the blockchain.
  - To decrease the speed of transactions.
  - To compromise user privacy.
explanation: |
  The goal of routing transactions on the Lightning Network is to optimize
  the speed, security, and efficiency of transactions. This is achieved by considering
  various factors such as fees, HTLC expiration time, the number of intermediate nodes,
  and a randomness factor. At the same time, the system is designed to preserve user
  privacy by not disclosing the precise distribution of liquidity.
