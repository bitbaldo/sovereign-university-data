question: What is the goal of routing nodes in terms of liquidity on the Lightning
  Network?
answer: To be balanced with liquidity on both sides
wrong_answers:
  - To open channels
  - To connect to other nodes
  - To buy channels
explanation: |
  For routing nodes on the Lightning Network, the goal in terms of liquidity
  is to be balanced with liquidity on both sides. They also aim to have a good connection
  to many nodes to be used as much as possible.
