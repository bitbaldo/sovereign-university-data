question: Was ist der Zweck von Multi-Signatur-Adressen im Lightning Network?
answer: Sie erfordern, dass zwei Parteien zustimmen, um die Mittel freizugeben.
wrong_answers:
  - Sie ermöglichen schnellere Transaktionszeiten.
  - Sie bieten zusätzliche Sicherheit gegen Hacking.
  - Sie ermöglichen die Verwendung mehrerer Kryptowährungen.
explanation: |
  Multi-Signatur-Adressen im Lightning Network erfordern, dass zwei Parteien zustimmen, um die Mittel freizugeben. Dies ist eine Sicherheitsmaßnahme, die sicherstellt, dass die Mittel nur mit Zustimmung beider Parteien bewegt werden können.
