question: ¿Cuál es el propósito de las direcciones de múltiples firmas en la Lightning Network?
answer: Requieren que dos partes acuerden desbloquear los fondos.
wrong_answers:
  - Permiten tiempos de transacción más rápidos.
  - Proporcionan seguridad adicional contra hackeos.
  - Permiten el uso de múltiples criptomonedas.
explanation: |
  Las direcciones de múltiples firmas en la Lightning Network requieren que dos partes
  acuerden desbloquear los fondos. Esta es una medida de seguridad que garantiza que los fondos
  solo se puedan mover con el consentimiento de ambas partes.
