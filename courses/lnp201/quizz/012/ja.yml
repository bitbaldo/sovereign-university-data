question: Lightning Networkにおけるマルチシグネチャアドレスの目的は何ですか？
answer: 資金を解除するためには、二者の合意が必要です。
wrong_answers:
  - トランザクションの時間を速めることができます。
  - ハッキングに対する追加のセキュリティを提供します。
  - 複数の暗号通貨の使用を可能にします。
explanation: |
  Lightning Networkにおけるマルチシグネチャアドレスは、資金を解除するために二者の合意が必要です。これは、資金が両方の当事者の同意なしには動かせないことを保証するセキュリティ対策です。
