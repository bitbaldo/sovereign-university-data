question: Qual è lo scopo degli indirizzi multi-firma nella Lightning Network?
answer: Richiedono che due parti concordino per sbloccare i fondi.
wrong_answers:
  - Consentono tempi di transazione più veloci.
  - Forniscono una maggiore sicurezza contro gli attacchi informatici.
  - Consentono l'utilizzo di più criptovalute.
explanation: |
  Gli indirizzi multi-firma nella Lightning Network richiedono che due parti
  concordino per sbloccare i fondi. Questa è una misura di sicurezza che garantisce che i fondi
  possano essere spostati solo con il consenso di entrambe le parti.
