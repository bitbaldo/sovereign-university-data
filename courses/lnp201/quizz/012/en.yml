question: What is the purpose of multi-signature addresses in the Lightning Network?
answer: They require two parties to agree to unlock the funds.
wrong_answers:
  - They allow for faster transaction times.
  - They provide additional security against hacking.
  - They enable the use of multiple cryptocurrencies.
explanation: |
  Multi-signature addresses in the Lightning Network require two parties
  to agree to unlock the funds. This is a security measure that ensures that the funds
  can only be moved with the consent of both parties.
