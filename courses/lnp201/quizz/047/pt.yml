question: O que acontece em um fechamento cooperativo?
answer: Os dois pares se comunicam e concordam em fechar o canal, validar um estado final do canal e criar uma transação de fechamento.
wrong_answers:
  - Um par força o fechamento do canal.
  - Um par tenta trapacear publicando uma transação de compromisso antiga.
  - Os dois pares brigam pelos SAT restantes no canal.
explanation: |
  Em um fechamento cooperativo, os dois pares se comunicam e concordam em fechar o canal. Eles interrompem todas as transações e validam um estado final do canal. Em seguida, eles criam a transação de fechamento.
