question: What happens in a cooperative closure?
answer: The two peers communicate and agree to close the channel, validate a final state of the channel, and create a closing transaction.
wrong_answers:
  - One peer forces the closure of the channel.
  - One peer tries to cheat by publishing an old commitment transaction.
  - The two peers fight over the remaining SAT in the channel.
explanation: |
  In a cooperative closure, the two peers communicate and agree to close
  the channel. They stop all transactions and validate a final state of the channel.
  They then create the closing transaction.
