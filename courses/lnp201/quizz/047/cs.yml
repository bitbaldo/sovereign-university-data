question: Co se děje při kooperativním uzavření?
answer: Dva partneři komunikují a dohodnou se na uzavření kanálu, ověří konečný stav kanálu a vytvoří transakci pro uzavření.
wrong_answers:
  - Jeden partner vynutí uzavření kanálu.
  - Jeden partner se pokusí podvést zveřejněním staré závazné transakce.
  - Dva partneři se přou o zbývající SAT v kanálu.
explanation: |
  Při kooperativním uzavření dva partneři komunikují a dohodnou se na uzavření kanálu. Zastaví veškeré transakce a ověří konečný stav kanálu. Poté vytvoří transakci pro uzavření.
posouzeno: false