question: 協力的クロージャーで何が起こりますか？
answer: 二人のピアが通信し、チャネルを閉じることに同意し、チャネルの最終状態を検証し、クロージングトランザクションを作成します。
wrong_answers:
  - 一方のピアがチャネルの閉鎖を強制します。
  - 一方のピアが古いコミットメントトランザクションを公開することで不正を試みます。
  - 二人のピアがチャネル内の残りのSATを巡って争います。
explanation: |
  協力的クロージャーでは、二人のピアが通信し、チャネルを閉じることに同意します。彼らはすべてのトランザクションを停止し、チャネルの最終状態を検証します。その後、クロージングトランザクションを作成します。
