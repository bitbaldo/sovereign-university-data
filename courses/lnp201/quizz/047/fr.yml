question: Que se passe-t-il lors d'une fermeture coopérative ?
answer: Les deux pairs communiquent et conviennent de fermer le canal, valident un état final du canal et créent une transaction de clôture.
wrong_answers:
  - Un pair force la fermeture du canal.
  - Un pair essaie de tricher en publiant une ancienne transaction d'engagement.
  - Les deux pairs se disputent les SAT restants dans le canal.
explanation: |
  Lors d'une fermeture coopérative, les deux pairs communiquent et conviennent de fermer le canal. Ils arrêtent toutes les transactions et valident un état final du canal.
  Ils créent ensuite la transaction de clôture.
