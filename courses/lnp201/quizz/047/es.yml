question: ¿Qué sucede en un cierre cooperativo?
answer: Los dos pares se comunican y acuerdan cerrar el canal, validar un estado final del canal y crear una transacción de cierre.
wrong_answers:
  - Uno de los pares fuerza el cierre del canal.
  - Uno de los pares intenta hacer trampa publicando una transacción de compromiso antigua.
  - Los dos pares luchan por los SAT restantes en el canal.
explanation: |
  En un cierre cooperativo, los dos pares se comunican y acuerdan cerrar el canal. Detienen todas las transacciones y validan un estado final del canal. Luego crean la transacción de cierre.
