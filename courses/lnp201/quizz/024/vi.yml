question: Điều gì xảy ra với giao dịch rút tiền sau một chuyển khoản qua Lightning Network?
answer: Nó được cập nhật để phản ánh số dư mới của kênh.
wrong_answers:
  - Giao dịch được thực hiện và số tiền được chuyển.
  - Nó được loại bỏ và một giao dịch mới được tạo ra.
  - Nó vẫn giữ nguyên như cũ.
explanation: |
  Sau một chuyển khoản qua Lightning Network, giao dịch rút tiền được cập nhật
  để phản ánh số dư mới của kênh. Giao dịch này không được thực hiện trừ khi
  kênh được đóng lại.
reviewed: false