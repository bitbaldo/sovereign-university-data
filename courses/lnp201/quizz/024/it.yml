question: Cosa succede alla transazione di prelievo dopo un trasferimento sulla Lightning Network?
answer: Viene aggiornata per riflettere il nuovo saldo del canale.
wrong_answers:
  - Viene eseguita e i fondi vengono trasferiti.
  - Viene scartata e viene creata una nuova transazione.
  - Rimane la stessa.
explanation: |
  Dopo un trasferimento sulla Lightning Network, la transazione di prelievo viene aggiornata per riflettere il nuovo saldo del canale. Questa transazione non viene eseguita a meno che il canale non venga chiuso.
reviewed: false