question: Mitä tapahtuu nostotapahtumalle Lightning Network -siirron jälkeen?
answer: Se päivitetään heijastamaan kanavan uutta saldoa.
wrong_answers:
  - Se suoritetaan ja varat siirretään.
  - Se hylätään ja luodaan uusi tapahtuma.
  - Se pysyy samana.
explanation: |
  Lightning Network -siirron jälkeen nostotapahtuma päivitetään
  heijastamaan kanavan uutta saldoa. Tätä tapahtumaa ei suoriteta, ellei
  kanavaa suljeta.
