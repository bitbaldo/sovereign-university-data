question: What happens to the withdrawal transaction after a Lightning Network transfer?
answer: It is updated to reflect the new balance of the channel.
wrong_answers:
  - It is executed and the funds are transferred.
  - It is discarded and a new transaction is created.
  - It remains the same.
explanation: |
  After a Lightning Network transfer, the withdrawal transaction is updated
  to reflect the new balance of the channel. This transaction is not executed unless
  the channel is closed.
