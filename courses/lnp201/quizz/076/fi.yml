question: Mikä on Lightning Network -laskun oletusvanhentumisaika?
answer: 1 tunti
wrong_answers:
  - 24 tuntia
  - 30 minuuttia
  - 2 tuntia
explanation: |
  Lightning Network -laskun oletusvanhentumisaika on 1 tunti.
  Tämä tarkoittaa, että jos laskua ei makseta tässä aikarajassa, se muuttuu
  mitättömäksi.
