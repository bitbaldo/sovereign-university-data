question: Qual è il tempo di scadenza predefinito per una fattura della Lightning Network?
answer: 1 ora
wrong_answers:
  - 24 ore
  - 30 minuti
  - 2 ore
explanation: |
  Il tempo di scadenza predefinito per una fattura della Lightning Network è di 1 ora.
  Ciò significa che se la fattura non viene pagata entro questo lasso di tempo, diventerà
  non valida.
