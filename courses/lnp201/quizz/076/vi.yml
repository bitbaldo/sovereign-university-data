question: Thời gian hết hạn mặc định cho một hóa đơn Lightning Network là bao lâu?
answer: 1 giờ
wrong_answers:
  - 24 giờ
  - 30 phút
  - 2 giờ
explanation: |
  Thời gian hết hạn mặc định cho một hóa đơn Lightning Network là 1 giờ.
  Điều này có nghĩa là nếu hóa đơn không được thanh toán trong khoảng thời gian này, nó sẽ trở nên không hợp lệ.
