question: Kênh thanh toán Lightning là gì?
answer: Một loại "làn đường riêng" giữa hai người dùng cho phép thực hiện các giao dịch Bitcoin nhanh chóng và lặp đi lặp lại
wrong_answers:
  - Một loại ví Bitcoin
  - Một phương pháp đào Bitcoin
  - Một loại sàn giao dịch Bitcoin
explanation: |
  Kênh thanh toán Lightning là một loại "làn đường riêng" giữa hai người dùng
  cho phép thực hiện các giao dịch Bitcoin nhanh chóng và lặp đi lặp lại.
