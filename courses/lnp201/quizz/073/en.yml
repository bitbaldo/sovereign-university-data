question: What does the '1m' in 'lnbc1m' represent in a Lightning Network invoice?
answer: It represents the amount in milli Bitcoin (0.0001 BTC)
wrong_answers:
  - It represents the version of the Lightning Network
  - It represents the transaction fee
  - It represents the block height
explanation: |
  In a Lightning Network invoice, '1m' represents the amount in milli Bitcoin
  (0.0001 BTC). 'M' stands for milli, which is a metric prefix denoting a factor of
  10^-3. Therefore, '1m' equals 0.0001 BTC or 100,000 satoshis.
