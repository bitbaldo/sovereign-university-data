question: What determines whether a transaction is possible in a Lightning payment
  channel?
answer: The user sending the funds must have enough Bitcoin on their side of the channel
wrong_answers:
  - The total capacity of the channel must be enough to cover the transaction
  - The user receiving the funds must have enough Bitcoin on their side of the channel
  - The transaction must be approved by the Bitcoin network
explanation: |
  For a transaction to be possible in a Lightning payment channel, the
  user sending the funds must have enough Bitcoin on their side of the channel.
