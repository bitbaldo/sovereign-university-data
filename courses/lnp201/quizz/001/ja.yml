question: Lightning支払いチャネルで取引が可能かどうかを決定するものは何ですか？
answer: 資金を送信するユーザーは、チャネルの自分の側に十分なBitcoinを持っていなければなりません
wrong_answers:
  - チャネルの総容量が取引をカバーできるほど十分でなければなりません
  - 資金を受け取るユーザーは、チャネルの自分の側に十分なBitcoinを持っていなければなりません
  - 取引はBitcoinネットワークによって承認されなければなりません
explanation: |
  Lightning支払いチャネルで取引が可能であるためには、資金を送信するユーザーはチャネルの自分の側に十分なBitcoinを持っていなければなりません。
