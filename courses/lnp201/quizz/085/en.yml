question: What is the simplest task for managing liquidity on the Lightning Network?
answer: Opening channels for buyers
wrong_answers:
  - Connecting to other nodes for merchants
  - Maintaining a balance of liquidity on both sides for routing nodes
  - Buying channels for merchants
explanation: |
  For buyers on the Lightning Network, the simplest task for managing
  liquidity
  is opening channels. This provides them with outgoing liquidity.
