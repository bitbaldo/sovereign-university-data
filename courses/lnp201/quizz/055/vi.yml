question: Điều gì xảy ra với tính thanh khoản của một kênh khi một giao dịch được thực hiện trong
  Mạng Lưới Lightning?
answer: Tính thanh khoản được phân bổ lại dọc theo lộ trình giữa hai bên.
wrong_answers:
  - Tính thanh khoản vẫn giữ nguyên.
  - Tính thanh khoản được chuyển sang một kênh khác.
  - Tính thanh khoản tăng lên.
explanation: |
  Trong Mạng Lưới Lightning, khi một giao dịch được thực hiện, tính thanh khoản được phân bổ lại dọc theo lộ trình giữa hai bên.
reviewed: false