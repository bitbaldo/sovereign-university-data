question: What is a Keysend in the context of the Lightning Network?
answer: It allows a user to send money without having the recipient's request
wrong_answers:
  - It is a type of encryption used in the Lightning Network
  - It is a method for generating new Bitcoin addresses
  - It is a tool for tracking transactions on the Lightning Network
explanation: |
  A Keysend in the context of the Lightning Network allows a user to send
  money without having the recipient's request. The sender retrieves the recipient's
  ID, creates a preimage without asking the recipient, and includes it in the payment.
