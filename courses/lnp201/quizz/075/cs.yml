question: Co je Keysend v kontextu Lightning Network?
answer: Umožňuje uživateli poslat peníze bez požadavku příjemce
wrong_answers:
  - Je to typ šifrování používaný v Lightning Network
  - Je to metoda pro generování nových Bitcoin adres
  - Je to nástroj pro sledování transakcí na Lightning Network
explanation: |
  Keysend v kontextu Lightning Network umožňuje uživateli poslat
  peníze bez požadavku příjemce. Odesílatel získá ID příjemce,
  vytvoří preimage bez dotazu na příjemce a zahrne jej do platby.
