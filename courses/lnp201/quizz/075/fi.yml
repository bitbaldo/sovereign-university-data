question: Mikä on Keysend Lightning Networkin kontekstissa?
answer: Sen avulla käyttäjä voi lähettää rahaa ilman vastaanottajan pyyntöä
wrong_answers:
  - Se on eräänlainen salaus, jota käytetään Lightning Networkissa
  - Se on menetelmä uusien Bitcoin-osoitteiden luomiseen
  - Se on työkalu tapahtumien seuraamiseen Lightning Networkissa
explanation: |
  Keysend Lightning Networkin kontekstissa mahdollistaa käyttäjän lähettää
  rahaa ilman vastaanottajan pyyntöä. Lähettäjä hakee vastaanottajan
  tunnuksen, luo esikuvan kysymättä vastaanottajalta ja sisällyttää sen maksuun.
