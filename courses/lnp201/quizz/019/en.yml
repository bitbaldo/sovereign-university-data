question: How does Alice fund the channel she is opening with Bob?
answer: She creates a transaction with 2 UTXOs as output.
wrong_answers:
  - She sends money directly to Bob's public address.
  - She creates a transaction with 1 UTXO as output.
  - She asks Bob to fund the channel.
explanation: |
  To fund the channel she is opening with Bob, Alice creates a transaction
  with 2 UTXOs as output; one to the 2/2 multi-sig address and one to one of her change
  addresses.
