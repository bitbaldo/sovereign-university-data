question: Como Alice financia o canal que ela está abrindo com Bob?
answer: Ela cria uma transação com 2 UTXOs como saída.
wrong_answers:
  - Ela envia dinheiro diretamente para o endereço público de Bob.
  - Ela cria uma transação com 1 UTXO como saída.
  - Ela pede a Bob para financiar o canal.
explanation: |
  Para financiar o canal que ela está abrindo com Bob, Alice cria uma transação com 2 UTXOs como saída; um para o endereço multi-sig 2/2 e outro para um de seus endereços de troco.
