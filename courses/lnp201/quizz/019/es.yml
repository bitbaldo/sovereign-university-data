question: ¿Cómo financia Alice el canal que está abriendo con Bob?
answer: Ella crea una transacción con 2 UTXOs como salida.
wrong_answers:
  - Ella envía dinero directamente a la dirección pública de Bob.
  - Ella crea una transacción con 1 UTXO como salida.
  - Ella le pide a Bob que financie el canal.
explanation: |
  Para financiar el canal que está abriendo con Bob, Alice crea una transacción con 2 UTXOs como salida; uno a la dirección multi-sig 2/2 y otro a una de sus direcciones de cambio.
