question: アリスがボブと開設するチャネルに資金をどのように提供しますか？
answer: 彼女は出力として2つのUTXOを持つトランザクションを作成します。
wrong_answers:
  - 彼女は直接ボブの公開アドレスにお金を送ります。
  - 彼女は出力として1つのUTXOを持つトランザクションを作成します。
  - 彼女はボブにチャネルの資金提供を依頼します。
explanation: |
  アリスがボブと開設するチャネルに資金を提供するために、彼女は出力として2つのUTXOを持つトランザクションを作成します。一つは2/2のマルチシグアドレスへ、もう一つは彼女の変更アドレスの一つへ向けられます。
reviewed: false