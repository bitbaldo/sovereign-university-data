question: What is the purpose of the Timelock in a commitment transaction?
answer: It locks the funds until a certain block.
wrong_answers:
  - It locks the transaction until a certain block.
  - It locks the channel until a certain block.
  - It locks the revocation key until a certain block.
explanation: |
  The Timelock in a commitment transaction locks the funds until a certain
  block. This prevents the party who created the transaction from immediately recovering
  their money.
