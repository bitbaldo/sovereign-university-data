question: ¿Cuáles son los diferentes niveles de comunicación en la Red Lightning?
answer: Comunicación P2P, canal de pago, transacción de Bitcoin
wrong_answers:
  - Comunicación P2P, transacción de Bitcoin, transacción de Ethereum
  - Canal de pago, transacción de Bitcoin, transacción de Litecoin
  - Comunicación P2P, canal de pago, transacción de Ripple
explanation: |
  La Red Lightning tiene tres niveles diferentes de comunicación: comunicación P2P (protocolo de la Red Lightning), canal de pago (protocolo de la Red Lightning) y transacción de Bitcoin (protocolo de Bitcoin).
reviewed: false