question: What are the different levels of communication in the Lightning Network?
answer: P2P communication, Payment channel, Bitcoin transaction
wrong_answers:
  - P2P communication, Bitcoin transaction, Ethereum transaction
  - Payment channel, Bitcoin transaction, Litecoin transaction
  - P2P communication, Payment channel, Ripple transaction
explanation: |
  The Lightning Network has three different levels of communication; P2P
  communication (Lightning Network protocol), Payment channel (Lightning Network protocol),
  and Bitcoin transaction (Bitcoin protocol).
