question: What happens to the funds in a Lightning Network transfer?
answer: The funds never move, but the final balance is updated.
wrong_answers:
  - The funds are transferred from one side to the other.
  - The funds are locked until the channel is closed.
  - The funds are sent to the Bitcoin network.
explanation: |
  In a Lightning Network transfer, the funds never move. Instead, the final
  balance is updated via a signed but not published on-chain transaction.
