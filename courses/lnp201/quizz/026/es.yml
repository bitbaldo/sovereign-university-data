question: ¿Qué sucede con los fondos en una transferencia de la Red Lightning?
answer: Los fondos nunca se mueven, pero el saldo final se actualiza.
wrong_answers:
  - Los fondos se transfieren de un lado a otro.
  - Los fondos quedan bloqueados hasta que se cierre el canal.
  - Los fondos se envían a la red de Bitcoin.
explanation: |
  En una transferencia de la Red Lightning, los fondos nunca se mueven. En su lugar, el saldo final se actualiza mediante una transacción firmada pero no publicada en la cadena de bloques.
