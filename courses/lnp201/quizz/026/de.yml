question: Was passiert mit den Geldern bei einer Lightning Network-Übertragung?
answer: Die Gelder bewegen sich nie, aber der endgültige Saldo wird aktualisiert.
wrong_answers:
  - Die Gelder werden von einer Seite zur anderen übertragen.
  - Die Gelder werden gesperrt, bis der Kanal geschlossen ist.
  - Die Gelder werden an das Bitcoin-Netzwerk gesendet.
explanation: |
  Bei einer Lightning Network-Übertragung bewegen sich die Gelder nie. Stattdessen wird der endgültige Saldo über eine signierte, aber nicht veröffentlichte On-Chain-Transaktion aktualisiert.
