question: Jaký je účel HTLC-out v závazné transakci Alice?
answer: Představuje HTLC, které Alice posílá příjemci, Susie.
wrong_answers:
  - Představuje HTLC, které Alice obdrží od Boba.
  - Představuje HTLC, které Alice posílá Bobovi.
  - Představuje HTLC, které Alice obdrží od Susie.
explanation: |
  V daném scénáři Alice posílá HTLC Susie. To je reprezentováno
  v závazné transakci Alice jako HTLC-out.
reviewed: false