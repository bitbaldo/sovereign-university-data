question: What is the purpose of the HTLC-out in Alice's commitment transaction?
answer: It represents the HTLC Alice sends to the recipient, Susie.
wrong_answers:
  - It represents the HTLC Alice receives from Bob.
  - It represents the HTLC Alice sends to Bob.
  - It represents the HTLC Alice receives from Susie.
explanation: |
  In the given scenario, Alice sends an HTLC to Susie. This is represented
  in Alice's commitment transaction as an HTLC-out.
