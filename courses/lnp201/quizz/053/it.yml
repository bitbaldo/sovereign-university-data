question: Cos'è il Lightning Network?
answer: Una rete di canali di pagamento.
wrong_answers:
  - Un tipo di criptovaluta.
  - Una tecnologia blockchain.
  - Un portafoglio digitale per Bitcoin.
explanation: |
  Il Lightning Network è una rete di canali di pagamento. Migliaia di
  partecipanti con i propri canali di liquidità sono collegati tra loro e quindi possono
  effettuare transazioni tra partecipanti non collegati tra loro.
