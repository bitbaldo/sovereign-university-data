question: Co je Lightning Network?
answer: Síť platebních kanálů.
wrong_answers:
  - Typ kryptoměny.
  - Technologie blockchainu.
  - Digitální peněženka pro Bitcoin.
explanation: |
  Lightning Network je síť platebních kanálů. Tisíce
  vrstevníků se svými vlastními likvidními kanály jsou propojeni mezi sebou, a tak se
  používají k provádění transakcí mezi nepropojenými vrstevníky.
