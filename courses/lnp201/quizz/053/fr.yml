question: Qu'est-ce que le Lightning Network ?
answer: Un réseau de canaux de paiement.
wrong_answers:
  - Un type de cryptomonnaie.
  - Une technologie de blockchain.
  - Un portefeuille numérique pour Bitcoin.
explanation: |
  Le Lightning Network est un réseau de canaux de paiement. Des milliers de pairs avec leurs propres canaux de liquidité sont connectés les uns aux autres, et ainsi s'utilisent mutuellement pour effectuer des transactions entre des pairs non connectés.
