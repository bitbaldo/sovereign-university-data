question: O que é a Lightning Network?
answer: Uma rede de canais de pagamento.
wrong_answers:
  - Um tipo de criptomoeda.
  - Uma tecnologia de blockchain.
  - Uma carteira digital para Bitcoin.
explanation: |
  A Lightning Network é uma rede de canais de pagamento. Milhares de
  pares com seus próprios canais de liquidez estão conectados entre si, e assim se utilizam
  para realizar transações entre pares não conectados.
