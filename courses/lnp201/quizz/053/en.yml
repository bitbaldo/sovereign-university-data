question: What is the Lightning Network?
answer: A network of payment channels.
wrong_answers:
  - A type of cryptocurrency.
  - A blockchain technology.
  - A digital wallet for Bitcoin.
explanation: |
  The Lightning Network is a network of payment channels. Thousands of
  peers with their own liquidity channels are connected to each other, and thus self-use
  to carry out transactions between unconnected peers.
