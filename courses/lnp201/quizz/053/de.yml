question: Was ist das Lightning Network?
answer: Ein Netzwerk von Zahlungskanälen.
wrong_answers:
  - Eine Art von Kryptowährung.
  - Eine Blockchain-Technologie.
  - Eine digitale Geldbörse für Bitcoin.
explanation: |
  Das Lightning Network ist ein Netzwerk von Zahlungskanälen. Tausende von
  Peers mit ihren eigenen Liquiditätskanälen sind miteinander verbunden und können somit
  Transaktionen zwischen nicht verbundenen Peers durchführen.
