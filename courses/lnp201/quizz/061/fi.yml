question: Mitä tapahtuu, kun HTLC vanhenee?
answer: Rahat palautetaan lähettäjälle.
wrong_answers:
  - Rahat siirretään vastaanottajalle.
  - Rahat katoavat.
  - Rahat siirretään kolmannelle osapuolelle.
explanation: |
  Jos vastaanottaja ei paljasta salaisuutta tietyn ajan kuluessa,
  HTLC vanhenee ja rahat palautetaan lähettäjälle.
