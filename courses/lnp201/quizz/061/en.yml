question: What happens when the HTLC expires?
answer: The money is returned to the sender.
wrong_answers:
  - The money is transferred to the recipient.
  - The money is lost.
  - The money is transferred to a third party.
explanation: |
  If the recipient does not reveal the secret within a certain period of
  time, the HTLC expires and the money is returned to the sender.
