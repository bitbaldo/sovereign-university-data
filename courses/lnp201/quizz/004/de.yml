question: Was ist das Lightning Network?
answer: Eine Zahlungsinfrastruktur der zweiten Ebene, die auf dem Bitcoin-Netzwerk aufgebaut ist und schnelle und kostengünstige Transaktionen ermöglicht.
wrong_answers:
