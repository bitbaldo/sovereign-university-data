question: Lightning Network là gì?
answer: Một cơ sở hạ tầng thanh toán tầng thứ hai được xây dựng trên mạng Bitcoin, cho phép thực hiện giao dịch nhanh chóng và tiết kiệm chi phí
wrong_answers:
  - Một loại ví Bitcoin
  - Một phương pháp đào Bitcoin
  - Một loại sàn giao dịch Bitcoin
explanation: |
  Lightning Network là một cơ sở hạ tầng thanh toán tầng thứ hai được xây dựng
  trên mạng Bitcoin, cho phép thực hiện giao dịch nhanh chóng và tiết kiệm chi phí.
