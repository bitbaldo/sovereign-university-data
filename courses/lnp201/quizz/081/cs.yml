question: Co je Lightning Network?
answer: Řešení druhé vrstvy pro Bitcoin, které umožňuje rychlé transakce s nízkými náklady
wrong_answers:
  - Typ digitální peněženky pro ukládání Bitcoinu
  - Metoda těžby Bitcoinu
  - Záznam všech transakcí v síti Bitcoin
explanation: |
  Lightning Network je řešení druhé vrstvy pro Bitcoin, které umožňuje
  rychlé transakce s nízkými náklady. Funguje na vrcholu blockchainu Bitcoinu a umožňuje
  transakce mimo hlavní řetězec, které jsou rychlejší a levnější než transakce na hlavním řetězci.
