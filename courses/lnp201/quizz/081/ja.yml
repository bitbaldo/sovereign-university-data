question: ライトニングネットワークとは何ですか？
answer: ビットコインのための高速で低コストな取引を可能にするレイヤー2ソリューション
wrong_answers:
  - ビットコインを保存するためのデジタルウォレットの一種
  - ビットコインを採掘する方法
  - ビットコインネットワーク上のすべての取引の記録
explanation: |
  ライトニングネットワークは、高速で低コストな取引を可能にするビットコインのためのレイヤー2ソリューションです。これはビットコインのブロックチェーンの上で動作し、オンチェーン取引よりも速く、安価なオフチェーン取引を可能にします。
