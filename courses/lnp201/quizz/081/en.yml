question: What is the Lightning Network?
answer: A layer-2 solution for Bitcoin that enables fast, low-cost transactions
wrong_answers:
  - A type of digital wallet for storing Bitcoin
  - A method for mining Bitcoin
  - A record of all transactions on the Bitcoin network
explanation: |
  The Lightning Network is a layer-2 solution for Bitcoin that enables
  fast, low-cost transactions. It operates on top of the Bitcoin blockchain and allows
  for off-chain transactions, which are faster and cheaper than on-chain transactions.
