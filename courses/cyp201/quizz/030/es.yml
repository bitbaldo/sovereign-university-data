question: ¿Cuál es la ecuación que define una curva elíptica?
answer: "y\xB2 = x\xB3 + ax + b"
wrong_answers:
  - "y\xB2 = x\xB3 + ax"
  - "y\xB2 = x\xB3 + b"
  - "y\xB2 = x\xB3 + ax - b"
explanation: |
  "Una curva elíptica se define mediante la ecuación y\xB2 = x\xB3 + ax + b. Cada punto en esta curva tiene una simetría distintiva que es clave para su utilidad en criptografía."
