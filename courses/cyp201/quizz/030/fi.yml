question: Mikä yhtälö määrittelee elliptisen käyrän?
answer: "y² = x³ + ax + b"
wrong_answers:
  - "y² = x³ + ax"
  - "y² = x³ + b"
  - "y² = x³ + ax - b"
explanation: |
  "Elliptinen käyrä määritellään yhtälöllä y² = x³ + ax + b.\
  \ Jokaisella tämän käyrän pisteellä on erottuva symmetria, joka on avainasemassa sen hyödyllisyydessä\
  \ kryptografiassa."
