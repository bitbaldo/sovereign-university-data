question: Quelle est l'équation qui définit une courbe elliptique ?
answer: "y\xB2 = x\xB3 + ax + b"
wrong_answers:
  - "y\xB2 = x\xB3 + ax"
  - "y\xB2 = x\xB3 + b"
  - "y\xB2 = x\xB3 + ax - b"
explanation: |
  "Une courbe elliptique est définie par l'équation y\xB2 = x\xB3 + ax + b.\
  \ Chaque point sur cette courbe possède une symétrie distinctive qui est essentielle à sa pertinence\
  \ en cryptographie."
