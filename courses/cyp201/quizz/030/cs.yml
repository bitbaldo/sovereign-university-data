question: Jaká rovnice definuje eliptickou křivku?
answer: "y² = x³ + ax + b"
wrong_answers:
  - "y² = x³ + ax"
  - "y² = x³ + b"
  - "y² = x³ + ax - b"
explanation: |
  "Eliptická křivka je definována rovnicí y² = x³ + ax + b.\
  \ Každý bod na této křivce má charakteristickou symetrii, která je klíčová pro její\
  \ využití v kryptografii."
