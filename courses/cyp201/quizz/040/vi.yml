question: Ý nghĩa của việc sử dụng một nonce duy nhất trong thuật toán ECDSA là gì?
answer: Nó giúp tránh được các cuộc tấn công về mặt bảo mật.
wrong_answers:
  - Nó tăng tốc độ của thuật toán.
  - Nó giảm độ phức tạp tính toán.
  - Nó là yêu cầu để thuật toán hoạt động.
explanation: |
  Việc sử dụng một nonce duy nhất trong thuật toán ECDSA là rất quan trọng để duy trì
  an ninh. Việc tái sử dụng nonce có thể dẫn đến các lỗ hổng, như được minh họa bởi vụ hack
  PlayStation 3, đã bị xâm phạm do tái sử dụng nonce.
