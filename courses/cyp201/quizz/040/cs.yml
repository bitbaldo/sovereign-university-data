question: Jaký je význam použití jedinečného nonce v algoritmu ECDSA?
answer: Pomáhá předcházet bezpečnostním útokům.
wrong_answers:
  - Zvyšuje rychlost algoritmu.
  - Sníží výpočetní složitost.
  - Je vyžadováno pro funkci algoritmu.
explanation: |
  Použití jedinečného nonce v algoritmu ECDSA je klíčové pro udržení
  bezpečnosti. Opětovné použití nonce může vést k zranitelnostem, jak bylo demonstrováno
  na hacku PlayStation 3, který byl kompromitován kvůli opětovnému použití nonce.
