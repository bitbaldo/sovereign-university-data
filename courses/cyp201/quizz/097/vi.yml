question: Mục đích của khóa mở rộng trong ví HD là gì?
answer: Chúng được sử dụng để tạo ra các khóa con.
wrong_answers:
  - Chúng được sử dụng để tạo ra khóa chính.
  - Chúng được sử dụng để mã hóa ví.
  - Chúng được sử dụng để xác minh các giao dịch.
explanation: |
  Khóa mở rộng được sử dụng để tạo ra các khóa con và yêu cầu cả khóa cha

  và mã chuỗi tương ứng.'
