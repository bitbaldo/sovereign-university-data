question: Jaký je účel rozšířených klíčů v HD peněžence?
answer: Používají se k odvození dceřinných klíčů.
wrong_answers:
  - Používají se k generování hlavního klíče.
  - Používají se k šifrování peněženky.
  - Používají se k ověřování transakcí.
explanation: |
  Rozšířené klíče se používají k odvození dceřinných klíčů a vyžadují jak rodičovský

  klíč, tak odpovídající řetězový kód.
