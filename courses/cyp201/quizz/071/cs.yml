question: Jak jsou bity převedeny na fráze při generování mnemonické fráze pro Bitcoin peněženku?
answer: Každý segment je spojen se slovem ze seznamu 2048 slov.
wrong_answers:
  - Každý bit je spojen se slovem ze seznamu 2048 slov.
  - Každý segment je spojen se slovem ze seznamu 1024 slov.
  - Každý bit je spojen se slovem ze seznamu 1024 slov.
explanation: |
  Pro převod bitů na fráze je každý segment spojen se slovem ze seznamu 2048 slov.
