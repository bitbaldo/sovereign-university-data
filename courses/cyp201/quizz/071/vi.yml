question: Các bit được biến đổi thành cụm từ như thế nào trong quá trình tạo ra cụm từ ghi nhớ cho ví Bitcoin?

answer: Mỗi phân đoạn được liên kết với một từ từ danh sách 2048 từ.

wrong_answers:
  - Mỗi bit được liên kết với một từ từ danh sách 2048 từ.
  - Mỗi phân đoạn được liên kết với một từ từ danh sách 1024 từ.
  - Mỗi bit được liên kết với một từ từ danh sách 1024 từ.

explanation:
  Để biến đổi các bit thành cụm từ, mỗi phân đoạn được liên kết với một từ từ danh sách 2048 từ.