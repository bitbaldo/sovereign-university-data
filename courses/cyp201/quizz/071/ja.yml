question: ビットコインウォレットのニーモニックフレーズを生成する際、ビットはどのようにしてフレーズに変換されますか？
answer: 各セグメントは、2048語のリストから選ばれた1つの単語と関連付けられます。
wrong_answers:
  - 各ビットは、2048語のリストから選ばれた1つの単語と関連付けられます。
  - 各セグメントは、1024語のリストから選ばれた1つの単語と関連付けられます。
  - 各ビットは、1024語のリストから選ばれた1つの単語と関連付けられます。
explanation: |
  ビットをフレーズに変換するために、各セグメントは2048語のリストから選ばれた1つの単語と関連付けられます。
