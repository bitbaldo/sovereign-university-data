question: Quel est le but de la fonction de hachage SHA-256 dans la génération d'un bon nombre aléatoire ?
answer: Elle réduit une très grande quantité d'informations initiales en 256 bits.
wrong_answers:
  - Elle augmente la taille des informations initiales.
  - Elle chiffre les informations initiales.
  - Elle vérifie l'authenticité des informations initiales.
explanation: |
  La fonction de hachage SHA-256 est utilisée pour réduire une très grande quantité d'informations initiales en 256 bits. Ce processus aide à générer un bon nombre aléatoire, ce qui est crucial pour la sécurité des clés privées et des transactions Bitcoin.
