question: Was ist der Zweck der SHA-256-Hashfunktion bei der Erzeugung einer guten Zufallszahl?
answer: Sie reduziert ein sehr großes anfängliches Informationsstück auf 256 Bits.
wrong_answers:
  - Sie erhöht die Größe der anfänglichen Information.
  - Sie verschlüsselt die anfängliche Information.
  - Sie überprüft die Authentizität der anfänglichen Information.
explanation: |
  Die SHA-256-Hashfunktion wird verwendet, um ein sehr großes anfängliches Informationsstück auf 256 Bits zu reduzieren. Dieser Prozess hilft bei der Erzeugung einer guten Zufallszahl, was für die Sicherheit von privaten Schlüsseln und Bitcoin-Transaktionen entscheidend ist.
