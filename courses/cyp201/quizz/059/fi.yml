question: Mikä on SHA-256 -tiivistefunktion tarkoitus hyvän satunnaisluvun tuottamisessa?
answer: Se pienentää erittäin suuren alkuperäisen tietomäärän 256 bittiin.
wrong_answers:
  - Se kasvattaa alkuperäisen tiedon kokoa.
  - Se salaa alkuperäisen tiedon.
  - Se varmentaa alkuperäisen tiedon aitouden.
explanation: |
  SHA-256 -tiivistefunktiota käytetään pienentämään erittäin suuri alkuperäinen tietomäärä 256 bittiin. Tämä prosessi auttaa tuottamaan hyvän satunnaisluvun,
  mikä on ratkaisevan tärkeää yksityisavainten turvallisuuden ja Bitcoin-siirtojen kannalta.
