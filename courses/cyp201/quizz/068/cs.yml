question: Jak se určuje počet slov ve frázi pro obnovu při generování mnemonické fráze pro Bitcoin peněženku?
answer: Závisí to na velikosti entropie.
wrong_answers:
  - Závisí to na velikosti kontrolního součtu.
  - Je to vždy 24 slov.
  - Je generováno náhodně.
explanation: |
  V závislosti na velikosti entropie bude fráze pro obnovu obsahovat
  12 slov pro 128 bitů, 15 slov pro 160 bitů a 24 slov pro 256 bitů.
