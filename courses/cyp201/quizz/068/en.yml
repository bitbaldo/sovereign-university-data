question: How is the number of words in the recovery phrase determined in the generation
  of a mnemonic phrase for a Bitcoin wallet?
answer: It depends on the size of the entropy.
wrong_answers:
  - It depends on the size of the checksum.
  - It is always 24 words.
  - It is randomly generated.
explanation: |
  Depending on the size of the entropy, the recovery phrase will consist
  of 12 words for 128 bits, 15 words for 160 bits, and 24 words for 256 bits.
