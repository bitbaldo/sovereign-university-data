question: Como o número de palavras na frase de recuperação é determinado na geração de uma frase mnemônica para uma carteira de Bitcoin?
answer: Isso depende do tamanho da entropia.
wrong_answers:
  - Isso depende do tamanho do checksum.
  - Sempre são 24 palavras.
  - É gerado aleatoriamente.
explanation: |
  Dependendo do tamanho da entropia, a frase de recuperação consistirá em 12 palavras para 128 bits, 15 palavras para 160 bits e 24 palavras para 256 bits.
