question: Quel est le rôle de BIP38 dans l'écosystème Bitcoin?
answer: Il propose d'ajouter une phrase de passe supplémentaire pour renforcer la sécurité des clés individuelles.
wrong_answers:
  - Il a introduit la phrase mnémonique de 24 mots.
  - Il a révolutionné la façon dont les clés sont générées et stockées.
  - Il a standardisé la structure et la hiérarchie des portefeuilles HD.
explanation: |
  BIP38 propose d'ajouter une phrase de passe supplémentaire pour renforcer la sécurité des clés individuelles. Il s'agit de l'une des nombreuses améliorations apportées pour renforcer la sécurité et la fonctionnalité des portefeuilles HD.
