question: What is the significance of the irreversibility of the ECDSA function in
  Bitcoin wallet security?
answer: It is impossible to retrieve the private key from the public key
wrong_answers:
  - It is possible to retrieve the private key from the public key
  - It is possible to retrieve the public key from the private key
  - It is impossible to retrieve the public key from the private key
explanation: |
  The ECDSA function is irreversible, meaning it is impossible to retrieve
  the private key from the public key. This irreversibility is the cornerstone of
  Bitcoin wallet security.
