question: Quali sono i prefissi più comunemente utilizzati per le chiavi estese?
answer: xpub e zpub
wrong_answers:
  - xprv e zprv
  - ypub e zpub
  - xpub e ypub
explanation: |
  I prefissi più comunemente utilizzati sono xpub e zpub, che corrispondono
  rispettivamente agli standard legacy e segwit v1 e segwit v0.
