question: What are the most commonly used prefixes for extended keys?
answer: xpub and zpub
wrong_answers:
  - xprv and zprv
  - ypub and zpub
  - xpub and ypub
explanation: |
  The most commonly used prefixes are xpub and zpub, which correspond
  to

  legacy and segwit v1 and segwit v0 standards, respectively.'
