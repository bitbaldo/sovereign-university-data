question: Mitkä ovat yleisimmin käytetyt etuliitteet laajennetuille avaimille?
answer: xpub ja zpub
wrong_answers:
  - xprv ja zprv
  - ypub ja zpub
  - xpub ja ypub
explanation: |
  Yleisimmin käytetyt etuliitteet ovat xpub ja zpub, jotka vastaavat

  perintöä ja segwit v1 sekä segwit v0 standardeja, vastaavasti.