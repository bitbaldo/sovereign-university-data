question: Worauf basiert die Sicherheit von öffentlichen und privaten Schlüsseln?
answer: Das diskrete Logarithmusproblem
wrong_answers:
  - Das Primfaktorisierungsproblem
  - Das Rucksackproblem
  - Das Problem des Handlungsreisenden
explanation: |
  Die Sicherheit von öffentlichen und privaten Schlüsseln beruht auf dem diskreten Logarithmusproblem, einer komplexen mathematischen Fragestellung.
