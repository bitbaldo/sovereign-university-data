question: Quais são as características de uma frase secreta eficaz para uma carteira de Bitcoin?
answer: Longa (20 a 40 caracteres) e diversificada (usando letras maiúsculas, letras minúsculas, números e símbolos)
wrong_answers:
  - Curta e simples
  - Longa e simples
  - Curta e diversificada
explanation: |
  Uma frase secreta eficaz deve ser longa (20 a 40 caracteres) e diversificada (usando letras maiúsculas, letras minúsculas, números e símbolos). Ela não deve estar diretamente relacionada ao usuário ou ao seu ambiente.
