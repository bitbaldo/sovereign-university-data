question: Mitkä ovat tehokkaan salalauseen ominaisuudet Bitcoin-lompakolle?
answer: Pitkä (20–40 merkkiä) ja monipuolinen (käyttäen isoja kirjaimia, pieniä kirjaimia, numeroita ja symboleita)
wrong_answers:
  - Lyhyt ja yksinkertainen
  - Pitkä ja yksinkertainen
  - Lyhyt ja monipuolinen
explanation: |
  Tehokkaan salalauseen tulisi olla pitkä (20–40 merkkiä) ja monipuolinen
  (käyttäen isoja kirjaimia, pieniä kirjaimia, numeroita ja symboleita). Sen ei tulisi
  olla suoraan yhteydessä käyttäjään tai heidän ympäristöönsä.
