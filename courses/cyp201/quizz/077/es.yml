question: ¿Cuáles son las características de una frase de contraseña efectiva para una billetera de Bitcoin?
answer: Larga (de 20 a 40 caracteres) y diversificada (usando letras mayúsculas, letras minúsculas, números y símbolos)
wrong_answers:
  - Corta y simple
  - Larga y simple
  - Corta y diversificada
explanation: |
  Una frase de contraseña efectiva debe ser larga (de 20 a 40 caracteres) y diversificada (usando letras mayúsculas, letras minúsculas, números y símbolos). No debe estar directamente relacionada con el usuario o su entorno.
