question: What are the characteristics of an effective passphrase for a Bitcoin wallet?
answer: Long (20 to 40 characters) and diversified (using uppercase letters, lowercase letters, numbers, and symbols)
wrong_answers:
  - Short and simple
  - Long and simple
  - Short and diversified
explanation: |
  An effective passphrase should be long (20 to 40 characters) and diversified
  (using uppercase letters, lowercase letters, numbers, and symbols). It should not
  be directly related to the user or their environment.
