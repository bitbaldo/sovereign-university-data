question: ¿Cuál es el número total de posibilidades para una clave privada en teoría?
answer: 2^256
wrong_answers:
  - 2^128
  - 2^512
  - 2^1024
explanation: |
  El número total de posibilidades para una clave privada es teóricamente
  2^256, pero en realidad es ligeramente menor que eso.
