question: Qual é o número total de possibilidades para uma chave privada na teoria?
answer: 2^256
wrong_answers:
  - 2^128
  - 2^512
  - 2^1024
explanation: |
  O número total de possibilidades para uma chave privada é teoricamente
  2^256, mas na realidade, é ligeiramente menor que isso.
