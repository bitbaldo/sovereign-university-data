question: ビットコインウォレット内のプライベートキーの集まりを指す際に時々使われる俗称は何ですか？
answer: Just a Bunch Of Keys (JBOC)
wrong_answers:
  - Just a Bunch Of Coins (JBOC)
  - Just a Bunch Of Cryptos (JBOC)
  - Just a Bunch Of Codes (JBOC)
explanation: |
  ビットコインウォレット内の単一のマスターキーから派生したプライベートな暗号キーの集まりは、少し俗っぽい名前である"Just a Bunch Of Keys" (JBOC)と呼ばれることがあります。
reviewed: false