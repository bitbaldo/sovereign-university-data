question: What is the crude name sometimes used to refer to the collection of private
  keys in a Bitcoin wallet?
answer: Just a Bunch Of Keys (JBOC)
wrong_answers:
  - Just a Bunch Of Coins (JBOC)
  - Just a Bunch Of Cryptos (JBOC)
  - Just a Bunch Of Codes (JBOC)
explanation: |
  The collection of private cryptographic keys derived from a single master
  key in a Bitcoin wallet is sometimes referred to by the slightly cruder name of
  "Just a Bunch Of Keys" (JBOC).
reviewed: false
