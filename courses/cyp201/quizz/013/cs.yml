question: Jaká je role operátoru AND ve funkci komprese SHA256?
answer: Vrátit 1 pouze pokud oba operandy jsou rovny 1
wrong_answers:
  - Zpracovávat bity jeden po druhém podle jejich pořadí
  - Vrátit opačnou hodnotu operandu
  - Posunout bity doprava o zvolený počet
explanation: |
  Ve funkci komprese SHA256 je operátor AND použit k vrácení
  1 pouze pokud oba operandy jsou rovny 1. To je provedeno pomocí pravdivostní tabulky.
