question: What is the role of the AND operator in the compression function of SHA256?
answer: To return 1 only if both operands are equal to 1
wrong_answers:
  - To process the bits one by one according to their rank
  - To return the opposite value of an operand
  - To shift the bits to the right by a chosen number
explanation: |
  In the compression function of SHA256, the AND operator is used to return
  1 only if both operands are equal to 1. This is done using a truth table.
