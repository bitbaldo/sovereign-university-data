question: Qual è il ruolo dell'operatore AND nella funzione di compressione di SHA256?
answer: Restituire 1 solo se entrambi gli operandi sono uguali a 1
wrong_answers:
  - Elaborare i bit uno per uno in base al loro rango
  - Restituire il valore opposto di un operando
  - Spostare i bit a destra di un numero scelto
explanation: |
  Nella funzione di compressione di SHA256, l'operatore AND viene utilizzato per restituire 1 solo se entrambi gli operandi sono uguali a 1. Ciò viene fatto utilizzando una tabella di verità.
