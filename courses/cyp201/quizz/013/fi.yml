question: Mikä on JA-operaattorin rooli SHA256:n tiivistysfunktiossa?
answer: Palauttaa 1 vain, jos molemmat operandit ovat yhtä suuret kuin 1
wrong_answers:
  - Käsitellä bittejä yksi kerrallaan niiden arvon mukaan
  - Palauttaa operandin vastakkaisen arvon
  - Siirtää bitit oikealle valitun numeron verran
explanation: |
  SHA256:n tiivistysfunktiossa JA-operaattoria käytetään palauttamaan
  1 vain, jos molemmat operandit ovat yhtä suuret kuin 1. Tämä tehdään käyttäen totuustaulua.
reviewed: false