question: Was ist die Rolle des AND-Operators in der Kompressionsfunktion von SHA256?
answer: Um nur dann 1 zurückzugeben, wenn beide Operanden gleich 1 sind.
wrong_answers:
  - Um die Bits nacheinander gemäß ihrer Rangfolge zu verarbeiten.
  - Um den entgegengesetzten Wert eines Operanden zurückzugeben.
  - Um die Bits um eine bestimmte Anzahl nach rechts zu verschieben.
explanation: |
  In der Kompressionsfunktion von SHA256 wird der AND-Operator verwendet, um nur dann 1 zurückzugeben, wenn beide Operanden gleich 1 sind. Dies geschieht mithilfe einer Wahrheitstabelle.
