question: Co je rozšířený klíč v HD peněžence?
answer: Získá se spojením rodičovského klíče s jeho řetězcovým kódem.
wrong_answers:
  - Je to nejvyšší prvek v hierarchii HD peněženky.
  - Používá se k generování seedu peněženky.
  - Používá se k výpočtu kontrolního součtu.
explanation: |
  Odvození dětského klíče závisí na několika faktorech, včetně
  rodičovského klíče a odpovídajícího řetězcového kódu. Rozšířený klíč se získá spojením
  rodičovského klíče s jeho řetězcovým kódem.
reviewed: false