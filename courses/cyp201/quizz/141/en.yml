question: What is an extended key in an HD wallet?
answer: It is obtained by concatenating a parent key with its chain code.
wrong_answers:
  - It is the highest element in the HD wallet hierarchy.
  - It is used to generate the wallet's seed.
  - It is used to calculate the checksum.
explanation: |
  The derivation of a child key depends on several factors, including the
  parent key and the corresponding chain code. An extended key is obtained by concatenating
  a parent key with its chain code.
