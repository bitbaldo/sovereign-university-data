question: 拡張秘密鍵から派生可能な子鍵の種類は何ですか？
answer: 拡張秘密鍵は、通常モードでもハードネンモードでも、公開鍵と秘密鍵のすべての子鍵を派生させることができます。
wrong_answers:
  - 拡張秘密鍵は、通常の子鍵の派生のみを許可します。
  - 拡張秘密鍵は、ハードネンされた子鍵の派生のみを許可します。
  - 拡張秘密鍵は、いかなる子鍵の派生も許可しません。
explanation: |
  拡張秘密鍵は、公開鍵と秘密鍵のすべての子鍵を、通常モードでもハードネンモードでも派生させることができます。これは、拡張公開鍵が通常の子公開鍵の派生のみを許可するのと対照的です。