question: Mitä lapsiavainpareja voidaan johtaa laajennetusta yksityisavaimesta?
answer: Laajennettu yksityisavain mahdollistaa kaikkien lapsiavainten, sekä julkisten että yksityisten, johdon normaalissa tai vahvistetussa tilassa.
wrong_answers:
  - Laajennettu yksityisavain mahdollistaa vain normaalien lapsiavainten johdon.
  - Laajennettu yksityisavain mahdollistaa vain vahvistettujen lapsiavainten johdon.
  - Laajennettu yksityisavain ei mahdollista minkäänlaisten lapsiavainten johdon.
explanation: |
  Laajennettu yksityisavain mahdollistaa kaikkien lapsiavainten, sekä

  julkisten että yksityisten, johdon olipa kyseessä sitten normaali tai vahvistettu tila. Tämä eroaa

  laajennetusta julkisesta avaimesta, joka mahdollistaa vain normaalien lasten julkisten avainten johdon.