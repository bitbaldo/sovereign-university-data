question: Jaký je účel algoritmu ECDSA v kontextu Bitcoinových transakcí?
answer: Ověřit digitální podpisy.
wrong_answers:
  - Šifrovat data transakce.
  - Generovat Bitcoinové adresy.
  - Těžit nové Bitcoiny.
explanation: |
  Algoritmus ECDSA (Elliptic Curve Digital Signature Algorithm) je používán
  v kontextu Bitcoinových transakcí k ověření digitálních podpisů. To umožňuje
  příjemci transakce potvrdit pravost podepsané zprávy bez potřeby soukromého klíče odesílatele.