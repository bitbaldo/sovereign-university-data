question: What is the purpose of the ECDSA algorithm in the context of Bitcoin transactions?
answer: To validate digital signatures.
wrong_answers:
  - To encrypt transaction data.
  - To generate Bitcoin addresses.
  - To mine new Bitcoins.
explanation: |
  The ECDSA (Elliptic Curve Digital Signature Algorithm) is used in the
  context of Bitcoin transactions to validate digital signatures. This allows the
  receiver of a transaction to confirm the authenticity of the signed message without
  needing the sender's private key.
