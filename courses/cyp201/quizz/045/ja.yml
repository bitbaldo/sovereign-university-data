question: Bitcoin取引の文脈でのECDSAアルゴリズムの目的は何ですか？
answer: デジタル署名を検証すること。
wrong_answers:
  - 取引データを暗号化すること。
  - Bitcoinアドレスを生成すること。
  - 新しいBitcoinを採掘すること。
explanation: |
  ECDSA（Elliptic Curve Digital Signature Algorithm）は、Bitcoin取引の文脈でデジタル署名を検証するために使用されます。これにより、取引の受信者は、送信者の秘密鍵を必要とせずに、署名されたメッセージの真正性を確認することができます。
