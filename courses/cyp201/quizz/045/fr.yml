question: Quel est le but de l'algorithme ECDSA dans le contexte des transactions Bitcoin?
answer: Pour valider les signatures numériques.
wrong_answers:
  - Pour chiffrer les données de transaction.
  - Pour générer des adresses Bitcoin.
  - Pour miner de nouveaux Bitcoins.
explanation: |
  L'algorithme ECDSA (Elliptic Curve Digital Signature Algorithm) est utilisé dans le
  contexte des transactions Bitcoin pour valider les signatures numériques. Cela permet au
  destinataire d'une transaction de confirmer l'authenticité du message signé sans
  avoir besoin de la clé privée de l'expéditeur.
