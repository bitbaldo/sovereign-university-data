question: Qual è lo scopo dell'algoritmo ECDSA nel contesto delle transazioni Bitcoin?
answer: Per convalidare le firme digitali.
wrong_answers:
  - Per crittografare i dati delle transazioni.
  - Per generare indirizzi Bitcoin.
  - Per estrarre nuovi Bitcoin.
explanation: |
  L'algoritmo ECDSA (Elliptic Curve Digital Signature Algorithm) viene utilizzato nel contesto delle transazioni Bitcoin per convalidare le firme digitali. Ciò consente al destinatario di una transazione di confermare l'autenticità del messaggio firmato senza avere bisogno della chiave privata del mittente.
