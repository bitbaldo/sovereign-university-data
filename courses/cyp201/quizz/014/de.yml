question: Wie viele Runden der Berechnung werden in der Kompressionsfunktion von SHA256 durchgeführt?
answer: 64
wrong_answers:
  - 32
  - 128
  - 256
explanation: |
  In der Kompressionsfunktion von SHA256 werden 64 Runden der Berechnung durchgeführt.
  Ähnlich wie bei einem Radrennen verbessert jede Runde die Position der Funktion.
