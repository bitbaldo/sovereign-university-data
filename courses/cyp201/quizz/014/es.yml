question: ¿Cuántas rondas de cálculo se realizan en la función de compresión de SHA256?
answer: 64
wrong_answers:
  - 32
  - 128
  - 256
explanation: |
  En la función de compresión de SHA256, se realizan 64 rondas de cálculo.
  Al igual que en una carrera de ciclismo, cada vuelta mejora la posición de la función.
