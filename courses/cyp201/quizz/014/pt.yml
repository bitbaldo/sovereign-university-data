question: Quantas rodadas de cálculo são realizadas na função de compressão do SHA256?
answer: 64
wrong_answers:
  - 32
  - 128
  - 256
explanation: |
  Na função de compressão do SHA256, são realizadas 64 rodadas de cálculo.
  Assim como em uma corrida de ciclismo, cada volta melhora a posição da função.
