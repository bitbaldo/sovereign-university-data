question: Combien de tours de calcul sont effectués dans la fonction de compression de SHA256 ?
answer: 64
wrong_answers:
  - 32
  - 128
  - 256
explanation: |
  Dans la fonction de compression de SHA256, 64 tours de calcul sont effectués.
  Comme dans une course cycliste, chaque tour améliore la position de la fonction.
