question: Quante iterazioni di calcolo vengono eseguite nella funzione di compressione di SHA256?
answer: 64
wrong_answers:
  - 32
  - 128
  - 256
explanation: |
  Nella funzione di compressione di SHA256 vengono eseguite 64 iterazioni di calcolo.
  Come in una gara ciclistica, ogni giro migliora la posizione della funzione.
