question: Welche Rolle spielt die Entropie in der Hierarchical Deterministic (HD) Wallet mit BIP32?
answer: Sie wird verwendet, um eine mnemonische Phrase aus einer Zufallszahl zu generieren.
wrong_answers:
  - Sie wird verwendet, um den Seed der Wallet zu generieren.
  - Sie wird verwendet, um abgeleitete Schlüssel zu erzeugen.
  - Sie wird verwendet, um die Prüfsumme zu berechnen.
explanation: |
  In der Hierarchical Deterministic (HD) Wallet mit BIP32 spielt die Entropie eine zentrale Rolle, da sie verwendet wird, um eine mnemonische Phrase aus einer Zufallszahl zu generieren.
  Diese mnemonische Phrase kann dann mithilfe der Liste von 2048 Wörtern, die in BIP39 bereitgestellt wird, in eine Reihe leicht zu merkender Wörter codiert werden.
