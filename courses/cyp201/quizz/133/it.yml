question: Qual è il ruolo dell'entropia nel portafoglio deterministico gerarchico (HD) con BIP32?
answer: Viene utilizzata per generare una frase mnemonica da un numero casuale.
wrong_answers:
  - Viene utilizzata per generare il seed del portafoglio.
  - Viene utilizzata per derivare chiavi figlie.
  - Viene utilizzata per calcolare il checksum.
explanation: |
  Nel portafoglio deterministico gerarchico (HD) con BIP32, l'entropia svolge un ruolo centrale poiché viene utilizzata per generare una frase mnemonica da un numero casuale.
  Questa frase mnemonica può quindi essere codificata in una serie di parole facili da ricordare utilizzando l'elenco di 2048 parole fornito in BIP39.
