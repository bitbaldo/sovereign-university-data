question: コンピューターでBitcoin取引のために乱数を生成する際の主な課題は何ですか？
answer: 得られる結果が真にランダムではない。
wrong_answers:
  - ほとんどのユーザーにとってプロセスが複雑すぎる。
  - 多くの計算能力を要求される。
  - すべてのタイプのコンピューターと互換性がない。
explanation: |
  コンピューターは設定されたアルゴリズムに従うため、真にランダムな数を生成することが困難です。これは、ランダム性がプライベートキーとBitcoin取引のセキュリティに不可欠である暗号学において、重大な課題です。
