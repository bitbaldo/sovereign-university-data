question: Quali operazioni matematiche vengono utilizzate per ottenere la chiave pubblica dalla chiave privata figlia in Bitcoin?
answer: Addizione e raddoppiamento dei punti sulle curve ellittiche.
wrong_answers:
  - Moltiplicazione e divisione sulle curve paraboliche.
  - Sottrazione e moltiplicazione sulle curve iperboliche.
  - Addizione e sottrazione sulle curve lineari.
