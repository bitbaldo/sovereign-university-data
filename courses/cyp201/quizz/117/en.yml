question: What mathematical operations are used to derive the public key from the
  child private key in Bitcoin?
answer: Point addition and doubling on elliptic curves.
wrong_answers:
  - Multiplication and division on parabolic curves.
  - Subtraction and multiplication on hyperbolic curves.
  - Addition and subtraction on linear curves.
explanation: |
  In Bitcoin, the public key is derived from the child private key using
  mathematical operations such as point addition and doubling on elliptic curves.
  This is a fundamental aspect of the cryptographic security of Bitcoin.
