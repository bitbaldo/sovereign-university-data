question: Quais operações matemáticas são usadas para derivar a chave pública a partir da chave privada do filho no Bitcoin?
answer: Adição de pontos e duplicação em curvas elípticas.
wrong_answers:
  - Multiplicação e divisão em curvas parabólicas.
  - Subtração e multiplicação em curvas hiperbólicas.
  - Adição e subtração em curvas lineares.
explanation: |
  No Bitcoin, a chave pública é derivada da chave privada do filho usando operações matemáticas, como adição de pontos e duplicação em curvas elípticas.
  Isso é um aspecto fundamental da segurança criptográfica do Bitcoin.
