question: Quelles opérations mathématiques sont utilisées pour dériver la clé publique à partir de la clé privée enfant dans Bitcoin ?
answer: L'addition de points et le doublement sur les courbes elliptiques.
wrong_answers:
  - La multiplication et la division sur les courbes paraboliques.
  - La soustraction et la multiplication sur les courbes hyperboliques.
  - L'addition et la soustraction sur les courbes linéaires.
explanation: |
  Dans Bitcoin, la clé publique est dérivée de la clé privée enfant en utilisant des opérations mathématiques telles que l'addition de points et le doublement sur les courbes elliptiques.
  Ceci est un aspect fondamental de la sécurité cryptographique de Bitcoin.
