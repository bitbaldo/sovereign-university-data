question: Jaké matematické operace se používají k odvození veřejného klíče z
  dětského soukromého klíče v Bitcoinu?
answer: Sčítání bodů a zdvojení na eliptických křivkách.
wrong_answers:
  - Násobení a dělení na parabolických křivkách.
  - Odčítání a násobení na hyperbolických křivkách.
  - Sčítání a odčítání na lineárních křivkách.
explanation: |
  V Bitcoinu je veřejný klíč odvozen z dětského soukromého klíče pomocí
  matematických operací, jako je sčítání bodů a zdvojení na eliptických křivkách.
  To je základní aspekt kryptografického zabezpečení Bitcoinu.
