question: Welche mathematischen Operationen werden verwendet, um den öffentlichen Schlüssel aus dem Kind-Privatschlüssel in Bitcoin abzuleiten?
answer: Punktaddition und Verdopplung auf elliptischen Kurven.
wrong_answers:
  - Multiplikation und Division auf parabolischen Kurven.
  - Subtraktion und Multiplikation auf hyperbolischen Kurven.
  - Addition und Subtraktion auf linearen Kurven.
explanation: |
  In Bitcoin wird der öffentliche Schlüssel aus dem Kind-Privatschlüssel mithilfe mathematischer Operationen wie Punktaddition und Verdopplung auf elliptischen Kurven abgeleitet.
  Dies ist ein grundlegender Aspekt der kryptografischen Sicherheit von Bitcoin.
