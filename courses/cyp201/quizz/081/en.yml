question: Is the use of a passphrase in a Bitcoin wallet mandatory?
answer: No, its use is optional
wrong_answers:
  - Yes, its use is mandatory
  - It depends on the type of wallet
  - It depends on the amount of bitcoins in the wallet
explanation: |
  The passphrase is an additional password that can be integrated into
  a Bitcoin wallet to increase its security. Its use is optional and is at the discretion
  of the user.
