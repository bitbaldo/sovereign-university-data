question: Je použití heslové fráze v Bitcoinové peněžence povinné?
answer: Ne, její použití je volitelné
wrong_answers:
  - Ano, její použití je povinné
  - Záleží na typu peněženky
  - Záleží na množství bitcoinů v peněžence
explanation: |
  Heslová fráze je dodatečné heslo, které lze integrovat do
  Bitcoinové peněženky za účelem zvýšení její bezpečnosti. Její použití je volitelné a je na uvážení
  uživatele.
