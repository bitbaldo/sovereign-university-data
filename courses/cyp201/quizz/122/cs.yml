question: Co musí uživatelé Bitcoinu poskytnout odesílateli, když chtějí přijímat bitcoiny?
answer: Přijímací adresu
wrong_answers:
  - Svůj veřejný klíč
  - Svůj soukromý klíč
  - Heslo k jejich bitcoinové peněžence
explanation: |
  Když uživatel Bitcoinu chce přijímat bitcoiny, poskytne odesílateli přijímací
  adresu. Tato adresa je hashem jejich veřejného klíče, s určitým
  formátem.
