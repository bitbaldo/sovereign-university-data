question: O que significa HMAC?
answer: Código de Autenticação de Mensagem Baseado em Hash
wrong_answers:
  - Código de Autenticação Mestre Hierárquico
  - Código de Autenticação Mestre Hashed
  - Código de Autenticação de Mensagem Hierárquico
explanation: |
  HMAC significa Código de Autenticação de Mensagem Baseado em Hash. É um tipo de código de autenticação de mensagem (MAC) que envolve uma função de hash criptográfica e uma chave criptográfica secreta.
