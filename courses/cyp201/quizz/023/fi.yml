question: Mitä HMAC tarkoittaa?
answer: Hash-pohjainen viestin autentikointikoodi
wrong_answers:
  - Hierarkkinen pääautentikointikoodi
  - Hashattu pääautentikointikoodi
  - Hierarkkinen viestin autentikointikoodi
explanation: |
  HMAC tarkoittaa Hash-pohjaista viestin autentikointikoodia. Se on tyyppi
  viestin autentikointikoodista (MAC), joka sisältää kryptografisen hajautusfunktion ja
  salaisen kryptografisen avaimen.
