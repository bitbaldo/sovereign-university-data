question: What does HMAC stand for?
answer: Hash-based Message Authentication Code
wrong_answers:
  - Hierarchical Master Authentication Code
  - Hashed Master Authentication Code
  - Hierarchical Message Authentication Code
explanation: |
  HMAC stands for Hash-based Message Authentication Code. It is a type
  of message authentication code (MAC) involving a cryptographic hash function and
  a secret cryptographic key.
reviewed: false
