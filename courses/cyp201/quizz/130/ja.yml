question: Bitcoinにおいて、bc1qとbc1pで始まるアドレスの違いは何ですか？
answer: bc1qアドレスはSegwit V0を使用しているのに対し、bc1pアドレスはSegwit V1を使用しています。
wrong_answers:
  - bc1qアドレスはSegwit V1を使用し、bc1pアドレスはSegwit V0を使用しています。
  - bc1qとbc1pの両方のアドレスがSegwit V0を使用しています。
  - bc1qとbc1pの両方のアドレスがSegwit V1を使用しています。
explanation: |
  bc1qで始まるアドレスを構築するためには、Segwit V0を使用します。一方、Taprootアドレスは、

  そのバージョン（Segwit V1）が0+1=1に対応しているため、文字pを使用してbc1pで始まります。