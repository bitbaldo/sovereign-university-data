question: Sự khác biệt giữa địa chỉ bắt đầu bằng bc1q và bc1p trong Bitcoin là gì?
answer: Địa chỉ bc1q sử dụng Segwit V0, trong khi địa chỉ bc1p sử dụng Segwit V1.
wrong_answers:
  - Địa chỉ bc1q sử dụng Segwit V1, trong khi địa chỉ bc1p sử dụng Segwit V0.
  - Cả địa chỉ bc1q và bc1p đều sử dụng Segwit V0.
  - Cả địa chỉ bc1q và bc1p đều sử dụng Segwit V1.
explanation: |
  Để tạo một địa chỉ bắt đầu bằng bc1q, chúng ta sử dụng Segwit V0. Mặt khác, địa chỉ Taproot,

  bắt đầu bằng bc1p vì phiên bản của chúng (Segwit V1) tương ứng

  với 0+1=1, do đó sử dụng ký tự p.
