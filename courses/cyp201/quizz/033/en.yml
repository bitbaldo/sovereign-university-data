question: What is the scalar multiplication of a point by n on an elliptic curve?
answer: Equivalent to adding that point to itself n times
wrong_answers:
  - Equivalent to subtracting that point from itself n times
  - Equivalent to multiplying that point by itself n times
  - Equivalent to dividing that point by itself n times
explanation: |
  The scalar multiplication of a point by n on an elliptic curve is equivalent
  to adding that point to itself n times. This operation is the basis for calculating
  public keys in the Bitcoin system.
