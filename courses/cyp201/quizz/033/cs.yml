question: Co je skalární násobení bodu číslem n na eliptické křivce?
answer: Ekvivalentní k přičtení tohoto bodu k sobě samému n-krát
wrong_answers:
  - Ekvivalentní k odečtení tohoto bodu od sebe samého n-krát
  - Ekvivalentní k násobení tohoto bodu sebou samým n-krát
  - Ekvivalentní k dělení tohoto bodu sebou samým n-krát
explanation: |
  Skalární násobení bodu číslem n na eliptické křivce je ekvivalentní
  k přičtení tohoto bodu k sobě samému n-krát. Tato operace je základem pro výpočet
  veřejných klíčů v systému Bitcoin.
