question: Bốn đặc tính mà một hàm băm mật mã cần có để được công nhận là an toàn là gì?

answer: Khả năng không thể đảo ngược, khả năng chống giả mạo, khả năng chống va chạm, và khả năng chống tấn công hình ảnh thứ hai.

wrong_answers:
  - Tốc độ, hiệu quả, khả năng chống va chạm, và khả năng không thể đảo ngược.
  - Khả năng chống va chạm, khả năng chống giả mạo, khả năng mở rộng, và khả năng không thể đảo ngược.
  - Khả năng không thể đảo ngược, khả năng chống va chạm, khả năng chống giả mạo, và tốc độ.

explanation:
  Một hàm băm mật mã an toàn cần phải có bốn đặc tính chính;
  khả năng không thể đảo ngược
  (nghĩa là không thể tìm ra đầu vào gốc từ đầu ra), khả năng chống giả mạo (nghĩa là khó tạo ra một đầu vào khác mà sản sinh ra cùng một đầu ra), khả năng chống va chạm (nghĩa là khó tìm ra hai đầu vào khác nhau mà sản sinh ra cùng một đầu ra), và khả năng chống tấn công hình ảnh thứ hai (nghĩa là khó tìm ra một đầu vào khác mà sản sinh ra cùng một đầu ra như một đầu vào đã cho).