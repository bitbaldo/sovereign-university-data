question: 暗号化ハッシュ関数が安全と認識されるために必要な4つの強度は何ですか？
answer: 反転不可能性、偽造への抵抗力、衝突への抵抗力、および第二原像への抵抗力。
wrong_answers:
  - 速度、効率、衝突への抵抗力、および反転不可能性。
  - 衝突への抵抗力、偽造への抵抗力、スケーラビリティ、および反転不可能性。
  - 反転不可能性、衝突への抵抗力、偽造への抵抗力、および速度。
explanation: |
  安全な暗号化ハッシュ関数には4つの主要な強度が必要です。
  反転不可能性（出力から元の入力を導き出すことが不可能であることを意味します）、偽造への抵抗力（異なる入力を作成しても同じ出力が得られることが困難であることを意味します）、衝突への抵抗力（異なる2つの入力が同じ出力を生み出すことが困難であることを意味します）、および第二原像への抵抗力（与えられた入力と同じ出力を生み出す異なる入力を見つけることが困難であることを意味します）。