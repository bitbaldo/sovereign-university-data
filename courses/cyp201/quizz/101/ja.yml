question: 通常の子キーとハード化された子キーのインデックス範囲の違いは何ですか？
answer: 通常の子キーは0から2の31乗マイナス1までの範囲のインデックスを持ち、ハード化された子キーは2の31乗から2の32乗マイナス1までの範囲のインデックスを持ちます。
wrong_answers:
  - 通常の子キーは0から2の32乗マイナス1までの範囲のインデックスを持ち、ハード化された子キーは2の31乗から2の31乗マイナス1までの範囲のインデックスを持ちます。
  - 通常の子キーもハード化された子キーも同じインデックス範囲を持ちます。
  - 通常の子キーとハード化された子キーのインデックス範囲に違いはありません。
explanation: |
  通常の子キーのインデックス範囲は0から2の31乗マイナス1までであり、ハード化された子キーのインデックス範囲は2の31乗から2の32乗マイナス1までです。
