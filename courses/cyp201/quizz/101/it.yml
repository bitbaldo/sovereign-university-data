question: Qual è la differenza tra gli intervalli di indice delle chiavi figlie normali e delle chiavi figlie protette?
answer: Le chiavi figlie normali hanno un intervallo di indice compreso tra 0 e 2 alla potenza di 31 meno 1, mentre le chiavi figlie protette hanno un intervallo di indice compreso tra 2 alla potenza di 31 e 2 alla potenza di 32 meno 1.
