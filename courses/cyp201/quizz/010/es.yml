question: ¿Cuáles son los vectores de inicialización en el procesamiento de la función SHA-256?
answer: Los primeros 32 bits de las partes decimales de las raíces cuadradas de los primeros 8 números primos.
wrong_answers:
  - Los primeros 32 bits de las partes decimales de las raíces cúbicas de los primeros 8 números primos.
  - Los primeros 32 bits de las partes decimales de las raíces cuadradas de los primeros 64 números primos.
  - Los primeros 32 bits de las partes decimales de las raíces cúbicas de los primeros 64 números primos.
explanation: |
  En el procesamiento de la función SHA-256, los vectores de inicialización, de A a H, son los primeros 32 bits de las partes decimales de las raíces cuadradas de los primeros 8 números primos. Estos se utilizan como ingredientes básicos en la receta criptográfica.
