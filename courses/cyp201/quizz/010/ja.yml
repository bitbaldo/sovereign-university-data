question: SHA-256関数処理における初期化ベクトルとは何ですか？
answer: 最初の8つの素数の平方根の小数部分の最初の32ビット
wrong_answers:
  - 最初の8つの素数の立方根の小数部分の最初の32ビット
  - 最初の64個の素数の平方根の小数部分の最初の32ビット
  - 最初の64個の素数の立方根の小数部分の最初の32ビット
explanation: |
  SHA-256関数処理において、初期化ベクトルはAからHまで、最初の8つの素数の平方根の小数部分の最初の32ビットです。これらは暗号化レシピの基本的な材料として使用されます。
