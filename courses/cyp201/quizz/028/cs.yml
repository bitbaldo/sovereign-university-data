question: Co jsou UTXO v kontextu Bitcoinu?
answer: Nevyužité transakční výstupy
wrong_answers:
  - Nezjistitelné transakční výstupy
  - Neověřené transakční výstupy
  - Nepotvrzené transakční výstupy
explanation: |
  UTXO, neboli "Nevyužité transakční výstupy," představují nevyužité transakční
  výstupy patřící uživateli. Aby bylo možné tyto bitcoiny utratit, musí uživatel prokázat vlastnictví
  soukromého klíče, který odpovídá veřejnému klíči spojenému s každým UTXO.
