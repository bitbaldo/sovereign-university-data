question: Qu'est-ce que les UTXOs dans le contexte de Bitcoin?
answer: Sorties de transactions non dépensées
wrong_answers:
  - Sorties de transactions non traçables
  - Sorties de transactions non vérifiées
  - Sorties de transactions non confirmées
explanation: |
  Les UTXOs, ou "Unspent Transaction Outputs" en anglais, représentent les sorties de transactions non dépensées appartenant à un utilisateur. Pour dépenser ces bitcoins, il faut démontrer la propriété de la clé privée correspondant à la clé publique liée à chaque UTXO.
