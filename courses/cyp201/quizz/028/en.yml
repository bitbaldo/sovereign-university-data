question: What are UTXOs in the context of Bitcoin?
answer: Unspent Transaction Outputs
wrong_answers:
  - Untraceable Transaction Outputs
  - Unverified Transaction Outputs
  - Unconfirmed Transaction Outputs
explanation: |
  UTXOs, or "Unspent Transaction Outputs," represent the unspent transaction
  outputs belonging to a user. To spend these bitcoins, one must demonstrate ownership
  of the private key corresponding to the public key linked to each UTXO.
reviewed: false
