question: Bitcoinの文脈でUTXOsとは何ですか？
answer: 未使用のトランザクションアウトプット
wrong_answers:
  - 追跡不可能なトランザクションアウトプット
  - 未検証のトランザクションアウトプット
  - 未確認のトランザクションアウトプット
explanation: |
  UTXOs、または"未使用のトランザクションアウトプット"は、ユーザーに属する未使用のトランザクションアウトプットを表します。これらのビットコインを使用するには、各UTXOにリンクされた公開鍵に対応する秘密鍵の所有権を証明する必要があります。
reviewed: false