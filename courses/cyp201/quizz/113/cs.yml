question: K čemu odpovídá Hloubka 0 ve struktuře HD peněženky?
answer: Hlavní klíč a hlavní řetězový kód
wrong_answers:
  - Dceřiné klíče a dceřiný řetězový kód
  - Vnější a vnitřní řetězce
  - Přijímací adresy ve standardní peněžence
explanation: |
  Ve struktuře HD peněženky odpovídá Hloubka 0 hlavnímu klíči a
  hlavnímu řetězovému kódu.
