question: What does Depth 0 correspond to in the HD Wallet structure?
answer: The master key and the master chain code
wrong_answers:
  - The child keys and the child chain code
  - The external and internal chains
  - The receiving addresses in a standard wallet
explanation: |
  In the HD Wallet structure, Depth 0 corresponds to the master key and
  the master chain code.
