question: Depth 0 tương ứng với gì trong cấu trúc ví HD?
answer: khóa chính và mã chuỗi chính
wrong_answers:
  - Các khóa con và mã chuỗi con
  - Chuỗi ngoại và chuỗi nội
  - Các địa chỉ nhận trong một ví tiêu chuẩn
explanation: |
  Trong cấu trúc ví HD, Depth 0 tương ứng với khóa chính và mã chuỗi chính.