question: What is the purpose of the nonce in the context of Bitcoin transactions?
answer: It is used in the creation of a digital signature.
wrong_answers:
  - It is used to encrypt the transaction data.
  - It is used to store the transaction data.
  - It is used to transmit the transaction data.
explanation: |
  In the context of Bitcoin transactions, a nonce is used in the creation
  of a digital signature. Specifically, it is used in the calculation of a specific
  number V and the digital signature composed of two parts, S1 and S2.
