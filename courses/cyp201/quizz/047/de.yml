question: Was ist der Zweck des Nonce im Zusammenhang mit Bitcoin-Transaktionen?
answer: Es wird bei der Erstellung einer digitalen Signatur verwendet.
wrong_answers:
  - Es wird verwendet, um die Transaktionsdaten zu verschlüsseln.
  - Es wird verwendet, um die Transaktionsdaten zu speichern.
  - Es wird verwendet, um die Transaktionsdaten zu übertragen.
explanation: |
  Im Zusammenhang mit Bitcoin-Transaktionen wird ein Nonce bei der Erstellung einer digitalen Signatur verwendet. Konkret wird es bei der Berechnung einer bestimmten Zahl V und der digitalen Signatur, die aus zwei Teilen, S1 und S2, besteht, verwendet.
