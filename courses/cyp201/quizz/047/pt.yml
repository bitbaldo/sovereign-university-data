question: Qual é o propósito do nonce no contexto das transações de Bitcoin?
answer: Ele é usado na criação de uma assinatura digital.
wrong_answers:
  - Ele é usado para criptografar os dados da transação.
  - Ele é usado para armazenar os dados da transação.
  - Ele é usado para transmitir os dados da transação.
explanation: |
  No contexto das transações de Bitcoin, um nonce é usado na criação de uma assinatura digital. Especificamente, ele é usado no cálculo de um número específico V e na assinatura digital composta por duas partes, S1 e S2.
