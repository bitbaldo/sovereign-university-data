question: Lựa chọn bổ sung nào để tăng cường bảo mật cho ví Bitcoin?
answer: Thêm một cụm mật khẩu.
wrong_answers:
  - Thêm một cụm từ ghi nhớ thứ hai.
  - Thêm chữ ký số.
  - Thêm lịch sử giao dịch.
explanation: |
  Thêm một cụm mật khẩu là một lựa chọn bổ sung để tăng cường bảo mật
  cho ví Bitcoin.