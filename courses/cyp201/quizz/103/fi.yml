question: Mikä on siemenen rooli hierarkkisessa järjestelyssä ja HD-lompakon johdannaisuuden muodostamisessa?
answer: Siemen toimii deterministisessä roolissa kaikkien muiden avainten johdannaisuuden muodostamisessa.
wrong_answers:
  - Siementä käytetään lompakon salaamiseen.
  - Siementä käytetään pääketjukoodin luomiseen.
  - Siementä käytetään salkun palauttamiseen.
explanation: |
  Siemen, jonka pituus on 128–256 bittiä, luodaan satunnaisesti tai

  salaisesta lauseesta. Se toimii deterministisessä roolissa kaikkien muiden

  avainten johdannaisuuden muodostamisessa HD-lompakossa.