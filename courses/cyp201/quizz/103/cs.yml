question: Jaká je role seedu v hierarchické organizaci a odvození HD peněženky?
answer: Seed hraje deterministickou roli v odvození všech ostatních klíčů.
wrong_answers:
  - Seed se používá k šifrování peněženky.
  - Seed se používá k generování hlavního řetězového kódu.
  - Seed se používá k obnovení portfolia.
explanation: |
  Seed, jehož délka je 128 až 256 bitů, je generován náhodně nebo

  z tajné fráze. Hraje deterministickou roli v odvození všech ostatních

  klíčů v HD peněžence.