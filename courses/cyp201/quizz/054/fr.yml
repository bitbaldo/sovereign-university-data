question: Quel est le but de BIP43 et BIP44 dans l'écosystème Bitcoin ?
answer: Ils ont standardisé la structure et la hiérarchie des portefeuilles HD.
wrong_answers:
  - Ils ont introduit la phrase mnémonique de 24 mots.
  - Ils ont révolutionné la façon dont les clés sont générées et stockées.
  - Ils ont proposé d'ajouter une phrase secrète supplémentaire pour renforcer la sécurité des clés individuelles.
explanation: |
  BIP43 et BIP44 ont standardisé la structure et la hiérarchie des portefeuilles HD, les rendant plus accessibles et plus faciles à utiliser pour le grand public.
