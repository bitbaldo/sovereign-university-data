question: What is the purpose of BIP43 and BIP44 in the Bitcoin ecosystem?
answer: They standardized the structure and hierarchy of HD wallets.
wrong_answers:
  - They introduced the 24-word mnemonic phrase.
  - They revolutionized the way keys are generated and stored.
  - They proposed adding an additional passphrase to reinforce the security of individual
    keys.
explanation: |
  BIP43 and BIP44 standardized the structure and hierarchy of HD wallets,
  making them more accessible and easier to use for the general public.
