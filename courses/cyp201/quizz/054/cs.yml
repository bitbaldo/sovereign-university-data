question: Jaký je účel BIP43 a BIP44 v ekosystému Bitcoinu?
answer: Standardizovaly strukturu a hierarchii HD peněženek.
wrong_answers:
  - Představily 24slovnou mnemonickou frázi.
  - Revolucionizovaly způsob generování a ukládání klíčů.
  - Navrhly přidání dodatečné heslové fráze pro posílení bezpečnosti jednotlivých klíčů.
explanation: |
  BIP43 a BIP44 standardizovaly strukturu a hierarchii HD peněženek,
  čímž je učinily přístupnějšími a snadněji použitelnými pro širokou veřejnost.
