question: Mục đích của BIP43 và BIP44 trong hệ sinh thái Bitcoin là gì?
answer: Chúng đã chuẩn hóa cấu trúc và hệ thống phân cấp của ví HD.
wrong_answers:
  - Chúng đã giới thiệu cụm từ ghi nhớ 24 từ.
  - Chúng đã cách mạng hóa cách tạo và lưu trữ khóa.
  - Chúng đề xuất thêm một cụm từ bí mật để tăng cường bảo mật cho từng khóa riêng lẻ.
explanation: |
  BIP43 và BIP44 đã chuẩn hóa cấu trúc và hệ thống phân cấp của ví HD,
  làm cho chúng dễ tiếp cận và dễ sử dụng hơn cho công chúng.
