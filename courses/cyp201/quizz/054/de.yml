question: Was ist der Zweck von BIP43 und BIP44 im Bitcoin-Ökosystem?
answer: Sie haben die Struktur und Hierarchie von HD-Wallets standardisiert.
wrong_answers:
  - Sie haben die 24-Wort-Mnemonic-Phrase eingeführt.
  - Sie haben die Art und Weise, wie Schlüssel generiert und gespeichert werden, revolutioniert.
  - Sie haben vorgeschlagen, eine zusätzliche Passphrase hinzuzufügen, um die Sicherheit einzelner Schlüssel zu verstärken.
explanation: |
  BIP43 und BIP44 haben die Struktur und Hierarchie von HD-Wallets standardisiert und sie damit für die breite Öffentlichkeit zugänglicher und einfacher in der Anwendung gemacht.
