question: What is the HRP (Human Readable Part) in a Bitcoin address?
answer: It is part of the input information required for the BCH program.
wrong_answers:
  - It is the hash of the public key.
  - It is the checksum of the address.
  - It is the private key associated with the address.
explanation: |
  The BCH program requires several input information, including the HRP

  (Human Readable Part) that needs to be expanded. This is part of the process of

  constructing a Bitcoin address.'
reviewed: false
