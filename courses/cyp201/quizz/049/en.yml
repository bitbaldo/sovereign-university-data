question: What is the purpose of Bitcoin Improvement Proposals (BIPs)?
answer: They are upgrade proposals that enhance the functionality and security of HD wallets.
wrong_answers:
  - They are proposals to increase the value of Bitcoin.
  - They are proposals to change the Bitcoin mining process.
  - They are proposals to regulate the use of Bitcoin.
explanation: |
  Bitcoin Improvement Proposals (BIPs) are protocols that aim to improve
  the functionality and security of HD wallets. For example, BIP32 introduced the
  concept of deterministically and hierarchically derived keys.
