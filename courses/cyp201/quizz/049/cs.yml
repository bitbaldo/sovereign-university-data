question: Jaký je účel Návrhů na vylepšení Bitcoinu (BIPs)?
answer: Jsou to návrhy na vylepšení, které zvyšují funkčnost a bezpečnost HD peněženek.
wrong_answers:
  - Jsou to návrhy na zvýšení hodnoty Bitcoinu.
  - Jsou to návrhy na změnu procesu těžby Bitcoinu.
  - Jsou to návrhy na regulaci používání Bitcoinu.
explanation: |
  Návrhy na vylepšení Bitcoinu (BIPs) jsou protokoly, které mají za cíl zlepšit
  funkčnost a bezpečnost HD peněženek. Například BIP32 představil koncept
  deterministicky a hierarchicky odvozených klíčů.
