question: Qual é o objetivo das Propostas de Melhoria do Bitcoin (BIPs)?
answer: Elas são propostas de atualização que aprimoram a funcionalidade e segurança das carteiras HD.
wrong_answers:
  - Elas são propostas para aumentar o valor do Bitcoin.
  - Elas são propostas para alterar o processo de mineração do Bitcoin.
  - Elas são propostas para regular o uso do Bitcoin.
explanation: |
  As Propostas de Melhoria do Bitcoin (BIPs) são protocolos que visam melhorar a funcionalidade e segurança das carteiras HD. Por exemplo, o BIP32 introduziu o conceito de chaves derivadas de forma determinística e hierárquica.
