question: Mikä on Bitcoin-parannusehdotusten (BIPs) tarkoitus?
answer: Ne ovat päivitysehdotuksia, jotka parantavat HD-lompakoiden toiminnallisuutta ja turvallisuutta.
wrong_answers:
  - Ne ovat ehdotuksia Bitcoinin arvon nostamiseksi.
  - Ne ovat ehdotuksia Bitcoinin louhintaprosessin muuttamiseksi.
  - Ne ovat ehdotuksia Bitcoinin käytön säätelyksi.
explanation: |
  Bitcoin-parannusehdotukset (BIPs) ovat protokollia, jotka pyrkivät parantamaan
  HD-lompakoiden toiminnallisuutta ja turvallisuutta. Esimerkiksi BIP32 esitteli
  käsitteen deterministisesti ja hierarkkisesti johdetuista avaimista.
