question: Qual è lo scopo delle Proposte di Miglioramento di Bitcoin (BIP)?
answer: Sono proposte di aggiornamento che migliorano la funzionalità e la sicurezza degli HD wallet.
wrong_answers:
  - Sono proposte per aumentare il valore di Bitcoin.
  - Sono proposte per cambiare il processo di mining di Bitcoin.
  - Sono proposte per regolare l'uso di Bitcoin.
explanation: |
  Le Proposte di Miglioramento di Bitcoin (BIP) sono protocolli che mirano a migliorare la funzionalità e la sicurezza degli HD wallet. Ad esempio, BIP32 ha introdotto il concetto di chiavi derivate in modo deterministico e gerarchico.
