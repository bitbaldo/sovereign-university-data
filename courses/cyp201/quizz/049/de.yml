question: Was ist der Zweck von Bitcoin Improvement Proposals (BIPs)?
answer: Es handelt sich um Upgrade-Vorschläge, die die Funktionalität und Sicherheit von HD-Wallets verbessern.
wrong_answers:
  - Es handelt sich um Vorschläge, um den Wert von Bitcoin zu erhöhen.
  - Es handelt sich um Vorschläge, um den Bitcoin-Mining-Prozess zu ändern.
  - Es handelt sich um Vorschläge, um die Verwendung von Bitcoin zu regulieren.
explanation: |
  Bitcoin Improvement Proposals (BIPs) sind Protokolle, die darauf abzielen, die Funktionalität und Sicherheit von HD-Wallets zu verbessern. Zum Beispiel führte BIP32 das Konzept der deterministisch und hierarchisch abgeleiteten Schlüssel ein.
