question: What is the main function of a Bitcoin wallet?
answer: It refers to a collection of private cryptographic keys derived from a single master key.
wrong_answers:
  - It is a physical device that stores cryptocurrencies.
  - It is a digital platform for buying and selling cryptocurrencies.
  - It is a software that mines new bitcoins.
explanation: |
  A Bitcoin wallet, specifically a Hierarchical Deterministic Wallet (HD
  wallet), is a collection of private cryptographic keys derived from a single master
  key. These keys are essential for cryptocurrency ownership.
