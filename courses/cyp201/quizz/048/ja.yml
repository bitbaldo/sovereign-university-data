question: Bitcoinウォレットの主な機能は何ですか？
answer: それは、単一のマスターキーから派生した一連の秘密暗号鍵の集合を指します。
wrong_answers:
  - それは、暗号通貨を保存する物理的なデバイスです。
  - それは、暗号通貨の購入と販売のためのデジタルプラットフォームです。
  - それは、新しいビットコインを採掘するソフトウェアです。
explanation: |
  Bitcoinウォレット、特に階層的決定性ウォレット（HDウォレット）は、単一のマスターキーから派生した一連の秘密暗号鍵の集合です。これらの鍵は、暗号通貨の所有権に不可欠です。
