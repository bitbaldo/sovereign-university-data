question: Qual é o objetivo da Profundidade 5 na estrutura da Carteira HD?
answer: Ela é usada para receber endereços em uma carteira padrão.
wrong_answers:
  - É usada para derivar chaves filhas para um propósito específico.
  - Permite a diferenciação de contas para diferentes criptomoedas ou redes.
  - Corresponde às cadeias externas e internas.
explanation: |
  Na estrutura da Carteira HD, a Profundidade 5 é usada para receber endereços em uma carteira padrão.
