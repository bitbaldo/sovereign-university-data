question: What is the purpose of Depth 5 in the HD Wallet structure?
answer: It is used for receiving addresses in a standard wallet
wrong_answers:
  - It is used to derive child keys for a specific purpose
  - It allows differentiation of accounts for different cryptocurrencies or networks
  - It corresponds to the external and internal chains
explanation: |
  In the HD Wallet structure, Depth 5 is used for receiving addresses in
  a standard wallet.
