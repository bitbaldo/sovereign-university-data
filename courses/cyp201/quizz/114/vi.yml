question: Mục đích của Depth 5 trong cấu trúc ví HD là gì?
answer: Nó được sử dụng cho các địa chỉ nhận trong một ví tiêu chuẩn
wrong_answers:
  - Nó được sử dụng để tạo ra các khóa con cho một mục đích cụ thể
  - Nó cho phép phân biệt các tài khoản cho các loại tiền mã hóa hoặc mạng khác nhau
  - Nó tương ứng với các chuỗi ngoại và nội
explanation: |
  Trong cấu trúc ví HD, Depth 5 được sử dụng cho các địa chỉ nhận trong
  một ví tiêu chuẩn.
reviewed: false