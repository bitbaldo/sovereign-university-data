question: Mục đích của Depth 1 trong cấu trúc Ví HD là gì?
answer: Nó được sử dụng để tạo ra các khóa con cho một mục đích cụ thể
wrong_answers:
  - Nó cho phép phân biệt các tài khoản cho các loại tiền điện tử hoặc mạng lưới khác nhau
  - Nó được sử dụng cho các địa chỉ nhận trong một ví tiêu chuẩn
  - Nó tương ứng với chuỗi bên ngoài và bên trong
explanation: |
  Trong cấu trúc Ví HD, Depth 1 được sử dụng để tạo ra các khóa con cho
  một mục đích cụ thể, được xác định bởi chỉ mục.
