question: Proč se doporučuje používat open-source peněženky pro transakce s Bitcoinem?
answer: Umožňují ověření generování náhodných čísel.
wrong_answers:
  - Jsou levnější než peněženky s uzavřeným zdrojovým kódem.
  - Jsou rychlejší než peněženky s uzavřeným zdrojovým kódem.
  - Jsou bezpečnější než peněženky s uzavřeným zdrojovým kódem.
explanation: |
  Open-source peněženky umožňují uživatelům ověřit generování náhodného
  čísla, což je klíčový krok pro zajištění bezpečnosti soukromých klíčů a transakcí s Bitcoinem.
