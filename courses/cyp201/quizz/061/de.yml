question: Warum wird empfohlen, Open-Source-Wallets für Bitcoin-Transaktionen zu verwenden?
answer: Sie ermöglichen die Überprüfung der Zufallszahlengenerierung.
wrong_answers:
  - Sie sind günstiger als geschlossene Wallets.
  - Sie sind schneller als geschlossene Wallets.
  - Sie sind sicherer als geschlossene Wallets.
explanation: |
  Open-Source-Wallets ermöglichen es den Benutzern, die Generierung der Zufallszahl zu überprüfen, was ein entscheidender Schritt zur Sicherung der privaten Schlüssel und Bitcoin-Transaktionen ist.
