question: Pourquoi est-il recommandé d'utiliser des portefeuilles open-source pour les transactions Bitcoin ?
answer: Ils permettent la vérification de la génération de nombres aléatoires.
wrong_answers:
  - Ils sont moins chers que les portefeuilles à code source fermé.
  - Ils sont plus rapides que les portefeuilles à code source fermé.
  - Ils sont plus sécurisés que les portefeuilles à code source fermé.
explanation: |
  Les portefeuilles open-source permettent aux utilisateurs de vérifier la génération du nombre aléatoire, ce qui est une étape cruciale pour garantir la sécurité des clés privées et des transactions Bitcoin.
