question: Por que é recomendado usar carteiras de código aberto para transações de Bitcoin?
answer: Elas permitem a verificação da geração de números aleatórios.
wrong_answers:
  - Elas são mais baratas do que as carteiras de código fechado.
  - Elas são mais rápidas do que as carteiras de código fechado.
  - Elas são mais seguras do que as carteiras de código fechado.
explanation: |
  As carteiras de código aberto permitem que os usuários verifiquem a geração do número aleatório, que é uma etapa crucial para garantir a segurança das chaves privadas e das transações de Bitcoin.
