question: Tại sao việc bảo mật khóa riêng lại quan trọng trong hệ thống Bitcoin?
answer: Nó đảm bảo an ninh cho các giao dịch Bitcoin.
wrong_answers:
  - Nó đảm bảo tốc độ của các giao dịch Bitcoin.
  - Nó đảm bảo sự ẩn danh của các giao dịch Bitcoin.
  - Nó đảm bảo tính hợp pháp của các giao dịch Bitcoin.
explanation: |
  Khóa riêng là nền tảng đảm bảo an ninh cho các giao dịch Bitcoin.
  Chúng phải được tạo ra một cách hoàn toàn ngẫu nhiên để tránh bất kỳ lỗ hổng
  nào liên quan đến khả năng dự đoán.
