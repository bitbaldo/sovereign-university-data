question: Cosa rappresentano le costanti K nel processo di funzionamento della funzione SHA-256?
answer: I primi 32 bit delle parti decimali delle radici cubiche dei primi 64 numeri primi.
wrong_answers:
  - I primi 32 bit delle parti decimali delle radici quadrate dei primi 64 numeri primi.
  - I primi 32 bit delle parti decimali delle radici cubiche dei primi 8 numeri primi.
  - I primi 32 bit delle parti decimali delle radici quadrate dei primi 8 numeri primi.
explanation: |
  Nel processo di funzionamento della funzione SHA-256, le costanti K, da 0 a 63, rappresentano i primi 32 bit delle parti decimali delle radici cubiche dei primi 64 numeri primi. Questi vengono utilizzati come ingredienti di base nella ricetta crittografica.
