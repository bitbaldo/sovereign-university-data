question: SHA-256関数処理において、定数Kは何を表していますか？
answer: 最初の64個の素数の立方根の小数部分の最初の32ビット
wrong_answers:
  - 最初の64個の素数の平方根の小数部分の最初の32ビット
  - 最初の8個の素数の立方根の小数部分の最初の32ビット
  - 最初の8個の素数の平方根の小数部分の最初の32ビット
explanation: |
  SHA-256関数処理において、定数K（0から63まで）は、最初の64個の素数の立方根の小数部分の最初の32ビットを表します。これらは、暗号技術のレシピにおける基本的な材料として使用されます。
reviewed: false