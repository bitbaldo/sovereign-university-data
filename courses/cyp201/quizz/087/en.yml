question: What is the relationship between the master private key and the extended keys of the wallet?
answer: The master private key is the first private key derived from the seed and has no connection to the extended keys of the wallet.
wrong_answers:
  - The master private key is derived from the extended keys of the wallet.
  - The master private key is the same as the extended keys of the wallet.
  - The master private key is used to generate the extended keys of the wallet.
explanation: |
  The master private key is the first private key derived from the seed
  and has no connection to the extended keys of the wallet.
