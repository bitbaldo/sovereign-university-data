question: ウォレットのマスタープライベートキーと拡張キーの関係は何ですか？
answer: マスタープライベートキーはシードから派生した最初のプライベートキーであり、ウォレットの拡張キーとは関連がありません。
wrong_answers:
  - マスタープライベートキーはウォレットの拡張キーから派生します。
  - マスタープライベートキーはウォレットの拡張キーと同じです。
  - マスタープライベートキーはウォレットの拡張キーを生成するために使用されます。
explanation: |
  マスタープライベートキーはシードから派生した最初のプライベートキーであり、ウォレットの拡張キーとは関連がありません。
