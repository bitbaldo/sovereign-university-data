question: Mối quan hệ giữa khóa riêng tư chính và các khóa mở rộng của ví là gì?
answer: Khóa riêng tư chính là khóa riêng tư đầu tiên được tạo ra từ hạt giống và không có liên kết nào với các khóa mở rộng của ví.
wrong_answers:
  - Khóa riêng tư chính được tạo ra từ các khóa mở rộng của ví.
  - Khóa riêng tư chính giống như các khóa mở rộng của ví.
  - Khóa riêng tư chính được sử dụng để tạo ra các khóa mở rộng của ví.
explanation: |
  Khóa riêng tư chính là khóa riêng tư đầu tiên được tạo ra từ hạt giống
  và không có liên kết nào với các khóa mở rộng của ví.
