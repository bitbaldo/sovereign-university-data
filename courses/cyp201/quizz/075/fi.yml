question: Mikä funktio käytetään generoimaan siemenlauseke salasanasta Bitcoin-lompakossa?
answer: pbkdf2
wrong_answers:
  - sha256
  - md5
  - bcrypt
explanation: |
  pbkdf2-funktio käytetään generoimaan siemenlauseke salasanasta Bitcoin-lompakossa. Tämä siemen mahdollistaa kaikkien lompakon lasten avainparien johdannan.