question: Quelle fonction est utilisée pour générer la graine à partir de la phrase secrète dans un portefeuille Bitcoin ?
answer: pbkdf2
wrong_answers:
  - sha256
  - md5
  - bcrypt
explanation: |
  La fonction pbkdf2 est utilisée pour générer la graine à partir de la phrase secrète dans un portefeuille Bitcoin. Cette graine permet la dérivation de toutes les paires de clés enfants du portefeuille.
