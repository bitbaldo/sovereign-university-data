question: What function is used to generate the seed from the passphrase in a Bitcoin
  wallet?
answer: pbkdf2
wrong_answers:
  - sha256
  - md5
  - bcrypt
explanation: |
  The pbkdf2 function is used to generate the seed from the passphrase
  in a Bitcoin wallet. This seed allows the derivation of all the child key pairs
  of the wallet.
