question: ビットコインウォレットのニーモニックフレーズ生成時に、チェックサムのサイズはどのように決定されますか？
answer: エントロピーのサイズを32で割ることによって。
wrong_answers:
  - エントロピーのサイズに32を掛けることによって。
  - エントロピーのサイズに32を加えることによって。
  - エントロピーのサイズから32を引くことによって。
explanation: |
  チェックサムのサイズは、エントロピーのサイズを32で割ることによって決定されます。例えば、256ビットのエントロピーは8ビットのチェックサムを生成します。
