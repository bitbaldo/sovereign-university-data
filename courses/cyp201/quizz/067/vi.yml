question: Kích thước của checksum được xác định như thế nào trong quá trình tạo ra cụm từ ghi nhớ cho ví Bitcoin?
answer: Bằng cách chia kích thước của entropy cho 32.
wrong_answers:
  - Bằng cách nhân kích thước của entropy với 32.
  - Bằng cách cộng 32 vào kích thước của entropy.
  - Bằng cách trừ 32 khỏi kích thước của entropy.
explanation: |
  Kích thước của checksum được xác định bằng cách chia kích thước của entropy cho 32. Ví dụ, một entropy 256-bit sẽ tạo ra một checksum 8-bit.
