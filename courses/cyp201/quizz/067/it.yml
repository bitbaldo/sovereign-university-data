question: Come viene determinata la dimensione del checksum nella generazione di una frase mnemonica per un portafoglio Bitcoin?
answer: Dividendo la dimensione dell'entropia per 32.
wrong_answers:
  - Moltiplicando la dimensione dell'entropia per 32.
  - Aggiungendo 32 alla dimensione dell'entropia.
  - Sottraendo 32 dalla dimensione dell'entropia.
explanation: |
  La dimensione del checksum viene determinata dividendo la dimensione dell'entropia per 32. Ad esempio, un'entropia di 256 bit genera un checksum di 8 bit.
