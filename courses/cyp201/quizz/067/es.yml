question: ¿Cómo se determina el tamaño del checksum en la generación de una frase mnemotécnica para una billetera de Bitcoin?
answer: Dividiendo el tamaño de la entropía entre 32.
wrong_answers:
  - Multiplicando el tamaño de la entropía por 32.
  - Sumando 32 al tamaño de la entropía.
  - Restando 32 al tamaño de la entropía.
explanation: |
  El tamaño del checksum se determina dividiendo el tamaño de la entropía entre 32. Por ejemplo, una entropía de 256 bits genera un checksum de 8 bits.
