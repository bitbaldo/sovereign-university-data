question: Was ist das Prinzip der Schubladen im Zusammenhang mit kryptografischen Hash-Funktionen?
answer: Es erklärt, warum trotz unserer besten Bemühungen die Vermeidung von Kollisionen aufgrund der Begrenzung der Ausgabegröße unmöglich ist.
wrong_answers:
  - Es erklärt den Speichermechanismus von Hash-Funktionen.
  - Es beschreibt den Prozess der Erstellung eines Hashes.
  - Es ist ein Prinzip, das die Unumkehrbarkeit von Hash-Funktionen erklärt.
explanation: |
  Das Prinzip der Schubladen im Zusammenhang mit kryptografischen Hash-Funktionen erklärt, dass aufgrund der Begrenzung der Ausgabegröße die Vermeidung von Kollisionen unmöglich ist.
  Dies liegt daran, dass es mehr mögliche Eingaben als Ausgaben gibt, sodass einige Eingaben zwangsläufig dieselbe Ausgabe teilen müssen.
