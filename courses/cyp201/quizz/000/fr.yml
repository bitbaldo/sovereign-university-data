question: Quel est le principe des tiroirs dans le contexte des fonctions de hachage cryptographiques ?
answer: Il explique pourquoi, malgré nos meilleurs efforts, l'évitement des collisions est impossible en raison de la limitation de la taille de sortie.
wrong_answers:
  - Il explique le mécanisme de stockage des fonctions de hachage.
  - Il décrit le processus de création d'un hachage.
  - C'est un principe qui explique l'irréversibilité des fonctions de hachage.
explanation: |
  Le principe des tiroirs dans le contexte des fonctions de hachage cryptographiques explique que, en raison de la limitation de la taille de sortie, il est impossible d'éviter les collisions. Cela est dû au fait qu'il y a plus d'entrées possibles que de sorties, de sorte que certaines entrées doivent inévitablement partager la même sortie.
