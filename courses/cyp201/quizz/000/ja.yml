question: 暗号化ハッシュ関数の文脈における引き出しの原理とは何ですか？
answer: 出力サイズの制限のため、最善を尽くしても衝突回避が不可能である理由を説明しています。
wrong_answers:
  - ハッシュ関数の格納メカニズムを説明しています。
  - ハッシュを作成するプロセスを記述しています。
  - ハッシュ関数の不可逆性を説明する原理です。
explanation: |
  暗号化ハッシュ関数の文脈における引き出しの原理は、出力サイズの制限のため、衝突回避が不可能であることを説明しています。
  これは、可能な入力の数が出力の数よりも多いため、一部の入力が必然的に同じ出力を共有することになるからです。
reviewed: false