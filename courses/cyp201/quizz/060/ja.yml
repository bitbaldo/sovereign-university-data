question: 階層的決定性ウォレット（HDウォレット）の主な利点は何ですか？
answer: 一つの情報から決定的かつ階層的に子キーペアを生成できることです。
wrong_answers:
  - 一つの公開キーから複数の秘密キーを生成できることです。
  - 一つの秘密キーから複数の公開キーを生成できることです。
  - 一つのキーペアから複数のウォレットを生成できることです。
explanation: |
  HDウォレットは、一つの情報から決定的かつ階層的に子キーペアを生成できます。これにより、キーの生成と管理が容易になりつつ、高いレベルのセキュリティを維持できます。
