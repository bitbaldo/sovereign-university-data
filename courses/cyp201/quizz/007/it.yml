question: Quale funzione hash è un elemento chiave nel protocollo Bitcoin?
answer: SHA-256
wrong_answers:
  - MD5
  - SHA1
  - SHA0
explanation: |
  SHA-256 è un elemento chiave nel protocollo Bitcoin. Viene utilizzato per creare
  un'impronta digitale unica e irreversibile dei dati di transazione, che è fondamentale per
  la sicurezza e l'integrità della rete Bitcoin.
