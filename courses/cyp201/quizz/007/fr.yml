question: Quelle fonction de hachage est un élément clé du protocole Bitcoin?
answer: SHA-256
wrong_answers:
  - MD5
  - SHA1
  - SHA0
explanation: |
  SHA-256 est un élément clé du protocole Bitcoin. Il est utilisé pour créer
  une empreinte unique et irréversible des données de transaction, ce qui est crucial pour
  la sécurité et l'intégrité du réseau Bitcoin.
