question: Qual função hash é um elemento chave no protocolo Bitcoin?
answer: SHA-256
wrong_answers:
  - MD5
  - SHA1
  - SHA0
explanation: |
  SHA-256 é um elemento chave no protocolo Bitcoin. É usado para criar
  uma impressão digital única e irreversível dos dados da transação, o que é crucial para
  a segurança e integridade da rede Bitcoin.
