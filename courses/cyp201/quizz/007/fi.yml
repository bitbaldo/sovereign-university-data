question: Mikä hajautusfunktio on keskeinen elementti Bitcoin-protokollassa?
answer: SHA-256
wrong_answers:
  - MD5
  - SHA1
  - SHA0
explanation: |
  SHA-256 on keskeinen elementti Bitcoin-protokollassa. Sitä käytetään luomaan
  uniikki ja peruuttamaton sormenjälki transaktiodatasta, mikä on ratkaisevan tärkeää
  Bitcoin-verkon turvallisuuden ja eheyden kannalta.
