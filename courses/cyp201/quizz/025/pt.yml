question: Qual é a ordem da curva (n) para a curva secp256k1 em decimal?
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256 - 2^32 - 2^9 - 2^8 - 2^7 - 2^6 - 2^4 -1
  - 2^256 - 432420386565659656852420866394968145598
  - 2^256 - 432420386565659656852420866394968145600
explanation: |
  A ordem da curva (n) para a curva secp256k1 é o número de pontos na curva, incluindo o ponto no infinito. Para secp256k1, n é igual a 2^256 - 432420386565659656852420866394968145599 em decimal.
