question: Mikä on käyrän järjestysluku (n) secp256k1-käyrälle desimaalilukuna?
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256 - 2^32 - 2^9 - 2^8 - 2^7 - 2^6 - 2^4 -1
  - 2^256 - 432420386565659656852420866394968145598
  - 2^256 - 432420386565659656852420866394968145600
explanation: |
  Käyrän järjestysluku (n) secp256k1-käyrälle on käyrän pisteiden määrä,
  mukaan lukien äärettömyydessä oleva piste. secp256k1-käyrälle n on yhtä suuri kuin 2^256 -
  432420386565659656852420866394968145599 desimaalilukuna.
