question: Qual è l'ordine della curva (n) per la curva secp256k1 in decimale?
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256 - 2^32 - 2^9 - 2^8 - 2^7 - 2^6 - 2^4 -1
  - 2^256 - 432420386565659656852420866394968145598
  - 2^256 - 432420386565659656852420866394968145600
explanation: |
  L'ordine della curva (n) per la curva secp256k1 è il numero di punti sulla curva, inclusi il punto all'infinito. Per secp256k1, n è uguale a 2^256 - 432420386565659656852420866394968145599 in decimale.
