question: 暗号化ハッシュ関数の究極の目標は何ですか？
answer: 任意のサイズの情報を固定サイズのフィンガープリントに変換すること。
wrong_answers:
  - データを安全に送信するために暗号化すること。
  - 各ユーザーに固有のキーを生成すること。
  - 効率的なストレージのためにデータを圧縮すること。
explanation: |
  暗号化ハッシュ関数の究極の目標は、任意のサイズの情報を固定サイズのフィンガープリントに変換することです。このフィンガープリントは入力データに固有のものであり、入力にわずかな変更があっても、大幅に異なるフィンガープリントが得られます。
