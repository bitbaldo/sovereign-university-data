question: Mikä on siemen HD-lompakon kontekstissa?
answer: 512-bittinen alfanumeerinen sekvenssi, joka toimii perustana lompakon avainten johdannaiselle.
wrong_answers:
  - Salasana, jota käytetään lompakon suojaamiseen.
  - Ainutlaatuinen tunniste lompakolle.
  - Koodi, jota käytetään muistisanojen luomiseen.
explanation: |
  Siemen on 512-bittinen alfanumeerinen sekvenssi, joka toimii perustana
  lompakon avainten johdannaiselle. Se saadaan käyttämällä pbkdf2-funktiota yhdessä
  muistisanalauseen ja salasanan kanssa.
