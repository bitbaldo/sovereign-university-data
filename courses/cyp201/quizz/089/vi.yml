question: Seed trong ngữ cảnh của ví HD là gì?
answer: Một chuỗi số và chữ dài 512 bit, được sử dụng làm cơ sở để tạo ra các khóa của ví.
wrong_answers:
  - Một mật khẩu được sử dụng để bảo vệ ví.
  - Một định danh duy nhất cho ví.
  - Một mã được sử dụng để tạo ra cụm từ ghi nhớ.
explanation: |
  Seed là một chuỗi số và chữ dài 512 bit, được sử dụng làm cơ sở
  để tạo ra các khóa của ví. Nó được thu được thông qua hàm pbkdf2 với
  cụm từ ghi nhớ và cụm từ mật khẩu.
reviewed: false