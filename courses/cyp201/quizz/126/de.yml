question: Was ist der Zweck der BCH (Bose-Chaudhuri-Hocquenghem) Prüfsummentechnologie in Bitcoin-Adressen?
answer: Sie ermöglicht die Fehlererkennung und reduziert die Anzahl der Zeichen, die zur Darstellung einer Adresse benötigt werden.
wrong_answers:
  - Sie verschlüsselt die Adresse aus Sicherheitsgründen.
  - Sie erhöht die Anzahl der Zeichen, die zur Darstellung einer Adresse benötigt werden.
  - Sie ermöglicht die Fehlerkorrektur in der Adresse.
explanation: |
  Die BCH-Prüfsummentechnologie wird in Bitcoin-Adressen zur Fehlererkennung verwendet.
  Sie trägt auch dazu bei, die Anzahl der Zeichen, die zur Darstellung einer Adresse benötigt werden, zu reduzieren und erleichtert somit die Verwendung.
