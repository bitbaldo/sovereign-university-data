question: Qual é o objetivo da tecnologia de checksum BCH (Bose-Chaudhuri-Hocquenghem) nos endereços de Bitcoin?
answer: Ela permite a detecção de erros e reduz o número de caracteres necessários para representar um endereço.
wrong_answers:
  - Ela criptografa o endereço por motivos de segurança.
  - Ela aumenta o número de caracteres necessários para representar um endereço.
  - Ela permite a correção de erros no endereço.
explanation: |
  A tecnologia de checksum BCH é usada nos endereços de Bitcoin para detecção de erros.
  Ela também contribui para reduzir o número de caracteres necessários para representar um endereço, tornando-o mais fácil de usar.
