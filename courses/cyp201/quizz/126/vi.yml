question: Mục đích của công nghệ checksum BCH (Bose-Chaudhuri-Hocquenghem) trong địa chỉ Bitcoin là gì?
answer: Nó cho phép phát hiện lỗi và giảm số lượng ký tự cần thiết để biểu diễn một địa chỉ.
wrong_answers:
  - Nó mã hóa địa chỉ cho mục đích bảo mật.
  - Nó tăng số lượng ký tự cần thiết để biểu diễn một địa chỉ.
  - Nó cho phép sửa lỗi trong địa chỉ.
explanation: |
  Công nghệ checksum BCH được sử dụng trong địa chỉ Bitcoin để phát hiện lỗi.

  Nó cũng góp phần giảm số lượng ký tự cần thiết để biểu diễn một

  địa chỉ, làm cho việc sử dụng trở nên dễ dàng hơn.