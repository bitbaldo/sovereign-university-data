question: ¿Cuál es el propósito de la tecnología de suma de verificación BCH (Bose-Chaudhuri-Hocquenghem) en las direcciones de Bitcoin?
answer: Permite la detección de errores y reduce el número de caracteres necesarios para representar una dirección.
wrong_answers:
  - Encripta la dirección con fines de seguridad.
  - Aumenta el número de caracteres necesarios para representar una dirección.
  - Permite la corrección de errores en la dirección.
explanation: |
  La tecnología de suma de verificación BCH se utiliza en las direcciones de Bitcoin para la detección de errores.
  También contribuye a reducir el número de caracteres necesarios para representar una dirección, lo que facilita su uso.
