question: Quel est le but de la technologie de somme de contrôle BCH (Bose-Chaudhuri-Hocquenghem) dans les adresses Bitcoin ?
answer: Elle permet la détection d'erreurs et réduit le nombre de caractères nécessaires pour représenter une adresse.
wrong_answers:
  - Elle chiffre l'adresse à des fins de sécurité.
  - Elle augmente le nombre de caractères nécessaires pour représenter une adresse.
  - Elle permet la correction d'erreurs dans l'adresse.
explanation: |
  La technologie de somme de contrôle BCH est utilisée dans les adresses Bitcoin pour la détection d'erreurs.
  Elle contribue également à réduire le nombre de caractères nécessaires pour représenter une adresse, ce qui facilite son utilisation.
