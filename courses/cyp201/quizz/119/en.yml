question: What is a Bitcoin receiving address?
answer: A hash of a public key, with a specific format.
wrong_answers:
  - A unique identifier for a Bitcoin user.
  - The public key of a Bitcoin user.
  - A script that locks bitcoins to a public key.
explanation: |
  A Bitcoin receiving address is a hash of a public key, with a specific
  format. It is used to receive funds on a coin and is generated from pairs of private
  and public keys.
