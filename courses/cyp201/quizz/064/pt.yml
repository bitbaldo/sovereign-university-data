question: Qual é o principal objetivo de um Gerador de Números Aleatórios (RNG) em transações de Bitcoin?
answer: Garantir a integridade das chaves privadas.
wrong_answers:
  - Garantir a velocidade das transações.
  - Garantir o anonimato das transações.
  - Garantir a legalidade das transações.
explanation: |
  O RNG é usado para gerar números aleatórios, que são cruciais para a integridade
  das chaves privadas em transações de Bitcoin. Isso ajuda a prevenir qualquer vulnerabilidade
  relacionada à previsibilidade.
