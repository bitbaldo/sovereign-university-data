question: What is the main purpose of a Random Number Generator (RNG) in Bitcoin transactions?
answer: To ensure the integrity of private keys.
wrong_answers:
  - To ensure the speed of transactions.
  - To ensure the anonymity of transactions.
  - To ensure the legality of transactions.
explanation: |
  RNG is used to generate random numbers, which are crucial for the integrity
  of private keys in Bitcoin transactions. This helps to prevent any vulnerability
  related to predictability.
