question: Jaký je výsledek algoritmu HMAC SHA-512?
answer: 512bitové číslo, rozdělené na dvě části; levých 256 bitů představuje hlavní soukromý klíč, zatímco pravých 256 bitů představuje hlavní řetězový kód.
wrong_answers:
  - 256bitové číslo, které představuje hlavní soukromý klíč.
  - 256bitové číslo, které představuje hlavní řetězový kód.
  - 512bitové číslo, které představuje seed.
explanation: |
  Výsledkem HMAC SHA-512 je 512bitové číslo, rozdělené na dvě části;
  levých 256 bitů představuje hlavní soukromý klíč, zatímco pravých 256
  bitů představuje hlavní řetězový kód.
