question: HMAC SHA-512アルゴリズムの結果は何ですか？
answer: 512ビットの数値で、2つの部分に分かれています。左側の256ビットがマスタープライベートキーを表し、右側の256ビットがマスターチェーンコードを表します。
wrong_answers:
  - マスタープライベートキーを表す256ビットの数値。
  - マスターチェーンコードを表す256ビットの数値。
  - シードを表す512ビットの数値。
explanation: |
  HMAC SHA-512の結果は512ビットの数値で、2つの部分に分かれています。
  左側の256ビットがマスタープライベートキーを表し、右側の256ビットがマスターチェーンコードを表します。
reviewed: false