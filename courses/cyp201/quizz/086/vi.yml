question: Kết quả của thuật toán HMAC SHA-512 là gì?
answer: Một số 512-bit, được chia thành hai phần; 256 bit bên trái nhất đại diện cho khóa riêng tư chính, trong khi 256 bit bên phải nhất đại diện cho mã chuỗi chính.
wrong_answers:
  - Một số 256-bit đại diện cho khóa riêng tư chính.
  - Một số 256-bit đại diện cho mã chuỗi chính.
  - Một số 512-bit đại diện cho hạt giống.
explanation: |
  Kết quả của HMAC SHA-512 là một số 512-bit, được chia thành hai phần;
  256 bit bên trái nhất đại diện cho khóa riêng tư chính, trong khi 256 bit bên phải nhất
  đại diện cho mã chuỗi chính.
