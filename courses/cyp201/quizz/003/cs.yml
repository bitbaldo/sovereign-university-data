question: Proč jsou hašovací funkce SHA0, SHA1 a MD5 považovány za zastaralé?
answer: Ztratily odolnost proti kolizím.
wrong_answers:
  - Jsou příliš pomalé na výpočet.
  - Produkují příliš velké otisky.
  - Nejsou nevratné.
explanation: |
  Hašovací funkce SHA0, SHA1 a MD5 jsou považovány za zastaralé, protože ztratily odolnost proti kolizím. To znamená, že je relativně snadné najít dva různé vstupy, které produkují stejný výstup, což je vážná bezpečnostní chyba.
