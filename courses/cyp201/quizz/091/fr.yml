question: Quelle est la taille de la charge utile dans une clé étendue ?
answer: 65 octets
wrong_answers:
  - 33 octets
  - 32 octets
  - 82 octets
explanation: |
  La charge utile d'une clé étendue se compose du code de chaîne (32 octets)
  et de la clé parente (33 octets), pour un total de 65 octets.
