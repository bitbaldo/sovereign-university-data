question: Qual è la dimensione del payload in una chiave estesa?
answer: 65 byte
wrong_answers:
  - 33 byte
  - 32 byte
  - 82 byte
explanation: |
  Il payload di una chiave estesa è composto dal codice di catena (32 byte)
  e dalla chiave genitore (33 byte), per un totale di 65 byte.
