question: Wie groß ist die Nutzlast in einem erweiterten Schlüssel?
answer: 65 Bytes
wrong_answers:
  - 33 Bytes
  - 32 Bytes
  - 82 Bytes
explanation: |
  Die Nutzlast eines erweiterten Schlüssels besteht aus dem Kettencode (32 Bytes)
  und dem übergeordneten Schlüssel (33 Bytes), insgesamt 65 Bytes.
