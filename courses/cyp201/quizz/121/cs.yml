question: Jaký typ skriptu umožňuje uzamknout bitcoiny na veřejný klíč?
answer: Pay2PublicKey
wrong_answers:
  - Pay2Address
  - Pay2PrivateKey
  - Pay2Hash
explanation: |
  Typ skriptu, který umožňuje uzamknout bitcoiny na veřejný klíč, se nazývá
  Pay2PublicKey. Uživatelé však obecně dávají přednost používání přijímacích adres místo
  tohoto skriptu.
