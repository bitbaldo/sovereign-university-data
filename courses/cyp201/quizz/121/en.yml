question: What is the script type that allows for locking bitcoins to a public key?
answer: Pay2PublicKey
wrong_answers:
  - Pay2Address
  - Pay2PrivateKey
  - Pay2Hash
explanation: |
  The script type that allows for locking bitcoins to a public key is called
  Pay2PublicKey. However, users generally prefer to use receiving addresses instead
  of this script.
