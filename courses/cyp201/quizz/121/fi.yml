question: Mikä skriptityyppi mahdollistaa bitcoinien lukitsemisen julkiseen avaimeseen?
answer: Pay2PublicKey
wrong_answers:
  - Pay2Address
  - Pay2PrivateKey
  - Pay2Hash
explanation: |
  Skriptityyppi, joka mahdollistaa bitcoinien lukitsemisen julkiseen avaimeseen, on nimeltään
  Pay2PublicKey. Käyttäjät kuitenkin yleensä suosivat vastaanotto-osoitteiden käyttämistä tämän skriptin sijaan.
