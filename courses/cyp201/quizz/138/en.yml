question: What format representation is used for a segwit standard to obtain the HD
  wallet address?
answer: The bech32 format
wrong_answers:
  - The base 58 format
  - The SHA256 format
  - The RIPMD160 format
explanation: |
  After calculating the checksum, a base 58 format representation is used
  for a legacy standard, while the bech32 format is used for a segwit standard, to
  obtain the HD wallet address.
