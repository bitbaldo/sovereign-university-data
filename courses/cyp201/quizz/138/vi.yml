question: Định dạng biểu diễn nào được sử dụng cho tiêu chuẩn segwit để nhận địa chỉ ví HD?
answer: Định dạng bech32
wrong_answers:
  - Định dạng base 58
  - Định dạng SHA256
  - Định dạng RIPMD160
explanation: |
  Sau khi tính toán checksum, một biểu diễn định dạng base 58 được sử dụng
  cho tiêu chuẩn cũ, trong khi định dạng bech32 được sử dụng cho tiêu chuẩn segwit, để
  nhận địa chỉ ví HD.