question: Qual é a principal vantagem de usar um novo par de chaves para cada transação de Bitcoin?
answer: Isso melhora a segurança.
wrong_answers:
  - Isso melhora a velocidade.
  - Isso melhora a anonimidade.
  - Isso melhora a legalidade.
explanation: |
  Usar um novo par de chaves para cada transação melhora a segurança das transações de Bitcoin. No entanto, isso complica o backup e preserva apenas parcialmente a confidencialidade.
