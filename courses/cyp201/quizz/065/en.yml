question: What is the main advantage of using a new key pair for each Bitcoin transaction?
answer: It enhances security.
wrong_answers:
  - It enhances speed.
  - It enhances anonymity.
  - It enhances legality.
explanation: |
  Using a new key pair for each transaction enhances the security of Bitcoin
  transactions. However, it complicates their backup and only partially preserves
  confidentiality.
