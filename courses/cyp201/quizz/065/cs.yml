question: Jaká je hlavní výhoda používání nového páru klíčů pro každou Bitcoin transakci?
answer: Zvyšuje bezpečnost.
wrong_answers:
  - Zvyšuje rychlost.
  - Zvyšuje anonymitu.
  - Zvyšuje legalitu.
explanation: |
  Použití nového páru klíčů pro každou transakci zvyšuje bezpečnost Bitcoin
  transakcí. Avšak komplikuje jejich zálohování a pouze částečně zachovává
  důvěrnost.
