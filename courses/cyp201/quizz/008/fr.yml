question: Que se passe-t-il si une entrée même légèrement déviante est donnée à une fonction de hachage cryptographique ?
answer: Cela modifie considérablement le hachage final.
wrong_answers:
  - Elle produit le même hachage.
  - Elle fait échouer la fonction de hachage.
  - Elle ralentit le calcul du hachage.
explanation: |
  Les fonctions de hachage cryptographique sont conçues de manière à ce qu'une légère déviation de l'entrée modifie considérablement le hachage final. Cette propriété est cruciale pour la sécurité de la fonction de hachage, car elle rend extrêmement difficile de trouver une autre entrée qui produit le même hachage.
