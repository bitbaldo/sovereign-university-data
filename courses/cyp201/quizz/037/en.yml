question: What is the algorithm that Bitcoin uses to link private and public keys?
answer: Elliptic Curve Digital Signature Algorithm (ECDSA)
wrong_answers:
  - Advanced Encryption Standard (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Secure Hash Algorithm 2 (SHA-2)
explanation: |
  Bitcoin utilizes the Elliptic Curve Digital Signature Algorithm (ECDSA)
  to link private and public keys.
