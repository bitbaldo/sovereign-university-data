question: Mikä algoritmi Bitcoin käyttää yhdistääkseen yksityiset ja julkiset avaimet?
answer: Elliptic Curve Digital Signature Algorithm (ECDSA)
wrong_answers:
  - Advanced Encryption Standard (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Secure Hash Algorithm 2 (SHA-2)
explanation: |
  Bitcoin hyödyntää Elliptic Curve Digital Signature Algorithm (ECDSA) -algoritmia yhdistääkseen yksityiset ja julkiset avaimet.
