question: Thuật toán nào được Bitcoin sử dụng để liên kết khóa riêng và khóa công khai?
answer: Elliptic Curve Digital Signature Algorithm (ECDSA)
wrong_answers:
  - Advanced Encryption Standard (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Secure Hash Algorithm 2 (SHA-2)
explanation: |
  Bitcoin sử dụng Elliptic Curve Digital Signature Algorithm (ECDSA)
  để liên kết khóa riêng và khóa công khai.
