question: Welchen Algorithmus verwendet Bitcoin, um private und öffentliche Schlüssel zu verknüpfen?
answer: Elliptic Curve Digital Signature Algorithm (ECDSA)
wrong_answers:
  - Advanced Encryption Standard (AES)
  - Rivest-Shamir-Adleman (RSA)
  - Secure Hash Algorithm 2 (SHA-2)
explanation: |
  Bitcoin verwendet den Elliptic Curve Digital Signature Algorithm (ECDSA), um private und öffentliche Schlüssel zu verknüpfen.
