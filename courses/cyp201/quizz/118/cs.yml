question:
  Je možné provést reverzi z Bitcoinové adresy na veřejný klíč, nebo z veřejného klíče na soukromý klíč?
answer: To není pravda
wrong_answers:
  - To je pravda
  - Pouze z veřejného klíče na soukromý klíč
  - Pouze z adresy na veřejný klíč
explanation: |
  V Bitcoinu není možné provést reverzi z adresy na veřejný klíč, ani z veřejného klíče na soukromý klíč. To je klíčový aspekt kryptografického zabezpečení Bitcoinu.
reviewed: false