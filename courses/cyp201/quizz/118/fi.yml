question:
  Onko mahdollista palauttaa Bitcoin-osoitteesta julkiseen avaimen, tai julkisesta avaimesta yksityiseen avaimen?
answer: Tämä on väärin
wrong_answers:
  - Tämä on totta
  - Vain julkisesta avaimesta yksityiseen avaimen
  - Vain osoitteesta julkiseen avaimen
explanation: |
  Bitcoinissa ei ole mahdollista palauttaa osoitteesta julkiseen avaimen, eikä julkisesta avaimesta yksityiseen avaimen. Tämä on keskeinen osa Bitcoinin kryptografista turvallisuutta.
reviewed: false