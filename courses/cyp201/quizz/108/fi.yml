question: Mikä on ensimmäinen avain, joka johdetaan siemenestä HD-lompakossa?
answer: Pääavain on ensimmäinen avain, joka johdetaan siemenestä.
wrong_answers:
  - Lasten avain on ensimmäinen avain, joka johdetaan siemenestä.
  - Vanhemman avain on ensimmäinen avain, joka johdetaan siemenestä.
  - Yksityinen avain on ensimmäinen avain, joka johdetaan siemenestä.
explanation: |
  Pääavain on ensimmäinen avain, joka johdetaan siemenestä HD-lompakossa.

  Sen avulla voidaan johtaa kaikki muut lasten avainparit.
