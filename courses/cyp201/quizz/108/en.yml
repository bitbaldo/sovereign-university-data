question: What is the first key derived from the seed in an HD wallet?
answer: The master key is the first key derived from the seed.
wrong_answers:
  - The child key is the first key derived from the seed.
  - The parent key is the first key derived from the seed.
  - The private key is the first key derived from the seed.
explanation: |
  The master key is the first key derived from the seed in an HD wallet.

  It allows for the derivation of all other child key pairs.'
