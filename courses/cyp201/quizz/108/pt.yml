question: Qual é a primeira chave derivada da semente em uma carteira HD?
answer: A chave mestra é a primeira chave derivada da semente.
wrong_answers:
  - A chave filha é a primeira chave derivada da semente.
  - A chave pai é a primeira chave derivada da semente.
  - A chave privada é a primeira chave derivada da semente.
explanation: |
  A chave mestra é a primeira chave derivada da semente em uma carteira HD.
  Isso permite a derivação de todos os outros pares de chaves filhas.
