question: ¿Cuál es la primera clave derivada de la semilla en una billetera HD?
answer: La clave maestra es la primera clave derivada de la semilla.
wrong_answers:
  - La clave hija es la primera clave derivada de la semilla.
  - La clave padre es la primera clave derivada de la semilla.
  - La clave privada es la primera clave derivada de la semilla.
explanation: |
  La clave maestra es la primera clave derivada de la semilla en una billetera HD.
  Permite la derivación de todos los demás pares de claves hijas.
