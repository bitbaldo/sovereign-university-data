question: Khóa đầu tiên được tạo ra từ hạt giống trong ví HD là gì?
answer: Khóa chính là khóa đầu tiên được tạo ra từ hạt giống.
wrong_answers:
  - Khóa con là khóa đầu tiên được tạo ra từ hạt giống.
  - Khóa cha là khóa đầu tiên được tạo ra từ hạt giống.
  - Khóa riêng tư là khóa đầu tiên được tạo ra từ hạt giống.
explanation: |
  Khóa chính là khóa đầu tiên được tạo ra từ hạt giống trong ví HD.

  Nó cho phép tạo ra tất cả các cặp khóa con khác.