question: Qual è la prima chiave derivata dal seed in un portafoglio HD?
answer: La chiave master è la prima chiave derivata dal seed.
wrong_answers:
  - La chiave figlia è la prima chiave derivata dal seed.
  - La chiave genitore è la prima chiave derivata dal seed.
  - La chiave privata è la prima chiave derivata dal seed.
explanation: |
  La chiave master è la prima chiave derivata dal seed in un portafoglio HD.
  Permette la derivazione di tutte le altre coppie di chiavi figlie.
