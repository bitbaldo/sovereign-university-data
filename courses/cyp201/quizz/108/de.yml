question: Was ist der erste Schlüssel, der aus dem Seed in einer HD-Wallet abgeleitet wird?
answer: Der Master-Schlüssel ist der erste Schlüssel, der aus dem Seed abgeleitet wird.
wrong_answers:
  - Der Kind-Schlüssel ist der erste Schlüssel, der aus dem Seed abgeleitet wird.
  - Der Eltern-Schlüssel ist der erste Schlüssel, der aus dem Seed abgeleitet wird.
  - Der private Schlüssel ist der erste Schlüssel, der aus dem Seed abgeleitet wird.
explanation: |
  Der Master-Schlüssel ist der erste Schlüssel, der aus dem Seed in einer HD-Wallet abgeleitet wird.
  Er ermöglicht die Ableitung aller anderen Kind-Schlüsselpaare.
reviewed: false