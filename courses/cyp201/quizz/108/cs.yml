question: Jaký je první klíč odvozený ze seedu v HD peněžence?
answer: Hlavní klíč je první klíč odvozený ze seedu.
wrong_answers:
  - Dětský klíč je první klíč odvozený ze seedu.
  - Rodičovský klíč je první klíč odvozený ze seedu.
  - Soukromý klíč je první klíč odvozený ze seedu.
explanation: |
  Hlavní klíč je první klíč odvozený ze seedu v HD peněžence.

  Umožňuje odvození všech dalších dětských párů klíčů.
