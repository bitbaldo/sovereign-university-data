question: Quelle est la première clé dérivée de la graine dans un portefeuille HD ?
answer: La clé maître est la première clé dérivée de la graine.
wrong_answers:
  - La clé enfant est la première clé dérivée de la graine.
  - La clé parent est la première clé dérivée de la graine.
  - La clé privée est la première clé dérivée de la graine.
explanation: |
  La clé maître est la première clé dérivée de la graine dans un portefeuille HD.
  Elle permet la dérivation de toutes les autres paires de clés enfant.
