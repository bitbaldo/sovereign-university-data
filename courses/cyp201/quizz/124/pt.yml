question: Qual é o papel principal dos endereços de recebimento no sistema Bitcoin?
answer: Eles permitem receber fundos em uma moeda.
wrong_answers:
  - Eles permitem enviar fundos de uma moeda.
  - Eles permitem minerar novos bitcoins.
  - Eles permitem verificar transações.
explanation: |
  O papel principal dos endereços de recebimento no sistema Bitcoin é permitir
  o recebimento de fundos em uma moeda. Eles são gerados a partir de pares de chaves privadas e públicas.
