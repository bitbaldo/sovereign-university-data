question: What is the primary role of receiving addresses in the Bitcoin system?
answer: They allow for receiving funds on a coin.
wrong_answers:
  - They allow for sending funds from a coin.
  - They allow for mining new bitcoins.
  - They allow for verifying transactions.
explanation: |
  The primary role of receiving addresses in the Bitcoin system is to allow
  for receiving funds on a coin. They are generated from pairs of private and public
  keys.
