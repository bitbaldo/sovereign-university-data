question: Một cụm mật khẩu có an toàn hơn một mật khẩu đơn giản không?
answer: "Có"
wrong_answers:
  - "Không"
  - Tùy thuộc vào độ dài của mật khẩu
  - Tùy thuộc vào độ phức tạp của mật khẩu
explanation: |
  Một cụm mật khẩu an toàn hơn một mật khẩu đơn giản. Cụm mật khẩu lý tưởng
  là dài, đa dạng và ngẫu nhiên. Nó có thể tăng cường độ an toàn cho một ví hoặc phần mềm nóng.
reviewed: false