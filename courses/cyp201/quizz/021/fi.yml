question: Kuinka monta kierrosta PBKDF2 suorittaa käyttäen HMAC SHA512?
answer: 2048 kierrosta
wrong_answers:
  - 1024 kierrosta
  - 512 kierrosta
  - 4096 kierrosta
explanation: |
  PBKDF2:tä käytetään muuntamaan mnemoninen lause siemeneksi. Tämä algoritmi
  suorittaa 2048 kierrosta käyttäen HMAC SHA512.
