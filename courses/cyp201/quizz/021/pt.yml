question: Quantas rodadas o PBKDF2 realiza usando o HMAC SHA512?
answer: 2048 rodadas
wrong_answers:
  - 1024 rodadas
  - 512 rodadas
  - 4096 rodadas
explanation: |
  O PBKDF2 é usado para converter uma frase mnemônica em uma semente. Este algoritmo realiza 2048 rodadas usando o HMAC SHA512.
