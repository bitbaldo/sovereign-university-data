question: Was ist die anfängliche Größe der öffentlichen Schlüsselinformationen in Bitcoin?
answer: 512 Bits
wrong_answers:
  - 256 Bits
  - 1024 Bits
  - 128 Bits
explanation: |
  Die anfängliche Größe der öffentlichen Schlüsselinformationen in Bitcoin beträgt 512 Bits.
  Die Verwendung einer Empfangsadresse hilft, diese Größe zu reduzieren.
