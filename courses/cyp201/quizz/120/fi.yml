question: Mikä on Bitcoinin julkisen avaimen tiedon alkuperäinen koko?
answer: 512 bittiä
wrong_answers:
  - 256 bittiä
  - 1024 bittiä
  - 128 bittiä
explanation: |
  Bitcoinin julkisen avaimen tiedon alkuperäinen koko on 512 bittiä.
  Vastaanotto-osoitteen käyttäminen auttaa vähentämään tätä kokoa.
