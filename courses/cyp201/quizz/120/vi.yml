question: Kích thước ban đầu của thông tin khóa công khai trong Bitcoin là bao nhiêu?
answer: 512 bit
wrong_answers:
  - 256 bit
  - 1024 bit
  - 128 bit
explanation: |
  Kích thước ban đầu của thông tin khóa công khai trong Bitcoin là 512 bit.
  Việc sử dụng địa chỉ nhận giúp giảm kích thước này.
