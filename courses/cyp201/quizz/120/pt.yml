question: Qual é o tamanho inicial das informações da chave pública no Bitcoin?
answer: 512 bits
wrong_answers:
  - 256 bits
  - 1024 bits
  - 128 bits
explanation: |
  O tamanho inicial das informações da chave pública no Bitcoin é de 512 bits.
  O uso de um endereço de recebimento ajuda a reduzir esse tamanho.
