question: Qual è la dimensione iniziale delle informazioni sulla chiave pubblica in Bitcoin?
answer: 512 bit
wrong_answers:
  - 256 bit
  - 1024 bit
  - 128 bit
explanation: |
  La dimensione iniziale delle informazioni sulla chiave pubblica in Bitcoin è di 512 bit.
  L'utilizzo di un indirizzo di ricezione aiuta a ridurre questa dimensione.
