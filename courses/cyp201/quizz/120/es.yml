question: ¿Cuál es el tamaño inicial de la información de la clave pública en Bitcoin?
answer: 512 bits
wrong_answers:
  - 256 bits
  - 1024 bits
  - 128 bits
explanation: |
  El tamaño inicial de la información de la clave pública en Bitcoin es de 512 bits.
  El uso de una dirección de recepción ayuda a reducir este tamaño.
