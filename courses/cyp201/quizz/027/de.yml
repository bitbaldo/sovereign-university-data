question: Was speichert eine Bitcoin-Wallet?
answer: Die privaten Schlüssel, die zum Nachweis des Besitzes der Bitcoins erforderlich sind.
wrong_answers:
  - Die Bitcoins selbst
  - Die öffentlichen Schlüssel, die zum Nachweis des Besitzes der Bitcoins erforderlich sind
  - Die Transaktionshistorie der Bitcoins
explanation: |
  In Wirklichkeit speichert eine Bitcoin-Wallet die privaten Schlüssel, die zum Nachweis des Besitzes der Bitcoins erforderlich sind. Die Bitcoins selbst werden auf der Blockchain, einer dezentralen Datenbank, die alle Transaktionen archiviert, aufgezeichnet.
reviewed: false