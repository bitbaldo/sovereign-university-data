question: ¿Qué almacena una billetera de Bitcoin?
answer: Las claves privadas necesarias para demostrar la propiedad de los bitcoins.
wrong_answers:
  - Los bitcoins en sí mismos.
  - Las claves públicas necesarias para demostrar la propiedad de los bitcoins.
  - El historial de transacciones de los bitcoins.
explanation: |
  En realidad, una billetera de Bitcoin almacena las claves privadas necesarias para demostrar la propiedad de los bitcoins. Los bitcoins en sí mismos se registran en la cadena de bloques, una base de datos descentralizada que archiva todas las transacciones.
