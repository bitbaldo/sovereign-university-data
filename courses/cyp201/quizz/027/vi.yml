question: Ví Bitcoin lưu trữ cái gì?
answer: Các khóa riêng cần thiết để chứng minh quyền sở hữu của bitcoins
wrong_answers:
  - Chính bitcoins
  - Các khóa công cộng cần thiết để chứng minh quyền sở hữu của bitcoins
  - Lịch sử giao dịch của bitcoins
explanation: |
  Trên thực tế, một ví Bitcoin lưu trữ các khóa riêng cần thiết để chứng minh
  quyền sở hữu của bitcoins. Chính bitcoins được ghi lại trên blockchain,
  một cơ sở dữ liệu phi tập trung lưu trữ tất cả các giao dịch.
