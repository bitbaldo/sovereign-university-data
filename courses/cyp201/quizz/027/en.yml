question: What does a Bitcoin wallet store?
answer: The private keys necessary to prove ownership of the bitcoins
wrong_answers:
  - The bitcoins themselves
  - The public keys necessary to prove ownership of the bitcoins
  - The transaction history of the bitcoins
explanation: |
  In reality, a Bitcoin wallet stores the private keys necessary to prove
  ownership of the bitcoins. The bitcoins themselves are recorded on the blockchain,
  a decentralized database that archives all transactions.
reviewed: false
