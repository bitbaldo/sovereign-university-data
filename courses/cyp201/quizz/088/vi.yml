question: Hai yếu tố thiết yếu nào là nền tảng mà ví HD dựa vào?
answer: Cụm từ ghi nhớ và cụm từ bí mật.
wrong_answers:
  - Hạt giống và khóa riêng tư chính.
  - Mã chuỗi chính và hạt giống.
  - Cụm từ ghi nhớ và khóa riêng tư chính.
explanation: |
  Nền tảng của ví HD dựa vào hai yếu tố thiết yếu; cụm từ ghi nhớ và cụm từ bí mật (mật khẩu bổ sung tùy chọn). Cả hai cùng tạo thành hạt giống, một chuỗi 512-bit bao gồm chữ và số, phục vụ làm cơ sở để suy ra các khóa của ví.