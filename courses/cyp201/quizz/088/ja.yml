question: HDウォレットの基盤を支える2つの重要な要素は何ですか？
answer: ニーモニックフレーズとパスフレーズです。
wrong_answers:
  - シードとマスタープライベートキー。
  - マスターチェーンコードとシード。
  - ニーモニックフレーズとマスタープライベートキー。
explanation: |
  HDウォレットの基盤は、2つの重要な要素に依存しています。ニーモニックフレーズとパスフレーズ（オプションの追加パスワード）です。これらは一緒にシードを構成し、シードはウォレットのキーを導出するための基盤となる512ビットの英数字のシーケンスとして機能します。
