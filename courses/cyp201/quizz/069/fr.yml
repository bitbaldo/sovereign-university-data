question: Quelle est la norme la plus couramment utilisée pour une phrase de récupération de 24 mots dans un portefeuille Bitcoin ?
answer: Une entropie de 256 bits.
wrong_answers:
  - Une entropie de 128 bits.
  - Une entropie de 160 bits.
  - Une entropie de 512 bits.
explanation: |
  La norme la plus couramment utilisée pour une phrase de récupération de 24 mots est une entropie de 256 bits.
