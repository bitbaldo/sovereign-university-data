question: ビットコインウォレットにおけるパスフレーズとニーモニックフレーズの違いは何ですか？
answer: パスフレーズは自由に設定でき、ほぼ無限のサイズに達することができますが、ニーモニックフレーズは標準化されており、サイズ、チェックサム、エンコーディングの特定の制約に従わなければなりません。
wrong_answers:
  - パスフレーズは標準化されている一方で、ニーモニックフレーズは自由に設定でき、ほぼ無限のサイズに達することができます。
  - パスフレーズとニーモニックフレーズは同じです。
  - パスフレーズはオプションであり、ニーモニックフレーズは必須です。
explanation: |
  HDウォレットのキーを導出するためには、ニーモニックフレーズとパスフレーズの両方が必要です。パスフレーズは自由に設定でき、ほぼ無限のサイズに達することができます。これはニーモニックフレーズに含まれておらず、ニーモニックフレーズは標準化されており、サイズ、チェックサム、エンコーディングの特定の制約に従わなければなりません。
