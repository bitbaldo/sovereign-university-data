question: Qual è la differenza tra una passphrase e una frase mnemonica in un portafoglio Bitcoin?
answer: La passphrase è libera e può raggiungere una dimensione quasi infinita, mentre la frase mnemonica è standardizzata e deve seguire determinati vincoli di dimensione, checksum e codifica.
wrong_answers:
  - La passphrase è standardizzata, mentre la frase mnemonica è libera e può raggiungere una dimensione quasi infinita.
  - La passphrase e la frase mnemonica sono la stessa cosa.
  - La passphrase è opzionale, mentre la frase mnemonica è obbligatoria.
explanation: |
  Per derivare le chiavi di un portafoglio HD, sia la frase mnemonica che la passphrase sono necessarie. La passphrase è libera e può raggiungere una dimensione quasi infinita. Non è inclusa nella frase mnemonica, che è standardizzata e deve seguire determinati vincoli di dimensione, checksum e codifica.
