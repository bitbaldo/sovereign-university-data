question: Qual é a principal vantagem da função de hash SHA256?
answer: Sua robustez em encontrar a entrada a partir do hash, enquanto verifica o hash para uma entrada específica é uma ação mecanicamente simples.
wrong_answers:
  - Sua capacidade de gerar um hash de 512 bits a partir de uma entrada de tamanho variável
  - Seu uso de bits de preenchimento para aumentar o tamanho da entrada
  - Seu uso dos operadores XOR, AND e NOT para processar os bits
explanation: |
  A principal vantagem da função de hash SHA256 é sua robustez em encontrar a entrada a partir do hash, enquanto verifica o hash para uma entrada específica é uma ação mecanicamente simples. Isso a torna uma escolha preferida para garantir numerosos sistemas digitais, especialmente dentro do protocolo Bitcoin.
