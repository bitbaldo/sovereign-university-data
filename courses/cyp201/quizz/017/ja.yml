question: SHA256ハッシュ関数の主な利点は何ですか？
answer: ハッシュから入力を見つけ出すことの堅牢性と、与えられた入力に対するハッシュの検証が機械的に単純な行為であること
wrong_answers:
  - 可変サイズの入力から512ビットのハッシュを生成する能力
  - 入力のサイズを増やすためにパディングビットを使用すること
  - XOR、AND、NOT演算子を使用してビットを処理すること
explanation: |
  SHA256ハッシュ関数の主な利点は、ハッシュから入力を見つけ出すことの堅牢性と、与えられた入力に対するハッシュの検証が機械的に単純な行為であることです。これにより、特にBitcoinプロトコル内で、多くのデジタルシステムのセキュリティにおいて好まれる選択肢となっています。
