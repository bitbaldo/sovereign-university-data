question: Tại sao thuật toán HMAC SHA-512 được sử dụng trong việc tạo ra khóa riêng tư chính và mã chuỗi chính?

answer: Bởi vì hàm SHA-512 không được triển khai ban đầu trong giao thức Bitcoin.

wrong_answers:
  - Bởi vì đó là thuật toán duy nhất có thể tạo ra một số 512-bit.
  - Bởi vì đó là thuật toán an toàn nhất.
  - Bởi vì đó là thuật toán dễ sử dụng nhất.

explanation:
  Ban đầu, hàm SHA-512 không được triển khai trong giao thức Bitcoin,
  đó là lý do tại sao HMAC SHA-512 được sử dụng. Thuật toán này yêu cầu một thông điệp và một khóa để
  tạo ra kết quả.