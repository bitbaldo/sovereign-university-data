question: マスタープライベートキーとマスターチェーンコードの作成にHMAC SHA-512アルゴリズムが使用される理由は何ですか？
answer: SHA-512関数は当初、Bitcoinプロトコルに実装されていなかったためです。
wrong_answers:
  - 512ビットの数を生成できる唯一のアルゴリズムだからです。
  - 最も安全なアルゴリズムだからです。
  - 使用が最も簡単なアルゴリズムだからです。
explanation: |
  当初、SHA-512関数はBitcoinプロトコルに実装されていませんでした。そのため、HMAC SHA-512が使用されます。このアルゴリズムは、メッセージとキーを必要として結果を生成します。
