question: Qual é a função da função pbkdf2 na criação da semente?
answer: Ela é usada juntamente com a frase mnemônica e a frase de acesso para obter a semente.
wrong_answers:
  - É usada para gerar a chave privada mestre.
  - É usada para derivar os pares de chaves filhas.
  - É usada para criar o código de cadeia mestre.
explanation: |
  A função pbkdf2 (Função de Derivação de Chave Baseada em Senha 2) é usada
  juntamente com a frase mnemônica e a frase de acesso para obter a semente, uma sequência alfanumérica de 512 bits
  que serve como base para derivar as chaves da carteira.
