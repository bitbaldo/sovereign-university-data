question: Chức năng của hàm pbkdf2 trong việc tạo ra seed là gì?
answer: Nó được sử dụng cùng với cụm từ ghi nhớ và cụm từ mật khẩu để lấy seed.
wrong_answers:
  - Nó được sử dụng để tạo ra khóa riêng tư chính.
  - Nó được sử dụng để suy ra các cặp khóa con.
  - Nó được sử dụng để tạo ra mã chuỗi chính.
explanation: |
  Hàm pbkdf2 (Password-Based Key Derivation Function 2) được sử dụng
  cùng với cụm từ ghi nhớ và cụm từ mật khẩu để lấy seed, một chuỗi
  512-bit bằng chữ và số phục vụ như là cơ sở để suy ra các khóa của ví.
