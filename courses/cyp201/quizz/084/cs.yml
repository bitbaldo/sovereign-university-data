question: Jaká je funkce funkce pbkdf2 při vytváření seedu?
answer: Používá se společně s mnemonickou frází a heslem k získání seedu.
wrong_answers:
  - Používá se k generování hlavního soukromého klíče.
  - Používá se k odvození dětských párů klíčů.
  - Používá se k vytvoření hlavního řetězového kódu.
explanation: |
  Funkce pbkdf2 (Password-Based Key Derivation Function 2) se používá
  společně s mnemonickou frází a heslem k získání seedu, což je 512bitová alfanumerická
  sekvence, která slouží jako základ pro odvození klíčů peněženky.
