question: Qual é o principal risco associado à geração de uma frase mnemônica própria usando dados para transações de Bitcoin?
answer: Isso pode apresentar certos riscos.
wrong_answers:
  - Pode levar à geração de números previsíveis.
  - Pode levar à geração de números duplicados.
  - Pode levar à geração de números inválidos.
explanation: |
  Gerar uma frase mnemônica própria usando dados pode apresentar certos riscos.
  Portanto, é recomendado usar uma frase de acesso gerada aleatoriamente para mitigar esses riscos.
