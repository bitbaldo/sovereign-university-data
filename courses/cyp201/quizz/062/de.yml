question: Was ist das Hauptrisiko, das mit der Generierung einer eigenen mnemonischen Phrase unter Verwendung von Würfeln für Bitcoin-Transaktionen verbunden ist?
answer: Es kann bestimmte Risiken mit sich bringen.
wrong_answers:
  - Es kann zur Generierung vorhersehbarer Zahlen führen.
  - Es kann zur Generierung von doppelten Zahlen führen.
  - Es kann zur Generierung ungültiger Zahlen führen.
explanation: |
  Die Generierung einer eigenen mnemonischen Phrase unter Verwendung von Würfeln kann bestimmte Risiken mit sich bringen.
  Es wird daher empfohlen, zur Minderung dieser Risiken eine zufällig generierte Passphrase zu verwenden.
