question: ¿Cuál es el principal riesgo asociado con generar una frase mnemotécnica propia utilizando dados para transacciones de Bitcoin?
answer: Puede presentar ciertos riesgos.
wrong_answers:
  - Puede llevar a la generación de números predecibles.
  - Puede llevar a la generación de números duplicados.
  - Puede llevar a la generación de números inválidos.
explanation: |
  Generar una frase mnemotécnica propia utilizando dados puede presentar ciertos riesgos.
  Por lo tanto, se recomienda utilizar una frase de paso generada al azar para mitigar estos riesgos.
