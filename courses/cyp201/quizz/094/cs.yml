question: Jaký je účel řetězového kódu v rozšířeném klíči?
answer: Umožňuje specifické odvození dětských klíčů.
wrong_answers:
  - Používá se k generování hlavního klíče.
  - Používá se k šifrování rozšířeného klíče.
  - Používá se k ověření pravosti rozšířeného klíče.
explanation: |
  Řetězový kód společně s rodičovským klíčem je nezbytný pro odvození

  dětských klíčů. Konkatenací rodičovského klíče s řetězovým kódem je získán rozšířený soukromý

  nebo veřejný klíč.