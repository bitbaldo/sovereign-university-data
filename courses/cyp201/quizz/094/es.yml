question: ¿Cuál es el propósito del código de cadena en una clave extendida?
answer: Permite derivaciones específicas de claves hijas.
wrong_answers:
  - Se utiliza para generar la clave maestra.
  - Se utiliza para cifrar la clave extendida.
  - Se utiliza para verificar la autenticidad de la clave extendida.
explanation: |
  El código de cadena, junto con la clave padre, es esencial para derivar claves hijas. Al concatenar la clave padre con el código de cadena, se obtiene una clave privada o pública extendida.
