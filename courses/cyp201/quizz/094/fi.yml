question: Mikä on ketjukoodin tarkoitus laajennetussa avaimessa?
answer: Sen avulla voidaan johtaa tiettyjä lapsiavaimia.
wrong_answers:
  - Sitä käytetään pääavaimen luomiseen.
  - Sitä käytetään laajennetun avaimen salaamiseen.
  - Sitä käytetään laajennetun avaimen aitouden varmistamiseen.
explanation: |
  Ketjukoodi, yhdessä vanhemman avaimen kanssa, on olennainen lapsiavainten johtamisessa.

  Yhdistämällä vanhemman avaimen ketjukoodin kanssa saadaan laajennettu yksityinen

  tai julkinen avain.