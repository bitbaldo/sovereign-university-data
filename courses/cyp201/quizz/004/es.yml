question: ¿Cuál es el papel de las funciones hash criptográficas en la verificación de la integridad del software descargado?
answer: Actúan como centinelas digitales, verificando la integridad del software descargado.
wrong_answers:
  - Encriptan el software para protegerlo de los hackers.
  - Comprimen el software para reducir el tiempo de descarga.
  - Generan una clave única para cada descarga.
explanation: |
  Las funciones hash criptográficas desempeñan un papel crucial en la verificación de la integridad del software descargado. Al comparar el hash del archivo descargado con el hash esperado, se puede verificar que el archivo no ha sido manipulado.
