question: Qual é o papel das funções de hash criptográficas na verificação da integridade do software baixado?
answer: Elas atuam como sentinelas digitais, verificando a integridade do software baixado.
wrong_answers:
  - Elas criptografam o software para protegê-lo de hackers.
  - Elas comprimem o software para reduzir o tempo de download.
  - Elas geram uma chave única para cada download.
explanation: |
  As funções de hash criptográficas desempenham um papel crucial na verificação da integridade do software baixado. Ao comparar o hash do arquivo baixado com o hash esperado, é possível verificar se o arquivo não foi adulterado.
