question: Qual è il ruolo delle funzioni di hash crittografiche nella verifica dell'integrità del software scaricato?
answer: Agiscono come sentinelle digitali, verificando l'integrità del software scaricato.
wrong_answers:
  - Crittografano il software per proteggerlo dagli hacker.
  - Comprimono il software per ridurre il tempo di download.
  - Generano una chiave unica per ogni download.
explanation: |
  Le funzioni di hash crittografiche svolgono un ruolo cruciale nella verifica dell'integrità del software scaricato. Confrontando l'hash del file scaricato con l'hash atteso, è possibile verificare che il file non sia stato manomesso.
