question: What is the role of cryptographic hash functions in verifying the integrity
  of downloaded software?
answer: They act as digital sentinels, verifying the integrity of downloaded software.
wrong_answers:
  - They encrypt the software to protect it from hackers.
  - They compress the software to reduce download time.
  - They generate a unique key for each download.
explanation: |
  Cryptographic hash functions play a crucial role in verifying the integrity
  of downloaded software. By comparing the hash of the downloaded file with the expected
  hash, one can verify that the file has not been tampered with.
