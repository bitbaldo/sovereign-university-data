question: ダウンロードしたソフトウェアの完全性を検証する際、暗号化ハッシュ関数の役割は何ですか？
answer: それらはデジタルの番人として機能し、ダウンロードしたソフトウェアの完全性を検証します。
wrong_answers:
  - ソフトウェアを暗号化してハッカーから保護します。
  - ダウンロード時間を短縮するためにソフトウェアを圧縮します。
  - 各ダウンロードに対してユニークなキーを生成します。
explanation: |
  暗号化ハッシュ関数は、ダウンロードしたソフトウェアの完全性を検証する上で重要な役割を果たします。ダウンロードしたファイルのハッシュを期待されるハッシュと比較することで、ファイルが改ざんされていないことを検証できます。
