question: Qual é o objetivo de um checksum na geração de uma frase mnemônica para uma carteira de Bitcoin?
answer: Ele garante a verificação da precisão da frase de recuperação.
wrong_answers:
  - Ele gera a entropia para a carteira.
  - Ele determina o número de palavras na frase de recuperação.
  - Ele criptografa a frase de recuperação para maior segurança.
explanation: |
  O checksum é obtido passando a entropia pela função SHA256 e recuperando os primeiros 8 bits do hash. Sem esse checksum, um erro na frase poderia resultar na criação de uma carteira diferente e, portanto, na perda de fundos.
