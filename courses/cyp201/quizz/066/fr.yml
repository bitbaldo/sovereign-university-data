question: Quel est le but d'une somme de contrôle dans la génération d'une phrase mnémonique pour un portefeuille Bitcoin ?
answer: Elle garantit la vérification de l'exactitude de la phrase de récupération.
wrong_answers:
  - Elle génère l'entropie pour le portefeuille.
  - Elle détermine le nombre de mots dans la phrase de récupération.
  - Elle chiffre la phrase de récupération pour une sécurité accrue.
explanation: |
  La somme de contrôle est obtenue en passant l'entropie par la fonction SHA256
  et en récupérant les 8 premiers bits du hachage. Sans cette somme de contrôle, une erreur dans
  la phrase pourrait entraîner la création d'un portefeuille différent et donc la
  perte de fonds.
