question: Mikä on tarkistussumman tarkoitus luotaessa mnemonista fraasia Bitcoin-lompakkoa varten?
answer: Se varmistaa palautusfraasin tarkkuuden tarkistamisen.
wrong_answers:
  - Se luo lompakon entropian.
  - Se määrittää sanojen määrän palautusfraasissa.
  - Se salaa palautusfraasin lisäturvallisuuden vuoksi.
explanation: |
  Tarkistussumma saadaan kuljettamalla entropia SHA256-funktion läpi ja noutamalla hashin ensimmäiset 8 bittiä. Ilman tätä tarkistussummaa fraasissa oleva virhe voisi johtaa eri lompakon luomiseen ja siten varojen menetykseen.
