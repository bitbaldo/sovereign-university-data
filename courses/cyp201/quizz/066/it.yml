question: Qual Ã¨ lo scopo di un checksum nella generazione di una frase mnemonica per un portafoglio Bitcoin?
answer: Serve a garantire la verifica dell'accuratezza della frase di recupero.
wrong_answers:
  - Genera l'entropia per il portafoglio.
  - Determina il numero di parole nella frase di recupero.
  - Crittografa la frase di recupero per una maggiore sicurezza.
explanation: |
  Il checksum viene ottenuto passando l'entropia attraverso la funzione SHA256 e recuperando i primi 8 bit dell'hash. Senza questo checksum, un errore nella frase potrebbe comportare la creazione di un portafoglio diverso e quindi la perdita di fondi.
