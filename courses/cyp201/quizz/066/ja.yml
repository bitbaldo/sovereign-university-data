question: Bitcoinウォレットのニーモニックフレーズ生成におけるチェックサムの目的は何ですか？
answer: リカバリーフレーズの正確性を検証することを保証します。
wrong_answers:
  - ウォレットのエントロピーを生成します。
  - リカバリーフレーズの単語数を決定します。
  - 追加のセキュリティのためにリカバリーフレーズを暗号化します。
explanation: |
  チェックサムは、エントロピーをSHA256関数を通して処理し、ハッシュの最初の8ビットを取得することで得られます。このチェックサムがなければ、フレーズのエラーが異なるウォレットの作成につながり、その結果、資金の損失につながる可能性があります。
