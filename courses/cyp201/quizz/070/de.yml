question: Was ist der Zweck der Entropie bei der Generierung einer mnemonischen Phrase für eine Bitcoin-Wallet?
answer: Sie ist der Grundpfeiler der Sicherheit einer HD-Wallet.
wrong_answers:
  - Sie bestimmt die Anzahl der Wörter in der Wiederherstellungsphrase.
  - Sie verschlüsselt die Wiederherstellungsphrase für zusätzliche Sicherheit.
  - Sie überprüft die Genauigkeit der Wiederherstellungsphrase.
explanation: |
  Die Entropie ist der Grundpfeiler der Sicherheit einer HD-Wallet. Es ist entscheidend, dass diese Entropie zufällig oder pseudo-zufällig ist, um die Sicherheit der Wallet zu gewährleisten.
