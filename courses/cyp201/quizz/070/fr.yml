question: Quel est le rôle de l'entropie dans la génération d'une phrase mnémonique pour un portefeuille Bitcoin ?
answer: Elle est la pierre angulaire de la sécurité des portefeuilles HD.
wrong_answers:
  - Elle détermine le nombre de mots dans la phrase de récupération.
  - Elle chiffre la phrase de récupération pour une sécurité accrue.
  - Elle vérifie l'exactitude de la phrase de récupération.
explanation: |
  L'entropie est la pierre angulaire de la sécurité des portefeuilles HD. Il est crucial que cette entropie soit aléatoire ou pseudo-aléatoire pour garantir la sécurité du portefeuille.
