question: What is the purpose of entropy in the generation of a mnemonic phrase for
  a Bitcoin wallet?
answer: It is the cornerstone of HD wallet security.
wrong_answers:
  - It determines the number of words in the recovery phrase.
  - It encrypts the recovery phrase for added security.
  - It verifies the accuracy of the recovery phrase.
explanation: |
  Entropy is the cornerstone of HD wallet security. It is crucial that
  this entropy be random or pseudo-random to guarantee the security of the wallet.
