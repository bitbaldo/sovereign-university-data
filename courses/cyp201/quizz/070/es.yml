question: ¿Cuál es el propósito de la entropía en la generación de una frase mnemotécnica para una billetera de Bitcoin?
answer: Es el fundamento de la seguridad de la billetera HD.
wrong_answers:
  - Determina el número de palabras en la frase de recuperación.
  - Encripta la frase de recuperación para mayor seguridad.
  - Verifica la precisión de la frase de recuperación.
explanation: |
  La entropía es el fundamento de la seguridad de la billetera HD. Es crucial que esta entropía sea aleatoria o pseudo-aleatoria para garantizar la seguridad de la billetera.
