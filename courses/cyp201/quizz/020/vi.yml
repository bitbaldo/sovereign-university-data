question: Kích thước khối được sử dụng trong HMAC-SHA-512 là bao nhiêu?
answer: Khối 1024-bit (128-byte)
wrong_answers:
  - Khối 512-bit (64-byte)
  - Khối 256-bit (32-byte)
  - Khối 2048-bit (256-byte)
explanation: |
  Trong bối cảnh của việc phát sinh ví HD, HMAC-SHA-512 được sử dụng. Phương pháp này
  hoạt động với khối 1024-bit (128-byte) và điều chỉnh khóa một cách phù hợp.
