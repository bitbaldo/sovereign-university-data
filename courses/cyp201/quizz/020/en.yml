question: What is the block size used in HMAC-SHA-512?
answer: 1024-bit (128-byte) blocks
wrong_answers:
  - 512-bit (64-byte) blocks
  - 256-bit (32-byte) blocks
  - 2048-bit (256-byte) blocks
explanation: |
  In the context of HD wallet derivation, HMAC-SHA-512 is used. The latter
  operates with 1024-bit (128-byte) blocks and adjusts the key accordingly.
