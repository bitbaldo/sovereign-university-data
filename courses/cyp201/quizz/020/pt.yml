question: Qual é o tamanho do bloco usado no HMAC-SHA-512?
answer: Blocos de 1024 bits (128 bytes)
wrong_answers:
  - Blocos de 512 bits (64 bytes)
  - Blocos de 256 bits (32 bytes)
  - Blocos de 2048 bits (256 bytes)
explanation: |
  No contexto da derivação de carteira HD, é usado o HMAC-SHA-512. Este último
  opera com blocos de 1024 bits (128 bytes) e ajusta a chave de acordo.
