question: ¿Cuál es el tamaño de bloque utilizado en HMAC-SHA-512?
answer: Bloques de 1024 bits (128 bytes)
wrong_answers:
  - Bloques de 512 bits (64 bytes)
  - Bloques de 256 bits (32 bytes)
  - Bloques de 2048 bits (256 bytes)
explanation: |
  En el contexto de la derivación de billetera HD, se utiliza HMAC-SHA-512. Este último
  opera con bloques de 1024 bits (128 bytes) y ajusta la clave en consecuencia.
