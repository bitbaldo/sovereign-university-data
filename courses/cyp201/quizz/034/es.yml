question: ¿Cuál es el tamaño de una clave privada de Bitcoin?
answer: Número de 256 bits
wrong_answers:
  - Número de 512 bits
  - Número de 128 bits
  - Número de 1024 bits
explanation: |
  En el sistema de Bitcoin, la clave privada es un número aleatorio o pseudoaleatorio de 256 bits.
