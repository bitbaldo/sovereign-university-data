question: What is the order of the secp256k1 curve used in Bitcoin?
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256
  - 2^256 - 1
  - 2^256 - 432420386565659656852420866394968145598
explanation: |
  The order of the secp256k1 curve used in Bitcoin is 2^256 -
  432420386565659656852420866394968145599.
  This is the number of points on the curve.
