question: Bitcoinで使用されるsecp256k1曲線の順序は何ですか？
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256
  - 2^256 - 1
  - 2^256 - 432420386565659656852420866394968145598
explanation: |
  Bitcoinで使用されるsecp256k1曲線の順序は2^256 - 432420386565659656852420866394968145599です。
  これは曲線上の点の数です。
