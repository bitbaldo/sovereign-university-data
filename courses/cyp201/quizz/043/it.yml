question: Qual è l'ordine della curva secp256k1 utilizzata in Bitcoin?
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256
  - 2^256 - 1
  - 2^256 - 432420386565659656852420866394968145598
explanation: |
  L'ordine della curva secp256k1 utilizzata in Bitcoin è 2^256 -
  432420386565659656852420866394968145599.
  Questo è il numero di punti sulla curva.
