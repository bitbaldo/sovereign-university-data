question: ¿Cuál es el orden de la curva secp256k1 utilizada en Bitcoin?
answer: 2^256 - 432420386565659656852420866394968145599
wrong_answers:
  - 2^256
  - 2^256 - 1
  - 2^256 - 432420386565659656852420866394968145598
explanation: |
  El orden de la curva secp256k1 utilizada en Bitcoin es 2^256 -
  432420386565659656852420866394968145599.
  Este es el número de puntos en la curva.
