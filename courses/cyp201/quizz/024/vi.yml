question: Phương trình của đường cong secp256k1 được sử dụng trong Bitcoin là gì?
answer: "y² = x³ + 7 modulo n"
wrong_answers:
  - "y² = x³ + ax + b"
  - "y² = x³ + 7 modulo p"
  - "y² = x³ + ax + b modulo n"
explanation: |
  "Đường cong secp256k1 được sử dụng trong Bitcoin được định nghĩa bởi các tham số a=0\
  \ và b=7, và phương trình của nó là y² = x³ + 7 modulo n, nơi n đại diện cho\
  \ số nguyên tố xác định thứ tự của đường cong."