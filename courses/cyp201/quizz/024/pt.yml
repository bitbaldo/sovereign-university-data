question: Qual é a equação da curva secp256k1 usada no Bitcoin?
answer: "y\xB2 = x\xB3 + 7 modulo n"
wrong_answers:
  - "y\xB2 = x\xB3 + ax + b"
  - "y\xB2 = x\xB3 + 7 modulo p"
  - "y\xB2 = x\xB3 + ax + b modulo n"
explanation: |
  A curva secp256k1 usada no Bitcoin é definida pelos parâmetros a=0 e b=7, e sua equação é y\xB2 = x\xB3 + 7 modulo n, onde n representa o número primo que determina a ordem da curva.
