question: What is the purpose of Depth 2 in the HD Wallet structure?
answer: It allows differentiation of accounts for different cryptocurrencies or networks
wrong_answers:
  - It is used to derive child keys for a specific purpose
  - It is used for receiving addresses in a standard wallet
  - It corresponds to the external and internal chains
explanation: |
  In the HD Wallet structure, Depth 2 allows differentiation of accounts
  for different cryptocurrencies or networks. This allows organizing the wallet based
  on different sources of funds.
