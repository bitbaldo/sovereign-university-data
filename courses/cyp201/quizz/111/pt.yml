question: Qual é o objetivo da Profundidade 2 na estrutura da Carteira HD?
answer: Ela permite a diferenciação de contas para diferentes criptomoedas ou redes.
wrong_answers:
  - É usada para derivar chaves filhas para um propósito específico.
  - É usada para receber endereços em uma carteira padrão.
  - Corresponde às cadeias externas e internas.
explanation: |
  Na estrutura da Carteira HD, a Profundidade 2 permite a diferenciação de contas para diferentes criptomoedas ou redes. Isso permite organizar a carteira com base em diferentes fontes de fundos.
