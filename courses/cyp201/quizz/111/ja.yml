question: HDウォレット構造におけるDepth 2の目的は何ですか？
answer: 異なる暗号通貨やネットワークのためのアカウントを区別することができます
wrong_answers:
  - 特定の目的のために子キーを導出するために使用されます
  - 標準ウォレットの受信アドレス用に使用されます
  - 外部チェーンと内部チェーンに対応しています
explanation: |
  HDウォレット構造において、Depth 2は異なる暗号通貨やネットワークのためのアカウントを区別することを可能にします。これにより、資金の異なる源に基づいてウォレットを整理することができます。
