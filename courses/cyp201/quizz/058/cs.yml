question: Jaká je role entropie v Bitcoin HD peněžence?
answer: Je základem každé HD peněženky a nezbytná pro její bezpečnost.
wrong_answers:
  - Pomáhá při ověřování transakcí.
  - Zvyšuje rychlost transakcí.
  - Sníží velikost blockchainu.
explanation: |
  Entropie, neboli náhodnost, je základem jakékoli HD peněženky. Je nezbytná
  pro bezpečnost peněženky, protože zajišťuje nepředvídatelnost generovaných
  soukromých klíčů.
