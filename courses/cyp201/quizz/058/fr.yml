question: Quel est le rôle de l'entropie dans le portefeuille Bitcoin HD ?
answer: Elle est la base de tout portefeuille HD et essentielle pour sa sécurité.
wrong_answers:
  - Elle aide à la vérification des transactions.
  - Elle augmente la vitesse des transactions.
  - Elle réduit la taille de la blockchain.
explanation: |
  L'entropie, ou le hasard, est la base de tout portefeuille HD. Elle est essentielle pour la sécurité du portefeuille car elle garantit l'imprévisibilité des clés privées générées.
