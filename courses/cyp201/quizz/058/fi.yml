question: Mikä on entropian rooli Bitcoin HD-lompakossa?
answer: Se on minkä tahansa HD-lompakon perusta ja olennainen sen turvallisuuden kannalta.
wrong_answers:
  - Se auttaa tapahtumien vahvistamisessa.
  - Se nopeuttaa tapahtumia.
  - Se vähentää lohkoketjun kokoa.
explanation: |
  Entropia eli satunnaisuus on minkä tahansa HD-lompakon perusta. Se on olennainen
  lompakon turvallisuuden kannalta, sillä se varmistaa generoitavien yksityisten
  avainten arvaamattomuuden.
