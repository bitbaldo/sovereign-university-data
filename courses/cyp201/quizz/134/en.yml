question: What function is used to generate the seed from the mnemonic phrase and
  passphrase in an HD wallet?
answer: The pbkdf2 function
wrong_answers:
  - The hmacha512 function
  - The SHA256 function
  - The RIPMD160 function
explanation: |
  The pbkdf2 function is used to generate the seed from the mnemonic phrase
  and passphrase, using hmacha512 and 2048 iterations. This seed is then used to derive
  the master key and master chain code.
