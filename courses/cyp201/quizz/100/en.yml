question: What is the role of the master chain code in the hierarchical organization
  and derivation of the HD wallet?
answer: It plays an important role in recovering the portfolio from the seed.
wrong_answers:
  - It is used to generate the seed.
  - It is used to derive child keys.
  - It is used to encrypt the wallet.
explanation: |
  The master chain code is essential for recovering the portfolio from
  the seed. All keys derived from the same seed will have the same master chain code.
