question: Quelle est la signification du point à l'infini dans l'algorithme ECDSA ?
answer: Si le point calculé P est le point à l'infini, la signature est invalide.
wrong_answers:
  - Si le point calculé P est le point à l'infini, la signature est valide.
  - Le point à l'infini est utilisé pour calculer le nonce.
  - Le point à l'infini est utilisé pour chiffrer les clés.
explanation: |
  Dans l'algorithme ECDSA, si le point calculé P sur la courbe elliptique
  est le point à l'infini, la signature est considérée comme invalide. C'est l'une des
  vérifications effectuées lors de la validation d'une signature numérique.
