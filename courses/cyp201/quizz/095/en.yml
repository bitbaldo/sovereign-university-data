question: What does the XPUB prefix indicate in an extended key?
answer: It is an extended public key.
wrong_answers:
  - It is an extended private key.
  - It is a master key.
  - It is a child key.
explanation: |
  Extended keys are identified by specific prefixes (XPRV, XPUB, YPUB,

  ZPUB) that indicate whether it is an extended private or public key, as well as

  its specific purpose.'
