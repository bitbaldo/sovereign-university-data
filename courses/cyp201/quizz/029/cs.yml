question: Jaký je hlavní účel digitálních podpisů v protokolu Bitcoin?
answer: Prokázat držení soukromého klíče spojeného s konkrétním veřejným klíčem
wrong_answers:
  - Zašifrovat data transakce
  - Generovat nové bitcoiny
  - Ověřit identitu odesílatele
explanation: |
  V jádru protokolu Bitcoin jsou digitální podpisy používány jako
  matematické
  důkazy prokazující držení soukromého klíče spojeného s konkrétním
  veřejným klíčem.
