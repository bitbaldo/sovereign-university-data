question: What is the main purpose of digital signatures in the Bitcoin protocol?
answer: To demonstrate the possession of a private key associated with a specific public key
wrong_answers:
  - To encrypt the transaction data
  - To generate new bitcoins
  - To verify the identity of the sender
explanation: |
  At the core of the Bitcoin protocol, digital signatures are used as
  mathematical
  proofs demonstrating the possession of a private key associated with a specific
  public key.
