question: O que representa a semente em uma carteira de Bitcoin?
answer: É um número aleatório ou pseudo-aleatório a partir do qual várias chaves são geradas.
wrong_answers:
  - É a senha para acessar a carteira.
  - É a primeira transação de Bitcoin registrada na carteira.
  - É a assinatura digital do proprietário da carteira.
explanation: |
  A semente em uma carteira de Bitcoin deve ser um número aleatório ou pseudo-aleatório. Essa semente permite a geração de várias chaves, que são essenciais para a posse de criptomoedas.
