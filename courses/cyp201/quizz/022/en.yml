question: What are the two key components in the security mechanism of the Bitcoin
  protocol?
answer: HMAC and PBKDF2 derivation algorithms
wrong_answers:
  - SHA-256 and RIPEMD-160 hash functions
  - Elliptic Curve Digital Signature Algorithm (ECDSA) and SHA-256 hash function
  - RSA and Diffie-Hellman key exchange
explanation: |
  The HMAC and PBKDF2 derivation algorithms are key components in the security
  mechanism of the Bitcoin protocol. They prevent a variety of potential attacks and
  ensure the integrity of Bitcoin wallets.
