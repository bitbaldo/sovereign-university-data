question: Điều gì xảy ra nếu cụm mật khẩu của một ví Bitcoin được thay đổi?
answer: Ví Bitcoin trở nên hoàn toàn khác biệt
wrong_answers:
  - Ví Bitcoin trở nên không thể truy cập
  - Ví Bitcoin vẫn giữ nguyên như cũ
  - Ví Bitcoin mất hết bitcoin
explanation: |
  Nếu cụm mật khẩu được thay đổi, ví Bitcoin trở nên hoàn toàn khác biệt
  vì cụm mật khẩu đóng vai trò trong việc xây dựng và tính toán tất cả các
  khóa của ví.
reviewed: false