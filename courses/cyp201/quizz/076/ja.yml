question: Bitcoinウォレットのパスフレーズを変更した場合、どうなりますか？
answer: Bitcoinウォレットは完全に異なるものになります
wrong_answers:
  - Bitcoinウォレットにアクセスできなくなります
  - Bitcoinウォレットは同じままです
  - Bitcoinウォレットはすべてのビットコインを失います
explanation: |
  パスフレーズが変更されると、Bitcoinウォレットは完全に異なるものになります。
  これは、パスフレーズがウォレットのすべてのキーの構築と計算において役割を果たすためです。
