question: What happens if the passphrase of a Bitcoin wallet is changed?
answer: The Bitcoin wallet becomes completely different
wrong_answers:
  - The Bitcoin wallet becomes inaccessible
  - The Bitcoin wallet remains the same
  - The Bitcoin wallet loses all its bitcoins
explanation: |
  If the passphrase is changed, the Bitcoin wallet becomes completely
  different
  because the passphrase plays a role in the construction and calculation of all the
  wallet's keys.
