question: What is used to calculate the checksum in the case of a legacy standard?
answer: Double SHA256 hashing
wrong_answers:
  - The BCH program
  - The pbkdf2 function
  - The hmacha512 function
explanation: |
  To derive an address, the compressed public key is first hashed using
  SHA256 and RIPMD160, and then a checksum is calculated. Double SHA256 hashing is
  used to calculate the checksum in the case of a legacy standard.
