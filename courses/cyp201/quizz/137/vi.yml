question: Phương pháp nào được sử dụng để tính toán giá trị kiểm tra trong trường hợp của một tiêu chuẩn cũ?
answer: Băm SHA256 hai lần
wrong_answers:
  - Chương trình BCH
  - Hàm pbkdf2
  - Hàm hmacha512
explanation: |
  Để tạo ra một địa chỉ, khóa công khai nén đầu tiên được băm sử dụng
  SHA256 và RIPMD160, sau đó một giá trị kiểm tra được tính toán. Băm SHA256 hai lần được
  sử dụng để tính toán giá trị kiểm tra trong trường hợp của một tiêu chuẩn cũ.
