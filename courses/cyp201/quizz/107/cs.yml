question: Jaká je délka seedu v HD peněžence?
answer: Seed má délku 128 až 256 bitů.
wrong_answers:
  - Seed má délku 64 až 128 bitů.
  - Seed má délku 256 až 512 bitů.
  - Seed má délku 32 až 64 bitů.
explanation: |
  Seed v HD peněžence má délku 128 až 256 bitů. Je generován

  náhodně nebo z tajné fráze.
