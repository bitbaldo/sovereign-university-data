question: What is the length of the seed in an HD wallet?
answer: The seed has a length of 128 to 256 bits.
wrong_answers:
  - The seed has a length of 64 to 128 bits.
  - The seed has a length of 256 to 512 bits.
  - The seed has a length of 32 to 64 bits.
explanation: |
  The seed in an HD wallet has a length of 128 to 256 bits. It is generated

  randomly or from a secret phrase.'
