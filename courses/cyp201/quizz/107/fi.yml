question: Mikä on siemenen pituus HD-lompakossa?
answer: Siemenen pituus on 128–256 bittiä.
wrong_answers:
  - Siemenen pituus on 64–128 bittiä.
  - Siemenen pituus on 256–512 bittiä.
  - Siemenen pituus on 32–64 bittiä.
explanation: |
  HD-lompakon siemenen pituus on 128–256 bittiä. Se luodaan

  satunnaisesti tai salaisesta fraasista.