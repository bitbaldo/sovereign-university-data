question: Phần tử cao nhất trong hệ thống phân cấp ví HD là gì?
answer: Khóa riêng tư chính và mã chuỗi chính
wrong_answers:
  - Cụm từ ghi nhớ và cụm từ bí mật
  - Các khóa con
  - Hạt giống của ví
explanation: |
  Khóa riêng tư chính và mã chuỗi chính được tạo ra từ hạt giống của ví và là các phần tử cao nhất trong hệ thống phân cấp ví HD. Chúng được sử dụng để tạo ra các khóa con.
reviewed: false