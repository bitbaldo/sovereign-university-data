question: Mikä on korkein elementti HD-lompakon hierarkiassa?
answer: Pääyksityisavain ja pääketjukoodi
wrong_answers:
  - Mnemoninen lause ja salasana
  - Alaiset avaimet
  - Lompakon siemen
explanation: |
  Pääyksityisavain ja pääketjukoodi johdetaan lompakon siemenestä ja ovat korkeimmat elementit HD-lompakon hierarkiassa. Niitä käytetään alaisten avainten johtamiseen.
