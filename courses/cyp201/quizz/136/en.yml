question: What is the highest element in the HD wallet hierarchy?
answer: The master private key and master chain code
wrong_answers:
  - The mnemonic phrase and passphrase
  - The child keys
  - The wallet's seed
explanation: |
  The master private key and master chain code are derived from the wallet's
  seed and are the highest elements in the HD wallet hierarchy. They are used to derive
  child keys.
