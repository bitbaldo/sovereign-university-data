question: Jaký je nejvyšší prvek v hierarchii HD peněženky?
answer: Hlavní soukromý klíč a hlavní řetězový kód
wrong_answers:
  - Mnemonická fráze a heslo
  - Dědičné klíče
  - Semínko peněženky
explanation: |
  Hlavní soukromý klíč a hlavní řetězový kód jsou odvozeny ze semínka peněženky
  a jsou nejvyššími prvky v hierarchii HD peněženky. Používají se k odvození
  dědičných klíčů.
reviewed: false