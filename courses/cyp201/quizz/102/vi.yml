question: Làm thế nào để thu được khóa công khai của con trong quá trình sinh khóa con?
answer: Khóa công khai của con được thu được bằng cách nhân khóa riêng của con với sinh của đường cong elliptic.
wrong_answers:
  - Khóa công khai của con được thu được bằng cách cộng khóa riêng của con với sinh của đường cong elliptic.
  - Khóa công khai của con được thu được bằng cách trừ khóa riêng của con khỏi sinh của đường cong elliptic.
  - Khóa công khai của con được thu được bằng cách chia khóa riêng của con cho sinh của đường cong elliptic.
explanation: |
  Khóa công khai của con được thu được bằng cách nhân khóa riêng của con
  với sinh của đường cong elliptic. Đây là một phần của các phép toán toán học
  được sử dụng trong quá trình sinh khóa con.
