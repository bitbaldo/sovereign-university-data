question: Jak je získán veřejný klíč potomka při odvozování klíčů potomků?
answer: Veřejný klíč potomka je získán vynásobením soukromého klíče potomka generátorem eliptické křivky.
wrong_answers:
  - Veřejný klíč potomka je získán přičtením soukromého klíče potomka k generátoru eliptické křivky.
  - Veřejný klíč potomka je získán odečtením soukromého klíče potomka od generátoru eliptické křivky.
  - Veřejný klíč potomka je získán dělením soukromého klíče potomka generátorem eliptické křivky.
explanation: |
  Veřejný klíč potomka je získán vynásobením soukromého klíče potomka
  generátorem eliptické křivky. To je součástí matematických výpočtů
  používaných při odvozování klíčů potomků.
