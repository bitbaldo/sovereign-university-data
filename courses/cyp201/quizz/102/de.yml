question: Wie wird der öffentliche Schlüssel des Kindes bei der Ableitung von Kinderschlüsseln erhalten?
answer: Der öffentliche Schlüssel des Kindes wird erhalten, indem der private Schlüssel des Kindes mit dem Generator der elliptischen Kurve multipliziert wird.
