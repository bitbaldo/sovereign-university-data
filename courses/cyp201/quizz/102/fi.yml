question: Miten lapsen julkinen avain saadaan johdettua lapsiavaimista?
answer: Lapsen julkinen avain saadaan kertomalla lapsen yksityinen avain elliptisen käyrän generaattorilla.
wrong_answers:
  - Lapsen julkinen avain saadaan lisäämällä lapsen yksityinen avain elliptisen käyrän generaattoriin.
  - Lapsen julkinen avain saadaan vähentämällä lapsen yksityinen avain elliptisen käyrän generaattorista.
  - Lapsen julkinen avain saadaan jakamalla lapsen yksityinen avain elliptisen käyrän generaattorilla.
explanation: |
  Lapsen julkinen avain saadaan kertomalla lapsen yksityinen avain
  elliptisen käyrän generaattorilla. Tämä on osa matemaattisia laskelmia,
  joita käytetään lapsiavainten johdannassa.
