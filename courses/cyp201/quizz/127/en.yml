question: What is a receiving address in Bitcoin?
answer: An alphanumeric representation of a compressed public key.
wrong_answers:
  - A unique identifier for each Bitcoin transaction.
  - A password for accessing a Bitcoin wallet.
  - A digital signature for Bitcoin transactions.
explanation: |
  A receiving address in Bitcoin is an alphanumeric representation of
  a

  compressed public key. It is used to receive Bitcoin transactions.'
