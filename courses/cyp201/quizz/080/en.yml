question: What is the advantage of using a passphrase in a Bitcoin wallet?
answer: It can enable the application of various security strategies
wrong_answers:
  - It makes the wallet more user-friendly
  - It increases the speed of transactions
  - It reduces the fees associated with transactions
explanation: |
  The passphrase is an essential tool to enhance the security of Bitcoin
  wallets. It can enable the application of various security strategies. For example,
  it can be used to create duplicates and facilitate backups of the mnemonic phrase.
  It can also improve the wallet's security by mitigating the risks associated with
  random generation of the mnemonic phrase.
