question: ビットコインウォレットでパスフレーズを使用する利点は何ですか？
answer: 様々なセキュリティ戦略を適用できるようになります
wrong_answers:
  - ウォレットをよりユーザーフレンドリーにします
  - トランザクションの速度を上げます
  - トランザクションに関連する手数料を減らします
explanation: |
  パスフレーズはビットコインウォレットのセキュリティを強化するための重要なツールです。これにより、様々なセキュリティ戦略を適用できます。例えば、ニーモニックフレーズの複製を作成し、バックアップを容易にするために使用できます。また、ニーモニックフレーズのランダム生成に関連するリスクを軽減することで、ウォレットのセキュリティを向上させることもできます。
