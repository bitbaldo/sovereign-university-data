question: Jaká funkce je použita při odvozování dětských klíčů?
answer: Funkce HMAC-SHA512 je použita při odvozování dětských klíčů.
wrong_answers:
  - Funkce SHA256 je použita při odvozování dětských klíčů.
  - Funkce MD5 je použita při odvozování dětských klíčů.
  - Funkce SHA1 je použita při odvozování dětských klíčů.
explanation: |
  Funkce HMAC-SHA512 je použita při odvozování dětských klíčů. Tato

  funkce využívá rodičovský klíč spojený s indexem a řetězcovým kódem spojeným

  s párem klíčů.
kontrolováno: false