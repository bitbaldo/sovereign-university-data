question: What function is used in the derivation of child keys?
answer: The HMAC-SHA512 function is used in the derivation of child keys.
wrong_answers:
  - The SHA256 function is used in the derivation of child keys.
  - The MD5 function is used in the derivation of child keys.
  - The SHA1 function is used in the derivation of child keys.
explanation: |
  The HMAC-SHA512 function is used in the derivation of child keys. This

  function uses the parent key concatenated with the index and the chain code associated

  with the key pair.'
