question: Hàm nào được sử dụng trong việc suy ra các khóa con?
answer: Hàm HMAC-SHA512 được sử dụng trong việc suy ra các khóa con.
wrong_answers:
  - Hàm SHA256 được sử dụng trong việc suy ra các khóa con.
  - Hàm MD5 được sử dụng trong việc suy ra các khóa con.
  - Hàm SHA1 được sử dụng trong việc suy ra các khóa con.
explanation: |
  Hàm HMAC-SHA512 được sử dụng trong việc suy ra các khóa con. Hàm này

  sử dụng khóa cha kết hợp với chỉ số và mã chuỗi liên kết

  với cặp khóa.'
