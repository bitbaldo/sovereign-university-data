question: Mikä on HASH160:n etu Bitcoin-protokollassa?
answer: Se mahdollistaa SHA-256:n turvallisuuden säilyttämisen samalla kun se pienentää sormenjäljen kokoa.
wrong_answers:
  - Se kasvattaa sormenjäljen kokoa lisäturvallisuuden saavuttamiseksi.
  - Se on vastustuskykyisempi törmäyksille kuin SHA-256.
  - Sen laskeminen on nopeampaa kuin SHA-256:n.
explanation: |
  HASH160 on edullinen Bitcoin-protokollassa, koska se säilyttää
  SHA-256:n turvallisuuden samalla kun se pienentää sormenjäljen kokoa. Tämä tekee siitä
  tehokkaamman kompromissoimatta turvallisuutta.
