question: Qual è il vantaggio nell'utilizzare HASH160 nel protocollo Bitcoin?
answer: Consente di garantire la sicurezza di SHA-256 riducendo la dimensione dell'impronta digitale.
wrong_answers:
  - Aumenta la dimensione dell'impronta digitale per una maggiore sicurezza.
  - È più resistente alle collisioni rispetto a SHA-256.
  - È più veloce da calcolare rispetto a SHA-256.
explanation: |
  HASH160 nel protocollo Bitcoin è vantaggioso perché mantiene la sicurezza di SHA-256 riducendo la dimensione dell'impronta digitale. Ciò lo rende più efficiente senza compromettere la sicurezza.
