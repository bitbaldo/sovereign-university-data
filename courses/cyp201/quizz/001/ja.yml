question: BitcoinプロトコルでHASH160を使用する利点は何ですか？
answer: SHA-256のセキュリティを保ちつつ、フィンガープリントのサイズを減らすことができます。
wrong_answers:
  - フィンガープリントのサイズを増やしてセキュリティを強化します。
  - SHA-256よりも衝突に対する耐性が高いです。
  - SHA-256よりも計算が速いです。
explanation: |
  BitcoinプロトコルでのHASH160の利点は、SHA-256のセキュリティを維持しつつ、フィンガープリントのサイズを減らすことにあります。これにより、セキュリティを損なうことなく、より効率的になります。
