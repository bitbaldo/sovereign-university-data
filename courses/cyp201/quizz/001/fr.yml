question: Quel est l'avantage d'utiliser HASH160 dans le protocole Bitcoin ?
answer: Cela permet d'assurer la sécurité de SHA-256 tout en réduisant la taille de l'empreinte.
wrong_answers:
  - Cela augmente la taille de l'empreinte pour une sécurité accrue.
  - Il est plus résistant aux collisions que SHA-256.
  - Il est plus rapide à calculer que SHA-256.
explanation: |
  HASH160 dans le protocole Bitcoin est avantageux car il maintient la sécurité de SHA-256 tout en réduisant la taille de l'empreinte. Cela le rend plus efficace sans compromettre la sécurité.
