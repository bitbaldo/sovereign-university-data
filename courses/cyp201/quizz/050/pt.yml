question: Qual é o papel do BIP39 no ecossistema do Bitcoin?
answer: Ele introduziu a frase mnemônica de 24 palavras para transformar sequências complexas de dígitos em palavras comuns.
wrong_answers:
  - Ele introduziu o conceito de chaves derivadas de forma determinística e hierárquica.
  - Ele propôs adicionar uma senha adicional para reforçar a segurança das chaves individuais.
  - Ele padronizou a estrutura e hierarquia das carteiras HD.
explanation: |
  O BIP39 introduziu uma inovação marcante; a frase mnemônica de 24 palavras.
  Esse sistema tornou possível transformar uma sequência complexa e difícil de lembrar de dígitos em uma série de palavras comuns, muito mais fácil de memorizar e armazenar.
