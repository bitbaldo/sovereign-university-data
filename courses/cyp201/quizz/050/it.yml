question: Qual è il ruolo di BIP39 nell'ecosistema Bitcoin?
answer: Ha introdotto la frase mnemonica di 24 parole per trasformare sequenze complesse di cifre in parole comuni.
wrong_answers:
  - Ha introdotto il concetto di chiavi derivate in modo deterministico e gerarchico.
  - Ha proposto l'aggiunta di una passphrase aggiuntiva per rafforzare la sicurezza delle singole chiavi.
  - Ha standardizzato la struttura e la gerarchia degli HD wallet.
explanation: |
  BIP39 ha introdotto un'innovazione di grande importanza; la frase mnemonica di 24 parole.
  Questo sistema ha reso possibile trasformare una sequenza complessa e difficile da ricordare di cifre in una serie di parole comuni, molto più facili da memorizzare e conservare.
