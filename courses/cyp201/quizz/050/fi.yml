question: Mikä on BIP39:n rooli Bitcoin-ekosysteemissä?
answer: Se toi käyttöön 24 sanan muistisäännön monimutkaisten numerosarjojen muuntamiseksi tavallisiksi sanoiksi.
wrong_answers:
  - Se toi käyttöön käsitteen deterministisesti ja hierarkkisesti johdetuista avaimista.
  - Se ehdotti lisäsalasanan lisäämistä yksittäisten avainten turvallisuuden vahvistamiseksi.
  - Se standardisoi HD-lompakoiden rakenteen ja hierarkian.
explanation: |
  BIP39 esitteli merkittävän innovaation; 24 sanan muistisäännön.
  Tämä järjestelmä mahdollisti monimutkaisen, vaikeasti muistettavan numerosarjan muuntamisen
  sarjaksi tavallisia sanoja, jotka on paljon helpompi muistaa ja säilyttää.
