question: Ý nghĩa của BIP32 trong hệ sinh thái Bitcoin là gì?
answer: Nó đã cách mạng hóa cách tạo và lưu trữ khóa, giới thiệu khái niệm về khóa được tạo ra một cách có hệ thống và phân cấp.
wrong_answers:
  - Nó giới thiệu cụm từ ghi nhớ 24 từ.
  - Nó đề xuất thêm một cụm từ mật khẩu bổ sung để tăng cường bảo mật cho từng khóa riêng lẻ.
  - Nó chuẩn hóa cấu trúc và hệ thống phân cấp của ví HD.
explanation: |
  BIP32, ra mắt vào năm 2012, đã cách mạng hóa cách những khóa này được tạo ra
  và lưu trữ, giới thiệu khái niệm về khóa được tạo ra một cách có hệ thống và phân cấp.
  Điều này đơn giản hóa đáng kể quá trình lưu trữ những khóa này, trong khi vẫn duy trì
  mức độ bảo mật của chúng.
