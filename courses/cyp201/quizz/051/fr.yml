question: Quelle est la signification de BIP32 dans l'écosystème Bitcoin?
answer: Il a révolutionné la façon dont les clés sont générées et stockées, en introduisant le concept de clés dérivées de manière déterministe et hiérarchique.
wrong_answers:
  - Il a introduit la phrase mnémonique de 24 mots.
  - Il a proposé d'ajouter une passphrase supplémentaire pour renforcer la sécurité des clés individuelles.
  - Il a standardisé la structure et la hiérarchie des portefeuilles HD.
explanation: |
  BIP32, lancé en 2012, a révolutionné la façon dont ces clés sont générées et stockées, en introduisant le concept de clés dérivées de manière déterministe et hiérarchique. Cela simplifie grandement le processus de sauvegarde de ces clés, tout en maintenant leur niveau de sécurité.
