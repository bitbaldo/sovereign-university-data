question: Cosa viene utilizzato per derivare un indirizzo in un portafoglio HD?
answer: La chiave pubblica compressa
wrong_answers:
  - La frase mnemonica
  - La passphrase
  - Il seed del portafoglio
explanation: |
  Per derivare un indirizzo in un portafoglio HD, la chiave pubblica compressa viene prima
  sottoposta ad un hash utilizzando SHA256 e RIPMD160, e quindi viene calcolato un checksum.
