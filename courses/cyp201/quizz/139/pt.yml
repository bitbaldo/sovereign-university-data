question: O que é usado para derivar um endereço em uma carteira HD?
answer: A chave pública comprimida
wrong_answers:
  - A frase mnemônica
  - A senha
  - A semente da carteira
explanation: |
  Para derivar um endereço em uma carteira HD, a chave pública comprimida é primeiro
  hashada usando SHA256 e RIPMD160, e então um checksum é calculado.
