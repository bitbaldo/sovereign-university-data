question: Mikä käytetään osoitteen johdattamiseen HD-lompakossa?
answer: Tiivistetty julkinen avain
wrong_answers:
  - Mnemoninen lauseke
  - Salasana
  - Lompakon siemen
explanation: |
  Osoitteen johdattamiseksi HD-lompakossa tiivistetty julkinen avain ensin
  tiivistetään käyttäen SHA256:ta ja RIPMD160:ä, ja sen jälkeen lasketaan tarkistussumma.
reviewed: false