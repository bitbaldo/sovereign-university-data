question: Cái gì được sử dụng để tạo ra một địa chỉ trong ví HD?
answer: Khóa công khai nén
wrong_answers:
  - Cụm từ ghi nhớ
  - Cụm từ bí mật
  - Hạt giống của ví
explanation: |
  Để tạo ra một địa chỉ trong ví HD, khóa công khai nén đầu tiên được
  băm sử dụng SHA256 và RIPMD160, sau đó một mã kiểm tra được tính toán.
reviewed: false