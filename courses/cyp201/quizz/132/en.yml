question: What is BCH32 in the context of Bitcoin?
answer: It is a Bitcoin-specific variant of base 32.
wrong_answers:
  - It is a Bitcoin-specific variant of base 64.
  - It is a Bitcoin-specific variant of base 16.
  - It is a Bitcoin-specific variant of base 2.
explanation: |
  BCH32 is a Bitcoin-specific variant of base 32. It is used in the

  construction

  of Bitcoin addresses.'
