question: Mikä on generaattoripisteen rooli elliptisellä käyrällä?
answer: Sitä käytetään laskemaan piste elliptisellä käyrällä.
wrong_answers:
  - Sitä käytetään nonce-arvon generoimiseen.
  - Sitä käytetään avainten salaamiseen.
  - Sitä käytetään avainten tallentamiseen.
explanation: |
  Generaattoripiste on tietty piste elliptisellä käyrällä, jota
  käytetään muiden pisteiden laskemisessa käyrällä. Sitä käytetään julkisten ja yksityisten avainten
  generoinnissa, sekä digitaalisten allekirjoitusten luomisessa ja varmentamisessa.
