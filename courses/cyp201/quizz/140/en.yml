question: What is used to calculate the checksum in the case of a segwit standard?
answer: The BCH (Bose-Chaudhuri-Hocquenghem) program
wrong_answers:
  - Double SHA256 hashing
  - The pbkdf2 function
  - The hmacha512 function
explanation: |
  The BCH (Bose-Chaudhuri-Hocquenghem) program is used to calculate the
  checksum in the case of a segwit standard.
