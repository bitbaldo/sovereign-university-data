question: Chương trình nào được sử dụng để tính toán giá trị kiểm tra trong trường hợp tiêu chuẩn segwit?
answer: Chương trình BCH (Bose-Chaudhuri-Hocquenghem)
wrong_answers:
  - Băm SHA256 kép
  - Hàm pbkdf2
  - Hàm hmacha512
explanation: |
  Chương trình BCH (Bose-Chaudhuri-Hocquenghem) được sử dụng để tính toán
  giá trị kiểm tra trong trường hợp tiêu chuẩn segwit.
reviewed: false