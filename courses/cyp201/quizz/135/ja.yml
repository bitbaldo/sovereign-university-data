question: HDウォレットにおけるパスフレーズの目的は何ですか？
answer: ウォレットに追加の保護層を加えるための暗号学的なソルトとして機能します。
wrong_answers:
  - ウォレットのシードを生成するために使用されます。
  - 子キーを導出するために使用されます。
  - チェックサムを計算するために使用されます。
explanation: |
  HDウォレットにおけるパスフレーズは、ウォレットに追加の保護層を加えるための暗号学的なソルトとして機能します。これはニーモニックフレーズと共に使用され、ウォレットのシードを生成するために用いられます。
