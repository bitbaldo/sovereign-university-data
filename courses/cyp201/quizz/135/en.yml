question: What is the purpose of the passphrase in the HD wallet?
answer: It acts as a cryptographic salt that adds an extra layer of protection to the wallet.
wrong_answers:
  - It is used to generate the wallet's seed.
  - It is used to derive child keys.
  - It is used to calculate the checksum.
explanation: |
  The passphrase in the HD wallet acts as a cryptographic salt that adds
  an extra layer of protection to the wallet. It is used in conjunction with the mnemonic
  phrase to generate the wallet's seed.
