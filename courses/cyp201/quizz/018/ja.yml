question: BitcoinプロトコルにおけるHMACの目的は何ですか？
answer: 階層的決定性（HD）ウォレットを導出する際の長さ拡張攻撃を防ぐために使用されます。
wrong_answers:
  - ニーモニックフレーズをシードに変換するために使用されます。
  - 固定サイズの出力を生成するために使用されます。
  - キー導出時に追加のエントロピー源を追加するために使用されます。
explanation: |
  HMACは主に、階層的決定性（HD）ウォレットを導出する際の長さ拡張攻撃を防ぐために使用されます。メッセージとキーを入力として取り、固定サイズの出力を生成します。
