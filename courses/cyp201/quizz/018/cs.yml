question: Jaký je účel HMAC v protokolu Bitcoin?
answer: Používá se k odvrácení útoků typu prodloužení délky při odvozování hierarchicky deterministických (HD) peněženek.
wrong_answers:
  - Používá se k převodu mnemonické fráze na seed.
  - Používá se k generování výstupu pevné velikosti.
  - Používá se k přidání dalšího zdroje entropie při odvozování klíče.
explanation: |
  HMAC je primárně používán k odvrácení útoků typu prodloužení délky při odvozování
  hierarchicky deterministických (HD) peněženek. Bere si zprávu a klíč jako vstupy
  a generuje výstup pevné velikosti.
