question: Mikä on HMAC:n tarkoitus Bitcoin-protokollassa?
answer: Sitä käytetään estämään pituuden laajennushyökkäykset hierarkkisesti determinististen (HD) lompakoiden johdannassa.
wrong_answers:
  - Sitä käytetään muuntamaan mnemoninen lause siemeneksi.
  - Sitä käytetään tuottamaan kiinteänkokoisen tulosteen.
  - Sitä käytetään lisäämään ylimääräinen entropian lähde avainjohdannassa.
explanation: |
