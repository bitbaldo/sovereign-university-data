question: What is a hash in the context of cryptographic hash functions?
answer: A unique and fixed-size digital fingerprint produced by a hash function.
wrong_answers:
  - A type of encryption algorithm.
  - A key used to decrypt data.
  - A method of compressing data.
explanation: |
  In the context of cryptographic hash functions, a hash is a unique and
  fixed-size digital fingerprint produced by the hash function. It represents the
  input data in a way that is unique and irreversible.
