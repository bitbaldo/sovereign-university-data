question: ¿Qué es un hash en el contexto de las funciones hash criptográficas?
answer: Una huella digital única y de tamaño fijo producida por una función hash.
wrong_answers:
  - Un tipo de algoritmo de cifrado.
  - Una clave utilizada para descifrar datos.
  - Un método de compresión de datos.
explanation: |
  En el contexto de las funciones hash criptográficas, un hash es una huella digital única y de tamaño fijo producida por la función hash. Representa los datos de entrada de una manera única e irreversible.
