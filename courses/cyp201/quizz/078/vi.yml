question: Vai trò của cụm từ bí mật trong ví Bitcoin là gì?
answer: Nó tăng cường bảo mật cho ví
wrong_answers:
  - Nó giảm bảo mật của ví
  - Nó không ảnh hưởng đến bảo mật của ví
  - Nó làm cho ví thân thiện với người dùng hơn
explanation: |
  Cụm từ bí mật là một mật khẩu bổ sung có thể được tích hợp vào
  ví Bitcoin để tăng cường bảo mật của nó. Bằng cách thêm thông tin tùy ý mà,
  cùng với cụm từ ghi nhớ, cho phép tính toán hạt giống của ví,
  cụm từ bí mật tăng cường bảo mật của nó.
