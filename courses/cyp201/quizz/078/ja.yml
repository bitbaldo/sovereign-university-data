question: ビットコインウォレットにおけるパスフレーズの役割は何ですか？
answer: ウォレットのセキュリティを強化します
wrong_answers:
  - ウォレットのセキュリティを低下させます
  - ウォレットのセキュリティに影響を与えません
  - ウォレットをよりユーザーフレンドリーにします
explanation: |
  パスフレーズは、ビットコインウォレットのセキュリティを高めるために組み込むことができる追加のパスワードです。ニーモニックフレーズとともに任意の情報を追加することで、ウォレットのシードの計算を可能にし、パスフレーズはそのセキュリティを強化します。
