question: Welche Rolle spielt eine Passphrase in einer Bitcoin-Wallet?
answer: Sie erhöht die Sicherheit der Wallet.
wrong_answers:
  - Sie verringert die Sicherheit der Wallet.
  - Sie hat keine Auswirkungen auf die Sicherheit der Wallet.
  - Sie macht die Wallet benutzerfreundlicher.
explanation: |
  Die Passphrase ist ein zusätzliches Passwort, das in eine Bitcoin-Wallet integriert werden kann, um ihre Sicherheit zu erhöhen. Durch Hinzufügen beliebiger Informationen, die zusammen mit der mnemonischen Phrase die Berechnung des Wallet-Schlüssels ermöglichen, erhöht die Passphrase die Sicherheit.
