question: Jaká je role heslové fráze v Bitcoin peněžence?
answer: Zvyšuje bezpečnost peněženky
wrong_answers:
  - Sníží bezpečnost peněženky
  - Nemá žádný vliv na bezpečnost peněženky
  - Dělá peněženku více uživatelsky přívětivou
explanation: |
  Heslová fráze je dodatečné heslo, které může být integrováno do
  Bitcoin peněženky za účelem zvýšení její bezpečnosti. Přidáním libovolných informací, které
  společně s mnemonickou frází umožňují výpočet seedu peněženky,
  heslová fráze zvyšuje její bezpečnost.
