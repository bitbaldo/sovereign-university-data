question: What is the role of a passphrase in a Bitcoin wallet?
answer: It enhances the security of the wallet
wrong_answers:
  - It decreases the security of the wallet
  - It has no effect on the security of the wallet
  - It makes the wallet more user-friendly
explanation: |
  The passphrase is an additional password that can be integrated into
  a Bitcoin wallet to increase its security. By adding arbitrary information that,
  together with the mnemonic phrase, allows the calculation of the wallet's seed,
  the passphrase enhances its security.
