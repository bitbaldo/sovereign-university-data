question: ¿Cuál es el papel de una frase de contraseña en una billetera de Bitcoin?
answer: Mejora la seguridad de la billetera
wrong_answers:
  - Disminuye la seguridad de la billetera
  - No tiene efecto en la seguridad de la billetera
  - Hace que la billetera sea más fácil de usar
explanation: |
  La frase de contraseña es una contraseña adicional que se puede integrar en una billetera de Bitcoin para aumentar su seguridad. Al agregar información arbitraria que, junto con la frase mnemotécnica, permite el cálculo de la semilla de la billetera, la frase de contraseña mejora su seguridad.
