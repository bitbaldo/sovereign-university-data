question: Qual algoritmo é usado para gerar uma chave pública?
answer: ECDSA (Elliptic Curve Digital Signature Algorithm)
wrong_answers:
  - "RSA (Rivest-Shamir-Adleman)"
  - SHA-256 (Secure Hash Algorithm 256)
  - AES (Advanced Encryption Standard)
explanation: |
  Uma chave pública é gerada usando o algoritmo ECDSA (Elliptic Curve Digital Signature Algorithm).
