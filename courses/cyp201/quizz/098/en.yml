question: What algorithm is used to generate a public key?
answer: ECDSA (Elliptic Curve Digital Signature Algorithm)
wrong_answers:
  - "RSA (Rivest\u2013Shamir\u2013Adleman)"
  - SHA-256 (Secure Hash Algorithm 256)
  - AES (Advanced Encryption Standard)
explanation: |
  A public key is generated using the ECDSA (Elliptic Curve Digital Signature

  Algorithm) algorithm.'
