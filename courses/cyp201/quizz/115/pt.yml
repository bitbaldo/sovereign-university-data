question: Qual é o objetivo dos índices endurecidos na estrutura da HD Wallet?
answer: Eles são usados com um apóstrofo para certas derivações.
wrong_answers:
  - Eles são usados para derivar chaves filhas para um propósito específico.
  - Eles permitem a diferenciação de contas para diferentes criptomoedas ou redes.
  - Eles correspondem às cadeias externas e internas.
explanation: |
  Na estrutura da HD Wallet, os índices endurecidos são usados com um apóstrofo para certas derivações.
