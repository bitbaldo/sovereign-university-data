question: Quel est le rôle de l'opérateur XOR dans la fonction de compression de SHA256?
answer: Pour traiter les bits un par un en fonction de leur rang
wrong_answers:
  - Renvoyer 1 uniquement si les deux opérandes sont égaux à 1
  - Renvoyer la valeur opposée d'un opérande
  - Décaler les bits vers la droite d'un nombre choisi
explanation: |
  Dans la fonction de compression de SHA256, l'opérateur XOR est utilisé pour traiter les bits un par un en fonction de leur rang. Cela est fait en utilisant une table de vérité.
