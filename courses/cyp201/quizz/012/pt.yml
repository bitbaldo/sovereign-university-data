question: Qual é o papel do operador XOR na função de compressão do SHA256?
answer: Para processar os bits um por um de acordo com sua posição
wrong_answers:
  - Retornar 1 apenas se ambos os operandos forem iguais a 1
  - Retornar o valor oposto de um operando
  - Deslocar os bits para a direita por um número escolhido
explanation: |
  Na função de compressão do SHA256, o operador XOR é usado para processar
  os bits um por um de acordo com sua posição. Isso é feito usando uma tabela verdade.
