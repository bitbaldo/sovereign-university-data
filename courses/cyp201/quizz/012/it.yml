question: Qual è il ruolo dell'operatore XOR nella funzione di compressione di SHA256?
answer: Per elaborare i bit uno per uno in base al loro rango
wrong_answers:
  - Restituire 1 solo se entrambi gli operandi sono uguali a 1
  - Restituire il valore opposto di un operando
  - Spostare i bit a destra di un numero scelto
explanation: |
  Nella funzione di compressione di SHA256, l'operatore XOR viene utilizzato per elaborare i bit uno per uno in base al loro rango. Ciò viene fatto utilizzando una tabella di verità.
