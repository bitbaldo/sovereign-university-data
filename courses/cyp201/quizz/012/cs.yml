question: Jaká je role operátoru XOR ve funkci komprese SHA256?
answer: Zpracovávat bity jeden po druhém podle jejich pořadí
wrong_answers:
  - Vrátit 1 pouze pokud oba operandy jsou rovny 1
  - Vrátit opačnou hodnotu operandu
  - Posunout bity doprava o zvolený počet
explanation: |
  Ve funkci komprese SHA256 se operátor XOR používá k zpracování
  bitů jeden po druhém podle jejich pořadí. To se provádí pomocí pravdivostní tabulky.
