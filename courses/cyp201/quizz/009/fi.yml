question: Mikä on täytemerkkien tarkoitus SHA256:n esikäsittelyvaiheessa?
answer: Saada syötteen koko täydelliseksi monikerraksi 512 biteistä
wrong_answers:
  - Kasvattaa syötteen kokoa 256 bittiin
  - Lisätä monimutkaisuutta syötteeseen
  - Pienentää syötteen kokoa 512 bittiin
explanation: |
  SHA256:n esikäsittelyvaiheessa syötteeseen lisätään täytemerkkejä, jotta sen koko saavuttaa täydellisen monikerran 512 biteistä. Tämä tehdään varmistamaan, että kaikki ainesosat sekoittuvat täydellisesti kryptografisessa reseptissä.
