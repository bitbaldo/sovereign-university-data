question: Mục đích của các bit đệm trong giai đoạn tiền xử lý của SHA256 là gì?
answer: Để kích thước của đầu vào đạt được một bội số hoàn hảo của 512 bit
wrong_answers:
  - Để tăng kích thước của đầu vào lên 256 bit
  - Để thêm độ phức tạp cho đầu vào
  - Để giảm kích thước của đầu vào xuống còn 512 bit
explanation: |
  Trong giai đoạn tiền xử lý của SHA256, các bit đệm được thêm vào đầu vào
  để kích thước của nó đạt được một bội số hoàn hảo của 512 bit. Điều này được thực hiện để đảm bảo rằng
  tất cả các thành phần hòa quyện hoàn hảo trong công thức mã hóa.
