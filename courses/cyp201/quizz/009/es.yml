question: ¿Cuál es el propósito de los bits de relleno en la fase de preprocesamiento de SHA256?
answer: Para hacer que el tamaño de la entrada alcance un múltiplo perfecto de 512 bits.
wrong_answers:
  - Para aumentar el tamaño de la entrada a 256 bits.
  - Para agregar complejidad a la entrada.
  - Para reducir el tamaño de la entrada a 512 bits.
explanation: |
  En la fase de preprocesamiento de SHA256, se agregan bits de relleno a la entrada
  para que su tamaño alcance un múltiplo perfecto de 512 bits. Esto se hace para asegurar que
  todos los ingredientes se mezclen perfectamente en la receta criptográfica.
