question: Mitä etuliite 0,3 tarkoittaa Bitcoinin julkisessa avaimessa?
answer: Se osoittaa y:n arvon olevan pariton.
wrong_answers:
  - Se osoittaa y:n arvon olevan parillinen.
  - Se osoittaa julkisen avaimen version.
  - Se osoittaa julkisen avaimen koon.
explanation: |
  Esimerkissä, joka koskee Satoshi Nakamoton julkista avainta, etuliite

  0,3 osoittaa y:n arvon olevan pariton. Tämä on osa prosessia, jossa julkinen

  avain tiivistetään Bitcoinissa.