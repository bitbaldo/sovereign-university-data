question: Bitcoin取引で公開鍵の代わりに受信アドレスを使用する主な理由は何ですか？
answer: 公開鍵情報のサイズを減らすためです。
wrong_answers:
  - アドレスから公開鍵への逆変換を可能にするためです。
  - ブロック内のスペースを節約するためです。
  - 公開鍵よりも覚えやすいためです。
explanation: |
  Bitcoin取引で公開鍵の代わりに受信アドレスを使用する主な理由は、公開鍵情報のサイズを減らすためであり、元々は512ビットです。これはブロック内のスペースを節約するためではなく、取引データをより扱いやすくするためです。
