question: Jaká fráze se používá s algoritmem HMAC SHA-512 pro výpočet
  hlavního soukromého klíče?
answer: Bitcoin SEED
wrong_answers:
  - Bitcoin KEY
  - Bitcoin WALLET
  - Bitcoin HASH
explanation: |
  Hlavní soukromý klíč je vypočítán ze seedu a fráze "Bitcoin
  SEED". Tato fráze je identická pro všechny derivace HD peněženek, což zajišťuje konzistenci
  napříč peněženkami.
reviewed: false