question: What is the phrase used with the HMAC SHA-512 algorithm to calculate the
  master private key?
answer: Bitcoin SEED
wrong_answers:
  - Bitcoin KEY
  - Bitcoin WALLET
  - Bitcoin HASH
explanation: |
  The master private key is calculated from the seed and the phrase "Bitcoin
  SEED". This phrase is identical for all HD wallet derivations, ensuring consistency
  across wallets.
reviewed: false
