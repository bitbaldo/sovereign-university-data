question: Cụm từ nào được sử dụng với thuật toán HMAC SHA-512 để tính toán khóa riêng tư chính?

answer: Bitcoin SEED

wrong_answers:
  - Bitcoin KEY
  - Bitcoin WALLET
  - Bitcoin HASH

explanation: |
  Khóa riêng tư chính được tính toán từ seed và cụm từ "Bitcoin SEED". Cụm từ này giống nhau cho tất cả các phái sinh ví HD, đảm bảo sự nhất quán trên các ví.

