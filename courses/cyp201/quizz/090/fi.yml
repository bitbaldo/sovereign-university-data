question: Mikä fraasi käytetään HMAC SHA-512 -algoritmin yhteydessä laskemaan
  pääyksityisavain?
answer: Bitcoin SEED
wrong_answers:
  - Bitcoin KEY
  - Bitcoin WALLET
  - Bitcoin HASH
explanation: |
  Pääyksityisavain lasketaan siemenestä ja fraasista "Bitcoin SEED". Tämä fraasi on identtinen kaikissa HD-lompakon johdannaisissa, varmistaen johdonmukaisuuden
  lompakoiden välillä.
reviewed: false