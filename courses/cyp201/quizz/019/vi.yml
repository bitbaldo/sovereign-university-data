question: Vai trò của PBKDF2 trong giao thức Bitcoin là gì?
answer: Nó được sử dụng để chuyển đổi cụm từ ghi nhớ thành hạt giống.
wrong_answers:
  - Nó được sử dụng để chống lại các cuộc tấn công mở rộng độ dài khi tạo ví xác định phân cấp (HD).
  - Nó được sử dụng để tạo ra đầu ra cố định kích thước.
  - Nó được sử dụng để thêm một nguồn entropy bổ sung trong việc tạo khóa.
explanation: |
  PBKDF2 được sử dụng để chuyển đổi cụm từ ghi nhớ thành hạt giống. Thuật toán này
  thực hiện 2048 vòng sử dụng HMAC SHA512.
