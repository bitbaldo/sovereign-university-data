question: What is the role of PBKDF2 in the Bitcoin protocol?
answer: It is used to convert a mnemonic phrase into a seed.
wrong_answers:
  - It is used to counter length extension attacks when deriving hierarchically deterministic (HD) wallets.
  - It is used to generate a fixed-size output.
  - It is used to add an additional source of entropy in key derivation.
explanation: |
  PBKDF2 is used to convert a mnemonic phrase into a seed. This algorithm
  performs 2048 rounds using HMAC SHA512.
