question: Jaká je role PBKDF2 v protokolu Bitcoin?
answer: Používá se k převodu mnemonické fráze na seed.
wrong_answers:
  - Používá se k odražení útoků typu length extension při odvozování hierarchicky deterministických (HD) peněženek.
  - Používá se k generování výstupu pevné velikosti.
  - Používá se k přidání dodatečného zdroje entropie při odvozování klíče.
explanation: |
  PBKDF2 se používá k převodu mnemonické fráze na seed. Tento algoritmus
  provádí 2048 kol pomocí HMAC SHA512.
