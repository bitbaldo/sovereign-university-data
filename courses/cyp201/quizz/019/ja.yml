question: BitcoinプロトコルにおけるPBKDF2の役割は何ですか？
answer: ニーモニックフレーズをシードに変換するために使用されます。
wrong_answers:
  - 階層的決定性（HD）ウォレットを導出する際に、長さ拡張攻撃に対抗するために使用されます。
  - 固定サイズの出力を生成するために使用されます。
  - キー導出において追加のエントロピー源を加えるために使用されます。
explanation: |
  PBKDF2は、ニーモニックフレーズをシードに変換するために使用されます。このアルゴリズムはHMAC SHA512を使用して2048ラウンドを実行します。
