question: Quel est le rôle de PBKDF2 dans le protocole Bitcoin?
answer: Il est utilisé pour convertir une phrase mnémonique en une graine.
wrong_answers:
  - Il est utilisé pour contrer les attaques d'extension de longueur lors de la dérivation de portefeuilles déterministes hiérarchiques (HD).
  - Il est utilisé pour générer une sortie de taille fixe.
  - Il est utilisé pour ajouter une source supplémentaire d'entropie dans la dérivation de clé.
explanation: |
  PBKDF2 est utilisé pour convertir une phrase mnémonique en une graine. Cet algorithme effectue 2048 tours en utilisant HMAC SHA512.
