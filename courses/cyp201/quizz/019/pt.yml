question: Qual é o papel do PBKDF2 no protocolo Bitcoin?
answer: Ele é usado para converter uma frase mnemônica em uma semente.
wrong_answers:
  - É usado para combater ataques de extensão de comprimento ao derivar carteiras determinísticas hierarquicamente (HD).
  - É usado para gerar uma saída de tamanho fixo.
  - É usado para adicionar uma fonte adicional de entropia na derivação de chaves.
explanation: |
  O PBKDF2 é usado para converter uma frase mnemônica em uma semente. Este algoritmo realiza 2048 rodadas usando HMAC SHA512.
