question: Mikä on PBKDF2:n rooli Bitcoin-protokollassa?
answer: Sitä käytetään muuntamaan mnemoninen lause siemeneksi.
wrong_answers:
  - Sitä käytetään vastustamaan pituuden laajennushyökkäyksiä johdettaessa hierarkkisesti deterministisiä (HD) lompakoita.
  - Sitä käytetään tuottamaan kiinteänkokoinen tulos.
  - Sitä käytetään lisäämään ylimääräinen entropian lähde avainjohdannossa.
explanation: |
  PBKDF2:tä käytetään muuntamaan mnemoninen lause siemeneksi. Tämä algoritmi
  suorittaa 2048 kierrosta käyttäen HMAC SHA512:ta.
