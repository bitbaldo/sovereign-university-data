question: What is the purpose of a digital signature in the context of Bitcoin transactions?
answer: To prove that you are the holder of a private key without revealing it.
wrong_answers:
  - To encrypt the transaction data.
  - To store the transaction data.
  - To transmit the transaction data.
explanation: |
  In the context of Bitcoin transactions, a digital signature is used to
  prove that you are the holder of a private key without revealing it. This is achieved
  using the ECDSA algorithm.
