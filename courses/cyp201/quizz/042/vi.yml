question: Mục đích của chữ ký số trong bối cảnh giao dịch Bitcoin là gì?
answer: Để chứng minh bạn là người giữ khóa riêng mà không tiết lộ nó.
wrong_answers:
  - Để mã hóa dữ liệu giao dịch.
  - Để lưu trữ dữ liệu giao dịch.
  - Để truyền dữ liệu giao dịch.
explanation: |
  Trong bối cảnh giao dịch Bitcoin, chữ ký số được sử dụng để chứng minh bạn là người giữ khóa riêng mà không tiết lộ nó. Điều này được thực hiện
  sử dụng thuật toán ECDSA.
