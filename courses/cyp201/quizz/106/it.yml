question: Quali sono i due tipi di coppie di chiavi figlie in un portafoglio HD?
answer: Coppie indurite e coppie normali.
wrong_answers:
  - Coppie pubbliche e coppie private.
  - Coppie principali e coppie subordinate.
  - Coppie genitore e coppie figlie.
explanation: |
  In un portafoglio HD, ci sono due tipi di coppie di chiavi figlie; coppie indurite
  e coppie normali. Queste coppie differiscono nel loro processo di derivazione e nei loro indici di riferimento.
