question: Mitkä ovat kahdenlaiset lapsiavainparit HD-lompakossa?
answer: Kovetetut parit ja normaalit parit.
wrong_answers:
  - Julkiset parit ja yksityiset parit.
  - Pääparit ja alaiset parit.
  - Vanhemmat parit ja lapsiparit.
explanation: |
  HD-lompakossa on kaksi tyyppiä lapsiavainpareja; kovetetut parit

  ja normaalit parit. Nämä parit eroavat toisistaan johdannaisprosessissaan ja indeksialueissaan.