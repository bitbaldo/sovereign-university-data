question: What are the two types of child key pairs in an HD wallet?
answer: Hardened pairs and normal pairs.
wrong_answers:
  - Public pairs and private pairs.
  - Master pairs and slave pairs.
  - Parent pairs and child pairs.
explanation: |
  In an HD wallet, there are two types of child key pairs; hardened pairs

  and normal pairs. These pairs differ in their derivation process and their index

  ranges.'
