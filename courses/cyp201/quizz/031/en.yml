question: What is the total number of possibilities for a Bitcoin private key?
answer: Almost equal to 1.158 x 10^77
wrong_answers:
  - Exactly 2^256
  - Between 1 and n-1
  - Roughly the same number of atoms present in the observable universe
explanation: |
  The total number of possibilities for a Bitcoin private key is almost
  equal to 1.158 x 10^77, which is roughly the same number of atoms present in the
  observable universe. This is because a private key must be between 1 and n-1, where
  n represents the order of the elliptic curve.
