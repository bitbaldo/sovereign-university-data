question:
  Có nên ghi nhớ một cụm từ mật khẩu hoặc cụm từ ghi nhớ cho ví Bitcoin không?
answer: Điều này không đúng
wrong_answers:
  - Điều này đúng
  - Tùy thuộc vào độ dài của cụm từ mật khẩu hoặc cụm từ ghi nhớ
  - Tùy thuộc vào độ phức tạp của cụm từ mật khẩu hoặc cụm từ ghi nhớ
explanation: |
  Không được khuyến khích ghi nhớ một cụm từ mật khẩu hoặc cụm từ ghi nhớ. Việc chăm sóc sao lưu cụm từ mật khẩu là rất quan trọng để tránh mất quyền truy cập vào ví.
