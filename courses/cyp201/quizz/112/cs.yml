question: Jaký je účel Hloubky 3 ve struktuře HD peněženky?
answer: Slouží k organizaci peněženky do různých účtů
wrong_answers:
  - Slouží k odvození dětských klíčů pro konkrétní účel
  - Umožňuje diferenciaci účtů pro různé kryptoměny nebo sítě
  - Odpovídá vnějším a vnitřním řetězcům
explanation: |
  Ve struktuře HD peněženky je Hloubka 3 používána k organizaci peněženky do
  různých účtů, což poskytuje jasnější a lépe organizovanou strukturu.
posouzeno: false