question: Quel est le but de la Profondeur 3 dans la structure du Portefeuille HD?
answer: Elle est utilisée pour organiser le portefeuille en différents comptes.
wrong_answers:
  - Elle est utilisée pour dériver des clés enfants dans un but spécifique.
  - Elle permet de différencier les comptes pour différentes cryptomonnaies ou réseaux.
  - Elle correspond aux chaînes externes et internes.
explanation: |
  Dans la structure du Portefeuille HD, la Profondeur 3 est utilisée pour organiser le portefeuille en différents comptes, offrant ainsi une structure plus claire et plus organisée.
