question: ¿Cuál es el propósito de la Profundidad 3 en la estructura de la Cartera HD?
answer: Se utiliza para organizar la cartera en diferentes cuentas.
wrong_answers:
  - Se utiliza para derivar claves secundarias para un propósito específico.
  - Permite diferenciar cuentas para diferentes criptomonedas o redes.
  - Corresponde a las cadenas externas e internas.
explanation: |
  En la estructura de la Cartera HD, la Profundidad 3 se utiliza para organizar la cartera en diferentes cuentas, proporcionando una estructura más clara y organizada.
