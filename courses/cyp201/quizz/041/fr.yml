question: Quel est le rôle de la courbe elliptique dans la génération de clés publiques et privées ?
answer: Elle est utilisée pour générer des clés publiques et privées sécurisées.
wrong_answers:
  - Elle est utilisée pour chiffrer les clés.
  - Elle est utilisée pour stocker les clés.
  - Elle est utilisée pour transmettre les clés.
explanation: |
  La courbe elliptique est une construction mathématique utilisée dans la génération de clés publiques et privées sécurisées. Un nombre aléatoire, souvent appelé nonce, est choisi comme clé privée et utilisé dans l'équation de la courbe elliptique pour générer la clé publique correspondante.
