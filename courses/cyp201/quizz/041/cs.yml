question: Jaká je role eliptické křivky při generování veřejných a soukromých klíčů?
answer: Používá se k generování bezpečných veřejných a soukromých klíčů.
wrong_answers:
  - Používá se k šifrování klíčů.
  - Používá se k ukládání klíčů.
  - Používá se k přenosu klíčů.
explanation: |
  Eliptická křivka je matematická konstrukce používaná při generování
  bezpečných veřejných a soukromých klíčů. Jako soukromý klíč je vybráno náhodné číslo, často nazývané nonce, které je použito v rovnici eliptické křivky k vygenerování
  odpovídajícího veřejného klíče.
