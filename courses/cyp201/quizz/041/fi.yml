question: Mikä on elliptisen käyrän rooli julkisten ja yksityisten avainten luomisessa?
answer: Sitä käytetään turvallisten julkisten ja yksityisten avainten luomiseen.
wrong_answers:
  - Sitä käytetään avainten salaamiseen.
  - Sitä käytetään avainten tallentamiseen.
  - Sitä käytetään avainten lähettämiseen.
explanation: |
  Elliptinen käyrä on matemaattinen rakennelma, jota käytetään turvallisten julkisten ja yksityisten avainten luomisessa. Satunnainen numero, jota usein kutsutaan nonceksi, valitaan yksityiseksi avaimiksi ja sitä käytetään elliptisen käyrän yhtälössä vastaavan julkisen avaimen luomiseen.
