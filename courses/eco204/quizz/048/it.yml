question: Qual è la conseguenza di multiple riforme monetarie sulla popolazione?
answer: Perdita di risparmi e problemi alimentari.
wrong_answers:
  - Aumento della ricchezza e abbondanza alimentare.
  - Aumento dei risparmi e scarsità alimentare.
  - Diminuzione della ricchezza e abbondanza alimentare.
explanation: |
  Riformare la valuta più volte, rimuovere zeri o cambiare il nome della valuta ha ripercussioni dirette sulla popolazione, che vanno dalla perdita di aiuti ai problemi alimentari.
