question: Quelle était une méthode couramment utilisée par les gouvernements pour maintenir une apparence de normalité pendant un effondrement économique ?
answer: Forcer les commerçants à maintenir leurs magasins ouverts.
wrong_answers:
  - Encourager les investissements étrangers.
  - Réduire les impôts.
  - Augmenter les dépenses publiques.
explanation: |
  Lorsque l'économie s'effondre et que la monnaie perd de sa valeur, les gouvernements peuvent recourir à des mesures drastiques pour maintenir une apparence de normalité. Une de ces mesures consiste à forcer les commerçants à maintenir leurs magasins ouverts.
