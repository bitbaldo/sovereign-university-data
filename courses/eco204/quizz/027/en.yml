question: What was a common method used by governments to maintain an appearance of
  normalcy during economic collapse?
answer: Forcing merchants to keep their shops open.
wrong_answers:
  - Encouraging foreign investment.
  - Reducing taxes.
  - Increasing public spending.
explanation: |
  When the economy collapses and the currency loses its value, governments
  can resort to drastic measures to maintain an appearance of normalcy. One such measure
  is forcing merchants to keep their shops open.
