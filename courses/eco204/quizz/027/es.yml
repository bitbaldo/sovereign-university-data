question: ¿Cuál era un método común utilizado por los gobiernos para mantener una apariencia de normalidad durante el colapso económico?
answer: Forzar a los comerciantes a mantener sus tiendas abiertas.
wrong_answers:
  - Fomentar la inversión extranjera.
  - Reducir impuestos.
  - Aumentar el gasto público.
explanation: |
  Cuando la economía colapsa y la moneda pierde su valor, los gobiernos pueden recurrir a medidas drásticas para mantener una apariencia de normalidad. Una de esas medidas es obligar a los comerciantes a mantener sus tiendas abiertas.
