question: Phương pháp phổ biến nào được các chính phủ sử dụng để duy trì vẻ bề ngoài bình thường trong suốt thời kỳ suy thoái kinh tế?
answer: Buộc các nhà buôn phải giữ cửa hàng mở cửa.
wrong_answers:
  - Khuyến khích đầu tư nước ngoài.
  - Giảm thuế.
  - Tăng chi tiêu công.
explanation: |
  Khi nền kinh tế sụp đổ và tiền tệ mất giá trị, các chính phủ có thể phải áp dụng các biện pháp mạnh để duy trì vẻ bề ngoài bình thường. Một trong những biện pháp đó là buộc các nhà buôn phải giữ cửa hàng mở cửa.
