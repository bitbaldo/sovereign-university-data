question: Welche gängige Methode haben Regierungen verwendet, um während eines wirtschaftlichen Zusammenbruchs den Anschein von Normalität aufrechtzuerhalten?
answer: Indem sie die Händler zwangen, ihre Geschäfte geöffnet zu halten.
wrong_answers:
  - Förderung ausländischer Investitionen.
  - Senkung der Steuern.
  - Erhöhung der öffentlichen Ausgaben.
explanation: |
  Wenn die Wirtschaft zusammenbricht und die Währung ihren Wert verliert, können Regierungen zu drastischen Maßnahmen greifen, um den Anschein von Normalität aufrechtzuerhalten. Eine solche Maßnahme besteht darin, die Händler dazu zu zwingen, ihre Geschäfte geöffnet zu halten.
