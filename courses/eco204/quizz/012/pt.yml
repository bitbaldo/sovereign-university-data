question: Qual é o impacto dos balanços bancários e dos bancos centrais na inflação?
answer: Se o dinheiro recém-criado permanecer nos balanços dos bancos privados sem ser emprestado para os agentes econômicos, isso não terá um impacto direto na economia real e, portanto, não resultará em inflação.
