question: 銀行と中央銀行のバランスシートがインフレに与える影響は何ですか？
answer: 新しく作られたお金が民間銀行のバランスシート上に留まり、経済主体に貸し出されない場合、それは直接実体経済に影響を与えず、したがって、インフレを引き起こすことはありません。
