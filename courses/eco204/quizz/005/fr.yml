question: Quelle était la stratégie utilisée par l'Espagne pour dévaluer sa monnaie sans affecter sa position dans le commerce international ?
answer: L'Espagne a dévalué sélectivement le Maravedi, une monnaie locale, tout en préservant la valeur du dollar espagnol sur la scène internationale.
wrong_answers:
  - L'Espagne a dévalué sélectivement le dollar espagnol, une monnaie locale, tout en préservant la valeur du Maravedi sur la scène internationale.
  - L'Espagne a augmenté sélectivement la valeur du Maravedi, une monnaie locale, tout en préservant la valeur du dollar espagnol sur la scène internationale.
  - L'Espagne a augmenté sélectivement la valeur du dollar espagnol, une monnaie locale, tout en préservant la valeur du Maravedi sur la scène internationale.
explanation: |
  L'Espagne s'est retrouvée dans une situation délicate. Diluer le dollar espagnol aurait compromis sa position dans le commerce international. Pour surmonter ce dilemme, l'Espagne s'est tournée vers le Maravedi, une monnaie en cuivre principalement utilisée par la population locale. Cette monnaie a été ciblée pour dévaluation.
