question: Welche Strategie hat Spanien angewendet, um seine Währung abzuwerten, ohne seine Position im internationalen Handel zu beeinträchtigen?
answer: Spanien wertete selektiv den Maravedi, eine lokale Währung, ab, während es den Wert des spanischen Dollars auf der globalen Bühne bewahrte.
