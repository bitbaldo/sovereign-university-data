explanation: |
  Spanien befand sich in einer heiklen Situation. Eine Verwässerung des spanischen Dollars hätte seine Position im internationalen Handel gefährdet. Um dieses Dilemma zu überwinden, wandte sich Spanien dem Maravedi zu, einer Kupferwährung, die hauptsächlich innerhalb der lokalen Bevölkerung verwendet wurde. Diese Währung wurde zur Abwertung ausgewählt.
