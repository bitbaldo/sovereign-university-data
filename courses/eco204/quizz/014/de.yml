question: Was ist der Unterschied zwischen Nachfrageinflation und Kosteninflation?
answer: Nachfrageinflation ist eine Situation, in der die Nachfrage in der Wirtschaft das verfügbare Angebot übersteigt, während Kosteninflation auf die steigenden Produktionskosten zurückzuführen ist.
