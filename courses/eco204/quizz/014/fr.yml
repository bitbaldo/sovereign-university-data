question: Quelle est la différence entre l'inflation par demande et l'inflation par coûts ?
answer: L'inflation par demande est une situation où la demande dans l'économie dépasse la production disponible, tandis que l'inflation par coûts est attribuée à l'augmentation des coûts de production.
