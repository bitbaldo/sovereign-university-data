question: Qual é a diferença entre inflação por demanda e inflação por custo?
answer: A inflação por demanda é uma situação em que a demanda na economia excede a produção disponível, enquanto a inflação por custo é atribuída ao aumento dos custos de produção.
wrong_answers:
