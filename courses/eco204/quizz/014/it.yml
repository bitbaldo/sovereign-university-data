question: Qual è la differenza tra l'inflazione da domanda e l'inflazione da costo?
answer: L'inflazione da domanda è una situazione in cui la domanda nell'economia supera la produzione disponibile, mentre l'inflazione da costo è attribuita all'aumento dei costi di produzione.
