  - 需要引き起こしインフレーションとコスト押し上げインフレーションは同じで、どちらも経済内の需要が利用可能な生産を超える状況を指します。
  - 需要引き起こしインフレーションとコスト押し上げインフレーションは同じで、どちらも生産コストの増加を指します。
