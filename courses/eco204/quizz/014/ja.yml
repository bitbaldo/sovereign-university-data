question: 需要引き起こしインフレーションとコスト押し上げインフレーションの違いは何ですか？
answer: 需要引き起こしインフレーションは、経済内の需要が利用可能な生産を超える状況であり、コスト押し上げインフレーションは生産コストの増加に起因しています。
wrong_answers:
