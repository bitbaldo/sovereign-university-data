question: Mikä on ero kysynnän vetämän inflaation ja kustannusten työntämän inflaation välillä?
answer: Kysynnän vetämä inflaatio on tilanne, jossa talouden kysyntä ylittää saatavilla olevan tuotannon, kun taas kustannusten työntämä inflaatio liittyy tuotantokustannusten nousuun.
