  - Inflation ist ein übermäßiger Anstieg der Zahlungsinstrumente, der zu einem Rückgang der Preise und einer Abwertung der Währung führt.
  - Inflation ist ein übermäßiger Anstieg der Zahlungsinstrumente, der zu einer Erhöhung der Preise und einer Aufwertung der Währung führt.
explanation: |
  Laut Robert wird Inflation definiert als ein übermäßiger Anstieg der Zahlungsinstrumente (Banknoten, Kapital), der zu einer Erhöhung der Preise und einer Abwertung der Währung führt.
