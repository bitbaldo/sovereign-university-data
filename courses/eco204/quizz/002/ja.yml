question: ロバートによると、インフレーションの定義は何ですか？
answer: インフレーションは、支払い手段の過剰な増加が原因で価格が上昇し、通貨が価値を下げることです。
wrong_answers:
  - インフレーションは、支払い手段の減少が原因で価格が上昇し、通貨が価値を下げることです。
  - インフレーションは、支払い手段の過剰な増加が原因で価格が下降し、通貨が価値を下げることです。
  - インフレーションは、支払い手段の過剰な増加が原因で価格が上昇し、通貨が価値を上げることです。
explanation: |
  ロバートによると、インフレーションは支払い手段（紙幣、資本）の過剰な増加が原因で価格が上昇し、通貨が価値を下げることと定義されています。
