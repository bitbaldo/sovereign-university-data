question: ヴァイマル共和国時代のハイパーインフレーション期におけるドイツ国民の認識は何でしたか？
answer: 彼らはインフレを自国通貨の本質的な価値低下ではなく、ドルの上昇に帰した。
wrong_answers:
  - 彼らは自らが経験しているハイパーインフレーションの根本原因を完全に理解していた。
  - 彼らは経済的困難の原因を政府のせいにした。
  - 彼らはハイパーインフレーションが戦争賠償の結果だと信じていた。
explanation: |
  ヴァイマル共和国時代のドイツ国民は、彼らが経験していたインフレーションをドルの上昇に帰し、経済的困難と通貨価値の低下の関連性、主に過剰な貨幣発行によって引き起こされたものを認識しなかった。