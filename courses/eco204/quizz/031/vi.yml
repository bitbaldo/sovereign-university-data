question: Quan điểm của người dân Đức trong giai đoạn lạm phát cao ở Cộng hòa Weimar là gì?
answer: Họ cho rằng lạm phát là do sự tăng giá của đô la chứ không phải do sự mất giá nội tại của đồng tiền của họ.
wrong_answers:
  - Họ hoàn toàn nhận thức được nguyên nhân cơ bản của tình trạng lạm phát cao mà họ đang trải qua.
  - Họ đổ lỗi cho chính phủ về khó khăn kinh tế của họ.
  - Họ tin rằng lạm phát cao là kết quả của việc phải trả tiền bồi thường chiến tranh.
explanation: |
  Người dân Đức trong thời kỳ Cộng hòa Weimar cho rằng lạm phát mà họ đang trải qua là do sự tăng giá của đô la, không nhận ra mối liên hệ giữa khó khăn kinh tế của họ và sự mất giá tiền tệ, chủ yếu được gây ra bởi việc tạo ra quá nhiều tiền.
