question: Wie war die Wahrnehmung der deutschen Bevölkerung während der Hyperinflationsperiode in der Weimarer Republik?
answer: Sie schrieben die Inflation dem Anstieg des Dollars zu, anstatt der intrinsischen Abwertung ihrer eigenen Währung.
wrong_answers:
  - Sie waren sich vollkommen bewusst über die zugrunde liegende Ursache der Hyperinflation, die sie erlebten.
  - Sie machten die Regierung für ihre wirtschaftlichen Schwierigkeiten verantwortlich.
  - Sie glaubten, dass die Hyperinflation eine Folge von Kriegsreparationen war.
explanation: |
  Die deutsche Bevölkerung während der Weimarer Republik schrieb die Inflation, die sie erlebten, dem Anstieg des Dollars zu und ignorierte dabei jegliche Anerkennung des Zusammenhangs zwischen ihren wirtschaftlichen Schwierigkeiten und der monetären Abwertung, die hauptsächlich durch übermäßige Geldschöpfung verursacht wurde.
