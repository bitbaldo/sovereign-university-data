question: Qual era a percepção da população alemã durante o período de hiperinflação na República de Weimar?
answer: Eles atribuíam a inflação ao aumento do dólar, em vez da desvalorização intrínseca de sua própria moeda.
wrong_answers:
  - Eles estavam plenamente cientes da causa subjacente da hiperinflação que estavam vivenciando.
  - Eles culpavam o governo por suas dificuldades econômicas.
  - Eles acreditavam que a hiperinflação era resultado de reparações de guerra.
explanation: |
  A população alemã durante a República de Weimar atribuía a inflação que estavam vivenciando ao aumento do dólar, ignorando qualquer reconhecimento da ligação entre suas dificuldades econômicas e a desvalorização monetária, principalmente induzida pela criação excessiva de dinheiro.
