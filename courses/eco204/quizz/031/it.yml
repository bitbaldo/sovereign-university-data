question: Qual era la percezione della popolazione tedesca durante il periodo di iperinflazione nella Repubblica di Weimar?
answer: Attribuivano l'inflazione all'aumento del dollaro piuttosto che alla svalutazione intrinseca della propria valuta.
wrong_answers:
  - Erano pienamente consapevoli della causa sottostante dell'iperinflazione che stavano vivendo.
  - Incolpavano il governo delle loro difficoltà economiche.
  - Credevano che l'iperinflazione fosse il risultato dei risarcimenti di guerra.
explanation: |
  La popolazione tedesca durante la Repubblica di Weimar attribuiva l'inflazione che stavano vivendo all'aumento del dollaro, ignorando qualsiasi riconoscimento del legame tra le loro difficoltà economiche e la svalutazione monetaria, principalmente indotta dalla creazione eccessiva di denaro.
