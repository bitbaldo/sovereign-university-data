question: Phản ứng phổ biến của các chính phủ trước một cuộc khủng hoảng tiền tệ hoặc kinh tế như đã thấy trong các trường hợp của Zimbabwe và Cộng hòa Weimar là gì?

answer: Thực hiện kiểm soát chặt chẽ đối với việc di chuyển và các hình thức của vốn.

wrong_answers:
  - Phá giá tiền tệ quốc gia.
  - Khuyến khích đầu tư nước ngoài.
  - Tăng lãi suất.

explanation:
  Khi một quốc gia đối mặt với một cuộc khủng hoảng tiền tệ hoặc kinh tế, một phản ứng phổ biến của chính phủ là thực hiện kiểm soát chặt chẽ đối với việc di chuyển và các hình thức của vốn. Điều này thường được thực hiện trong nỗ lực nhằm kiềm chế sự hoảng loạn và phục hồi niềm tin.