question: Mikä oli yleinen hallitusten vastaus raha- tai talouskriisiin, kuten Zimbabwen ja Weimarin tasavallan tapauksissa?
answer: Tiukan kontrollin asettaminen pääoman liikkeelle ja muodoille.
wrong_answers:
  - Kansallisen valuutan arvon alentaminen.
  - Ulkomaisen investoinnin kannustaminen.
  - Korkojen nostaminen.
explanation: |
  Kun maa kohtaa raha- tai talouskriisin, yksi yleinen hallitusten vastaus on asettaa tiukka kontrolli pääoman liikkeelle ja muodoille.
  Tämä tehdään usein yrityksenä hillitä paniikkia ja palauttaa luottamus.