question: Was war eine häufige Reaktion von Regierungen auf eine monetäre oder wirtschaftliche Krise, wie sie in den Fällen von Simbabwe und der Weimarer Republik zu beobachten war?
answer: Strenge Kontrolle über die Bewegung und Formen des Kapitals ausüben.
wrong_answers:
  - Abwertung der nationalen Währung.
  - Förderung ausländischer Investitionen.
  - Erhöhung der Zinssätze.
explanation: |
  Wenn ein Land mit einer monetären oder wirtschaftlichen Krise konfrontiert ist, ist eine häufige Reaktion der Regierungen, eine strenge Kontrolle über die Bewegung und Formen des Kapitals auszuüben.
  Dies geschieht oft in dem Versuch, Panik einzudämmen und das Vertrauen wiederherzustellen.
