question: What was a common response by governments to a monetary or economic crisis
  as seen in the cases of Zimbabwe and the Weimar Republic?
answer: Exerting strict control over the movement and forms of capital.
wrong_answers:
  - Devaluing the national currency.
  - Encouraging foreign investment.
  - Increasing interest rates.
explanation: |
  When a country faces a monetary or economic crisis, one common response
  by governments is to exert strict control over the movement and forms of capital.
  This is often done in an attempt to contain panic and restore confidence.
