question: Jaká byla běžná reakce vlád na měnovou nebo ekonomickou krizi, jak bylo vidět na příkladech Zimbabwe a Výmarské republiky?
answer: Přísná kontrola nad pohybem a formami kapitálu.
wrong_answers:
  - Devalvace národní měny.
  - Podpora zahraničních investic.
  - Zvýšení úrokových sazeb.
explanation: |
  Když země čelí měnové nebo ekonomické krizi, jednou z běžných reakcí vlád je přísná kontrola nad pohybem a formami kapitálu.
  Toto opatření je často přijímáno v pokusu omezit paniku a obnovit důvěru.