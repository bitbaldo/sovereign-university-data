question: Mikä oli pääsyy hintojen vallankumoukseen 15. ja 17. vuosisadalla Euroopassa?
answer: Hintojen vallankumous johtui suurelta osin valtavasta arvometallien, erityisesti kullan ja hopean, tulvasta Amerikoista.
wrong_answers:
  - Hintojen vallankumous johtui suurelta osin valtavasta arvometallien, erityisesti kullan ja hopean, virtauksesta Amerikkoihin.
  - Hintojen vallankumous johtui suurelta osin valtavasta arvometallien, erityisesti kullan ja hopean, tulvasta Aasiasta.
  - Hintojen vallankumous johtui suurelta osin valtavasta arvometallien, erityisesti kullan ja hopean, virtauksesta Aasiaan.
explanation: |
  15. ja 17. vuosisadalla Eurooppa todisti merkittävää taloudellista
  ilmiötä, jota usein kutsutaan hintojen vallankumoukseksi. Tämä inflaation aikakausi
  johtui suurelta osin valtavasta arvometallien, erityisesti kullan
  ja hopean, tulvasta Amerikoista.
