question: Nguyên nhân chính của cuộc cách mạng giá cả giữa thế kỷ 15 và 17 ở Châu Âu là gì?
answer: Cuộc cách mạng giá cả chủ yếu được kích hoạt bởi sự chảy vào lớn của kim loại quý, đặc biệt là vàng và bạc, từ châu Mỹ.
