question: Jaká byla hlavní příčina cenové revoluce mezi 15. a 17. stoletím v Evropě?
answer: Cenová revoluce byla do značné míry vyvolána masivním přílivem drahých kovů, zejména zlata a stříbra, z Ameriky.
