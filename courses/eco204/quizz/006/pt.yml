question: Qual foi a principal causa da revolução de preços entre os séculos XV e XVII na Europa?
answer: A revolução de preços foi em grande parte desencadeada por uma enorme entrada de metais preciosos, especialmente ouro e prata, das Américas.
wrong_answers:
