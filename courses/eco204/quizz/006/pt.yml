  - A revolução de preços foi em grande parte desencadeada por uma enorme entrada de metais preciosos, especialmente ouro e prata, da Ásia.
  - A revolução de preços foi em grande parte desencadeada por uma enorme saída de metais preciosos, especialmente ouro e prata, para a Ásia.
explanation: |
  Entre os séculos XV e XVII, a Europa testemunhou um notável fenômeno econômico, frequentemente referido como a revolução de preços. Esse período de inflação foi em grande parte desencadeado por uma enorme entrada de metais preciosos, especialmente ouro e prata, das Américas.
