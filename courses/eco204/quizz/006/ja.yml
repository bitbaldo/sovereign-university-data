question: 15世紀から17世紀にかけてのヨーロッパでの「価格革命」の主な原因は何でしたか？
answer: 「価格革命」は、主にアメリカ大陸からの大量の貴金属、特に金と銀の流入によって引き起こされました。
wrong_answers:
  - 「価格革命」は、主に貴金属、特に金と銀の大量の流出によってアメリカ大陸へと引き起こされました。
  - 「価格革命」は、主にアジアからの貴金属、特に金と銀の大量の流入によって引き起こされました。
  - 「価格革命」は、主に貴金属、特に金と銀の大量の流出によってアジアへと引き起こされました。
explanation: |
  15世紀から17世紀にかけて、ヨーロッパは「価格革命」としばしば言及される顕著な経済現象を目の当たりにしました。このインフレーションの時期は、主にアメリカ大陸からの貴金属、特に金と銀の大量の流入によって引き起こされました。