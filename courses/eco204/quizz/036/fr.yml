question: Quel est le rôle de l'épargne en période d'incertitude ?
answer: L'épargne sert de remède contre l'incertitude, en fournissant des réserves financières pour gérer les situations imprévues.
wrong_answers:
  - L'épargne n'est pas nécessaire en période d'incertitude.
  - L'épargne est utilisée pour stimuler l'économie en période d'incertitude.
  - L'épargne est utilisée pour rembourser les dettes en période d'incertitude.
explanation: |
  L'épargne a toujours été un remède contre l'incertitude. Avoir des réserves financières pour gérer les situations imprévues contribue à la tranquillité d'esprit et renforce la cohésion sociale.
