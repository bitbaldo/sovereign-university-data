question: Jaká je role spoření v dobách nejistoty?
answer: Spoření slouží jako lék proti nejistotě, poskytuje finanční rezervy pro zvládání nepředvídaných situací.
wrong_answers:
  - Spoření není v dobách nejistoty nutné.
  - Spoření se používá k stimulaci ekonomiky v dobách nejistoty.
  - Spoření se používá k splácení dluhů v dobách nejistoty.
explanation: |
  Spoření bylo vždy lékem proti nejistotě. Mít finanční rezervy pro zvládání nepředvídaných situací přispívá k duševnímu klidu a posiluje sociální soudržnost.
