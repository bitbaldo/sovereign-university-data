question: Vai trò của việc tiết kiệm trong thời kỳ bất ổn là gì?
answer: Việc tiết kiệm đóng vai trò như một biện pháp khắc phục sự bất ổn, cung cấp nguồn tài chính dự trữ để quản lý các tình huống không lường trước được.
wrong_answers:
  - Việc tiết kiệm không cần thiết trong thời kỳ bất ổn.
  - Việc tiết kiệm được sử dụng để kích thích nền kinh tế trong thời kỳ bất ổn.
  - Việc tiết kiệm được sử dụng để trả nợ trong thời kỳ bất ổn.
explanation: |
  Việc tiết kiệm luôn là một biện pháp khắc phục sự bất ổn. Có nguồn tài chính dự trữ để quản lý các tình huống không lường trước được góp phần vào sự yên tâm và tăng cường sự gắn kết xã hội.
