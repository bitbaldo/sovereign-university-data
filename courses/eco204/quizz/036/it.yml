question: Qual è il ruolo dei risparmi in periodi di incertezza?
answer: I risparmi fungono da rimedio contro l'incertezza, fornendo riserve finanziarie per gestire situazioni impreviste.
wrong_answers:
  - I risparmi non sono necessari in periodi di incertezza.
  - I risparmi vengono utilizzati per stimolare l'economia in periodi di incertezza.
  - I risparmi vengono utilizzati per saldare i debiti in periodi di incertezza.
explanation: |
  I risparmi sono sempre stati un rimedio contro l'incertezza. Avere riserve finanziarie per gestire situazioni impreviste contribuisce alla tranquillità e rafforza la coesione sociale.
