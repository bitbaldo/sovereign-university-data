question: Qual é o papel das economias em tempos de incerteza?
answer: As economias servem como um remédio contra a incerteza, fornecendo reservas financeiras para gerenciar situações imprevistas.
wrong_answers:
  - As economias não são necessárias em tempos de incerteza.
  - As economias são usadas para estimular a economia em tempos de incerteza.
  - As economias são usadas para pagar dívidas em tempos de incerteza.
explanation: |
  As economias sempre foram um remédio contra a incerteza. Ter reservas financeiras para gerenciar situações imprevistas contribui para a tranquilidade e fortalece a coesão social.
