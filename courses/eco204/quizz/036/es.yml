question: ¿Cuál es el papel del ahorro en tiempos de incertidumbre?
answer: El ahorro sirve como un remedio contra la incertidumbre, proporcionando reservas financieras para manejar situaciones imprevistas.
wrong_answers:
  - El ahorro no es necesario en tiempos de incertidumbre.
  - El ahorro se utiliza para estimular la economía en tiempos de incertidumbre.
  - El ahorro se utiliza para pagar deudas en tiempos de incertidumbre.
explanation: |
  El ahorro siempre ha sido un remedio contra la incertidumbre. Tener reservas financieras para manejar situaciones imprevistas contribuye a la tranquilidad y fortalece la cohesión social.
