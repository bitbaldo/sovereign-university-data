question: Qual è stata la soluzione adottata dallo Zimbabwe per contrastare l'inflazione?
answer: Dollarizzazione
wrong_answers:
  - Stampa di più denaro
  - Introduzione di una nuova valuta
  - Riduzione dell'offerta di denaro
explanation: |
  Lo Zimbabwe ha adottato la dollarizzazione per contrastare l'inflazione. Ciò significa che hanno adottato il dollaro statunitense o altre valute dei paesi vicini, il che impedisce al governo di stampare denaro a piacimento.
