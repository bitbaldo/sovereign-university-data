question: Welche Lösung hat Simbabwe zur Bekämpfung der Inflation gewählt?
answer: Dollarisierung
wrong_answers:
  - Mehr Geld drucken
  - Einführung einer neuen Währung
  - Verringerung der Geldmenge
explanation: |
  Simbabwe hat zur Bekämpfung der Inflation die Dollarisierung gewählt. Das bedeutet, dass sie den US-Dollar oder andere Währungen aus Nachbarländern übernommen haben, was verhindert, dass die Regierung nach Belieben Geld drucken kann.
