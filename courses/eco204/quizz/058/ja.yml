question: 16世紀のアントワープ証券取引所で導入された手形のユニークな特徴は何でしたか？
answer: 名前と満期日が記載されていた
wrong_answers:
  - 金で作られていた
  - アムステルダム銀行によって発行されていた
  - フローリンに換金可能だった
explanation: |
  アントワープ証券取引所は、名前と満期日が記載された手形を導入しました。これにより、満期日前の交換が困難になりました。しかし、取引所はこれらの手形を満期日前に割引するという慣行を導入し、それらをより流動的にし、また時間の価値という概念を導入しました。
