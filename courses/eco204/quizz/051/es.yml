question: ¿Cuál fue la solución adoptada por Alemania para contrarrestar la inflación después de la Primera Guerra Mundial?
answer: Creación de una nueva moneda, el Rentenmark
wrong_answers:
  - Dolarización
  - Impresión de más dinero
  - Disminución de la oferta monetaria
explanation: |
  Alemania creó una nueva moneda, el Rentenmark, para contrarrestar la inflación después de la Primera Guerra Mundial. Esta moneda estaba respaldada por los activos territoriales del Reich, y esta estrategia resultó ser efectiva.
