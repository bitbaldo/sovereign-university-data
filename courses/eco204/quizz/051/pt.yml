question: Qual foi a solução adotada pela Alemanha para combater a inflação após a Primeira Guerra Mundial?
answer: Criação de uma nova moeda, o Rentenmark
wrong_answers:
  - Dolarização
  - Impressão de mais dinheiro
  - Diminuição da oferta monetária
explanation: |
  A Alemanha criou uma nova moeda, o Rentenmark, para combater a inflação após a Primeira Guerra Mundial. Essa moeda era respaldada pelos ativos territoriais do Reich, e essa estratégia mostrou-se eficaz.
