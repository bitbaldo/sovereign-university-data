question: Giải pháp mà Đức đã áp dụng để chống lại lạm phát sau Thế chiến I là gì?
answer: Tạo ra một loại tiền tệ mới, Rentenmark
wrong_answers:
  - Đô la hóa
  - In thêm tiền
  - Giảm lượng tiền lưu thông
explanation: |
  Đức đã tạo ra một loại tiền tệ mới, Rentenmark, để chống lại lạm phát sau Thế chiến I. Loại tiền tệ này được bảo đảm bởi tài sản lãnh thổ của Reich, và chiến lược này đã chứng minh là hiệu quả.
reviewed: false