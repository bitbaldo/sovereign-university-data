question: Quelle a été la solution adoptée par l'Allemagne pour contrer l'inflation après la Première Guerre mondiale?
answer: Création d'une nouvelle monnaie, le Rentenmark
wrong_answers:
  - Dollarisation
  - Impression de plus d'argent
  - Diminution de l'offre monétaire
explanation: |
  L'Allemagne a créé une nouvelle monnaie, le Rentenmark, pour contrer l'inflation après la Première Guerre mondiale. Cette monnaie était soutenue par les actifs territoriaux du Reich, et cette stratégie s'est avérée efficace.
