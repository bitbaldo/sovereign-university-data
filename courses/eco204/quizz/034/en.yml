question: What is a zombie company?
answer: A company that, under normal market conditions, would be insolvent or close to bankruptcy, but continues to operate mainly through low-cost borrowing.
wrong_answers:
  - A company that has been in business for over 100 years.
  - A company that operates in the technology sector.
  - A company that has been bailed out by the government.
explanation: |
  A zombie company is a company that, under normal market conditions, would
  be insolvent or close to bankruptcy, but continues to operate mainly through low-cost
  borrowing. These companies earn just enough money to cover their debts but are unable
  to grow significantly.
