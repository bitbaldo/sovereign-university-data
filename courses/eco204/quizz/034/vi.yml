question: Zombie company là gì?
answer: Một công ty mà, dưới điều kiện thị trường bình thường, sẽ không còn khả năng thanh toán hoặc gần như phá sản, nhưng vẫn tiếp tục hoạt động chủ yếu thông qua việc vay vốn với chi phí thấp.
wrong_answers:
  - Một công ty đã kinh doanh hơn 100 năm.
  - Một công ty hoạt động trong lĩnh vực công nghệ.
  - Một công ty đã được chính phủ cứu trợ.
explanation: |
  Zombie company là một công ty mà, dưới điều kiện thị trường bình thường, sẽ không còn khả năng thanh toán hoặc gần như phá sản, nhưng vẫn tiếp tục hoạt động chủ yếu thông qua việc vay vốn với chi phí thấp. Những công ty này kiếm đủ tiền chỉ để trang trải nợ nần nhưng không thể phát triển đáng kể.
