question: 消費者物価指数（CPI）がインフレ測定に与える影響は何ですか？
answer: CPIは、不動産価格の変動を包括的に考慮していないため、実際のインフレを過小評価する可能性があり、実際の価格上昇を相殺または隠蔽することがあります。
wrong_answers:
  - CPIは常に正確にインフレを測定します。
  - CPIは実際のインフレを過大評価します。
  - CPIはインフレ測定に影響を与えません。
explanation: |
  この章では、インフレの主要な指標として使用されるCPIには一定の限界があることが説明されています。
  例えば、不動産価格の変動を包括的に考慮していません。また、CPIの計算には、実際の価格上昇を相殺または隠蔽する可能性のある特定の方法論が含まれています。
