question: 1933年から1934年にかけてアメリカ合衆国がドルを切り下げるために用いた戦略は何でしたか？
answer: 政府は市民の金を押収し、その後、金の価値を再評価して財務省を利するとともに、当初金を紙幣と交換した人々を不利にするというルール変更を行いました。
