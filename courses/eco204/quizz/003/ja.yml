explanation: |
  1933年に、アメリカ政府は市民の金を押収しました。そして1934年に、金の価格をオンスあたり20.67ドルから35ドルに再評価しました。本質的に、政府は人々が所有するドルを切り下げました。1933年に市民からオンスあたり20.67ドルで金を購入し、1934年に金の価格を再評価することで、政府は大きな利益を得ると同時に、市民の貯蓄を切り下げました。