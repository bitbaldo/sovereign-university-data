question: ¿Cuál fue la estrategia utilizada por Estados Unidos en 1933-1934 para devaluar el dólar?
answer: El gobierno confiscó el oro de los ciudadanos, luego cambió las reglas del juego al revalorizar el valor del oro para beneficiar al tesoro y perjudicar a aquellos que inicialmente intercambiaron su oro por billetes.
