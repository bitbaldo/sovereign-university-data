question: ミルトン・フリードマンによって述べられた、金融拡大とインフレーションの間の本質的な関係は何ですか？
answer: インフレーションは常に、そしてどこでも金融現象です。
wrong_answers:
  - インフレーションは常に、そしてどこでも財政現象です。
  - インフレーションは常に、そしてどこでも政治現象です。
  - インフレーションは常に、そしてどこでも社会現象です。
explanation: |
  著名な経済学者であるミルトン・フリードマンは、「インフレーションは常に、そしてどこでも金融現象である」と有名に述べました。この発言は、金融拡大とインフレーションの間の本質的な関係を強調しています。
