question: Qual foi a estratégia utilizada pelos holandeses para acabar com a supremacia de Antuérpia como um centro econômico internacional?
answer: Eles bloquearam o acesso ao rio Escalda.
wrong_answers:
  - Eles introduziram o conceito do valor temporal do dinheiro.
  - Eles emitiram sua própria moeda.
  - Eles criaram a primeira bolsa de valores.
explanation: |
  Os holandeses conseguiram acabar com a supremacia de Antuérpia como um centro econômico internacional bloqueando o acesso ao rio Escalda. Essa estratégia fazia parte de um movimento histórico maior, a revolta dos mendigos.
