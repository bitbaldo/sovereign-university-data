question: Quelle a été la stratégie utilisée par les Néerlandais pour mettre fin à la suprématie d'Anvers en tant que centre économique international ?
answer: Ils ont bloqué l'accès à la rivière l'Escaut.
wrong_answers:
  - Ils ont introduit le concept de la valeur temporelle de l'argent.
  - Ils ont émis leur propre monnaie.
  - Ils ont créé la première bourse.
explanation: |
  Les Néerlandais ont réussi à mettre fin à la suprématie d'Anvers en tant que centre économique international en bloquant l'accès à la rivière l'Escaut. Cette stratégie faisait partie d'un mouvement historique plus large, la révolte des gueux.
reviewed: false