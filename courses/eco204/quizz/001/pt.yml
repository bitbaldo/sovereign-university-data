question: Quais foram os dois principais métodos historicamente utilizados para aumentar a oferta monetária?
answer: Impressão Monetária e Redução do Conteúdo de Metal
wrong_answers:
  - Impressão Monetária e Aumento do Conteúdo de Metal
  - Redução Monetária e Aumento do Conteúdo de Metal
  - Redução Monetária e Redução do Conteúdo de Metal
explanation: |
  Historicamente, houve dois principais métodos para aumentar a oferta monetária: Impressão Monetária e Redução do Conteúdo de Metal.
