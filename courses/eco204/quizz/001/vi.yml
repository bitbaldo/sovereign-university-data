question: Hai phương pháp chính được sử dụng trong lịch sử để tăng nguồn cung tiền là gì?
answer: In tiền và Giảm hàm lượng kim loại
wrong_answers:
  - In tiền và Tăng hàm lượng kim loại
  - Giảm tiền tệ và Tăng hàm lượng kim loại
  - Giảm tiền tệ và Giảm hàm lượng kim loại
explanation: |
  Trong lịch sử, đã có hai phương pháp chính để tăng nguồn cung tiền; In tiền và Giảm hàm lượng kim loại.
reviewed: false