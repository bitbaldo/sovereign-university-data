question: Quali sono stati i due principali metodi storicamente utilizzati per aumentare la quantità di denaro in circolazione?
answer: Stampa Monetaria e Riduzione del Contenuto di Metallo
wrong_answers:
  - Stampa Monetaria e Aumento del Contenuto di Metallo
  - Riduzione Monetaria e Aumento del Contenuto di Metallo
  - Riduzione Monetaria e Riduzione del Contenuto di Metallo
explanation: |
  Storicamente, ci sono stati due principali metodi per aumentare la quantità di denaro in circolazione: la Stampa Monetaria e la Riduzione del Contenuto di Metallo.
