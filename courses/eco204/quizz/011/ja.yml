question: 現代貨幣理論（MMT）は、貨幣創造とインフレについてどのような見解を持っていますか？
answer: MMTによると、貨幣は主に政府から発生し、これらの資金がターゲットとするセクターが飽和していない限り、政府は膨大な金額を印刷して自身のニーズを賄うことができ、それによってインフレを引き起こすことはないとされています。
wrong_answers:
  - MMTによると、貨幣は主に民間セクターから発生し、より多くのお金を印刷することは常にインフレを引き起こすとされています。
  - MMTによると、貨幣は主に政府から発生しますが、より多くのお金を印刷することは常にインフレを引き起こすとされています。
  - MMTによると、貨幣は主に民間セクターから発生し、より多くのお金を印刷することは決してインフレを引き起こさないとされています。
