question: Jaký je pohled Moderní monetární teorie (MMT) na tvorbu peněz a inflaci?
answer: Podle MMT peníze primárně pocházejí od vlády, která může tisknout značné množství peněz na financování svých potřeb bez vyvolání inflace, pokud sektory zaměřené těmito prostředky nejsou nasycené.
wrong_answers:
  - Podle MMT peníze primárně pocházejí z soukromého sektoru a tisk více peněz vždy vede k inflaci.
  - Podle MMT peníze primárně pocházejí od vlády, ale tisk více peněz vždy vede k inflaci.
  - Podle MMT peníze primárně pocházejí z soukromého sektoru a tisk více peněz nikdy nevede k inflaci.
explanation: |
  Kapitola vysvětluje, že Moderní monetární teorie (MMT) nabízí odlišný
  pohled na tvorbu peněz a inflaci. Podle MMT peníze primárně pocházejí
  od vlády, která může tisknout značné množství peněz na financování svých potřeb bez
  vyvolání inflace, pokud sektory zaměřené těmito prostředky nejsou nasycené.
