question: Quan điểm của Lý thuyết Tiền tệ Hiện đại (MMT) về việc tạo ra tiền và lạm phát là gì?
answer: Theo MMT, tiền tệ chủ yếu bắt nguồn từ chính phủ, có thể in ra số lượng lớn tiền để tài trợ cho nhu cầu của mình mà không gây ra lạm phát miễn là các ngành được nhắm đến bởi số tiền này không bão hòa.
wrong_answers:
