  - Theo MMT, tiền tệ chủ yếu bắt nguồn từ chính phủ, nhưng việc in thêm tiền luôn dẫn đến lạm phát.
  - Theo MMT, tiền tệ chủ yếu bắt nguồn từ khu vực tư nhân và việc in thêm tiền không bao giờ dẫn đến lạm phát.
