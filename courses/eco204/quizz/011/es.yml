question: ¿Cuál es la perspectiva de la Teoría Monetaria Moderna (TMM) sobre la creación de dinero y la inflación?
answer: Según la TMM, el dinero principalmente proviene del gobierno, el cual puede imprimir cantidades sustanciales para financiar sus necesidades sin causar inflación siempre y cuando los sectores a los que se dirigen estos fondos no estén saturados.
wrong_answers:
  - Según la TMM, el dinero principalmente proviene del sector privado y imprimir más dinero siempre conduce a la inflación.
  - Según la TMM, el dinero principalmente proviene del gobierno, pero imprimir más dinero siempre conduce a la inflación.
  - Según la TMM, el dinero principalmente proviene del sector privado y imprimir más dinero nunca conduce a la inflación.
