question: Qual è una conseguenza comune dell'iperinflazione come si è verificato nei casi dello Zimbabwe e della Repubblica di Weimar?
answer: Il valore intrinseco di una banconota può diventare inferiore al valore della carta su cui è stampata.
wrong_answers:
  - Il valore della valuta aumenta.
  - La domanda di banconote diminuisce.
  - Il valore degli asset tangibili diminuisce.
explanation: |
  In determinate circostanze economiche, come l'iperinflazione, il valore intrinseco di una banconota può diventare inferiore al valore della carta su cui è stampata. Questa drastica svalutazione trasforma le banconote, che normalmente sono simboli di valore e potere d'acquisto, in semplici pezzi di carta senza valore.
