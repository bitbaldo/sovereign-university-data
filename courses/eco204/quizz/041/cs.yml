question: Jaká je základní příčina hyperinflace, kterou redenominace neřeší?
answer: Rozšíření peněžní zásoby.
wrong_answers:
  - Snížení peněžní zásoby.
  - Zvýšení poptávky po zboží a službách.
  - Snížení poptávky po zboží a službách.
explanation: |
  Kořenovou příčinou hyperinflace je rozšíření peněžní zásoby.

  Redenominace je běžné opatření, které vlády přijímají během období inflace,

  ale neřeší tento základní problém. Je to pouze způsob, jak přejmenovat měnu

  a odstranit nuly.