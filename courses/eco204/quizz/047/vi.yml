question: Tỷ giá của bolivar số ở Venezuela vào năm 2021 là bao nhiêu?
answer: Một triệu đối một.
wrong_answers:
  - Một nghìn đối một.
  - Mười nghìn đối một.
  - Một trăm nghìn đối một.
explanation: |
  Vào năm 2021, bolivar số ở Venezuela đã được thay thế bằng một

  đơn vị tiền tệ mới

  với tỷ lệ một triệu đối một.