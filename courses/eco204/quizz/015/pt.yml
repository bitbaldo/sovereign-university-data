question: Qual é a definição de hiperinflação de acordo com Bernholz?
answer: A hiperinflação é uma extensão da alta inflação, caracterizada por grandes déficits orçamentários financiados pela criação de dinheiro.
wrong_answers:
  - A hiperinflação é uma diminuição na oferta de dinheiro.
  - A hiperinflação é um aumento moderado na oferta de dinheiro.
  - A hiperinflação é uma diminuição na produção.
explanation: |
  O capítulo explica que, de acordo com Bernholz, a hiperinflação é uma extensão da alta inflação, caracterizada por grandes déficits orçamentários financiados pela criação de dinheiro.
