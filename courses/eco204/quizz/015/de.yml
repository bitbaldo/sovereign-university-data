question: Wie lautet die Definition von Hyperinflation gemäß Bernholz?
answer: Hyperinflation ist eine Ausweitung der hohen Inflation, gekennzeichnet durch große Haushaltsdefizite, die durch Geldschöpfung finanziert werden.
wrong_answers:
  - Hyperinflation ist eine Abnahme der Geldmenge.
  - Hyperinflation ist eine moderate Zunahme der Geldmenge.
  - Hyperinflation ist eine Abnahme der Produktion.
explanation: |
  Das Kapitel erklärt, dass Hyperinflation gemäß Bernholz eine Ausweitung der hohen Inflation ist, gekennzeichnet durch große Haushaltsdefizite, die durch Geldschöpfung finanziert werden.
