question: 古典的なハイパーインフレーションの表の主な限界は何ですか？
answer: 厳格な分類基準のため、特定の歴史的な高インフレーション期間を除外している
wrong_answers:
  - ハイパーインフレーションとして資格を得ないインフレーションのエピソードを多く含んでいる
  - 時代遅れで現代の経済に適用できない
  - インフレーションが経済に与える影響を考慮していない
explanation: |
  ハンケ・クルス表などの古典的なハイパーインフレーションの表は、Caganの定義による月間50%のインフレーション閾値など、厳格な分類基準のために、特定の歴史的な高インフレーション期間をしばしば除外します。
