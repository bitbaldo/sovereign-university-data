question: Quelle est la principale leçon à retenir de la conférence sur la façon de surmonter l'hyperinflation ?
answer: Il existe plusieurs stratégies pour surmonter l'hyperinflation, mais elles ne fonctionneront que si la population a confiance en elles et si des contraintes strictes sont imposées au gouvernement.
wrong_answers:
  - La seule façon de surmonter l'hyperinflation est la dollarisation.
  - La seule façon de surmonter l'hyperinflation est d'introduire une nouvelle monnaie.
  - L'hyperinflation peut être surmontée en augmentant simplement la masse monétaire.
explanation: |
  La conférence suggère qu'il existe plusieurs stratégies pour surmonter l'hyperinflation, telles que la dollarisation ou l'introduction d'une nouvelle monnaie. Cependant, ces solutions ne fonctionneront que si la population a confiance en elles et si des contraintes strictes sont imposées au gouvernement.
