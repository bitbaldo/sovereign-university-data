question: Mikä on keskeinen opetus luennolta, joka käsittelee hyperinflaation voittamista?
answer: Hyperinflaation voittamiseen on useita strategioita, mutta ne toimivat vain, jos väestöllä on niihin luottamusta ja hallitukseen kohdistetaan tiukkoja rajoituksia.
wrong_answers:
  - Ainoa tapa voittaa hyperinflaatio on dollarisaation kautta
  - Ainoa tapa voittaa hyperinflaatio on uuden valuutan käyttöönotto
  - Hyperinflaatio voidaan voittaa yksinkertaisesti lisäämällä rahan tarjontaa
explanation: |
  Luento ehdottaa, että hyperinflaation voittamiseen on useita strategioita,
  kuten dollarisaatio tai uuden valuutan käyttöönotto. Kuitenkin nämä ratkaisut toimivat
  vain, jos väestöllä on niihin luottamusta ja hallitukseen kohdistetaan tiukkoja rajoituksia.
