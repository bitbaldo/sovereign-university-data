question: Theo Bernold, phương pháp duy nhất để chấm dứt lạm phát là gì?
answer: Thực hiện cải cách tiền tệ và áp đặt các hạn chế đối với chính phủ
wrong_answers:
  - Tăng nguồn cung tiền
  - Giảm nguồn cung tiền
  - Áp dụng một đồng tiền nước ngoài
explanation: |
  Bernold đề xuất rằng cách duy nhất để chấm dứt lạm phát là thực hiện cải cách tiền tệ và áp đặt các hạn chế đối với chính phủ. Điều này bao gồm việc thiết lập một cơ quan, như một ngân hàng trung ương, hoạt động độc lập với các quyết định chính trị của chính phủ.
