question: According to Bernold, what is the only method to end inflation?
answer: Carry out a monetary reform and impose restrictions on the government
wrong_answers:
  - Increase the money supply
  - Decrease the money supply
  - Adopt a foreign currency
explanation: |
  Bernold suggests that the only way to end inflation is to carry out a
  monetary reform and impose restrictions on the government. This involves the establishment
  of an institution, such as a central bank, that operates independently from the
  government's political decisions.
