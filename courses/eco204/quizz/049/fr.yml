question: Selon Bernold, quelle est la seule méthode pour mettre fin à l'inflation ?
answer: Mettre en place une réforme monétaire et imposer des restrictions au gouvernement
wrong_answers:
  - Augmenter l'offre monétaire
  - Diminuer l'offre monétaire
  - Adopter une monnaie étrangère
explanation: |
  Bernold suggère que la seule façon de mettre fin à l'inflation est de mettre en place une réforme monétaire et d'imposer des restrictions au gouvernement. Cela implique la création d'une institution, telle qu'une banque centrale, qui opère de manière indépendante des décisions politiques du gouvernement.
