question: Bernoldin mukaan mikä on ainoa tapa lopettaa inflaatio?
answer: Toteuttaa rahauudistus ja asettaa rajoituksia hallitukselle
wrong_answers:
  - Lisätä rahan määrää
  - Vähentää rahan määrää
  - Omaksua ulkomainen valuutta
explanation: |
  Bernold ehdottaa, että ainoa tapa lopettaa inflaatio on toteuttaa rahauudistus ja asettaa rajoituksia hallitukselle. Tämä sisältää itsenäisesti hallituksen poliittisista päätöksistä toimivan laitoksen, kuten keskuspankin, perustamisen.