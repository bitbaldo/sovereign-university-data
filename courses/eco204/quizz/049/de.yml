question: Laut Bernold, welche ist die einzige Methode, um Inflation zu beenden?
answer: Führen Sie eine monetäre Reform durch und legen Sie Beschränkungen für die Regierung fest.
wrong_answers:
  - Erhöhen Sie die Geldmenge
  - Verringern Sie die Geldmenge
  - Übernehmen Sie eine ausländische Währung
explanation: |
  Bernold schlägt vor, dass der einzige Weg, um Inflation zu beenden, darin besteht, eine monetäre Reform durchzuführen und Beschränkungen für die Regierung festzulegen. Dies beinhaltet die Einrichtung einer Institution wie einer Zentralbank, die unabhängig von den politischen Entscheidungen der Regierung agiert.
