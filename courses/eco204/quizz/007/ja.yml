question: 価格上昇とインフレーションの根本的な違いは何ですか？
answer: 価格上昇は特定のセクターに限定され、様々な要因によって引き起こされる可能性がありますが、インフレーションは一般的に商品やサービスの範囲全体で価格が上昇することを定義しています。
wrong_answers:
  - 価格上昇は商品やサービスの範囲全体で価格が一般的に上昇することであり、インフレーションは特定のセクターに限定され、様々な要因によって引き起こされます。
  - 価格上昇とインフレーションは同じで、どちらも商品やサービスの範囲全体で価格が一般的に上昇することを指します。
  - 価格上昇は価格の減少を指し、インフレーションは価格の上昇を指します。
explanation: |
  この章では、価格上昇は特定のセクターに限定され、OPECの生産減少や小麦の不利な天候条件など、様々な要因によって引き起こされる可能性があると説明しています。一方、インフレーションは特定のセクターだけでなく、商品やサービスの範囲全体で価格が一般的に上昇することを定義しています。
