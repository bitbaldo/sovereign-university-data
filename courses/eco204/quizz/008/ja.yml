question: 固定通貨供給システムにおいて、通貨供給量の増加がインフレーションとデフレーションにどのような影響を与えるか？
answer: 通貨供給量の増加は、生産の増加によって引き起こされる可能性のあるデフレーションを相殺します。
wrong_answers:
  - 通貨供給量の増加はデフレーションを引き起こす。
  - 通貨供給量の増加はインフレーションやデフレーションに影響を与えない。
  - 通貨供給量の増加は生産の減少につながる。
explanation: |
  この章では、固定通貨供給システムにおいて、理論上、生産の増加はデフレーション、つまり価格の減少につながるべきであると説明しています。なぜなら、より多くの商品やサービスが利用可能になるからです。しかし、現在のフィアット（不換紙幣）通貨システムでは、通貨供給量の増加が生産の増加によって引き起こされる可能性のあるデフレーションを相殺します。
