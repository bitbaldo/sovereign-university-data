question: Qual è un fattore chiave nel successo o fallimento di una riforma monetaria secondo Bernold?
answer: La fiducia che la popolazione ripone in essa
wrong_answers:
  - La quantità di denaro in circolazione
  - Il valore della valuta
  - Le politiche economiche del governo
explanation: |
  Bernold suggerisce che il successo di una riforma monetaria dipende non solo dalla sua rilevanza tecnica, ma anche dalla fiducia che la popolazione ripone in essa.
  La percezione e la fiducia pubblica sono quindi elementi essenziali nel successo o fallimento di una riforma monetaria.
