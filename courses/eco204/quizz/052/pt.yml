question: Qual é um fator chave para o sucesso ou fracasso de uma reforma monetária, de acordo com Bernold?
answer: A confiança que a população deposita nela
wrong_answers:
  - A quantidade de dinheiro em circulação
  - O valor da moeda
  - As políticas econômicas do governo
explanation: |
  Bernold sugere que o sucesso de uma reforma monetária depende não apenas de sua relevância técnica, mas também da confiança que a população deposita nela.
  Percepção e confiança pública são, portanto, elementos essenciais para o sucesso ou fracasso de uma reforma monetária.
