question: What is a key factor in the success or failure of a monetary reform according
  to Bernold?
answer: The trust that the population places in it
wrong_answers:
  - The amount of money in circulation
  - The value of the currency
  - The economic policies of the government
explanation: |
  Bernold suggests that the success of a monetary reform depends not only
  on its technical relevance but also on the trust that the population places in it.
  Perception and public trust are therefore essential elements in the success or failure
  of a monetary reform.
