question: Yếu tố chính quyết định sự thành công hay thất bại của một cuộc cải cách tiền tệ theo Bernold là gì?
answer: Niềm tin mà dân chúng đặt vào nó
wrong_answers:
  - Lượng tiền lưu thông
  - Giá trị của đồng tiền
  - Các chính sách kinh tế của chính phủ
explanation: |
  Bernold gợi ý rằng sự thành công của một cuộc cải cách tiền tệ không chỉ phụ thuộc vào tính chất kỹ thuật của nó mà còn vào niềm tin mà dân chúng đặt vào. Do đó, quan điểm và niềm tin của công chúng là những yếu tố thiết yếu trong sự thành công hay thất bại của một cuộc cải cách tiền tệ.
