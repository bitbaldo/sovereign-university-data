question: Mikä on avaintekijä rahauudistuksen onnistumisessa tai epäonnistumisessa Bernoldin mukaan?
answer: Luottamus, jonka väestö siihen asettaa
wrong_answers:
  - Liikkeessä olevan rahan määrä
  - Valuutan arvo
  - Hallituksen talouspolitiikka
explanation: |
  Bernold ehdottaa, että rahauudistuksen menestys riippuu ei ainoastaan sen teknisestä relevanssista vaan myös luottamuksesta, jonka väestö siihen asettaa.
  Käsitys ja yleinen luottamus ovat siis olennaisia elementtejä rahauudistuksen onnistumisessa tai epäonnistumisessa.
