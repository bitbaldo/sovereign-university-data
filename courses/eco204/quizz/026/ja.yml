question: ジンバブエとヴァイマル共和国のハイパーインフレーション期における「世界銀行」の役割は何でしたか？
answer: 資産の価値下落から守ろうとする人々にとっての避難所を提供しました。
wrong_answers:
  - 新しい紙幣を印刷して市場に流通させました。
  - 国の通貨の為替レートを規制しました。
  - 政府に融資を提供しました。
explanation: |
  ハイパーインフレーションや通貨危機の状況では、外貨に対する非公式で規制されていない市場が増加する傾向にあります。これらの非公式の「銀行」は、しばしば「世界銀行」やその他の地元の名前でユーモラスに言及され、資産の価値下落から守ろうとする人々にとっての避難所を提供します。
