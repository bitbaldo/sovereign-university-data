question: Qual é o impacto da hiperinflação nas economias?
answer: Ela erode o valor do capital e da renda, tornando o planejamento de longo prazo difícil.
wrong_answers:
  - Ela aumenta o valor das economias.
  - Ela não tem impacto nas economias.
  - Ela incentiva as pessoas a economizarem mais.
explanation: |
  Em um período de hiperinflação, economizar se torna um desafio. O dinheiro perde rapidamente seu valor, tornando o planejamento de longo prazo difícil. Essa instabilidade financeira pode causar estresse e ansiedade.
