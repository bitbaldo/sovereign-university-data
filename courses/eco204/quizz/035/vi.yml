question: Tác động của lạm phát cao đối với tiết kiệm là gì?
answer: Nó làm giảm giá trị của vốn và thu nhập, khiến việc lập kế hoạch dài hạn trở nên khó khăn.
wrong_answers:
  - Nó tăng giá trị của tiết kiệm.
  - Nó không có tác động đến tiết kiệm.
  - Nó khuyến khích mọi người tiết kiệm nhiều hơn.
explanation: |
  Trong một thời kỳ lạm phát cao, việc tiết kiệm trở thành một thách thức. Tiền nhanh chóng mất giá trị, khiến việc lập kế hoạch dài hạn trở nên khó khăn. Sự bất ổn tài chính này có thể gây ra căng thẳng và lo lắng.
