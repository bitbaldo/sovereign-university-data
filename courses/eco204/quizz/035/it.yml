question: Qual è l'impatto dell'iperinflazione sui risparmi?
answer: Essa erode il valore del capitale e del reddito, rendendo difficile la pianificazione a lungo termine.
wrong_answers:
  - Aumenta il valore dei risparmi.
  - Non ha alcun impatto sui risparmi.
  - Incoraggia le persone a risparmiare di più.
explanation: |
  In un periodo di iperinflazione, il risparmio diventa una sfida. Il denaro perde rapidamente il suo valore, rendendo difficile la pianificazione a lungo termine. Questa instabilità finanziaria può causare stress e ansia.
