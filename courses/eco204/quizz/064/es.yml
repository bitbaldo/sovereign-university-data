question: ¿Cuál fue el papel de los orfebres en la Italia del siglo XIII?
answer: Emitieron letras de cambio a cambio de florines depositados.
wrong_answers:
  - Crearon el primer mercado de valores.
  - Introdujeron el concepto del valor temporal del dinero.
  - Bloquearon el acceso al río Escalda.
explanation: |
  En la Italia del siglo XIII, los orfebres emitieron letras de cambio a cambio de florines depositados. Estos florines se guardaban cuidadosamente en sus bóvedas, formando la primera capa de dinero, mientras que las letras de cambio formaban una segunda capa.
