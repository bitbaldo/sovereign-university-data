question: Qual foi o papel dos ourives no século XIII na Itália?
answer: Eles emitiam letras de câmbio em troca de florins depositados.
wrong_answers:
  - Eles criaram o primeiro mercado de ações.
  - Eles introduziram o conceito do valor temporal do dinheiro.
  - Eles bloquearam o acesso ao rio Scheldt.
explanation: |
  No século XIII, na Itália, os ourives emitiam letras de câmbio em troca de florins depositados. Esses florins eram cuidadosamente guardados em seus cofres, formando a primeira camada de dinheiro, enquanto as letras de câmbio formavam uma segunda camada.
