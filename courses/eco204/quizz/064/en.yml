question: What was the role of goldsmiths in the 13th century Italy?
answer: They issued bills of exchange in exchange for deposited florins
wrong_answers:
  - They created the first stock market
  - They introduced the concept of the time value of money
  - They blocked access to the Scheldt River
explanation: |
  In 13th century Italy, goldsmiths issued bills of exchange in exchange

  for deposited florins. These florins were carefully kept in their vaults, forming

  the first layer of money, while bills of exchange formed a second layer.'
