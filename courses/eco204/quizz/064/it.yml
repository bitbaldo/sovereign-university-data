question: Qual era il ruolo dei orefici nell'Italia del XIII secolo?
answer: Emettevano cambiali in cambio di fiorini depositati
wrong_answers:
  - Hanno creato la prima borsa valori
  - Hanno introdotto il concetto del valore temporale del denaro
  - Hanno bloccato l'accesso al fiume Scheldt
explanation: |
  Nell'Italia del XIII secolo, gli orefici emettevano cambiali in cambio di fiorini depositati. Questi fiorini venivano custoditi attentamente nelle loro casseforti, formando il primo strato di denaro, mentre le cambiali costituivano un secondo strato.
