question: Jaká byla role zlatníků ve 13. století v Itálii?
answer: Vydávali směnky výměnou za uložené floriny
wrong_answers:
  - Vytvořili první burzu
  - Zavedli koncept časové hodnoty peněz
  - Zablokovali přístup k řece Scheldt
explanation: |
  Ve 13. století v Itálii zlatníci vydávali směnky výměnou

  za uložené floriny. Tyto floriny byly pečlivě uchovávány v jejich trezorech, čímž

  tvořily první vrstvu peněz, zatímco směnky tvořily druhou vrstvu.