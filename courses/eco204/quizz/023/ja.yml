question: ハイパーインフレーションの文脈における「Burner-preneurs」という用語の意義は何ですか？
answer: 価値が下落した通貨を借りて有形資産に投資し、さらに価値が下がった通貨でその借金を返済することで成功する起業家を指します。
wrong_answers:
  - 価値が下がった通貨を暖房目的で燃やす個人を指します。
  - 紙幣の生産に関連するビジネスを始める個人を指します。
  - 不正に外貨取引を行う個人を指します。
explanation: |
  ハイパーインフレーションの期間中、通貨の価値は急速に減少します。
  これは、価値が下がった通貨を借りて有形資産に投資し、その後、さらに価値が下がった通貨で借金を返済する「Burner-preneurs」としばしば呼ばれる起業家にとっての機会を生み出します。
