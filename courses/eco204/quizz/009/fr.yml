question: Quelle est la relation entre l'inflation et la déflation dans une économie ?
answer: L'inflation et la déflation sont comme des vases communicants dans une économie. Une augmentation de la production peut entraîner la déflation, mais si la masse monétaire est augmentée simultanément, l'effet déflationniste est annulé, ce qui entraîne l'inflation.
