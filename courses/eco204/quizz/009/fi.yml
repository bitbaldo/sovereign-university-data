question: Mikä on inflaation ja deflaation välinen suhde taloudessa?
answer: Inflaatio ja deflaatio ovat kuin kommunikoivat astiat taloudessa. Tuotannon kasvu voi johtaa deflaatioon, mutta jos rahamäärää lisätään samanaikaisesti, deflatorinen vaikutus kumoutuu, mikä johtaa inflaatioon.
wrong_answers:
  - Inflaatio ja deflaatio ovat toisistaan riippumattomia taloudessa.
  - Inflaatio johtaa aina deflaatioon taloudessa.
  - Deflaatio johtaa aina inflaatioon taloudessa.
