question: Jaký je vztah mezi inflací a deflací v ekonomice?
answer: Inflace a deflace jsou jako komunikující nádoby v ekonomice. Zvýšení produkce může vést k deflaci, ale pokud je současně zvýšena peněžní zásoba, deflační efekt je vyrušen, což vede k inflaci.
wrong_answers:
