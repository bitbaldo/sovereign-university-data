question: Mối quan hệ giữa lạm phát và giảm phát trong một nền kinh tế là gì?
answer: Lạm phát và giảm phát giống như các bình thông nhau trong một nền kinh tế. Sự tăng trưởng trong sản xuất có thể dẫn đến giảm phát, nhưng nếu lượng tiền cung được tăng lên đồng thời, hiệu ứng giảm phát sẽ bị hủy bỏ, dẫn đến lạm phát.
wrong_answers:
  - Lạm phát và giảm phát độc lập với nhau trong một nền kinh tế.
  - Lạm phát luôn dẫn đến giảm phát trong một nền kinh tế.
  - Giảm phát luôn dẫn đến lạm phát trong một nền kinh tế.
