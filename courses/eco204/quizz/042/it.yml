question: Qual era la valuta dell'Argentina prima del 1826?
answer: Il dollaro spagnolo.
wrong_answers:
  - Il peso argentino.
  - Il peso moneda nacional.
  - Il peso real.
explanation: |
  Prima del 1826, l'Argentina utilizzava il dollaro spagnolo. Dopo la sua indipendenza nel 1816, introdusse la propria valuta basata sul real spagnolo, dando origine alla creazione di una valuta simile.
