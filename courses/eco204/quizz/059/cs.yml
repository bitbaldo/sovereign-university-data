question: Jaká byla první vrstva peněz ve 13. století v Itálii?
answer: Zlato, reprezentované florenem
wrong_answers:
  - Směnky
  - Slibné listiny
  - Stříbrné mince
explanation: |
  Ve 13. století v Itálii, konkrétně ve Florencii, byla první vrstva peněz

  skutečné zlato, reprezentované florenem. Zlatníci vydávali směnky v

  výměně za uložené floreny, což tvořilo druhou vrstvu peněz.