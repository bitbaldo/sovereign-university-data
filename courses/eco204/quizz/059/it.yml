explanation: |
  Nel XIII secolo in Italia, nello specifico a Firenze, la prima forma di denaro era costituita da oro reale, rappresentato dal fiorino. I banchieri-orefici emettevano cambiali in cambio di fiorini depositati, che costituivano la seconda forma di denaro.
