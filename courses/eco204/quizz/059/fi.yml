question: Mikä oli ensimmäinen rahakerros 1200-luvun Italiassa?
answer: Kulta, edustettuna florinilla
wrong_answers:
  - Vaihtovelkakirjat
  - Velkakirjat
  - Hopeakolikot
explanation: |
  1200-luvun Italiassa, erityisesti Firenzessä, ensimmäinen rahakerros

  oli aitoa kultaa, jota edusti florin. Kultasepät myönsivät vaihtovelkakirjoja

  vastineeksi talletetuista florineista, jotka muodostivat toisen rahakerroksen.