question: What is the main critique of Cagan's definition of hyperinflation?
answer: The 50% threshold is arbitrary and excludes certain episodes of high inflation
wrong_answers:
  - The definition is too broad and includes too many episodes of inflation
  - The definition is outdated and not applicable to modern economies
  - The definition does not take into account the impact of inflation on the economy
explanation: |
  Critics of Cagan's definition, such as Bernholz, argue that the 50%
  threshold
  is arbitrary and excludes certain episodes of high inflation that have the same
  qualitative characteristics as episodes of hyperinflation.
