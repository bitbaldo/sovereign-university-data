question: Qual é a principal crítica à definição de Cagan sobre hiperinflação?
answer: O limite de 50% é arbitrário e exclui certos episódios de alta inflação.
wrong_answers:
  - A definição é muito ampla e inclui muitos episódios de inflação.
  - A definição está desatualizada e não se aplica às economias modernas.
  - A definição não leva em consideração o impacto da inflação na economia.
explanation: |
  Críticos da definição de Cagan, como Bernholz, argumentam que o limite de 50% é arbitrário e exclui certos episódios de alta inflação que possuem as mesmas características qualitativas dos episódios de hiperinflação.
