question: Caganのハイパーインフレーションの定義に対する主な批判は何ですか？
answer: 50%の閾値は恣意的であり、特定の高インフレーションのエピソードを除外している
wrong_answers:
  - 定義が広すぎて多くのインフレーションのエピソードを含んでしまう
  - 定義は時代遅れであり、現代の経済には適用できない
  - 定義はインフレーションが経済に与える影響を考慮していない
explanation: |
  Caganの定義の批評家であるBernholzなどは、50%の閾値は恣意的であり、ハイパーインフレーションのエピソードと同じ質的特徴を持つ特定の高インフレーションのエピソードを除外していると主張しています。
