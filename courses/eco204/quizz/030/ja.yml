question: ジンバブエやワイマール共和国の事例で見られるハイパーインフレーションの一般的な結果は何ですか？
answer: 紙幣の本質的価値が、それが印刷されている紙の価値よりも低くなることがあります。
wrong_answers:
  - 通貨の価値が増加します。
  - 紙幣への需要が減少します。
  - 有形資産の価値が減少します。
explanation: |
  ハイパーインフレーションのような特定の経済状況では、紙幣の本質的価値が、それが印刷されている紙の価値よりも低くなることがあります。
  この劇的な価値の下落は、通常は価値と購買力の象徴である紙幣を、単なる価値のない紙切れに変えてしまいます。
