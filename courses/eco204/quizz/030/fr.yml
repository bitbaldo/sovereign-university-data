question: Quelle est une conséquence courante de l'hyperinflation, comme on l'a vu dans les cas du Zimbabwe et de la République de Weimar?
answer: La valeur intrinsèque d'un billet de banque peut devenir inférieure à la valeur du papier sur lequel il est imprimé.
wrong_answers:
  - La valeur de la monnaie augmente.
  - La demande de billets de banque diminue.
  - La valeur des actifs tangibles diminue.
explanation: |
  Dans certaines circonstances économiques, telles que l'hyperinflation, la valeur intrinsèque d'un billet de banque peut devenir inférieure à la valeur du papier sur lequel il est imprimé. Cette dépréciation drastique transforme les billets de banque, qui sont normalement des symboles de valeur et de pouvoir d'achat, en de simples morceaux de papier sans valeur.
