question: Was ist eine gemeinsame Ähnlichkeit in den Auswirkungen der Hyperinflation in Simbabwe und der Weimarer Republik?
answer: Die Einführung eines Rationierungssystems zur Kontrolle der Verteilung von lebenswichtigen Gütern.
wrong_answers:
  - Die Zunahme ausländischer Investitionen.
  - Die Steigerung des Wertes der nationalen Währung.
  - Der Rückgang der Nachfrage nach lebenswichtigen Gütern.
explanation: |
  Im Kontext einer sich verschlechternden Wirtschaft und Knappheit von Ressourcen können Regierungen Rationierungssysteme einführen, um die Verteilung von lebenswichtigen Gütern zu kontrollieren. Dies beinhaltet die Verwendung von Gutscheinen oder Vouchern zur Regulierung des Kaufs von Benzin oder Treibstoff.
