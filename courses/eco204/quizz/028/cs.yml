question: Jaká je běžná podobnost v důsledcích hyperinflace v Zimbabwe a Výmarské republice?
answer: Zavedení systému přídělů pro kontrolu distribuce nezbytných zboží.
wrong_answers:
  - Zvýšení zahraničních investic.
  - Zvýšení hodnoty národní měny.
  - Snížení poptávky po nezbytných zbožích.
explanation: |
  V kontextu zhoršující se ekonomiky a nedostatku zdrojů
  mohou vlády zavést systémy přídělů pro kontrolu distribuce nezbytných
  zboží. To zahrnuje použití kupónů nebo poukázek pro regulaci nákupu
  benzínu nebo paliva.
