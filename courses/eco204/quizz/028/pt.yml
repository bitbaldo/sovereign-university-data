question: Qual é uma semelhança comum nas consequências da hiperinflação no Zimbábue e na República de Weimar?
answer: A implementação de um sistema de racionamento para controlar a distribuição de bens essenciais.
wrong_answers:
  - O aumento do investimento estrangeiro.
  - O aumento do valor da moeda nacional.
  - A diminuição da demanda por bens essenciais.
explanation: |
  No contexto de uma economia em deterioração e escassez de recursos, os governos podem implementar sistemas de racionamento para controlar a distribuição de bens essenciais. Isso inclui o uso de cupons ou vouchers para regular a compra de gasolina ou combustível.
