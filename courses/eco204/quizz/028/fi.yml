question: Mikä on yleinen yhtäläisyys Zimbabwen hyperinflaation ja Weimarin tasavallan seurauksissa?
answer: Rationointijärjestelmän käyttöönotto välttämättömien hyödykkeiden jakelun hallitsemiseksi.
wrong_answers:
  - Ulkomaisten investointien lisääntyminen.
  - Kansallisen valuutan arvon nousu.
  - Välttämättömien hyödykkeiden kysynnän väheneminen.
explanation: |
  Heikentyvän talouden ja resurssien niukkuuden kontekstissa
  hallitukset voivat ottaa käyttöön rationointijärjestelmiä välttämättömien
  hyödykkeiden jakelun hallitsemiseksi. Tämä sisältää kuponkien tai voucherien käytön polttoaineen
  ostojen säätelyyn.