question: What is a common similarity in the consequences of hyperinflation in Zimbabwe and the Weimar Republic?
answer: The implementation of a rationing system to control the distribution of essential goods.
wrong_answers:
  - The increase in foreign investment.
  - The increase in the value of the national currency.
  - The decrease in the demand for essential goods.
explanation: |
  In the context of a deteriorating economy and scarcity of resources,
  governments may implement rationing systems to control the distribution of essential
  goods. This includes the use of coupons or vouchers to regulate the purchase of
  gasoline or fuel.
