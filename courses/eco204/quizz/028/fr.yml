question: Quelle est une similitude courante dans les conséquences de l'hyperinflation au Zimbabwe et de la République de Weimar?
answer: La mise en place d'un système de rationnement pour contrôler la distribution de biens essentiels.
wrong_answers:
  - L'augmentation des investissements étrangers.
  - L'augmentation de la valeur de la monnaie nationale.
  - La diminution de la demande de biens essentiels.
explanation: |
  Dans le contexte d'une économie en détérioration et de la rareté des ressources, les gouvernements peuvent mettre en place des systèmes de rationnement pour contrôler la distribution de biens essentiels. Cela inclut l'utilisation de coupons ou de bons pour réguler l'achat d'essence ou de carburant.
