question: Điểm chung trong hậu quả của lạm phát cực kỳ cao ở Zimbabwe và Cộng hòa Weimar là gì?

answer: Việc áp dụng hệ thống phiếu hàng để kiểm soát việc phân phối các hàng hóa thiết yếu.

wrong_answers:
  - Sự tăng cường đầu tư nước ngoài.
  - Sự tăng giá trị của tiền tệ quốc gia.
  - Sự giảm nhu cầu đối với các hàng hóa thiết yếu.

explanation:
  Trong bối cảnh kinh tế suy thoái và nguồn lực khan hiếm, chính phủ có thể áp dụng hệ thống phiếu hàng để kiểm soát việc phân phối các hàng hóa thiết yếu. Điều này bao gồm việc sử dụng phiếu hoặc voucher để điều chỉnh việc mua xăng dầu.