question: ¿Cuál es una similitud común en las consecuencias de la hiperinflación en Zimbabwe y la República de Weimar?
answer: La implementación de un sistema de racionamiento para controlar la distribución de bienes esenciales.
wrong_answers:
  - El aumento de la inversión extranjera.
  - El aumento del valor de la moneda nacional.
  - La disminución de la demanda de bienes esenciales.
explanation: |
  En el contexto de una economía deteriorada y escasez de recursos, los gobiernos pueden implementar sistemas de racionamiento para controlar la distribución de bienes esenciales. Esto incluye el uso de cupones o vales para regular la compra de gasolina o combustible.
