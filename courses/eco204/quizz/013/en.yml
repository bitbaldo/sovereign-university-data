question: What is the role of expectations and the behavior of economic agents in the relationship between money printing and inflation?
answer: Economic uncertainties and the expectations of economic agents can either accelerate or delay the inflationary effects of money printing.
wrong_answers:
  - Expectations and the behavior of economic agents have no impact on the relationship between money printing and inflation.
  - Expectations and the behavior of economic agents always accelerate the inflationary effects of money printing.
  - Expectations and the behavior of economic agents always delay the inflationary effects of money printing.
explanation: |
  The chapter explains that the example of the Weimar Republic illustrates
  the role of expectations and the behavior of economic agents in the relationship
  between money printing and inflation. Economic uncertainties and the expectations
  of economic agents can either accelerate or delay the inflationary effects of money
  printing.
