question: Jaká je definice inflace podle Larousse?
answer: Inflace je jev charakterizovaný obecným a nepřetržitým růstem cenové hladiny.
wrong_answers:
  - Inflace je jev charakterizovaný obecným a nepřetržitým poklesem cenové hladiny.
  - Inflace je jev charakterizovaný specifickým a nepřetržitým růstem cenové hladiny.
  - Inflace je jev charakterizovaný obecným a přerušovaným růstem cenové hladiny.
explanation: |
  Podle Larousse je inflace definována jako jev charakterizovaný
  obecným a nepřetržitým růstem cenové hladiny.
