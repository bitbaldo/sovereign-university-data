question: Bảng Hanke-Krus ghi chép bao nhiêu đợt lạm phát cực kỳ cao?
answer: 56
wrong_answers:
  - 46
  - 66
  - 76
explanation: |
  Bảng Hanke-Krus ghi chép 56 đợt lạm phát cực kỳ cao. Tuy nhiên,
  nó không bao gồm tất cả các đợt, như đợt lạm phát ở Venezuela vào năm 2016, làm tăng
  tổng số lên 57.
