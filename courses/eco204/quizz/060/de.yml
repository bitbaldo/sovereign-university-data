question: Was war der Hauptgrund für die Gründung der Bank of England?
answer: Die Finanzierung des Krieges am Ende des 17. Jahrhunderts.
wrong_answers:
  - Um eine eigene Währung auszugeben
  - Um mit der Bank von Amsterdam zu konkurrieren
  - Um den Aktienmarkt zu regulieren
explanation: |
  Die Bank of England wurde am Ende des 17. Jahrhunderts mit der Hauptmotivation gegründet, den Krieg zu finanzieren. Sie erließ Dekrete zur Einzahlung und stellte private Banken im monetären System in eine sekundäre Position.
reviewed: false