question: Mikä oli pääsyy Englannin pankin perustamiselle?
answer: Rahoittaa sota 1600-luvun lopussa
wrong_answers:
  - Oman valuutan liikkeeseenlasku
  - Kilpailla Amsterdamin pankin kanssa
  - Säännellä pörssimarkkinoita
explanation: |
  Englannin pankki perustettiin 1600-luvun lopulla ensisijaisesti sodan rahoittamiseksi. Se määräsi talletuksia asetuksella ja siirsi yksityiset pankit toissijaiseen asemaan rahajärjestelmässä.
