question: ¿Cuál fue el impacto de la revalorización de las deudas en Weimar?
answer: Los accionistas recibieron el 2.5 por ciento de su inversión inicial siempre y cuando se hubieran pagado todas las reparaciones.
wrong_answers:
  - Esto llevó a una mayor devaluación de la moneda.
  - Causó un aumento en el desempleo.
  - Resultó en una disminución de la inversión extranjera.
explanation: |
  En Weimar, algunas deudas fueron revalorizadas para compensar el impacto de la inflación.
  Una decisión de revalorizar los préstamos propiedad del gobierno se convirtió en ley en 1925, lo que resultó en que los accionistas recibieran el 2.5 por ciento de su inversión inicial siempre y cuando se hubieran pagado todas las reparaciones.
