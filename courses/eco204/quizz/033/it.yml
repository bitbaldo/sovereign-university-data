question: Qual è stato l'impatto della rivalutazione dei debiti a Weimar?
answer: Gli azionisti hanno ricevuto il 2,5% del loro investimento iniziale a condizione che tutte le riparazioni fossero state pagate.
wrong_answers:
  - Ha portato a una ulteriore svalutazione della valuta.
  - Ha causato un aumento della disoccupazione.
  - Ha comportato una diminuzione degli investimenti esteri.
explanation: |
  A Weimar, alcuni debiti sono stati rivalutati per compensare l'impatto dell'inflazione.
  Una decisione di rivalutare i prestiti di proprietà del governo è diventata legge nel 1925, con conseguente ricezione da parte degli azionisti del 2,5% del loro investimento iniziale a condizione che tutte le riparazioni fossero state pagate.
