question: Was war die Auswirkung der Neubewertung von Schulden in Weimar?
answer: Aktionäre erhielten 2,5 Prozent ihrer anfänglichen Investition, vorausgesetzt, dass alle Reparationen bezahlt worden waren.
wrong_answers:
  - Es führte zu einer weiteren Abwertung der Währung.
  - Es führte zu einem Anstieg der Arbeitslosigkeit.
  - Es führte zu einem Rückgang ausländischer Investitionen.
explanation: |
  In Weimar wurden einige Schulden neu bewertet, um die Auswirkungen der Inflation auszugleichen.
  Eine Entscheidung zur Neubewertung von staatlichen Krediten wurde 1925 Gesetz, was dazu führte, dass Aktionäre 2,5 Prozent ihrer anfänglichen Investition erhielten, vorausgesetzt, dass alle Reparationen bezahlt worden waren.
