question: Quel a été l'impact de la réévaluation des dettes à Weimar?
answer: Les actionnaires ont reçu 2,5% de leur investissement initial à condition que toutes les réparations aient été payées.
wrong_answers:
  - Cela a entraîné une nouvelle dévaluation de la monnaie.
  - Cela a provoqué une augmentation du chômage.
  - Cela a entraîné une diminution des investissements étrangers.
explanation: |
  À Weimar, certaines dettes ont été réévaluées pour compenser l'impact de l'inflation.
  Une décision de réévaluer les prêts détenus par le gouvernement est devenue loi en 1925, ce qui a permis aux actionnaires de recevoir 2,5% de leur investissement initial à condition que toutes les réparations aient été payées.
