question: Qual foi o impacto da reavaliação das dívidas em Weimar?
answer: Os acionistas receberam 2,5% do seu investimento inicial, desde que todas as reparações tivessem sido pagas.
wrong_answers:
  - Isso levou a uma maior desvalorização da moeda.
  - Isso causou um aumento no desemprego.
  - Isso resultou em uma diminuição nos investimentos estrangeiros.
explanation: |
  Em Weimar, algumas dívidas foram reavaliadas para compensar o impacto da inflação.
  Uma decisão de reavaliar empréstimos do governo tornou-se lei em 1925, resultando em acionistas recebendo 2,5% do seu investimento inicial, desde que todas as reparações tivessem sido pagas.
