question: Tác động của việc tái định giá nợ ở Weimar là gì?
answer: Cổ đông nhận được 2.5 phần trăm của khoản đầu tư ban đầu của họ miễn là tất cả các khoản bồi thường đã được thanh toán.
wrong_answers:
  - Điều này dẫn đến việc tiếp tục mất giá của tiền tệ.
  - Nó gây ra sự tăng lên của tỷ lệ thất nghiệp.
  - Nó dẫn đến việc giảm đầu tư nước ngoài.
explanation: |
  Ở Weimar, một số khoản nợ được tái định giá để bù đắp cho ảnh hưởng của
  lạm phát.
  Quyết định tái định giá các khoản vay thuộc sở hữu của chính phủ trở thành luật vào năm 1925, dẫn đến việc cổ đông
  nhận được 2.5 phần trăm của khoản đầu tư ban đầu của họ miễn là tất cả các khoản bồi thường
  đã được thanh toán.
