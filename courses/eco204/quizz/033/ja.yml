question: ワイマールでの債務再評価の影響は何でしたか？
answer: 株主は、すべての賠償金が支払われた場合に限り、当初の投資額の2.5パーセントを受け取りました。
wrong_answers:
  - 通貨のさらなる切り下げにつながった。
  - 失業率の上昇を引き起こした。
  - 外国からの投資減少に結びついた。
explanation: |
  ワイマールでは、インフレの影響を補償するために一部の債務が再評価されました。
  1925年には、政府所有のローンを再評価する決定が法律となり、すべての賠償金が支払われた場合に限り、株主が当初の投資額の2.5パーセントを受け取る結果となりました。
