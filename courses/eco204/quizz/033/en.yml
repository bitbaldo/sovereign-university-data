question: What was the impact of the revaluation of debts in Weimar?
answer: Shareholders received 2.5 percent of their initial investment provided that all reparations had been paid.
wrong_answers:
  - It led to a further devaluation of the currency.
  - It caused a rise in unemployment.
  - It resulted in a decrease in foreign investment.
explanation: |
  In Weimar, some debts were revalued to compensate for the impact of
  inflation.
  A decision to revalue government-owned loans became law in 1925, resulting in shareholders
  receiving 2.5 percent of their initial investment provided that all reparations
  had been paid.
