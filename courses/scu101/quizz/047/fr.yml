question: Quel est l'objectif de la mise en place de la double authentification (2FA) ?
answer: Protéger vos comptes en ligne contre les accès non autorisés.
wrong_answers:
  - Rendre plus difficile l'accès à votre propre compte
  - Suivre vos activités en ligne
  - Augmenter la vitesse de votre connexion internet
explanation: |
  La double authentification (2FA) ajoute une couche de sécurité supplémentaire à vos comptes en ligne. Même si un pirate informatique obtient votre mot de passe, il ne pourra pas accéder à votre compte sans le deuxième facteur de vérification.
