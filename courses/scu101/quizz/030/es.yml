question: ¿Cuál es la regla de oro para protegerse de los correos electrónicos fraudulentos?
answer: Verifique cuidadosamente el nombre completo del remitente, así como el origen del correo electrónico.
wrong_answers:
  - Siempre responda a los correos electrónicos sospechosos.
  - Abra todos los archivos adjuntos de correo electrónico para verificar su contenido.
  - Comparta su información personal solo con remitentes conocidos.
explanation: |
  La regla de oro para protegerse de los correos electrónicos fraudulentos es verificar cuidadosamente el nombre completo del remitente, así como el origen del correo electrónico. ¡Cuando tenga dudas, elimínelo!
