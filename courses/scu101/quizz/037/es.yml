question: ¿Por qué podría ser recomendable crear una dirección de correo electrónico específica para actividades relacionadas con Bitcoin?
answer: Para separar realmente las áreas de actividad en tu vida.
wrong_answers:
  - Para mostrar tu apoyo a Bitcoin.
  - Para recibir noticias y actualizaciones relacionadas con Bitcoin.
  - Para aumentar tus posibilidades de ganar regalos de Bitcoin.
explanation: |
  Crear una dirección de correo electrónico específica para actividades relacionadas con Bitcoin te permite separar esta área de actividad de las demás en tu vida, lo que puede mejorar la seguridad y la organización.
