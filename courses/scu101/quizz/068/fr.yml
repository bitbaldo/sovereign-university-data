question: Quelle est une cause courante de vulnérabilités de sécurité ?
answer: La négligence humaine.
wrong_answers:
  - Pannes de courant.
  - Vitesse Internet lente.
  - Matériel obsolète.
explanation: |
  Les vulnérabilités de sécurité sont souvent le résultat de la négligence humaine, telle que l'utilisation de mots de passe par défaut ou la notation de mots de passe dans des endroits non sécurisés. Des attaques sophistiquées ne sont pas toujours nécessaires pour compromettre la sécurité informatique.
