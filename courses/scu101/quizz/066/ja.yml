question: 従来のパスワードに代わるPasskeysを使用する利点は何ですか？
answer: 暗号化されたランダムキーとローカルファクターを組み合わせたものを提供者がホストしますが、提供者の手の届かないところにあります。
wrong_answers:
  - 従来のパスワードよりも覚えやすいです。
  - 追加の認証要素を必要としません。
  - どのウェブサイトでも更新なしで使用できます。
explanation: |
  Passkeysは、暗号化されたランダムキーとローカルファクター（生体認証やPIN）を組み合わせたものを提供者がホストしますが、提供者の手の届かないところにあります。このアプローチにより、パスワードの必要性がなくなり、従来のパスワードに関連する制約なしに高いレベルのセキュリティを提供します。
