question: パスワードマネージャーとは何ですか？
answer: さまざまなオンラインアカウントのパスワードを保存、生成、管理できるツールです。
wrong_answers:
  - すべてのパスワードを覚えるのを助けるツールです。
  - オンラインアカウントに自動的にログインするツールです。
  - コンピュータをウイルスから保護するツールです。
explanation: |
  パスワードマネージャーは、さまざまなオンラインアカウントのパスワードを保存、生成、そして

  管理できるツールです。強力なパスワードを作成し、それらを覚えるのを助けるので、自分で覚える必要はありません。