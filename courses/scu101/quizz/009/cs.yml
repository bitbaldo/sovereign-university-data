question: Jaká je primární funkce VPN v profesionálním kontextu?
answer: Umožňuje zaměstnancům bezpečně přistupovat k interní síti společnosti na dálku.
wrong_answers:
  - Umožňuje zaměstnancům obcházet geografická omezení.
  - Umožňuje zaměstnancům blokovat online reklamy.
  - Umožňuje zaměstnancům bezpečně používat veřejné Wi-Fi.
explanation: |
  V profesionálním kontextu jsou VPN primárně používány k zajištění bezpečného
  vzdáleného přístupu k interní síti společnosti. Toho je dosaženo šifrováním
  dat vyměňovaných mezi zaměstnancem a sítí společnosti, což ztěžuje
  možnost jejich zachycení třetími stranami.
