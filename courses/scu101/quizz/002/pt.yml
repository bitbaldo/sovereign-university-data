question: Por que é recomendado baixar software do site oficial do fabricante em vez de sites genéricos?
answer: Para garantir que o software esteja livre de software malicioso.
wrong_answers:
  - Para apoiar financeiramente o fabricante.
  - Porque o software geralmente é mais barato no site oficial.
  - Porque o software em sites genéricos geralmente está desatualizado.
explanation: |
  Baixar software do site oficial do fabricante garante
  que você está obtendo a versão legítima do software, que está livre de
  qualquer software malicioso que possa prejudicar seu dispositivo ou roubar seus dados.
