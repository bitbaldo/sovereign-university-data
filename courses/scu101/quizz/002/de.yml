question: Warum wird empfohlen, Software von der offiziellen Website des Herausgebers herunterzuladen, anstatt von generischen Websites?
answer: Um sicherzustellen, dass die Software frei von schädlicher Software ist.
wrong_answers:
  - Um den Herausgeber finanziell zu unterstützen.
  - Weil die Software auf der offiziellen Website normalerweise günstiger ist.
  - Weil die Software auf generischen Websites normalerweise veraltet ist.
explanation: |
  Wenn Sie Software von der offiziellen Website des Herausgebers herunterladen, stellen Sie sicher, dass Sie die legitime Version der Software erhalten, die frei von schädlicher Software ist, die Ihr Gerät schädigen oder Ihre Daten stehlen könnte.
