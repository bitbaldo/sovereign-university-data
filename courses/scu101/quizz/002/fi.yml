question: Miksi on suositeltavaa ladata ohjelmistoja julkaisijan virallisilta verkkosivuilta eikä yleisiltä sivustoilta?
answer: Varmistaaksesi, että ohjelmisto on vapaa haittaohjelmista.
wrong_answers:
  - Tukeaksesi taloudellisesti julkaisijaa.
  - Koska ohjelmisto on yleensä halvempi virallisilla verkkosivuilla.
  - Koska ohjelmistot yleisillä sivustoilla ovat yleensä vanhentuneita.
explanation: |
  Ohjelmistojen lataaminen julkaisijan virallisilta verkkosivuilta varmistaa,
  että saat ohjelmiston aitoa versiota, joka on vapaa
  kaikista haittaohjelmista, jotka voisivat vahingoittaa laitettasi tai varastaa tietojasi.
