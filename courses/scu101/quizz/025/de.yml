question: Wie lautet die empfohlene Vorgehensweise zur Speicherung des Passworts für die Datenverschlüsselung?
answer: Schreiben Sie das Passwort auf ein Blatt Papier und bewahren Sie es an einem sicheren Ort auf.
wrong_answers:
  - Speichern Sie das Passwort in einer Textdatei auf dem Computer.
  - Teilen Sie das Passwort mit vertrauenswürdigen Freunden.
  - Verwenden Sie ein gemeinsames Passwort, das leicht zu merken ist.
explanation: |
  Es wird empfohlen, das Passwort für die Datenverschlüsselung auf ein Blatt Papier zu schreiben und an einem sicheren Ort aufzubewahren. Dadurch wird ein Verlust des Zugriffs auf verschlüsselte Daten verhindert.
