question: Quel est le but des tentatives de phishing ?
answer: Le but des tentatives de phishing est d'extraire des informations sensibles telles que vos identifiants et mots de passe.
wrong_answers:
  - Pour vous envoyer des courriels indésirables (spam).
  - Pour vous vendre des produits ou services.
  - Pour vous inviter à des événements ou des webinaires.
explanation: |
  Les tentatives de phishing visent à extraire des informations sensibles telles que vos identifiants et mots de passe. Les pirates informatiques utilisent différentes tactiques, telles que des courriels frauduleux, pour vous tromper et vous inciter à divulguer vos informations.
