question: Mikä on tietojenkalasteluyritysten tarkoitus?
answer: Saada haltuunsa arkaluonteisia tietoja, kuten käyttäjätunnuksesi ja salasanasi.
wrong_answers:
  - Lähettää sinulle roskapostia.
  - Myydä sinulle tuotteita tai palveluita.
  - Kutsua sinut tapahtumiin tai webinaareihin.
explanation: |
  Tietojenkalasteluyritykset pyrkivät saamaan haltuunsa arkaluonteisia tietoja,
  kuten käyttäjätunnuksesi ja salasanasi. Hakkerit käyttävät erilaisia taktiikoita, kuten petollisia
  sähköposteja huijatakseen sinua paljastamaan tietojasi.
