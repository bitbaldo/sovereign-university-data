question: Was ist der Hauptunterschied zwischen privatem Surfen und der Verwendung des TOR-Netzwerks?
answer: Beim privaten Surfen wird das Surfen nicht vor Ihrem Internetdienstanbieter versteckt und hinterlässt keine lokalen Spuren auf Ihrem Computer, während TOR Anonymität bietet, indem es die IP-Adresse des Benutzers maskiert und den Zugriff auf das Darknet ermöglicht.
wrong_answers:
  - Privates Surfen und TOR sind dasselbe.
  - Privates Surfen maskiert die IP-Adresse des Benutzers, während TOR dies nicht tut.
  - TOR hinterlässt lokale Spuren auf Ihrem Computer, während privates Surfen dies nicht tut.
explanation: |
  Privates Surfen ist eine Funktion, die verhindert, dass Internetbrowser den Verlauf des Surfens, temporäre Internetdateien, Formulardaten, Cookies sowie Benutzernamen und Passwörter speichern. Es verbirgt jedoch das Surfen nicht vor Ihrem Internetdienstanbieter.
  Auf der anderen Seite bietet das TOR-Netzwerk Anonymität, indem es die IP-Adresse des Benutzers maskiert und den Zugriff auf das Darknet ermöglicht.
reviewed: false