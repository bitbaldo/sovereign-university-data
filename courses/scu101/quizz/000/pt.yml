question: Qual é a principal diferença entre navegação privada e uso da rede TOR?
answer: A navegação privada não oculta a navegação do provedor de serviços de internet e não deixa rastros locais no seu computador, enquanto o TOR oferece anonimato ao mascarar o endereço IP do usuário e permitir acesso à Darknet.
wrong_answers:
  - Navegação privada e TOR são a mesma coisa.
  - A navegação privada mascara o endereço IP do usuário, enquanto o TOR não.
  - O TOR deixa rastros locais no seu computador, enquanto a navegação privada não.
explanation: |
  A navegação privada é uma função que impede que os navegadores de internet armazenem
  o histórico de navegação, arquivos temporários da internet, dados de formulários, cookies e nomes de usuário e senhas. No entanto, ela não oculta a navegação do provedor de serviços de internet.
  Por outro lado, a rede TOR oferece anonimato ao mascarar o endereço IP do usuário
  e permitir acesso à Darknet.
reviewed: false