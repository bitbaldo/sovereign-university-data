question: Proč je důležité používat náhodně generovaná hesla?
answer: Nabízejí vyšší úroveň bezpečnosti a jsou odolnější vůči útokům hrubou silou.
wrong_answers:
  - Jsou snazší na zapamatování.
  - Jsou kratší a jednodušší.
  - Jsou vyžadována většinou online služeb.
explanation: |
  Náhodně generovaná hesla nabízejí vyšší úroveň bezpečnosti, protože

  jsou odolnější vůči útokům hrubou silou, které se pokoušejí uhodnout hesla

  zkoušením všech možných kombinací znaků.
