question: ハードウェアトークン（USBキーまたはスマートカードなど）が2FAにおいて最適なセキュリティを提供すると考えられる理由は何ですか？
answer: 各サイトごとにユニークなプライベートキーを生成し、接続を許可する前にURLを検証するからです。
wrong_answers:
  - 物理的に盗難されにくい
  - より高価なので、それだけ良いとされている
  - 新しい技術なので、それだけ良いとされている
explanation: |
  ハードウェアトークンは、各サイトごとにユニークなプライベートキーを生成し、接続を許可する前にURLを検証するため、最適なセキュリティを提供します。これにより、ハッカーが不正アクセスを得ることがはるかに困難になります。
reviewed: false