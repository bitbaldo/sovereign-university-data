question: Pourquoi les jetons matériels, tels que les clés USB ou les cartes à puce, sont-ils considérés comme offrant une sécurité optimale pour l'authentification à deux facteurs (2FA) ?
answer: Ils génèrent une clé privée unique pour chaque site et vérifient l'URL avant d'autoriser la connexion.
wrong_answers:
  - Ils sont physiquement plus difficiles à voler.
  - Ils sont plus chers, donc ils doivent être meilleurs.
  - Ils sont une technologie plus récente, donc ils doivent être meilleurs.
explanation: |
  Les jetons matériels offrent une sécurité optimale car ils génèrent une clé privée unique pour chaque site et vérifient l'URL avant d'autoriser la connexion. Cela rend beaucoup plus difficile pour un pirate informatique d'accéder de manière non autorisée.
