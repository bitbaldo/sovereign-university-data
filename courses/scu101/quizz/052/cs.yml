question: Proč jsou hardwarové tokeny, jako jsou USB klíče nebo chytré karty, považovány za optimální zabezpečení pro 2FA?
answer: Generují jedinečný soukromý klíč pro každý web a ověřují URL před povolením připojení.
wrong_answers:
  - Jsou fyzicky těžší ukrást
  - Jsou dražší, takže musí být lepší
  - Jsou novější technologií, takže musí být lepší
explanation: |
  Hardwarové tokeny nabízejí optimální zabezpečení, protože generují jedinečný
  soukromý klíč pro každý web a ověřují URL před povolením připojení. To
  značně ztěžuje hackerům neoprávněný přístup.
