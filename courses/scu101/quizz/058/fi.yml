question: Mitä työkaluja käytetään kyberturvallisuudessa?
answer: Wireshark, Metasploit, Nmap
wrong_answers:
  - Photoshop, Illustrator, InDesign
  - Excel, PowerPoint, Word
  - AutoCAD, SolidWorks, Revit
explanation: |
  Luvussa luetellaan Wireshark, Metasploit ja Nmap esimerkkeinä työkaluista,


  joita käytetään kyberturvallisuudessa.