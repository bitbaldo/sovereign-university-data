question: ランサムウェアやその他のタイプの攻撃の場合、ハッカーに支払いをしない主な理由は何ですか？
answer: 身代金を支払ってもデータの回復が保証されず、サイバー犯罪者が悪意のある活動を続けることを励ます可能性があるためです。
wrong_answers:
  - ハッカーに支払いをすることは違法です。
  - 最初の支払い後にハッカーがさらに多くのお金を要求します。
  - 支払い方法は通常、追跡不可能です。
explanation: |
  身代金を支払ってもデータが戻ってくる保証はありません。
  さらに、それはサイバー犯罪者にとって利益のある事業として見られるため、悪意のある活動を続けることを励ますことになります。
