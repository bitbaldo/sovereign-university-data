question: Jaký je hlavní důvod pro neplatbu hackerům v případě ransomwaru nebo jiných typů útoků?
answer: Platba výkupného nezaručuje obnovení vašich dat a může podněcovat kyberzločince k pokračování v jejich škodlivých aktivitách.
wrong_answers:
  - Je nezákonné platit hackerům.
  - Hackeři požadují více peněz po počáteční platbě.
  - Způsob platby je obvykle nevystopovatelný.
explanation: |
  Platba výkupného nezaručuje, že získáte svá data zpět.
  Navíc to podněcuje kyberzločince k pokračování v jejich škodlivých aktivitách, jelikož to vidí jako výnosný podnik.
