question: Quelle est la principale raison de ne pas payer les pirates informatiques en cas de rançongiciel ou d'autres types d'attaques ?
answer: Payer la rançon ne garantit pas la récupération de vos données et peut encourager les cybercriminels à poursuivre leurs activités malveillantes.
wrong_answers:
  - Il est illégal de payer les pirates informatiques.
  - Les pirates informatiques demanderont plus d'argent après le paiement initial.
  - Le mode de paiement est généralement introuvable.
explanation: |
  Payer la rançon ne garantit pas que vous récupérerez vos données.
  De plus, cela encourage les cybercriminels à poursuivre leurs activités malveillantes car ils le voient comme une entreprise rentable.
