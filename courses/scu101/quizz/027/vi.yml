question: Lý do chính để không trả tiền cho hacker trong trường hợp của ransomware hoặc các loại tấn công khác là gì?
answer: Việc trả tiền chuộc không đảm bảo việc bạn sẽ lấy lại được dữ liệu của mình và có thể khuyến khích các tội phạm mạng tiếp tục các hoạt động độc hại của họ.
wrong_answers:
  - Việc trả tiền cho hacker là bất hợp pháp.
  - Hacker sẽ yêu cầu nhiều tiền hơn sau khoản thanh toán ban đầu.
  - Phương thức thanh toán thường không thể truy vết.
explanation: |
  Việc trả tiền chuộc không đảm bảo rằng bạn sẽ lấy lại được dữ liệu của mình.
  Hơn nữa, nó khuyến khích các tội phạm mạng tiếp tục các hoạt động độc hại của họ vì
  họ thấy đó là một công việc có lợi nhuận.
