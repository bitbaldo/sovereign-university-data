question: Quali sono alcuni degli aspetti della crittografia utilizzati nella sicurezza informatica?
answer: SSL/TLS, crittografia simmetrica/asimmetrica
wrong_answers:
  - RSA, DSA, ECC
  - AES, DES, 3DES
  - MD5, SHA-1, SHA-256
explanation: |
  Il capitolo elenca SSL/TLS e la crittografia simmetrica/asimmetrica come alcuni degli aspetti della crittografia utilizzati nella sicurezza informatica.
