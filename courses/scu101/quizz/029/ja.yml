question: ランサムウェア攻撃からデータを保護する簡単な解決策は何ですか？
answer: 重要なデータを外部ストレージデバイスや安全なオンラインストレージサービスに定期的にバックアップしてください。
wrong_answers:
  - コンピュータに複数のアンチウイルスソフトウェアをインストールしてください。
  - 定期的にコンピュータを変更してください。
  - 公共のWi-Fiネットワークを使用してください。
explanation: |
  定期的にデータをバックアップすることで、サイバー攻撃やハードウェアの故障が発生した場合でも、重要な情報を失うことなくデータを回復できます。
