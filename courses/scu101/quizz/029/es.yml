question: ¿Cuál es una solución sencilla para proteger tus datos de los ataques de ransomware?
answer: Realiza copias de seguridad periódicas de tus datos importantes en un dispositivo de almacenamiento externo o en un servicio de almacenamiento en línea seguro.
wrong_answers:
  - Instala varios programas antivirus en tu computadora.
  - Cambia regularmente tu computadora.
  - Utiliza una red Wi-Fi pública.
explanation: |
  Realizar copias de seguridad periódicas de tus datos te permite recuperarlos en caso de un ciberataque o fallo de hardware sin perder información crucial.
