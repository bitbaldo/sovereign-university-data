question: ウェブサイト「Have I Been Pwned」の目的は何ですか？
answer: あなたのメールアドレスが侵害されたかどうかを確認し、将来のデータ侵害の通知を受け取ることです。
wrong_answers:
  - メールアドレスが有効かどうかを確認すること。
  - メールアドレスが利用可能かどうかを確認すること。
  - メールアドレスがブロックされたかどうかを確認すること。
explanation: |
  ウェブサイト「Have I Been Pwned」では、あなたのメールアドレスがデータ侵害によって侵害されたかどうかを確認し、将来のデータ侵害の通知を受け取ることができます。