question: Mục đích của trang web Have I Been Pwned là gì?
answer: Để kiểm tra xem địa chỉ email của bạn có bị xâm phạm không và được thông báo về các vụ vi phạm dữ liệu trong tương lai.
wrong_answers:
  - Để kiểm tra xem địa chỉ email của bạn có hợp lệ không.
  - Để kiểm tra xem địa chỉ email của bạn có sẵn không.
  - Để kiểm tra xem địa chỉ email của bạn đã bị chặn chưa.
explanation: |
  Trang web Have I Been Pwned cho phép bạn kiểm tra xem địa chỉ email của bạn

  có bị xâm phạm trong một vụ vi phạm dữ liệu không và được thông báo về các vụ vi phạm dữ liệu trong tương lai.'
reviewed: false