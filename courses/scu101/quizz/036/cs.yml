question: Jaký je účel webové stránky Have I Been Pwned?
answer: Zkontrolovat, zda byla vaše e-mailová adresa kompromitována a být informován o budoucích únicích dat.
wrong_answers:
  - Zkontrolovat, zda je vaše e-mailová adresa platná.
  - Zkontrolovat, zda je vaše e-mailová adresa dostupná.
  - Zkontrolovat, zda byla vaše e-mailová adresa zablokována.
explanation: |
  Webová stránka Have I Been Pwned vám umožňuje zkontrolovat, zda byla vaše e-mailová adresa

  kompromitována při úniku dat a být informován o budoucích únicích dat.
