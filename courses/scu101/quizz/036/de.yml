question: Was ist der Zweck der Website Have I Been Pwned?
answer: Um zu überprüfen, ob Ihre E-Mail-Adresse kompromittiert wurde und um über zukünftige Datenlecks benachrichtigt zu werden.
wrong_answers:
  - Um zu überprüfen, ob Ihre E-Mail-Adresse gültig ist.
  - Um zu überprüfen, ob Ihre E-Mail-Adresse verfügbar ist.
  - Um zu überprüfen, ob Ihre E-Mail-Adresse blockiert wurde.
explanation: |
  Die Website Have I Been Pwned ermöglicht es Ihnen, zu überprüfen, ob Ihre E-Mail-Adresse in einem Datenleck kompromittiert wurde und um über zukünftige Datenlecks benachrichtigt zu werden.
