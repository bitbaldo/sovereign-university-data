question: Perché l'SMS non è considerato la migliore opzione per la 2FA?
answer: Fornisce solo la prova del possesso di un numero di telefono.
wrong_answers:
  - È troppo costoso
  - È troppo lento
  - È troppo complicato da configurare
explanation: |
  L'SMS non è considerato la migliore opzione per la 2FA perché fornisce solo la prova del possesso di un numero di telefono, non la prova dell'identità.
