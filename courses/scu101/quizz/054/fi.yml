question: Mitkä ovat suositeltuja käytäntöjä optimaalisen turvallisuuden saavuttamiseksi vahvan tunnistautumisen avulla?
answer: Käytä turvallista sähköpostiosoitetta, turvallista salasananhallintasovellusta ja ota käyttöön kaksivaiheinen tunnistautuminen (2FA) käyttäen YubiKeyta.
wrong_answers:
  - Käytä yhteistä salasanaa kaikille tileille ja vältä kaksivaiheista tunnistautumista
  - Käytä yksinkertaista salasanaa ja luota biometriseen dataan kaksivaiheisessa tunnistautumisessa
  - Käytä turvallista sähköpostiosoitetta, mutta vältä salasananhallintasovellusten ja kaksivaiheisen tunnistautumisen käyttöä
explanation: |
  Optimaalisen turvallisuuden saavuttamiseksi suositellaan turvallisen sähköpostiosoitteen,
  turvallisen salasananhallintasovelluksen käyttöä sekä kaksivaiheisen tunnistautumisen (2FA) käyttöönottoa YubiKeyn avulla. On myös suositeltavaa
  hankkia kaksi YubiKeyta varautuakseen mahdolliseen katoamiseen tai varkauteen.
