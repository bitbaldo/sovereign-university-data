question: Co byste měli udělat, pokud na svém počítači zjistíte virus?
answer: Odpojte ho od internetu, proveďte kompletní antivirovou kontrolu a smažte infikované soubory.
wrong_answers:
  - Pokračujte v běžném používání počítače.
  - Vypněte počítač a nechte ho vypnutý několik hodin.
  - Smažte všechny soubory na počítači.
explanation: |
  Pokud na svém počítači zjistíte virus, měli byste ho odpojit od internetu, aby se virus nemohl šířit nebo komunikovat s hackerem.
  Poté proveďte kompletní antivirovou kontrolu a smažte infikované soubory.
