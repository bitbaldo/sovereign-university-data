question: Que devez-vous faire si vous détectez un virus sur votre ordinateur ?
answer: Déconnectez-le d'Internet, effectuez une analyse antivirus complète et supprimez les fichiers infectés.
wrong_answers:
  - Continuez à utiliser l'ordinateur normalement.
  - Éteignez l'ordinateur et laissez-le éteint pendant quelques heures.
  - Supprimez tous les fichiers de l'ordinateur.
explanation: |
  Si vous détectez un virus sur votre ordinateur, vous devez le déconnecter d'Internet pour empêcher la propagation du virus ou la communication avec le pirate informatique.
  Ensuite, effectuez une analyse antivirus complète et supprimez les fichiers infectés.
