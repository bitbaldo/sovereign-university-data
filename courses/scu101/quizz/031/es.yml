question: ¿Qué debes hacer si detectas un virus en tu computadora?
answer: Desconéctala de internet, realiza un escaneo completo de antivirus y elimina los archivos infectados.
wrong_answers:
  - Continúa usando la computadora normalmente.
  - Apaga la computadora y déjala apagada durante algunas horas.
  - Elimina todos los archivos en la computadora.
explanation: |
  Si detectas un virus en tu computadora, debes desconectarla de internet para evitar que el virus se propague o se comunique con el hacker.
  Luego, realiza un escaneo completo de antivirus y elimina los archivos infectados.
