question: Was ist der Zweck des HTTPS-Protokolls?
answer: Es verschlüsselt Daten auf Websites, um einen sicheren Austausch zwischen dem Benutzer und der Website zu gewährleisten.
wrong_answers:
  - Es ermöglicht Benutzern, geografische Beschränkungen zu umgehen.
  - Es ermöglicht Benutzern, Online-Werbung zu blockieren.
  - Es ermöglicht Benutzern, auf das Internet zuzugreifen, ohne Daten zu verwenden.
explanation: |
  Das HTTPS-Protokoll wird verwendet, um Daten auf Websites zu verschlüsseln und sicherzustellen, dass der Austausch von Daten zwischen dem Benutzer und der Website sicher ist. Dies hilft, sich gegen das Abfangen der Daten durch Dritte zu schützen.
