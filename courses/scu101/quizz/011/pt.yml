question: Qual é o objetivo do protocolo HTTPS?
answer: Ele criptografa dados em sites para garantir uma troca segura entre o usuário e o site.
wrong_answers:
  - Ele permite que os usuários ignorem restrições geográficas.
  - Ele permite que os usuários bloqueiem anúncios online.
  - Ele permite que os usuários acessem a internet sem usar dados.
explanation: |
  O protocolo HTTPS é usado para criptografar dados em sites, garantindo que
  os dados trocados entre o usuário e o site sejam seguros. Isso ajuda a proteger
  contra terceiros interceptando os dados.
