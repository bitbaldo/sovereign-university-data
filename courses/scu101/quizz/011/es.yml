question: ¿Cuál es el propósito del protocolo HTTPS?
answer: El protocolo HTTPS se utiliza para cifrar los datos en los sitios web, asegurando que los datos intercambiados entre el usuario y el sitio web sean seguros. Esto ayuda a proteger contra terceros que intercepten los datos.
wrong_answers:
  - Permite a los usuarios evitar restricciones geográficas.
  - Permite a los usuarios bloquear anuncios en línea.
  - Permite a los usuarios acceder a Internet sin utilizar datos.
explanation: |
  El protocolo HTTPS se utiliza para cifrar datos en sitios web, garantizando que
  los datos intercambiados entre el usuario y el sitio web son seguros. Esto ayuda a proteger
  de que terceros intercepten los datos.  
