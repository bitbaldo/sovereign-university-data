question: プライベートブラウジングとは何ですか？
answer: インターネットブラウザが閲覧履歴、一時的なインターネットファイル、フォームデータ、クッキー、ユーザー名とパスワードを保存しないようにする機能です。
wrong_answers:
  - オンライン活動をインターネットサービスプロバイダーから隠す機能です。
  - 匿名でインターネットを閲覧できるようにする機能です。
  - デバイスをウイルスやその他の悪意のあるソフトウェアから保護する機能です。
explanation: |
  プライベートブラウジングは、インターネットブラウザが閲覧履歴、一時的なインターネットファイル、フォームデータ、クッキー、ユーザー名とパスワードを保存しないようにする機能です。しかし、オンライン活動をインターネットサービスプロバイダーから隠したり、匿名でインターネットを閲覧できるわけではありません。
reviewed: false