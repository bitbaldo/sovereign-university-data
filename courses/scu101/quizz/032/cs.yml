question: Co je ransomware?
answer: Typ škodlivého softwaru, který šifruje uživatelská data a vyžaduje výkupné za jejich dešifrování.
wrong_answers:
  - Typ antivirového softwaru.
  - Typ softwaru používaného pro obnovu dat.
  - Typ softwaru používaného pro zálohování dat.
explanation: |
  Ransomware je typ škodlivého softwaru, který šifruje uživatelská data a
  vyžaduje výkupné za jejich dešifrování. Stává se stále běžnějším a pro firmu nebo jednotlivce může představovat velký problém.
