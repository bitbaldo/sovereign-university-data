question: ¿Qué es el ransomware?
answer: Un tipo de software malicioso que cifra los datos del usuario y exige un rescate para descifrarlos.
wrong_answers:
  - Un tipo de software antivirus.
  - Un tipo de software utilizado para la recuperación de datos.
  - Un tipo de software utilizado para la copia de seguridad de datos.
explanation: |
  El ransomware es un tipo de software malicioso que cifra los datos del usuario y exige un rescate para descifrarlos. Se está volviendo cada vez más común y puede ser muy problemático para una empresa o un individuo.
