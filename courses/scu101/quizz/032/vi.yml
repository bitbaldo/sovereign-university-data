question: Ransomware là gì?
answer: Một loại phần mềm độc hại mã hóa dữ liệu của người dùng và yêu cầu tiền chuộc để giải mã.
wrong_answers:
  - Một loại phần mềm antivirus.
  - Một loại phần mềm được sử dụng để khôi phục dữ liệu.
  - Một loại phần mềm được sử dụng để sao lưu dữ liệu.
explanation: |
  Ransomware là một loại phần mềm độc hại mã hóa dữ liệu của người dùng và
  yêu cầu tiền chuộc để giải mã. Loại phần mềm này ngày càng trở nên phổ biến và có thể gây ra
  nhiều rắc rối cho một công ty hoặc cá nhân.
