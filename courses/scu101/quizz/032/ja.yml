question: ランサムウェアとは何ですか？
answer: ユーザーデータを暗号化し、それを復号するための身代金を要求する悪意のあるソフトウェアの一種です。
wrong_answers:
  - アンチウイルスソフトウェアの一種です。
  - データ復旧用のソフトウェアの一種です。
  - データバックアップ用のソフトウェアの一種です。
explanation: |
  ランサムウェアは、ユーザーデータを暗号化し、それを復号するための身代金を要求する悪意のあるソフトウェアの一種です。これはますます一般的になっており、企業や個人にとって非常に厄介な問題となり得ます。
