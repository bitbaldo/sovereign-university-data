question: Qu'est-ce que le ransomware?
answer: Un type de logiciel malveillant qui chiffre les données de l'utilisateur et demande une rançon pour les déchiffrer.
wrong_answers:
  - Un type de logiciel antivirus.
  - Un type de logiciel utilisé pour la récupération de données.
  - Un type de logiciel utilisé pour la sauvegarde de données.
explanation: |
  Le ransomware est un type de logiciel malveillant qui chiffre les données de l'utilisateur et demande une rançon pour les déchiffrer. Il devient de plus en plus courant et peut être très problématique pour une entreprise ou un individu.
