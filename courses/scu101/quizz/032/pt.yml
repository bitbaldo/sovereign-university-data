question: O que é ransomware?
answer: Um tipo de software malicioso que criptografa os dados do usuário e exige um resgate para descriptografá-los.
wrong_answers:
  - Um tipo de software antivírus.
  - Um tipo de software usado para recuperação de dados.
  - Um tipo de software usado para backup de dados.
explanation: |
  O ransomware é um tipo de software malicioso que criptografa os dados do usuário e exige um resgate para descriptografá-los. Está se tornando cada vez mais comum e pode ser muito problemático para uma empresa ou um indivíduo.
