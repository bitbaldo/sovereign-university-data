question: Jaká je doporučená praxe pro ukládání jednorázových hesel (OTPs)?
answer: Uchovávejte OTP na svém mobilním zařízení.
wrong_answers:
  - Zapište je na papír.
  - Uložte je ve svém emailu.
  - Zapamatujte si je.
explanation: |
  Pro optimální bezpečnost je vhodné uchovávat jednorázová hesla (OTPs)
  na vašem mobilním zařízení. To je proto, že mobilní zařízení jsou obecně bezpečnější
  a méně pravděpodobné, že budou kompromitovány, než jiné metody ukládání.
