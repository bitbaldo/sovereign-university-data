question: Bước thứ hai phổ biến trong 2FA là gì?
answer: Một mã được tạo bởi ứng dụng như Google Authenticator hoặc Authy.
wrong_answers:
  - Một cuộc gọi điện thoại đến chủ tài khoản
  - Một email gửi đến chủ tài khoản
  - Một lá thư được gửi đến địa chỉ nhà của chủ tài khoản
explanation: |
  Bước thứ hai trong 2FA có thể là một mã tạm thời được gửi qua SMS, một mã
  được tạo
  bởi một ứng dụng, hoặc một chìa khóa bảo mật vật lý.
