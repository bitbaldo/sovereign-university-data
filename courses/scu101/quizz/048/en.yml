question: What is a common second step in 2FA?
answer: A code generated by an application like Google Authenticator or Authy.
wrong_answers:
  - A phone call to the account holder
  - An email to the account holder
  - A letter sent to the account holder's home address
explanation: |
  The second step in 2FA can be a temporary code sent via SMS, a code
  generated
  by an application, or a physical security key.
reviewed: false
