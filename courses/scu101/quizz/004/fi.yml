question: Miksi on suositeltavaa poistaa evästeet jokaisen sivustokäynnin jälkeen?
answer: Estääkseen kolmansien osapuolien sivustoja seuraamasta online-toimintaasi.
wrong_answers:
  - Säästääksesi tallennustilaa laitteellasi.
  - Estääkseen sivustoa muistamasta kirjautumistietojasi.
  - Estääkseen sivustoa näyttämästä sinulle kohdennettuja mainoksia.
explanation: |
  Evästeet ovat tiedostoja, joita verkkosivustot luovat tallentaakseen tietoa laitteellesi.
  Vaikka jotkin sivustot vaativat näitä evästeitä toimiakseen kunnolla, niitä voidaan myös hyväksikäyttää
  kolmansien osapuolien sivustojen toimesta, erityisesti mainonnan seurantatarkoituksiin. Evästeiden poistaminen
  jokaisen sivustokäynnin jälkeen voi auttaa estämään tämän.
