question: Mikä on Lightning-autentikoinnin tarkoitus?
answer: Se luo eri tunnisteen jokaiselle palvelulle ilman tarvetta
  antaa sähköpostiosoitetta tai henkilökohtaisia tietoja.
wrong_answers:
  - Se nopeuttaa autentikointiprosessia.
  - Sen avulla voit käyttää samaa salasanaa kaikissa palveluissa.
  - Se lähettää muistutuksia vaihtaa salasanoja joka kuukausi.
explanation: |
  Lightning-autentikointi luo eri tunnisteen jokaiselle palvelulle ilman tarvetta antaa sähköpostiosoitetta tai henkilökohtaisia tietoja. Tämä voi parantaa yksityisyyttä ja turvallisuutta vähentämällä henkilökohtaisten tietojen määrää, jota jaetaan kunkin palvelun kanssa.
