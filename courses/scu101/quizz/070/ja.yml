question: Lightning認証の目的は何ですか？
answer: 各サービスに異なる識別子を生成し、メールアドレスや個人情報の提供を必要としないことです。
wrong_answers:
  - 認証プロセスを速めることです。
  - すべてのサービスで同じパスワードを使用できるようにすることです。
  - 毎月パスワードを変更するリマインダーを送信することです。
explanation: |
  Lightning認証は、メールアドレスや個人情報の提供を必要とせずに、各サービスに異なる識別子を生成します。これにより、各サービスと共有される個人情報の量を減らすことで、プライバシーとセキュリティが向上する可能性があります。
