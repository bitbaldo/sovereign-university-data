question: Jaký je účel ověřování Lightning?
answer: Generuje odlišný identifikátor pro každou službu, aniž by bylo nutné poskytovat emailovou adresu nebo osobní informace.
wrong_answers:
  - Zrychluje proces ověřování.
  - Umožňuje používat stejné heslo pro všechny služby.
  - Posílá připomínky na změnu hesla každý měsíc.
explanation: |
  Ověřování Lightning generuje odlišný identifikátor pro každou službu, aniž by bylo nutné poskytovat emailovou adresu nebo osobní informace. To může zvýšit soukromí a bezpečnost tím, že se snižuje množství osobních informací, které se sdílí s každou službou.
