question: Qual è lo scopo dell'autenticazione Lightning?
answer: Genera un identificatore diverso per ogni servizio, senza la necessità di fornire un indirizzo email o informazioni personali.
wrong_answers:
  - Accelerare il processo di autenticazione.
  - Permettere di utilizzare la stessa password per tutti i servizi.
  - Inviare promemoria per cambiare le password ogni mese.
explanation: |
  L'autenticazione Lightning genera un identificatore diverso per ogni servizio, senza la necessità di fornire un indirizzo email o informazioni personali. Ciò può migliorare la privacy e la sicurezza riducendo la quantità di informazioni personali condivise con ogni servizio.
