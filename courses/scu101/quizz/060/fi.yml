question: Mikä on yksi kyberturvallisuuden näkökohdista, joka vaatii säännöllistä seurantaa?
answer: Uhkien jatkuva kehittyminen
wrong_answers:
  - Pörssimarkkinat
  - Sää
  - Uutiset
explanation: |
  Luvussa mainitaan, että kyberturvallisuuden uhkien jatkuva kehittyminen


  vaatii säännöllistä seurantaa.