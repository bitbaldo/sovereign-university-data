question: Proč se nedoporučuje používat variace nebo přídavky k heslům?
answer: Nejsou bezpečné a mohou být snadno uhodnuty.
wrong_answers:
  - Jsou příliš dlouhá a složitá.
  - Jsou těžko zapamatovatelná.
  - Většina online služeb je nedovoluje.
explanation: |
  Variace nebo přídavky k heslům nejsou bezpečné, protože

  mohou být snadno uhodnuty. Je lepší používat zcela náhodná hesla, která nejsledují

  předvídatelné vzorce.