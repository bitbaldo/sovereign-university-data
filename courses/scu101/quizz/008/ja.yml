question: TORネットワークとは何ですか？
answer: ユーザーのIPアドレスを隠し、ダークネットへのアクセスを可能にすることで匿名性を提供するネットワークです。
wrong_answers:
  - あなたのデバイスをウイルスやその他の悪意のあるソフトウェアから保護するネットワークです。
  - インターネットサービスプロバイダからオンライン活動を隠すネットワークです。
  - インターネットをより速く閲覧できるようにするネットワークです。
explanation: |
  TOR（The Onion Router）ネットワークは、ユーザーのIPアドレスを隠し、ダークネットへのアクセスを可能にすることで匿名性を提供するネットワークです。これは、検閲を逃れたいジャーナリストや自由活動家、権威主義的な国々の人々によって使用されています。
reviewed: false