question: Was sind Cookies im Zusammenhang mit dem Online-Browsing?
answer: Dateien, die von Websites erstellt werden, um Informationen auf Ihrem Gerät zu speichern.
wrong_answers:
  - Kleine Datenstücke, die von einer Website gesendet und vom Webbrowser des Benutzers auf dem Computer des Benutzers gespeichert werden.
  - Programme, die Ihre Online-Aktivitäten verfolgen.
  - Viren, die Ihrem Gerät schaden können.
explanation: |
  Im Zusammenhang mit dem Online-Browsing sind Cookies Dateien, die von Websites erstellt werden, um Informationen auf Ihrem Gerät zu speichern. Sie werden verwendet, um Ihre Einstellungen, Anmeldeinformationen und andere Daten zu speichern, um Ihr Browsing-Erlebnis zu verbessern.
