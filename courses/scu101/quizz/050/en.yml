question: What is the advantage of one-time passwords (HOTP and TOTP) over SMS for 2FA?
answer: They require cryptographic calculation and are stored locally rather than in memory.
wrong_answers:
  - They are faster
  - They are cheaper
  - They are easier to remember
explanation: |
  One-time passwords (HOTP and TOTP) are safer than SMS because they require
  cryptographic calculation and are stored locally rather than in memory.
