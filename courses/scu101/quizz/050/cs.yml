question: Jaká je výhoda jednorázových hesel (HOTP a TOTP) oproti SMS pro 2FA?
answer: Vyžadují kryptografický výpočet a jsou uložena lokálně místo v paměti.
wrong_answers:
  - Jsou rychlejší
  - Jsou levnější
  - Jsou snazší na zapamatování
explanation: |
  Jednorázová hesla (HOTP a TOTP) jsou bezpečnější než SMS, protože vyžadují
  kryptografický výpočet a jsou uložena lokálně místo v paměti.
