question: Mikä on kertakäyttöisten salasanojen (HOTP ja TOTP) etu verrattuna SMS-viesteihin kaksivaiheisessa tunnistautumisessa (2FA)?
answer: Ne vaativat kryptografista laskentaa ja tallennetaan paikallisesti eikä muistiin.
wrong_answers:
  - Ne ovat nopeampia
  - Ne ovat halvempia
  - Ne ovat helpompi muistaa
explanation: |
  Kertakäyttöiset salasanat (HOTP ja TOTP) ovat turvallisempia kuin SMS-viestit, koska ne vaativat kryptografista laskentaa ja tallennetaan paikallisesti eikä muistiin.
