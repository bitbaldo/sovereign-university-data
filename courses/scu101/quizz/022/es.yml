question: ¿Cuál es la práctica recomendada al insertar una memoria USB en tu computadora?
answer: No insertes memorias USB desconocidas o sospechosas.
wrong_answers:
  - Inserta cualquier memoria USB sin verificar.
  - Siempre formatea la memoria USB antes de insertarla.
  - Inserta la memoria USB y luego verifica si hay virus.
explanation: |
  Insertar memorias USB desconocidas o sospechosas puede exponer el sistema a programas maliciosos que se pueden ejecutar automáticamente al ser insertados. Verificar la memoria USB será inútil una vez que haya sido insertada.
