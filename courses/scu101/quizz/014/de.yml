question: Wie kann man Online-Betrug vermeiden?
answer: Überprüfen Sie die Identität der Website, die Sie besuchen, insbesondere durch Überprüfung der Erweiterung und des Domainnamens.
wrong_answers:
  - Verwenden Sie öffentliche WLAN-Netzwerke.
  - Verwenden Sie Websites, die nicht das HTTPS-Protokoll verwenden.
  - Verwenden Sie Websites, auf denen kein Vorhängeschloss angezeigt wird.
explanation: |
  Um Online-Betrug zu vermeiden, ist es entscheidend, die Identität der besuchten Website zu überprüfen. Dies kann durch Überprüfung der Erweiterung und des Domainnamens der Website erfolgen.
