question: ブラウザの拡張機能を使って自動でパスワードを入力することはなぜ推奨されないのですか？
answer: ユーザーをフィッシング攻撃にさらしやすくする、攻撃対象領域を増やす、ブラウザのパフォーマンスを低下させる可能性があるからです。
wrong_answers:
  - 使用が難しい。
  - すべてのブラウザと互換性がない。
  - 多くのストレージスペースを必要とする。
explanation: |
  自動でパスワードを入力するブラウザの拡張機能は、ユーザーをフィッシング攻撃にさらしやすくします。また、攻撃対象領域を増やす傾向があり、ブラウザのパフォーマンスを低下させることがあります。これにより、大きなリスクが生じることがあります。
