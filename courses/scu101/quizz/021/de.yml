question: Was ist die potenzielle Bedrohung bei der Verwendung von gecrackter Software, die nicht aktualisiert werden kann?
answer: Die Verwendung von gecrackter Software, die nicht aktualisiert werden kann, birgt eine doppelte potenzielle Bedrohung. Zum einen kann während des illegalen Downloads von einer verdächtigen Website ein Virus eingeschleust werden. Zum anderen ist die Software anfällig für neue Angriffsformen.
wrong_answers:
  - Die Software wird nach einer bestimmten Zeit aufhören zu funktionieren.
  - Die Software wird keine neuen Funktionen haben.
  - Die Software wird mehr Systemressourcen verbrauchen.
explanation: |
  Geknackte Software, die nicht aktualisiert werden kann, stellt eine doppelte potenzielle
  Bedrohung dar. Sie kann einen Virus einschleppen, wenn sie illegal von einer verdächtigen Website heruntergeladen wird
  und sie kann gegen neue Angriffsformen unsicher sein.
