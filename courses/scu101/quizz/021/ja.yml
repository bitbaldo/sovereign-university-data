question: アップデートできないクラックされたソフトウェアを使用する際の潜在的な脅威は何ですか？
answer: 不正ダウンロード中にウイルスが侵入し、新しい形式の攻撃に対して不安全な使用がされること。
wrong_answers:
  - 一定期間後にソフトウェアが動作しなくなる。
  - ソフトウェアに新機能が追加されない。
  - ソフトウェアがより多くのシステムリソースを消費する。
explanation: |
  アップデートできないクラックされたソフトウェアは、二重の潜在的脅威を持っています。怪しいウェブサイトからの不法ダウンロード中にウイルスを持ち込む可能性があり、新しい形式の攻撃に対して不安全になる可能性があります。
