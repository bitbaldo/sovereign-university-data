question: Proč je praktická zkušenost důležitá v kybernetické bezpečnosti?
answer: Umožňuje vám aplikovat vaše teoretické znalosti v reálných situacích
wrong_answers:
  - Je to požadavek pro všechna pracovní místa v kybernetické bezpečnosti
  - Je důležitější než akademické znalosti
  - Je to jediný způsob, jak se o kybernetické bezpečnosti dozvědět
explanation: |
  Kapitola zdůrazňuje význam praktické zkušenosti, protože

  umožňuje

  vám aplikovat vaše teoretické znalosti v reálných situacích.