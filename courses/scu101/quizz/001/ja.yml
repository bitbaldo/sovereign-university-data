question: なぜブラウザにインストールする拡張機能の数を制限することが推奨されるのですか？
answer: セキュリティとパフォーマンスの問題を避けるためです。
wrong_answers:
  - デバイスのストレージスペースを節約するため。
  - ブラウザがクラッシュするのを防ぐため。
  - 第三者のサイトに追跡されるのを避けるため。
explanation: |
  ブラウザの拡張機能は便利な機能を提供することができますが、データやブラウジング活動にアクセスできるため、セキュリティリスクをもたらすことがあります。さらに、拡張機能を多く持つとブラウザの速度が低下し、パフォーマンスに影響を与える可能性があります。
