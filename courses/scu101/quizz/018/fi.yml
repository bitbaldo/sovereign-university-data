question: Mikä on suositeltu käytäntö järjestelmänvalvojan tilin käyttöön Windowsissa?
answer: Luo kaksi erillistä tiliä; järjestelmänvalvojan tili ja tili päivittäiseen käyttöön.
wrong_answers:
  - Käytä järjestelmänvalvojan tiliä päivittäiseen käyttöön.
  - Luo useita järjestelmänvalvojan tilejä.
  - Älä luo järjestelmänvalvojan tiliä.
explanation: |
  Järjestelmänvalvojan tilin käyttäminen päivittäiseen käyttöön Windowsissa voi altistaa
  järjestelmän suuremmille turvallisuusriskeille. On suositeltavaa luoda kaksi erillistä tiliä;
  yksi hallinnollisia tehtäviä varten ja toinen päivittäiseen käyttöön.
