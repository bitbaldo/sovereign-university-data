question: ¿Cuál es la práctica recomendada para usar una cuenta de administrador en Windows?
answer: Crear dos cuentas separadas; una cuenta de administrador y una cuenta para uso diario.
wrong_answers:
  - Utilizar la cuenta de administrador para el uso diario.
  - Crear múltiples cuentas de administrador.
  - No crear una cuenta de administrador.
explanation: |
  Utilizar una cuenta de administrador para el uso diario en Windows puede exponer el sistema a más riesgos de seguridad. Se recomienda crear dos cuentas separadas; una para tareas administrativas y otra para uso diario.
