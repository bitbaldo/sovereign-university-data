question: Windowsで管理者アカウントを使用する際の推奨される方法は何ですか？
answer: 管理者アカウントと日常使用のためのアカウントの2つの別々のアカウントを作成します。
wrong_answers:
  - 管理者アカウントを日常使用に使う。
  - 複数の管理者アカウントを作成する。
  - 管理者アカウントを作成しない。
explanation: |
  Windowsで管理者アカウントを日常使用に使うと、システムがより多くのセキュリティリスクにさらされる可能性があります。管理業務用のアカウントと日常使用のための別のアカウントの2つを作成することが推奨されます。
