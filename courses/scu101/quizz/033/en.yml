question: What is the potential downside of creating a "cloud" backup using services
  like ProtonMail Drive, Sync, or Google Drive?
answer: Your data is potentially on the internet and held by a trusted third party.
wrong_answers:
  - These services are not reliable for data backup.
  - These services often lose user data.
  - These services do not provide enough storage space.
explanation: |
  While cloud backup services provide a convenient way to back up your
  data, they also mean that your data is potentially on the internet and held by a
  trusted third party. This could potentially expose your data to additional risks.
