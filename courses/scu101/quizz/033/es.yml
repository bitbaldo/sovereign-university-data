question: ¿Cuál es el posible inconveniente de crear una copia de seguridad "en la nube" utilizando servicios como ProtonMail Drive, Sync o Google Drive?
answer: Tu información está potencialmente en internet y en manos de un tercero de confianza.
wrong_answers:
  - Estos servicios no son confiables para la copia de seguridad de datos.
  - Estos servicios a menudo pierden datos de los usuarios.
  - Estos servicios no proporcionan suficiente espacio de almacenamiento.
explanation: |
  Si bien los servicios de copia de seguridad en la nube ofrecen una forma conveniente de respaldar tus datos, también significa que tu información está potencialmente en internet y en manos de un tercero de confianza. Esto podría exponer tus datos a riesgos adicionales.
