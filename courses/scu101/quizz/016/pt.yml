question: Qual é um benefício de usar uma VPN para navegar na internet em casa?
answer: Ele melhora a segurança dos dados trocados online.
wrong_answers:
  - Aumenta a velocidade da internet.
  - Permite acesso a mais sites.
  - Economiza dados móveis.
explanation: |
  Usar uma VPN em casa pode melhorar a segurança dos dados que você troca
  online. Isso ocorre porque as VPNs criptografam os dados, tornando mais difícil para terceiros
  interceptá-los.
