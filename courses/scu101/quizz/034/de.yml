question: Was können E-Mail-Anhänge und Bilder enthalten?
answer: Malware
wrong_answers:
  - Spam
  - Werbung
  - Werbeinhalte
explanation: |
  E-Mail-Anhänge und Bilder können Malware enthalten. Daher sollten Sie keine Anhänge von unbekannten oder verdächtigen Absendern herunterladen oder öffnen.
