question: Perché i dati biometrici sono considerati meno sicuri della combinazione di conoscenza e possesso per l'autenticazione a due fattori (2FA)?
answer: I dati biometrici dovrebbero rimanere sul dispositivo di autenticazione e non essere divulgati online.
wrong_answers:
  - I dati biometrici sono più facili da falsificare.
  - I dati biometrici sono più difficili da ricordare.
  - L'implementazione dei dati biometrici è più costosa.
explanation: |
  I dati biometrici sono meno sicuri perché dovrebbero rimanere sul dispositivo di autenticazione e non essere divulgati online. Se vengono divulgati online, possono essere rubati e utilizzati per l'accesso non autorizzato.
