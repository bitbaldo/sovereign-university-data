question: Why is biometric data considered less secure than the combination of knowledge and possession for 2FA?
answer: Biometric data should remain on the authentication device and not be disclosed online.
wrong_answers:
  - Biometric data is easier to fake
  - Biometric data is harder to remember
  - Biometric data is more expensive to implement
explanation: |
  Biometric data is less secure because it should remain on the authentication
  device and not be disclosed online. If it is disclosed online, it can be stolen
  and used for unauthorized access.
reviewed: false
