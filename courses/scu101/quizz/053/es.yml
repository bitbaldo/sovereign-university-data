question: ¿Por qué se considera que los datos biométricos son menos seguros que la combinación de conocimiento y posesión para la autenticación de dos factores (2FA)?
answer: Los datos biométricos deben permanecer en el dispositivo de autenticación y no deben ser revelados en línea.
wrong_answers:
  - Los datos biométricos son más fáciles de falsificar.
  - Los datos biométricos son más difíciles de recordar.
  - Los datos biométricos son más costosos de implementar.
explanation: |
  Los datos biométricos son menos seguros porque deben permanecer en el dispositivo de autenticación y no deben ser revelados en línea. Si se revelan en línea, pueden ser robados y utilizados para acceder sin autorización.
