question: なぜ生体認証データは、2FAの知識と所持の組み合わせよりも安全性が低いと考えられているのですか？
answer: 生体認証データは認証デバイスに留まるべきであり、オンラインで公開されるべきではありません。
wrong_answers:
  - 生体認証データは偽造しやすい
  - 生体認証データは覚えにくい
  - 生体認証データの実装はより高価
explanation: |
  生体認証データは、認証デバイスに留まるべきであり、オンラインで公開されるべきではないため、安全性が低いとされています。オンラインで公開されると、盗まれて不正アクセスに使用される可能性があります。
reviewed: false