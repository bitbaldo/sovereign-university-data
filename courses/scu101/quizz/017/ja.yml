question: 訪問しようとしているサイトが意図したものであることを確認する一つの方法は何ですか？
answer: URLとアドレスバーの小さな南京錠を確認します。
wrong_answers:
  - サイト上の広告の数を確認します。
  - サイトの速度を確認します。
  - サイトのカラースキームを確認します。
explanation: |
  URLとアドレスバーの小さな南京錠を確認することは、訪問しようとしているサイトが意図したものであることを確認する一つの方法です。南京錠は、サイトがHTTPSプロトコルを使用していることを示しており、これによりデータが暗号化されて安全な交換が行われます。
