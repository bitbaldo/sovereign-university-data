question: How do stablecoins help reduce the costs associated with remittances? 
answer: By offering lower fees than traditional services 
wrong_answers:
  - By providing free money transfer services
  - By giving individuals better exchange rates than traditional services
  - By digitising fiat currencies
explanation: |
  Stablecoins, unlike traditional money transfer services, have significantly 
  lower fees because they do not require intermediaries such as banks or money 
  transfer services.
reviewed: true
