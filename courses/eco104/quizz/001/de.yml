question: Welches der folgenden Elemente ist für eine erfolgreiche Transaktion in einem Tauschsystem notwendig?
answer: Eine doppelte Koinzidenz der Bedürfnisse
wrong_answers:
  - Eine gemeinsame Recheneinheit
  - Eine zentrale Bankbehörde
  - Eine Mindestguthabenforderung
explanation: |
  In einem Tauschsystem finden Transaktionen direkt zwischen zwei Parteien statt, die Waren oder 
  Dienstleistungen austauschen, ohne Geld zu verwenden. Eine erfolgreiche Transaktion erfordert eine doppelte Koinzidenz 
  der Bedürfnisse, was bedeutet, dass beide Parteien etwas haben müssen, das die andere Partei zu handeln wünscht.
