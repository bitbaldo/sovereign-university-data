question: Jaké procento celkového objemu transakcí Bitcoinu bylo použito pro nelegální aktivity?
answer: Méně než 1%
wrong_answers:
  - 2-4%
  - Více než 5%
  - Je to neznámé
explanation: |
  Podle zprávy společnosti Chainalysis z roku 2020 tvoří nelegální aktivity pouze přibližně 0,34% všech transakcí s Bitcoinem.
reviewed: true