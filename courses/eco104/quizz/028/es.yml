question: Cualquiera puede duplicar el código de Bitcoin, haciéndolo sin valor, ¿correcto o incorrecto?
answer: Correcto
wrong_answers:
  - Incorrecto
explanation: |
  Aunque el código de Bitcoin es de código abierto y puede ser copiado,
  el valor de bitcoin no se deriva de su código. Se deriva de
  su red de usuarios y la confianza y adopción que ha acumulado con el tiempo.
reviewed: false