question: Kuka tahansa voi kopioida Bitcoinin koodin, tehden siitä arvottoman, oikein vai väärin?
answer: Oikein
wrong_answers:
  - Väärin
explanation: |
  Vaikka Bitcoinin koodi on avoimen lähdekoodin ja sen voi kopioida,
  bitcoinin arvo ei johdu sen koodista. Sen arvo perustuu sen käyttäjien
  verkostoon sekä luottamukseen ja hyväksyntään, jonka se on ajan myötä saavuttanut.
reviewed: false