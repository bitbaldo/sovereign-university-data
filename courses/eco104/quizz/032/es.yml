question: ¿En qué escenario podría una stablecoin cotizar por encima de su precio fijado?
answer: Cuando la demanda de stablecoins supera la capacidad de una casa de cambio
wrong_answers:
  - Cuando el emisor de la stablecoin congela fondos
  - Cuando la stablecoin está completamente respaldada por reservas de efectivo
  - Cuando hay una fuerte presión de venta por parte de los usuarios
explanation: |
  Las stablecoins pueden cotizar por encima de su precio fijado cuando la 
  demanda de stablecoins excede la capacidad de una casa de cambio para 
  satisfacer las demandas de los clientes, típicamente en casas de cambio más pequeñas.
