question: Por que é muito mais difícil comprar uma casa hoje do que nos anos 1980?
answer: Taxas de juros suprimidas tornam a dívida mais atraente e a inflação
wrong_answers:
  - Inflação e taxas de aluguel
  - O aumento do custo de vida e crescimento populacional
  - Falta de propriedades e taxas de juros suprimidas tornando a dívida mais atraente
explanation: |
  Enquanto a inflação está desvalorizando o poder de compra da nossa moeda, tornando mais difícil poupar, taxas de juros suprimidas estão tornando o consumo de dívida mais atraente. Quando o custo do capital é tão barato, as pessoas tomam empréstimos além de suas capacidades, canalizando mais capital para ativos e elevando os preços.
