question: Warum ist das Argument, dass Bitcoin wertlos sei, weil er durch nichts gedeckt ist, fehlerhaft?
answer: Wert ist subjektiv und basiert auf den Überzeugungen und Erfahrungen der Menschen.
wrong_answers:
  - Bitcoin ist durch Gold gedeckt, was ihm einen inhärenten Wert verleiht.
  - Der Wert von Bitcoin wird durch seine Knappheit und Sicherheitsmerkmale bestimmt.
  - Der Wert von Bitcoin basiert auf seiner Akzeptanz durch Regierungen und Banken.
explanation: |
  Wert ist subjektiv und liegt im Auge des Betrachters. Bitcoin ist wertvoll,
  weil die Menschen daran glauben, genau wie Kunst wertvoll sein kann, obwohl
  sie aus Leinwand und Farbe besteht. Das Argument, dass Währung durch etwas
  Wertvolles gedeckt sein muss, ist ungenau, da der Wert von Fiatwährungen wie dem US-Dollar
  auf Vertrauen und Glauben basiert.
reviewed: false