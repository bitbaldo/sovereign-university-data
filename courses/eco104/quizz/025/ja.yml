question: ビットコインが何も裏付けられていないため価値がないという主張がなぜ誤っているのか？
answer: 価値は主観的であり、人々の信念や経験に基づいています。
wrong_answers:
  - ビットコインは金に裏打ちされており、それが固有の価値を与えています。
  - ビットコインの価値はその希少性とセキュリティ機能によって決定されます。
  - ビットコインの価値は、政府や銀行による受け入れに基づいています。
explanation: |
  価値は主観的であり、見る人の目によって異なります。ビットコインが価値があると人々が信じるから価値があるのです。これは、キャンバスとペイントで作られた芸術作品が価値を持つのと同じです。通貨は何かの価値に裏打ちされなければならないという主張は不正確であり、米ドルのような法定通貨の価値も信頼と信念に基づいています。
reviewed: true