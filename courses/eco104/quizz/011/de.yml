question: Was unterscheidet Bitcoin von traditionellen Währungen, die von Zentralbanken oder Regierungen kontrolliert werden?
answer: All das
wrong_answers:
  - Bitcoin erfordert die Zusammenarbeit zwischen Minern, Knotenpunkten und Entwicklern
  - Bitcoin ermöglicht es jedem, am Netzwerk teilzunehmen und Schlüsselrollen auszuführen
  - Bitcoin basiert auf einem dezentralisierten Konsenssystem
explanation: |
  Was Bitcoin von traditionellen Fiatwährungen unterscheidet, ist, dass es eine 
  gemeinschaftliche Anstrengung zwischen drei wesentlichen Rollen und der Gemeinschaft ist.
  Knotenpunkte gewährleisten die Integrität und Sicherheit des Netzwerks, indem sie als Wächter fungieren.
  Miner sind verantwortlich für die Verarbeitung von Transaktionen und die Pflege der Blockchain.
  Entwickler sind hochqualifizierte Mitglieder der Bitcoin-Gemeinschaft, die zusammenarbeiten,
  um die Software, die das Netzwerk antreibt, zu warten und zu verbessern.
  Die Gemeinschaft, durch die Nutzung von Bitcoin, ist es, was ihm Wert verleiht.
  Jede dieser Rollen ist wesentlich für die Funktionalität und den Erfolg von Bitcoin als
  digitale Währung. Indem diese entscheidenden Aufgaben den Schlüsselspielern anvertraut werden, kann
  Bitcoin als dezentralisierte, sichere, transparente und verantwortungsvolle Tauschmittel für
  alle Nutzer agieren, was es deutlich von den zentralisierten Währungen, die wir heute verwenden, unterscheidet.
