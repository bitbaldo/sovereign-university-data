question: 中央銀行や政府によって管理される従来の通貨とビットコインを区別するものは何ですか？
answer: すべて
wrong_answers:
  - ビットコインはマイナー、ノード、開発者間の協力を必要とします
  - ビットコインは誰でもネットワークに参加し、重要な役割を果たすことができます
  - ビットコインは分散型の合意形成システムに依存しています
explanation: |
  従来の法定通貨とビットコインを区別する点は、3つの重要な役割とコミュニティ間の協力努力であることです。
  ノードは、ゲートキーパーとして機能し、ネットワークの整合性とセキュリティを保証します。
  マイナーは、トランザクションの処理とブロックチェーンの維持を担当します。
  開発者は、ビットコインコミュニティの高度にスキルを持ったメンバーであり、ネットワークを動かすソフトウェアの維持と改善に協力しています。
  ビットコインの使用を通じてコミュニティが価値を与えます。
  これらの役割は、ビットコインがデジタル通貨としての機能性と成功を実現するために不可欠です。
  これらの重要なタスクを主要なプレイヤーに委ねることで、ビットコインは分散型で、安全で、透明で、説明責任のある交換手段として機能し、
  今日私たちが使用している中央集権型の通貨とは大きく異なります。
reviewed: true