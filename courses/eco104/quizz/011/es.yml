question: ¿Qué distingue a Bitcoin de las monedas tradicionales controladas por bancos centrales o gobiernos?
answer: Todas ellas
wrong_answers:
  - Bitcoin requiere colaboración entre mineros, nodos y desarrolladores
  - Bitcoin permite que cualquiera participe en la red y desempeñe roles clave
  - Bitcoin se basa en un sistema descentralizado de consenso
explanation: |
  Lo que distingue a Bitcoin de las monedas fiduciarias tradicionales es que es un 
  esfuerzo colaborativo entre tres roles esenciales y la comunidad.
  Los nodos aseguran la integridad y seguridad de la red al actuar como guardianes.
  Los mineros son responsables de procesar transacciones y mantener la blockchain.
  Los desarrolladores son miembros altamente capacitados de la comunidad de Bitcoin que trabajan juntos 
  para mantener y mejorar el software que impulsa la red.
  La comunidad, a través del uso de bitcoin, es lo que le da valor.
  Cada uno de estos roles es esencial para la funcionalidad y el éxito de Bitcoin como una 
  moneda digital. Al confiar estas tareas cruciales a los actores clave, Bitcoin puede 
  operar como un medio de intercambio descentralizado, seguro, transparente y responsable para 
  todos los usuarios, lo que lo hace significativamente diferente de las monedas centralizadas que usamos hoy.
