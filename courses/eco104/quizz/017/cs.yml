question: Jaké jsou hlavní typy stablecoinů zmíněné v textu?
answer: Stablecoiny kryté fiat měnami, stablecoiny kryté komoditami a algoritmické stablecoiny.
wrong_answers:
  - Digitální a fyzické stablecoiny
  - Centralizované a decentralizované stablecoiny
  - Stablecoiny kryté bankami a stablecoiny kryté jednotlivci
explanation: |
  V předchozích kapitolách jsme viděli tři hlavní typy stablecoinů; 
  stablecoiny kryté fiat měnami, které jsou kryté tradičními měnami 
  jako je americký dolar; stablecoiny kryté komoditami, které jsou kryté 
  komoditami jako zlato nebo ropa; a algoritmické stablecoiny, které se spoléhají 
  na sadu pravidel nebo algoritmů, aby udržely svou hodnotu. Nicméně,
  poznamenává, že úspěšné algoritmické stablecoiny se dosud nepodařilo uvést na trh.
reviewed: true