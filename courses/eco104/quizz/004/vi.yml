question: Một lý do tiền tệ pháp định dẫn đến kiểm soát tập trung là gì?
answer: Nó cho phép chính phủ kiểm soát nguồn tiền và lãi suất.
wrong_answers:
  - Nó được bảo đảm bởi các hàng hóa vật chất như vàng và bạc.
  - Nó kháng lại lạm phát.
  - Nó khuyến khích hệ thống tài chính phi tập trung.
explanation:
  Tiền tệ pháp định cho phép chính phủ có quyền kiểm soát nguồn tiền và lãi suất, cho phép họ ảnh hưởng đến hoạt động kinh tế và dẫn đến kiểm soát tập trung.
reviewed: true