question: Quale dei seguenti NON è una delle tre funzioni essenziali del denaro?
answer: Fonte di Energia
wrong_answers:
  - Riserva di Valore
  - Mezzo di Scambio
  - Unità di Conto
explanation: |
  Le tre funzioni essenziali del denaro sono riserva di valore, mezzo di scambio,
  e unità di conto. Una fonte di energia non è una funzione del denaro.
reviewed: false