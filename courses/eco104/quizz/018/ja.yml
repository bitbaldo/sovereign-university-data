question: 2015年のギリシャ政府の破産危機中に個人が直面した大きな制限は何でしたか？
answer: 政府によって課された過度な銀行改革。
wrong_answers:
  - デジタルバンキングサービスへのアクセスの限定
  - ビットコインのようなデジタル通貨の変動性
  - 物理通貨（現金）の不足
explanation: |
  2015年のギリシャ政府の破産危機中、銀行は閉鎖され、ATMからの引き出しは制限され、個人の銀行預金の大きな部分が政府によって引き出され、財政の無責任を賄うために使用されました。
  この出来事は、伝統的な銀行システム内にお金を預けておくことに関連するリスクを浮き彫りにしました。
reviewed: true