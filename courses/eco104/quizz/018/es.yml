question: ¿Cuál fue una limitación significativa que enfrentaron los individuos durante la crisis de bancarrota del gobierno griego en 2015?
answer: Reformas bancarias opresivas impuestas por el gobierno.
wrong_answers:
  - Acceso limitado a servicios bancarios digitales
  - La volatilidad de monedas digitales como Bitcoin
  - Escasez de moneda física (efectivo)
explanation: |
  Durante la crisis de bancarrota del gobierno griego en 2015, los bancos cerraron,
  los retiros de los cajeros automáticos fueron limitados, y una porción significativa de los depósitos bancarios de los individuos
  fue retirada por el gobierno para financiar la irresponsabilidad fiscal.
  Este evento resaltó los riesgos asociados con tener dinero en el sistema bancario tradicional.
reviewed: true