question: 新しいビットコインはどのようにして作成され、流通に導入されるのですか？
answer: ブロックチェーンに新しい取引を追加する報酬としてのマイニングを通じて
wrong_answers:
  - 中央集権的な機関の発行を通じて
  - ビットコイン取引所から購入することによって
  - 取引手数料として受け取ることによって
explanation: |
  新しいビットコインは、マイニングと呼ばれるプロセスを通じて流通に導入されます。
  マイナーは、ブロックチェーンに新しい取引を追加するために互いに競争します。
  その作業の交換として、マイナーは新しく作成されたビットコインで報酬を受け取ります。
  このプロセスは、ビットコインネットワーク上の取引を検証し、セキュリティを確保する役割も果たします。
reviewed: true