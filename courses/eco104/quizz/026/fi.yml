question: Mikä on lohkoketjun trilemma kryptovaluuttojen alalla?
answer: Vaihtokauppa skaalautuvuuden, turvallisuuden ja hajautuksen välillä kryptovaluutoissa
wrong_answers:
  - Bitcoinin ominaisuus, joka priorisoi hajautuksen ja turvallisuuden skaalautuvuuden sijaan
  - Vaikeus määrittää kryptovaluuttojen kehityssuuntaa ja arvoja
  - Bitcoinin teknologian rajoitukset verrattuna muihin kryptovaluuttoihin
explanation: |
  Lohkoketjun trilemman käsite on ajatus siitä, että kryptovaluuttojen on priorisoitava kaksi kolmesta tärkeästä ominaisuudesta; skaalautuvuus, turvallisuus ja hajautus. Bitcoin priorisoi hajautuksen ja turvallisuuden, mikä vaikuttaa sen skaalautuvuuteen, mutta se saavuttaa sen silti vaihtoehtoisin keinoin.
