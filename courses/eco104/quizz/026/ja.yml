question: 暗号通貨の領域におけるブロックチェーンのトリレンマとは何ですか？
answer: 暗号通貨におけるスケーラビリティ、セキュリティ、および分散化の間のトレードオフ
wrong_answers:
  - 分散化とセキュリティをスケーラビリティよりも優先するビットコインの特性
  - 暗号通貨の軌道と価値を決定することの難しさ
  - 他の暗号通貨と比較したビットコインの技術の限界
explanation: |
  ブロックチェーンのトリレンマの概念は、暗号通貨がスケーラビリティ、セキュリティ、分散化の3つの重要な特性のうち2つを優先しなければならないという考えです。ビットコインは分散化とセキュリティを優先しますが、これがスケーラビリティに影響を与えますが、代替手段を通じてそれを達成しています。
reviewed: true