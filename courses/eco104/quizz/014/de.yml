question: Was ist die Rolle von privaten Schlüsseln bei Bitcoin-Transaktionen?
answer: Sie werden verwendet, um Transaktionen zu signieren und zu autorisieren.
wrong_answers:
  - Sie werden verwendet, um die Authentizität von Transaktionen zu überprüfen.
  - Sie werden verwendet, um die Transaktionsdaten zu verschlüsseln.
  - Sie werden öffentlich geteilt für Transparenz.
explanation: |
  Private Schlüssel sind ein wesentlicher Bestandteil von Bitcoin-Transaktionen.
  Sie werden verwendet, um Transaktionen zu signieren und zu autorisieren, was den Beweis 
  des Eigentums liefert und sicherstellt, dass nur der Besitzer seine Bitcoins ausgeben kann.
