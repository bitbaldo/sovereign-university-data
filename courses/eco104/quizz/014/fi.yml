question: Mikä on yksityisavainten rooli Bitcoin-siirroissa?
answer: Niitä käytetään allekirjoittamaan ja valtuuttamaan siirrot.
wrong_answers:
  - Niitä käytetään varmistamaan siirtojen aitouden.
  - Niitä käytetään salaamaan siirtotiedot.
  - Ne jaetaan julkisesti läpinäkyvyyden vuoksi.
explanation: |
  Yksityisavaimet ovat olennainen osa Bitcoin-siirtoja.
  Niitä käytetään allekirjoittamaan ja valtuuttamaan siirrot, tarjoten omistajuuden todisteen 
  ja varmistaen, että vain omistaja voi käyttää bitcoinejaan.
