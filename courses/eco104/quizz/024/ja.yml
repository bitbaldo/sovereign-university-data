question: ビットコインの文脈での「Halving（半減期）」とは何ですか？
answer: ビットコインのコード内の機能で、マイニング報酬を4年ごとに半分にするもの
wrong_answers:
  - ビットコインの世界的な採用を増加させるプロセス
  - ビットコインの価値が崩壊するのを防ぐメカニズム
  - ビットコインの価格が急騰するイベントを説明するために使用される用語
explanation: |
  半減期は、ビットコインのコード内の機能で、約4年ごとにマイニング報酬を半分に減らします。このイベントはマイナーの収益に影響を与え、ビットコインの価格に上向きの圧力をかけます。
reviewed: true