question: Qual é a conexão histórica entre dinheiro e commodities como o ouro?
answer: O ouro é escasso e amplamente aceito como uma reserva de valor
wrong_answers:
  - O ouro torna o dinheiro mais atraente
  - O ouro é facilmente divisível
  - O ouro é único
explanation: |
  Dada a escassez globalizada do ouro na natureza e o investimento significativo necessário
  para minerar, refinar e armazenar, o ouro tem sido consistentemente negociado a um prêmio acima
  de outras formas de dinheiro.
