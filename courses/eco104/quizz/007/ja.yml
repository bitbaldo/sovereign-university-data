question: 通貨の購買力に対する、より多くのお金を印刷する影響は何ですか？
answer: 通貨の購買力の低下
wrong_answers:
  - 通貨の購買力の上昇
  - 影響なし
  - より多くのお金 = より大きな購買力
explanation: |
  中央銀行がお金を印刷することを決定した場合、単により多くの価値を生み出すことはできません。
  この新しく印刷されたお金が何かの価値を持つためには、その価値は以前の通貨保有者から来なければなりません。
  お金の供給をピザと考え、それを4つのスライスに切り分けたと想像してください。
  お金の供給を倍にすることは、ピザの量を倍にすることと同じではありません。
  それはむしろ、4つのスライスを半分に切って8つのスライスを作ることと同等です。私たちは追加のピザを得ていません。ただ、より多くのスライスを持っているだけで、それぞれのサイズは小さくなっています。したがって、より多くのお金を印刷するとき、既に存在するお金の価値を下げることになります。
reviewed: true