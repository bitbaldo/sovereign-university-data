question: Qual è l'impatto della stampa di più denaro sul potere d'acquisto di una valuta?
answer: Un deterioramento del potere d'acquisto della valuta
wrong_answers:
  - Un aumento del potere d'acquisto della valuta
  - Nessun impatto
  - Più denaro = maggiore potere d'acquisto
explanation: |
  Quando le banche centrali decidono di stampare denaro, non possono semplicemente creare più valore.
  Perché questo denaro appena stampato abbia un valore, deve derivare dai detentori precedenti della valuta.
  Pensate all'offerta di denaro come a una pizza, e immaginate che sia tagliata in quattro fette.
  Raddoppiare l'offerta di denaro non equivale a raddoppiare la quantità di pizza.
  Invece, sarebbe equivalente a tagliare quelle quattro fette a metà per creare otto fette. Non abbiamo guadagnato ulteriore pizza. Abbiamo solo più fette, ognuna più piccola in dimensione. Pertanto, quando stampiamo più denaro, svalutiamo il denaro che già esiste.
