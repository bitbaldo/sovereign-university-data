question: 時間が経つにつれて、インフレーションは賃金労働者の購買力にどのような影響を与えますか？
answer: インフレーションは購買力を侵食します。なぜなら、賃金はしばしば実際のインフレ率を下回るからです。
wrong_answers:
  - インフレーションは、賃金が価格よりも速く上昇するため、購買力を増加させます。
  - インフレーションは購買力に影響を与えません。
  - インフレーションは金融市場に投資する人々の購買力にのみ影響を与えます。
explanation: |
  インフレーションは消費者価格の持続的な上昇につながり、賃金が通常、実際のインフレ率を下回るため、賃金労働者の購買力を侵食します。
  これにより、賃金労働者が長期的な貯蓄目標を達成し、生活水準を維持することが難しくなります。
reviewed: true