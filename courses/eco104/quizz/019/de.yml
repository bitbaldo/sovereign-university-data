question: Wie erreichen Stablecoins, wie USDt, eine relative Wertstabilität?
answer: Sie sind an eine stabile Anlage oder Währung gebunden.
wrong_answers:
  - Sie werden von einer zentralen Autorität oder Regierung unterstützt.
  - Sie verlassen sich auf Blockchain-Technologie für sichere Transaktionen.
  - Sie unterliegen Schwankungen ähnlich wie andere Kryptowährungen.
explanation: |
  Stablecoins erhalten eine relative Wertstabilität, indem sie 
  an eine stabilere Anlage oder Währung, wie den US-Dollar oder Gold, gebunden sind.
  Diese Bindung hilft, die oft mit anderen digitalen Vermögenswerten wie Bitcoin 
  verbundene Volatilität zu mildern.
reviewed: false