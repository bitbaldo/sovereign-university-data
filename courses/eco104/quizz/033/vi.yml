question: Một lợi ích của stablecoin tập trung bất chấp khả năng đóng băng tài sản là gì?
answer: Chúng có thể nhanh chóng phản ứng để bảo vệ người dùng trong một số tình huống
wrong_answers:
  - Chúng cung cấp sự phi tập trung và an toàn hoàn toàn
  - Chúng không chịu sự điều chỉnh hay can thiệp nào
  - Chúng hoạt động độc lập với cơ quan thực thi pháp luật
explanation: |
  Stablecoin tập trung có khả năng can thiệp
  khi điều đó mang lại lợi ích tốt nhất cho người dùng và sự ổn định tổng thể
  của hệ thống, như được minh chứng bởi các ví dụ về việc sử dụng việc đóng băng tài sản
  để bảo vệ người tiêu dùng và ngăn chặn hacker thu lợi.
