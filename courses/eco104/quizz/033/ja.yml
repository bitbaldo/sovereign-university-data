question: 資金を凍結する能力にもかかわらず、中央集権型ステーブルコインの一つの利点は何ですか？
answer: 特定のシナリオでユーザーを保護するために迅速に対応できる
wrong_answers:
  - 完全な非中央集権化とセキュリティを提供する
  - いかなる規制や介入の対象とならない
  - 法執行機関から独立して運営される
explanation: |
  中央集権型ステーブルコインは、ユーザーやシステム全体の最善の利益のために介入する能力を持っています。凍結された資金が消費者を保護し、ハッカーが利益を得るのを防ぐために使用された例によって、これが示されています。
reviewed: true