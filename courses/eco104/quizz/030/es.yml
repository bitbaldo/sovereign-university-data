question: ¿Cuál es una razón por la cual es importante realizar una investigación exhaustiva antes de confiar en una stablecoin?
answer: Algunas stablecoins carecen de transparencia y diligencia
wrong_answers:
  - Las stablecoins no tienen riesgos asociados
  - Las stablecoins siempre están completamente respaldadas por reservas
  - Algunas stablecoins están reguladas por el gobierno
explanation: |
  No todas las stablecoins ofrecen el mismo nivel de transparencia.
  Por lo tanto, es importante realizar una investigación exhaustiva
  antes de confiar una cantidad significativa de riqueza a cualquier stablecoin en particular.
