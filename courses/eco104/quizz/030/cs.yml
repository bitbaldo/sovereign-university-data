question: Jaký je jeden důvod, proč je důležité provést důkladný výzkum před tím, než důvěřujeme stablecoinu?
answer: Některé stablecoiny postrádají transparentnost a pečlivost
wrong_answers:
  - Stablecoiny nejsou spojeny s žádnými riziky
  - Stablecoiny jsou vždy plně kryty rezervami
  - Některé stablecoiny jsou regulovány vládou
explanation: |
  Ne všechny stablecoiny nabízejí stejnou úroveň transparentnosti.
  Proto je důležité provést důkladný výzkum
  před tím, než svěříte významný majetek jakémukoli konkrétnímu stablecoinu.
