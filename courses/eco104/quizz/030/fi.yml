question: Mikä on yksi syy siihen, miksi on tärkeää tehdä perusteellista tutkimusta ennen kuin luottaa stablecoiniin?
answer: Jotkut stablecoinit ovat läpinäkyvyyden ja huolellisuuden puutteellisia
wrong_answers:
  - Stablecoineihin ei liity riskejä
  - Stablecoinit ovat aina täysin varantojen tukemia
  - Jotkut stablecoinit ovat hallituksen säätelemiä
explanation: |
  Kaikki stablecoinit eivät tarjoa samaa läpinäkyvyyden tasoa.
  Siksi on tärkeää tehdä perusteellista tutkimusta ennen kuin uskoo merkittävää varallisuutta mihinkään tiettyyn stablecoiniin.
