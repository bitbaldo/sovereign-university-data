bio:
  Получив формальное образование в области физики и имея прошлое технологического консультанта, с 2013 года Джакомо Цукко переосмыслил себя как активного предпринимателя в сфере Bitcoin (BSolutions, Coincapital, Bitsource, Greenaddress, inBitcoin, Blockchainlab, 0301, BTCTimes, Bcademy, BHB Network) и организатора мероприятий (Milano Bitcoin Meetup, конференции Scaling Bitcoin, конференции Understanding Bitcoin). Он также работал как фриланс-консультант и преподаватель, поддерживал инженеров в создании нескольких открытых стандартов (BOLT, OTS, RGB, BDK и т.д.). Он по-прежнему участвует в качестве советника и микро-инвестора во многих компаниях и организациях, связанных с Bitcoin (OCEAN, Relai, Satsback, Xsats, Geyser, Invebit, Lightning Ventures, Breez, LNP-BP Association, Plan B Foundation), но его основное внимание с 2024 года сосредоточено на инициативе Plan B Network.

