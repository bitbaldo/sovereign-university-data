bio: |
  Кэти Вуд - основатель, генеральный директор и главный инвестиционный директор ARK Invest, инвестиционной управляющей компании, которая сосредотачивается на деструктивных инновациях. Она известна своими смелыми прогнозами и акцентом на инвестициях в технологии.

