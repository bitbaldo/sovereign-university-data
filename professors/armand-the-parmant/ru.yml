bio: |
  Моя миссия - как можно скорее добиться гипербиткоинизации. Я верю, что это неизбежно, но хочу, чтобы это произошло раньше. Биткойн уже достаточно хорош; то, что нуждается в изменении - это принятие людьми. Это приходит с знанием. И поэтому я делаю всё возможное, чтобы распространять знания - с того момента, как я просыпаюсь, до того момента, как я засыпаю, и даже во сне я служу.

short_bio: Создатель программного обеспечения Parmanode и просветитель в области биткойна.