bio: |
  Ян-Виллем активно участвует в экосистеме Биткойна более десяти лет. В настоящее время он преподает различные курсы о Биткойне, включая курсы для Университета Анд, программы Cubo+ и платформы Discovering Bitcoin. Также он соорганизует BitDevs Amsterdam и встречу Bitcoin в Амстердаме. Помимо своей деятельности, связанной с Биткойном, Ян-Виллем является партнером в Great Stuff Ventures, фонде ранних инвестиций.

short_bio: Эксперт в криптографии.