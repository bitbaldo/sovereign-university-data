bio: |
  Добро пожаловать в PlanB.network! Меня зовут Томас, а в сети я известен как @ProfEduStream. Мой интерес к Bitcoin начался с майнинга. Затем, ознакомившись с анализом данных и Python, я быстро заинтересовался анализом блокчейна, особенно анализом транзакций с блоков 1 по 210000. В 2023 году я начал писать статьи под названием "Забавные факты о блокчейне Bitcoin" на моем Substack.
  Параллельно, будучи учителем, я глубоко увлечен дележом своих знаний. Вот почему я сосоздал ассоциацию Bitcoin Lille во Франции, где мы проводим еженедельные встречи. Там я регулярно провожу презентации, как технические, так и упрощенные, все они доступны в открытом доступе на YouTube и моем Substack.
  В заключение, я стараюсь объединять сообщества, как французские, так и международные. Ведь вместе мы сможем добиться гораздо большего и гораздо быстрее.

short_bio: Образование - это самое мощное оружие, которое вы можете использовать, чтобы изменить мир - Нельсон Мандела