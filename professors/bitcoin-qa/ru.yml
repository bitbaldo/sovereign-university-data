bio: |
  Меня зовут QnA. Я - сторонник Биткойна, и мне нравится помогать другим сторонникам Биткойна. Я провожу свои дни, разрабатывая инструменты для построения суверенитета, ориентированные на Биткойн, в компании Foundation. Этот сайт является собранием моих вкладов, на которые я могу указать людям, чтобы помочь им в их пути. Если вы находите его полезным, пожалуйста, поделитесь им с вашими коллегами и рассмотрите возможность внесения своего вклада или отправки чаевых.

short_bio: Образователь в области Биткойна