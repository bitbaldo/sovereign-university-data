bio: |
  Я Лоик Морель, писатель и консультант по вопросам Bitcoin. Я автор более ста технических статей о Bitcoin на французском языке, некоторые из которых стали референсными, такие как моя работа над BIP-47, переведенная на несколько языков. Я также являюсь автором Словаря Bitcoin, справочного издания, в котором перечислены определения всех технических терминов, связанных с Bitcoin и его экосистемой. Кроме того, я написал электронные книги Bitcoin и Криптография и Биткойн-кошелек. Все мои технические работы бесплатны и распространяются под свободной лицензией.

short_bio: Писатель о Bitcoin и создатель блога "Pandul"