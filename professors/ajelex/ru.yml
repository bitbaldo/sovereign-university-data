bio: |
  Увлеченный Bitcoin и майнингом, я сопровождаю DiscoverBitcoin в их образовательной миссии в Эль-Сальвадоре и по всему миру. Погрузившись в мир Bitcoin, я обнаружил особую страсть к майнингу и концепции Home Miner. Именно с этой идеей в голове я запустил параллельный проект Attakai Explorer на MIN201.

short_bio: Создатель Attakai