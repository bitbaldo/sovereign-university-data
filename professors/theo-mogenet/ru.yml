bio: |
  Профессор в Kedge Bordeaux, я преподаю Bitcoin и экономические теории Австрийской школы, а также являюсь основателем Института Bitcoin, образовательной и тренировочной компании, расположенной в Париже. Я увлекаюсь экономикой, историей, литературой, политологией и технологиями. Люблю кататься на лыжах, вино, виски, стейки и беседы. Будучи хорошо осведомленным во всем, но не являясь экспертом ни в чем, я решил полностью посвятить себя образованию в области Bitcoin.
  Я являюсь создателем ECON 201 - введение в австрийскую экономику.

short_bio: Фиат - это обман, увлечен австрийской экономикой.