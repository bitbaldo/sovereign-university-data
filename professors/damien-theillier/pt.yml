bio: |
  Damien Theillier é um professor de filosofia em Paris, graduado pela Sorbonne Paris IV, fundador do Institut Coppet e da École de la liberté. Ele é coautor do manual da classe preparatória Cultura Geral (Pearson, 2013) e Um Caminho para a Liberdade, a filosofia da Antiguidade aos nossos dias, (Berg International, 2013). Ele também contribuiu para Filosofia em 60 Livros (Ellipse, 2021). Ele administra o site: https://fredericbastiat.fr/

