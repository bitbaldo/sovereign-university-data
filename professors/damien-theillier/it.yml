bio: |
  Damien Theillier è un professore di filosofia a Parigi, laureato alla Sorbonne Paris IV, fondatore dell'Institut Coppet e dell'École de la liberté. È coautore del manuale per la classe preparatoria Cultura Generale (Pearson, 2013) e Un Percorso verso la Libertà, la filosofia dall'Antichità ai nostri giorni, (Berg International, 2013). Ha inoltre contribuito a Filosofia in 60 Libri (Ellipse, 2021). Gestisce il sito web: https://fredericbastiat.fr/

