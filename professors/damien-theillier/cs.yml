bio: |
  Jsem vášnivý o Bitcoinu a těžbě, doprovázím DiscoverBitcoin v jejich vzdělávací misi v Salvadoru a po celém světě. Na mé cestě dolů králičí norou Bitcoinu jsem objevil zvláštní vášeň pro těžbu a koncept Domácího Těžaře. S tímto na mysli jsem paralelně spustil projekt Attakai Explorer na MIN201.

short_bio: Tvůrce Attakai