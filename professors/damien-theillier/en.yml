  Damien Theillier is a philosophy professor in Paris, a graduate of Sorbonne Paris IV, founder of the Institut Coppet and the École de la liberté. He is the co-author of the preparatory class manual General Culture (Pearson, 2013) and A Path to Freedom, the philosophy from Antiquity to our days, (Berg International, 2013). He has also contributed to Philosophy in 60 Books (Ellipse, 2021). He runs the website: https://fredericbastiat.fr/

