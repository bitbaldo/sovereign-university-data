bio: |
  Damien Theillier es profesor de filosofía en París, graduado de la Sorbona París IV, fundador del Institut Coppet y de la École de la liberté. Es coautor del manual de clase preparatoria Cultura General (Pearson, 2013) y Un Camino hacia la Libertad, la filosofía desde la Antigüedad hasta nuestros días, (Berg International, 2013). También ha contribuido en Filosofía en 60 Libros (Ellipse, 2021). Administra el sitio web: https://fredericbastiat.fr/

