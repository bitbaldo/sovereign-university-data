bio: |
  Damien Theillier on Pariisissa toimiva filosofian professori, joka on valmistunut Sorbonne Paris IV:stä. Hän on Institut Coppetin ja École de la libertén perustaja. Hän on yksi valmennuskurssin oppikirjan General Culture (Pearson, 2013) ja teoksen A Path to Freedom, filosofia antiikista nykypäiviin, (Berg International, 2013) kirjoittajista. Hän on myös myötävaikuttanut teokseen Philosophy in 60 Books (Ellipse, 2021). Hän ylläpitää verkkosivustoa: https://fredericbastiat.fr/

