bio: |
  Дамьен Тейе - профессор философии в Париже, выпускник Сорбонны Paris IV, основатель Института Коппе и Школы свободы. Он является соавтором учебного пособия для подготовительных классов "Общая культура" (Pearson, 2013) и "Путь к свободе, философия от античности до наших дней" (Berg International, 2013). Также он внес свой вклад в книгу "Философия в 60 книгах" (Ellipse, 2021). Он управляет сайтом: https://fredericbastiat.fr/

short_bio: Профессор философии в Париже