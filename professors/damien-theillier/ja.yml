bio: |
  Damien Theillierはパリの哲学教授であり、ソルボンヌパリIV大学の卒業生であり、Institut CoppetおよびÉcole de la libertéの創設者です。彼は、予備クラスのマニュアル「General Culture」(Pearson, 2013)および「A Path to Freedom, the philosophy from Antiquity to our days」(Berg International, 2013)の共著者です。また、「Philosophy in 60 Books」(Ellipse, 2021)にも寄稿しています。彼はウェブサイト https://fredericbastiat.fr/ を運営しています。

