bio: |
  Damien Theillier là giáo sư triết học tại Paris, tốt nghiệp từ Sorbonne Paris IV, người sáng lập Institut Coppet và École de la liberté. Ông là đồng tác giả của sách giáo khoa lớp chuẩn bị General Culture (Pearson, 2013) và A Path to Freedom, triết học từ thời cổ đại đến ngày nay, (Berg International, 2013). Ông cũng đã đóng góp cho cuốn Philosophy in 60 Books (Ellipse, 2021). Ông điều hành trang web: https://fredericbastiat.fr/

