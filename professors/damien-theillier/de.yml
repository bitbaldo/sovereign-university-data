bio: |
  Damien Theillier ist Philosophieprofessor in Paris, Absolvent der Sorbonne Paris IV, Gründer des Institut Coppet und der École de la liberté. Er ist Mitautor des Vorbereitungsklassenhandbuchs Allgemeine Kultur (Pearson, 2013) und Ein Weg zur Freiheit, die Philosophie von der Antike bis zu unseren Tagen, (Berg International, 2013). Er hat auch zu Philosophie in 60 Büchern (Ellipse, 2021) beigetragen. Er betreibt die Website: https://fredericbastiat.fr/

