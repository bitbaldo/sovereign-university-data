bio: |
  Я увлечен Bitcoin и убежден, что образование - это ключ к успеху. Желаю поделиться с вами тем небольшим знанием, которым обладаю, и таким образом способствовать распространению Bitcoin. Кроме того, я большой фанат Pink Floyd, учусь программировать и создаю мемы. С нетерпением жду встречи с вами на следующей встрече!
  Я создатель учебного курса BTC 205 - Решение для покупки без KYC.

short_bio: KYC - это обман