bio: |
  Эксперт в области ИТ и наставник по кибербезопасности. Я увлекся биткойном, обнаружив его в 2010 году. Этичный хакер и поклонник Norster, я помогаю людям лучше подготовиться к вызовам завтрашнего дня. Я внес свой вклад в создание SECU101 для начинающих.

short_bio: Эксперт по кибербезопасности