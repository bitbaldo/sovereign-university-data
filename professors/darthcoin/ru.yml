bio: |
  Руководства и статьи о Bitcoin и о том, как использовать его в практических случаях использования. Образование играет ключевую роль в этом вопросе. Гипербиткоинизация произойдет ТОЛЬКО тогда, когда больше людей узнают, как использовать Bitcoin и как стать суверенной личностью.

short_bio: Эксперт по Bitcoin