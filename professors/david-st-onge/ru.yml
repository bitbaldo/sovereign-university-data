bio: |
  Всем привет! Увлекаюсь биткоином с 2018 года, развил склонность к экономике и гиперинфляции. Стремлюсь делиться своей страстью через курс ECON204 по гиперинфляции, а также через мою книгу "Tous sur Bitcoin". С нетерпением жду обсуждения с вами на предстоящих конференциях по биткоину!

short_bio: Эксперт по гиперинфляции и автор книги "Tous sur bitcoin"