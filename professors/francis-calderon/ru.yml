bio: |
  Я инженер-программист, сторонник открытого исходного кода и Bitcoin. Я провожу свое время, внося вклад в проекты, связанные с Bitcoin и Сетью Молнии (Lightning Network), и хочу помочь сделать Bitcoin лучшими деньгами и удобными в использовании для не технически подкованных людей. Я работаю над проектами Сети Молнии с первого квартала 2018 года, в настоящее время я являюсь независимым консультантом по проектам, связанным с Bitcoin/Сетью Молнии, если вы хотите поговорить, просто напишите мне в личные сообщения.

short_bio: Криптопанки пишут код.