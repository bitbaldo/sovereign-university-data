bio: |
  Пьер Ришар является вице-президентом по исследованиям в Riot Platforms.
  Он известен своей работой в сообществе Биткойн и также активно выступает за добычу Биткойн и ее важность для экономики и национальной безопасности.

short_bio: Сторонник Биткойна и вице-президент по исследованиям в Riot Platforms