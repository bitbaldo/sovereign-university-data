bio: |
  Эксперт в области майнинга и подключаемых устройств, я нашел свой путь в мире биткоина через домашний майнинг. Я являюсь инициатором проекта Attakai, цель которого - демократизировать майнинг для как можно большего числа людей, превращая использованные S9 в маленькие вспомогательные обогреватели.

short_bio: Со-создатель Attakaï и эксперт по майнингу