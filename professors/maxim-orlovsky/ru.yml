bio: |
  Я трансгуманист и криптопанк, занимающийся научной, инженерной и бизнес-деятельностью. Моя основная задача - строительство основ для будущего, основ, которые раскроют полный потенциал личности, обеспечивая самостоятельность, конфиденциальность и устойчивость к цензуре. Это будущее вертикального прогресса и эволюции человечества в формы, значительно выходящие за рамки того, что может предложить или разрешить современное коллективистское общество.

short_bio: Ex Tenebrae sententia sapiens dominabitur astris. Шифр, ИИ, робототехника, трансгуманизм. Создатель RGB, Prime, Radiant и lnp_bp, mycitadel_io & cyphernet_io