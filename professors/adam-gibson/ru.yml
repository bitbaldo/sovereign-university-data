bio: |
 Adam Gibson, также известный как waxwing, является исследователем конфиденциальности Bitcoin и разработчиком Joinmarket, реализации CoinJoin, направленной на улучшение конфиденциальности и взаимозаменяемости транзакций в Bitcoin, предоставляя пользователям возможность зарабатывать на своих биткоинах, предоставляя ликвидность для coinjoin в качестве мейкера.

short_bio: Ранний строитель Bitcoin, сосредоточен на конфиденциальности