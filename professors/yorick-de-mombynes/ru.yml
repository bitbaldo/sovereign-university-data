bio: |
  Йорик де Момбинье - экономист и писатель, известный своими анализами и исследованиями Биткойна и его влияния на мировую экономику. Он занимает должность старшего государственного аудитора в Счетной палате (conseiller référendaire), бывший советник французского премьер-министра Франсуа Фийона и сторонник австрийской экономической школы. Также он является активным сторонником Биткойна.

short_bio: Экономист и сторонник Биткойна