bio: |
  С момента своего открытия я увлекся Bitcoin и решил посвятить часть своей жизни поддержке его распространения через образование. Через мои многочисленные курсы я постараюсь направить вас в вашем путешествии в кроличью нору. В остальное время я люблю играть в бильярд и ходить в походы.

short_bio: Предприниматель в сфере Bitcoin