bio: |
  Оби Нвосу является генеральным директором Fedi, платформы, которая способствует конфиденциальности и финансовому суверенитету с использованием федераций, построенных на базе Bitcoin. 
  Он поддерживает инициативы, которые способствуют развитию экосистемы Bitcoin и делают владение и использование Bitcoin доступным для всех.
  Он является членом совета директоров ₿trust, некоммерческой организации, первоначально задуманной Джеком Дорси и Джей-Зи для финансирования поиска, обучения и вознаграждения разработчиков Bitcoin в странах глобального юга, начиная с Африки.

