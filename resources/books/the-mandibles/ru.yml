description: |
  "Мандиблы: Семья, 2029-2047" Лайонела Шрайвера - это роман, исследующий последствия финансового краха в Соединенных Штатах в ближайшем будущем. История следует за членами семьи Мандибл, которые потеряли большую часть своего состояния из-за краха американской экономики. Роман предлагает критику современной финансовой системы и углубляется в вызовы, с которыми сталкиваются люди и семьи, когда они теряют свою финансовую безопасность. Также он предлагает взгляд на возможное будущее, где деньги больше не являются основой общества, и исследует потенциальные последствия такого сдвига.
