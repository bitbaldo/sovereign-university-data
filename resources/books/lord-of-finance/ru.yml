title: "Лорд Финансов"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  "Лорд Финансов" Лиаката Ахамеда - это научно-популярная книга, которая предоставляет подробный отчет о четырех центральных банкирах, доминировавших в мировой финансовой системе в начале 20-го века. Книга охватывает период между Первой мировой войной и Великой депрессией, и объясняет, как действия этих центральных банкиров привели к восхождению Гитлера и, в конечном итоге, ко Второй мировой войне. Через призму истории книга предоставляет понимание сложных отношений между финансами, экономикой и политикой, и подчеркивает важность центрального банкирования в формировании современной глобальной экономики. В целом, "Лорд Финансов" представляет собой увлекательное чтение для всех, кто интересуется историей финансов и экономики.
