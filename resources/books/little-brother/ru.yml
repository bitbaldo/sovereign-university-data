description: |
  "Маленький Брат" Кори Доктороу - это роман, который исследует тему приватности в эпоху технологий. История следует за группой подростков, которые восстают против вторжения правительства в личную жизнь после террористической атаки на Сан-Франциско. Главный герой, Маркус, использует свои технологические знания, чтобы бороться с государственным надзором, вдохновляя других присоединиться к движению. Книга поднимает важные вопросы о компромиссах между приватностью и безопасностью, а также о роли технологий в формировании общества. В целом, "Маленький Брат" - это захватывающее и побуждающее к размышлениям чтение для всех, кто интересуется пересечением технологий и политики.
