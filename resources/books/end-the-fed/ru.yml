title: "Ликвидация Федерального Резерва"
publication_year: 2009
cover: cover_en.webp
original: true
description: |
  В книге "Ликвидация Федерального Резерва" Рон Пол оспаривает роль Федерального резерва, утверждая, что он коррумпирован и не соответствует Конституции. Опираясь на американскую историю, экономику и свой политический опыт, Пол утверждает, что инфляционная практика Федерального резерва представляет собой значительную угрозу для экономики, потенциально приводя к инфляционному кризису. Вопреки распространенному мнению, Пол заявляет, что Федеральный резерв действует против интересов народа. Срочно обращаясь к гражданам и официальным лицам, он предлагает понимание того, где страна совершила ошибку, и предлагает решения для исправления экономической политики Америки в интересах будущих поколений.
