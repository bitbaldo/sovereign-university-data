description: |
  "Садес Сатоши" - это первая книга в нашей новой серии, которая призвана научить детей истории, использованию и обещаниям Биткойна. В книге представлены красивые оригинальные иллюстрации нигерийского визуального художника Фанирана Опееми. Эта книга предлагает детям взглянуть на Биткойн через глобальную призму и исследует невероятное влияние Биткойна в Нигерии. Также книга знакомит детей с важными экономическими концепциями, такими как центральное банковское дело, инфляция и фиатная валюта. В книгу также включен специальный БОНУСНЫЙ раздел для родителей под названием "Семейный пакет Биткойн". В "Семейный пакет Биткойн" входят: список словаря Биткойн, вопросы из истории, ключевые факты о Биткойне и советы для родителей по обучению!
