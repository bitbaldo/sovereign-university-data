description: |
  "Себялюбивый ген" Ричарда Докинза - это книга, исследующая тему эволюции и генетики с точки зрения генов как фундаментальной единицы отбора, в отличие от отдельных особей или видов. Докинз утверждает, что гены являются ключом к пониманию поведения живых организмов, и что многие кажущиеся альтруистическими поведения могут быть объяснены тем фактом, что в конечном итоге они приносят пользу генам, за них ответственным. Книга известна популяризацией концепции "мема", культурной единицы информации, которая подвержена тем же эволюционным принципам, что и гены. "Себялюбивый ген" является фундаментальным трудом в области эволюционной биологии и оказал значительное влияние на наше понимание роли генов в эволюции.
