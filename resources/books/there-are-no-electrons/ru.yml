description: |
  "Электронов Не Существует" авторства Кенна Амдала - это книга, которая бросает вызов традиционному подходу к обучению и изучению электричества и электроники. Вместо сосредоточения на абстрактных концепциях и математических уравнениях, Амдал использует простой язык и понятные примеры для объяснения работы электричества в нашей повседневной жизни. Он также исследует этические аспекты технологического прогресса и их влияние на общество. Книга поощряет читателей критически подумать о взаимосвязи между технологиями, экономикой и этикой.
