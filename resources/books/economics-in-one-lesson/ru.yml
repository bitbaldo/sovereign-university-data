description: |
  "Экономика за один урок", написанная Генри Хазлиттом в 1946 году, является классическим руководством, которое разбивает сложные экономические концепции на понятные термины. Книга сосредотачивается на основном уроке, что при принятии любого экономического решения следует учитывать долгосрочные последствия, а не только непосредственные результаты. Хазлитт развенчивает распространенные экономические заблуждения, способствуя пониманию экономики свободного рынка и ее более широких общественных последствий. Это служит отличной отправной точкой для новичков и справочником для опытных людей в области экономики.
