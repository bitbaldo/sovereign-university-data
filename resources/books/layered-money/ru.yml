description: |
  "Слоистые Деньги" авторства Ника Бхатии - это книга среднего уровня сложности, которая исследует эволюцию денег от бартера до цифровых валют, таких как Биткойн. Автор объясняет концепцию слоистых денег, под которой подразумеваются различные формы денег, используемые в одной экономике, и как это влияет на финансовую систему. Также рассматривается история денег и то, как они использовались для контроля над обществами. В книге также анализируются свойства Биткойна и чем он отличается от традиционных форм денег. Предоставляется к размышлению анализ будущего денег и то, как Биткойн может революционизировать финансовый мир.
