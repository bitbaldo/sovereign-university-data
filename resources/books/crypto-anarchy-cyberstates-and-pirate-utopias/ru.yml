title: "Крипто-Анархия, Кибергосударства и Пиратские Утопии"
publication_year: 2001
cover: cover_en.webp
original: true
description: |
  "Крипто-Анархия, Кибергосударства и Пиратские Утопии", под редакцией Питера Ладлоу, представляет собой захватывающую коллекцию статей, исследующих появление структур управления в онлайн-сообществах и видения политического суверенитета, которые формируют их. Разделенная на пять частей, книга рассматривает такие темы, как суверенитет в Интернете, Крипто-Анархия, влияние электронной коммерции на юрисдикцию законов, экспериментальные структуры управления и утопические видения для киберпространства. Через эти разнообразные перспективы, читатели получают представление об эволюционирующем ландшафте онлайн-управления и потенциале для инновационных форм самоуправления внутри виртуальных сообществ.
