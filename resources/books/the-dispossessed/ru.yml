description: |
  "Обездоленные" Урсулы Ле Гуин - это научно-фантастический роман среднего уровня сложности, который исследует темы анархизма и структур общества. Действие происходит в далеком будущем и следует за Шевеком, физиком, разрывающимся между верностью своему анархистскому обществу и желанием поделиться своими революционными теориями с остальной вселенной. Через переживания Шевека роман ставит под сомнение господствующие структуры власти и приглашает читателей представить альтернативные способы организации общества. Это заставляет задуматься и интеллектуально стимулирующее чтение для тех, кто интересуется научной фантастикой и политической философией.
