title: "Прагматичный программист"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Прагматичный программист" - это книга о разработке программного обеспечения и программировании, которая предлагает советы о том, как стать лучшим программистом. Написанная Энди Хантом и Дэйвом Томасом, книга предоставляет рекомендации о том, как подходить к разработке программного обеспечения, писать лучший код и работать более эффективно в команде. Она охватывает широкий спектр тем, включая практики кодирования, тестирование, отладку и шаблоны проектирования, и включает практические примеры и кейс-стади. Книга нацелена на программистов среднего уровня, которые хотят улучшить свои навыки и стать более эффективными на своем рабочем месте.
