title: "Криптоэкономика"
publication_year: 2018
cover: cover_en.webp
original: true
description: |
  "Криптоэкономика: Фундаментальные принципы Биткойна" авторства Эрика Воскуила погружает в пересечение Биткойна, Австрийской экономики и рациональных экономических принципов. С насыщенным содержанием и акцентом на вызов общепринятых пониманий Биткойна, эта книга предлагает всестороннее исследование его ценностного предложения, модели безопасности и экономического поведения. Опираясь на опыт автора как бывшего боевого пилота с боевым опытом, компьютерного ученого и предпринимателя, "Криптоэкономика" интегрирует различные перспективы для предоставления целостного понимания Биткойна. Книга предлагает углубленные знания, выходящие за рамки традиционного экономического и технологического анализа, делая ее ценным ресурсом для тех, кто стремится к глубокому пониманию сложностей и потенциала Биткойна.
