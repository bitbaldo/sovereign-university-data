description: |
  "V — значит Вендетта" Алана Мура — это графический роман, действие которого происходит в дистопическом будущем, где фашистское правительство контролирует Великобританию. История следует за маскированным мстителем, известным как "V", который стремится свергнуть правительство и вдохновить на революцию. По пути он объединяется с молодой женщиной по имени Иви Хэммонд, и вдвоем они оказываются вовлеченными в сложную сеть политических интриг и социальных проблем. Книга исследует такие темы, как авторитаризм, терроризм, цензура и сила личной свободы. Она получила значительное критическое признание за свой увлекательный сюжет, хорошо разработанные персонажи и поразительный визуальный стиль.
