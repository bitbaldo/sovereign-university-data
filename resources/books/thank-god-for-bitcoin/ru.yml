title: "Слава Богу за биткойн"
publication_year: 2020
cover: cover_en.webp
original: true
description: |
  Деньги - это факт нашей повседневной жизни. Мы зарабатываем их, тратим и копим. Мы склонны поклоняться им и доверять им в удовлетворении наших потребностей. Хотя многое было написано о мощи, опасности и управлении деньгами, мало что известно о том, что собой представляют деньги на самом деле и моральны ли они. Этот информационный пробел был использован для обогащения привилегированных меньшинств, порабощения миллионов и сеяния путаницы и разделения по всему миру. Как это произошло и что мы можем с этим поделать? "Слава Богу за биткойн" исследует пути, которыми текущая денежная система нарушена, и что можно сделать, чтобы исправить это. В книге рассматривается создание денег, их коррупция и потенциальное искупление. Рассматривается, как Биткойн исправляет недостатки нашей коррумпированной денежной системы и как переход к здоровой денежной системе является источником надежды для разрушенного мира.
