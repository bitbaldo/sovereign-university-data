description: |
  "Машина Убивает Секреты" Анди Гринберга - это книга, исследующая рост государственного наблюдения и увеличивающуюся угрозу приватности в цифровую эпоху. Автор, журналист, специализирующийся на технологиях, погружается в историю криптографии и цифровой безопасности, а также в деятельность лиц и организаций, борющихся против государственного наблюдения. Книга также предоставляет взгляд на влияние информаторов и роль, которую они играют в привлечении к ответственности тех, кто находится у власти. Через серию увлекательных историй и интервью с ключевыми действующими лицами в этой области, "Машина Убивает Секреты" представляет задумчивый анализ вызовов, с которыми мы сталкиваемся, защищая нашу цифровую приватность и свободу.
