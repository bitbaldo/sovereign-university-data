title: "Фирма, рынок и закон"
publication_year: 1988
cover: cover_en.webp
original: true
description: |
  Мало какие другие экономисты были столь широко прочитаны и цитированы, как R.H. Coase, несмотря на то, что, как он признается, "большинство экономистов смотрят на экономические проблемы иначе и не разделяют моего представления о сущности нашего предмета." Особый интерес Coase всегда представляла та часть экономической теории, которая занимается фирмами, отраслями и рынками — то, что известно как теория цен или микроэкономика. Он всегда призывал своих коллег-экономистов исследовать основания, на которых стоит их теория, и данный том собирает некоторые из его классических статей, исследующих эти самые основания. "Природа фирмы" (1937) ввела тогда революционное понятие транзакционных издержек в экономическую теорию. "Проблема социальных издержек" (1960) дальше развила это понятие, подчеркивая влияние закона на работу экономической системы. Оставшиеся статьи и новое вводное эссе уточняют и расширяют аргументы Coase и отвечают его критикам.
