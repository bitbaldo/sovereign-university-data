title: "Что правительство сделало с нашими деньгами"
publication_year: 1963
cover: cover_en.webp
original: true
description: |
  "Что правительство сделало с нашими деньгами" от Мюррея Ротбарда - это классическая книга, которая погружает в историю денег и роль правительства в их развитии. Она предоставляет критический анализ системы центрального банкинга и влияние монетарной политики на экономику, утверждая, что вмешательство правительства привело к инфляции, экономической нестабильности и обесценению валюты. Письмо Ротбарда заставляет задуматься и представляет альтернативный взгляд на природу денег и роль правительства в управлении экономикой. Эта книга рекомендуется всем, кто интересуется экономикой, финансами и банковским делом, а также любому, кто хочет глубже понять отношения между деньгами и государственной политикой.
