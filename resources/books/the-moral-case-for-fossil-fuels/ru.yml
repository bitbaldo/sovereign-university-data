description: |
  Книга "Моральное обоснование использования ископаемого топлива" Алекса Эпштейна представляет собой контраргумент в пользу продолжения использования ископаемых видов топлива, несмотря на их негативное воздействие на окружающую среду. Автор утверждает, что ископаемое топливо сыграло ключевую роль в прогрессе человечества и что попытки преждевременного отказа от него будут катастрофическими как для экономики, так и для окружающей среды. Эпштейн оспаривает многие общепринятые предположения об ископаемом топливе и утверждает, что оно принесло человеческому обществу больше пользы, чем вреда. Он также выступает за более объективный, основанный на фактах подход к дебатам о политике в области энергетики. Книга представляет собой провокационный взгляд на спорную тему и рекомендуется к прочтению всем, кто интересуется экологической этикой, политикой в области энергетики и экономикой.
