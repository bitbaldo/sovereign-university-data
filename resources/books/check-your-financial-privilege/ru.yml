title: "Проверь свои финансовые привилегии"
publication_year: 2022
cover: cover_en.webp
original: true
description: |
  "Проверь свои финансовые привилегии" Алекса Гладстейна - это книга, исследующая пересечение Биткойна, прав человека, финансовых привилегий и личной свободы. С уникальной точки зрения Гладстейн подчеркивает неравенства в финансовых системах по всему миру и их влияние на жизнь людей. Он акцентирует внимание на том, что рождение с резервной валютой предоставляет финансовые привилегии, в то время как большинство населения мира сталкивается с более слабыми системами.
  В книге представлены реальные истории из разных уголков мира. В Нигерии Биткойн стал спасательным кругом для активистов прав человека в условиях авторитарных режимов. На Кубе Биткойн помог людям справиться с обесцененной валютной системой. В Сальвадоре Биткойн дает надежду, сокращая комиссии за переводы и ускоряя транзакции, особенно теперь, когда он стал законным средством платежа.
  Будучи главным стратегом по вопросам прав человека в Фонде прав человека, Гладстейн использует свою уникальную позицию, чтобы предоставить взгляд на трансформационную силу Биткойна для людей, находящихся за пределами традиционных финансовых систем. Для многих людей по всему миру Биткойн предлагает путь к спасению от инфляции, политических потрясений и устаревших денежных систем. В некоторых случаях это может быть даже вопросом жизни и смерти.
  Важно отметить, что доходы от продажи этой книги идут на поддержку Фонда прав человека, подчеркивая приверженность автора продвижению прав человека и финансовой инклюзивности.
  
