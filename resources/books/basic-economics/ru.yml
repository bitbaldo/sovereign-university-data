title: "Основы Экономики"
publication_year: 1957
cover: cover_en.webp
original: true
description: |
  "Основы Экономики" Томаса Соуэлла - это книга для начинающих, цель которой - предоставить ясное и краткое объяснение основных экономических принципов. Она охватывает широкий спектр тем, включая предложение и спрос, контроль цен, международную торговлю и налогообложение. Соуэлл представляет экономические концепции простым образом, без использования сложного жаргона или технического языка. Книга идеально подходит для читателей с малым или отсутствующим предварительным знанием экономики, которые стремятся лучше понять эту тему.
