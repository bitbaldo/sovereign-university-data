title: "Свободное программное обеспечение, свободное общество: Избранные эссе"
publication_year: 2002
cover: cover_en.webp
original: true
description: |
  "Свободное программное обеспечение, свободное общество: Избранные эссе" — это коллекция заставляющих задуматься текстов от Ричарда М. Столлмана, Лоуренса Лессига и Джошуа Гея. Эта книга погружает в критические вопросы, связанные с авторским правом, патентным правом и концепцией "доверенных вычислений" в контексте программного обеспечения. Столлман, ключевая фигура в Движении за свободное программное обеспечение, бросает вызов общепринятым злоупотреблениям авторскими правами и патентами, подчеркивая их вредное воздействие на общество и индивидуальные свободы. Он исследует социальные аспекты программного обеспечения и потенциал свободного программного обеспечения для сплочения сообщества и социальной справедливости. В контексте текущих дебатов вокруг законов об авторском праве и патентах, эти эссе предлагают своевременные размышления о необходимости освобождения программного обеспечения от ограничивающих правовых ограничений. Лоуренс Лессиг, известный юридический эксперт в области авторского права, предоставляет введение, которое дополнительно обогащает дискурс. Эта коллекция эссе, несомненно, будет формировать будущее программного обеспечения и правовых политик на годы вперед.
