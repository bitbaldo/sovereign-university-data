description: |
  "Настоящие Имена" Вернора Винджа - это научно-фантастическая повесть, исследующая последствия виртуальной реальности, искусственного интеллекта и стирающейся границы между физическим и цифровым мирами. Действие происходит в ближайшем будущем, где люди могут взаимодействовать друг с другом в общем виртуальном пространстве, называемом "Другой Плоскостью". Протагонист, "Мистер Скользкий", - искусный хакер, который обнаруживает опасный заговор, угрожающий самому основанию виртуального мира. История погружается в темы идентичности, приватности и последствий жизни в мире, где технологии сделали возможным все что угодно. В целом, "Настоящие Имена" - это захватывающее и заставляющее задуматься исследование возможностей и опасностей технологически продвинутого будущего.
