title: "Code, Скрытый язык компьютерного оборудования и программного обеспечения"
publication_year: 1999
cover: cover_en.webp
original: true
description: |
  "Скрытый язык компьютерного оборудования и программного обеспечения" авторства Чарльза Пецольда - это увлекательное исследование того, как повседневные предметы и знакомые системы языка могут быть использованы для раскрытия тайн компьютерной технологии. С помощью умных иллюстраций и понятных примеров Пецольд ведет читателей в путешествие по пониманию внутреннего устройства компьютеров и изобретательных способов, которыми мы общаемся с ними. От фонариков до Британского вторжения, эта книга раскрывает связи между казалось бы несвязанными концепциями и технологическими инновациями, которые они породили. Будь вы техноэнтузиастом или просто любопытным о мире компьютеров, "Code" предоставляет понятный рассказ, который оставит у вас более глубокое понимание ПК, цифровых медиа и Интернета, формирующих наш современный мир. Подготовьтесь быть очарованным и увлеченным, поскольку вы получите реальный контекст для понимания технологии, которая нас окружает.
