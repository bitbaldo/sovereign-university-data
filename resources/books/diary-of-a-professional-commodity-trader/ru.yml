title: "Дневник профессионального трейдера товарных рынков"
publication_year: 2011
cover: cover_en.webp
original: true
description: |
  "Дневник профессионального трейдера товарных рынков" Питера Брандта - это мемуары и образовательное руководство, которое рассказывает о личном опыте автора в торговле товарами. Через свои личные истории Брандт делится взглядами на то, какой должна быть ментальность, дисциплина и стратегии, чтобы стать успешным трейдером на высококонкурентных и волатильных товарных рынках. Он предлагает практические советы по управлению рисками, техническому анализу и психологии рынка, а также делится своими взглядами на роль технологий и влияние глобализации на торговлю товарами. Книга ориентирована на опытных трейдеров и инвесторов, желающих повысить свои знания и навыки в торговле товарами.
