description: |
  "Американский Король Преступного Мира", авторства Ника Билтона, захватывающая история о настоящем преступлении, рассказывающая о Россе Ульбрихте, гениальном уме за "Шелковым Путем" - онлайн-рынком, на котором торговали нелегальными наркотиками, оружием и другими товарами, используя Биткойн в качестве метода оплаты. Книга погружает в историю взлета и падения Ульбрихта, который действовал под псевдонимом "Страшный Пират Робертс", и правоохранительных органов, которые его поймали. Она исследует технические и юридические сложности поиска анонимного преступника в темной сети и поднимает важные вопросы о роли технологий в облегчении незаконной деятельности.
