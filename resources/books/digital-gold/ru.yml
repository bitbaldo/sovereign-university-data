description: |
  В книге "Bitcoin и внутренняя история неудачников и миллионеров, пытающихся изобрести деньги заново," Натаниэль Поппер предоставляет увлекательный рассказ о взлете Биткоина и ярких личностях, стоящих за этим. От британских анархистов до китайских предпринимателей и загадочного Сатоши Накамото, Поппер исследует революционный потенциал этой цифровой валюты вызвать вызов традиционным финансовым системам. С историями о состояниях, заработанных и потерянных, "Цифровое Золото" раскрывает глубокое влияние Биткоина и его стремление переосмыслить мир денег.
