description: |
  "Сапиенс" Юваля Ноя Харари - это увлекательный взгляд на историю человечества. Харари исследует эволюцию Homo sapiens от наших первых дней как охотников-собирателей через сельскохозяйственную революцию и развитие современной цивилизации. Он исследует способы, которыми мы адаптировались и менялись со временем, и влияние, которое мы оказали на окружающий мир. Через свой подробный и заставляющий задуматься анализ, Харари бросает нам вызов думать о нашем месте в мире и о выборе, который мы делаем как вид. Эта книга обязательна к прочтению для всех, кто интересуется историей, антропологией или человеческим состоянием.
