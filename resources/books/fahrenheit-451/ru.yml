title: "451° по Фаренгейту"
publication_year: 1953
cover: cover_en.webp
original: true
description: |
  "451° по Фаренгейту", написанный признанным писателем-фантастом Рэем Брэдбери, представляет собой дистопический роман, демонстрирующий будущее американское общество, где книги запрещены, а "пожарные" сжигают любые найденные экземпляры. Название отсылает к температуре, при которой бумага книг воспламеняется и горит. Сюжет следует за Гаем Монтагом, пожарным, который разочаровывается в своей роли исполнителя цензуры и разрушительных норм общества, что приводит его к сомнениям и бунту против существующего порядка. Роман Брэдбери является глубокой критикой потенциального вреда цензуры и подавления идей, подчеркивая неоценимую роль литературы и критического мышления в обществе.
