description: |
  "Луна — суровая миссис" Роберта А. Хайнлайна — это научно-фантастический роман, который исследует темы политики, революции и космических исследований. Действие происходит в 2075 году на Луне и рассказывает о борьбе лунной колонии за независимость от Земли. История повествуется от лица компьютерного техника, Мануэля Гарсиа О’Келли-Дэвиса, который становится ключевой фигурой в восстании. Роман известен своим ярким изображением жизни на Луне, сложными персонажами и исследованием политической теории и этики. Он считается классикой жанра научной фантастики и был высоко оценен за свое воображаемое мировозведение и заставляющие задуматься идеи.
