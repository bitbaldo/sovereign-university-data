description: |
  "Когда Деньги Умирают" Адама Фергюссона - это книга, исследующая гиперинфляцию, произошедшую в Германии в начале 1920-х годов, после окончания Первой мировой войны. В книге представлен подробный отчет о социальных и экономических последствиях гиперинфляции и о том, как это привело к возвышению Нацистской партии. Фергюссон также рассматривает, как события в Германии повлияли на экономическую политику других стран и как они справлялись со своими экономическими проблемами. Книга предлагает предостерегающий рассказ о опасностях инфляции и важности здравой денежно-кредитной политики.
