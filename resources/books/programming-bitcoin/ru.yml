original: true
description: |
  "Программирование Bitcoin" Джимми Сонга - это книга среднего уровня сложности, которая объединяет финансы, инвестирование и технологии, чтобы предоставить читателям глубокое понимание работы самой популярной криптовалюты в мире, Bitcoin. Книга предназначена для читателей с некоторыми предварительными знаниями в области программирования и компьютерных наук и охватывает такие темы, как скриптинг Bitcoin, криптография и верификация транзакций. С акцентом на практическое обучение, автор проводит читателей через процесс написания кода для транзакций Bitcoin, реализации смарт-контрактов и создания собственных кошельков Bitcoin. На протяжении всего пути читатели получат представление о психологии инвестирования в Bitcoin и о том, как принимать обоснованные решения на этом быстро развивающемся рынке.
