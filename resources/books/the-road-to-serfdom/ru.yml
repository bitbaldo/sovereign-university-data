description: |
  "Дорога к рабству" - классическая книга австрийского экономиста и философа Фридриха Хайека, впервые опубликованная в 1944 году. Книга предостерегает о опасностях централизованного планирования и тоталитаризма, утверждая, что контроль государства над экономикой и обществом приводит к потере индивидуальной свободы и появлению диктатуры. Хайек утверждает, что единственный способ сохранить свободу и процветание - это принять свободные рынки, конкуренцию и ограниченное вмешательство государства. Книга является мощной критикой социализма и защитой классического либерализма, и продолжает оставаться влиятельной в современных политических и экономических дебатах.
