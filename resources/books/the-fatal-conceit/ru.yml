title: "Ф.А. Хайек"
publication_year: 1992
cover: cover_en.webp
original: true
description: |
  "Смертельное заблуждение" Ф.А. Хайека - это фундаментальное произведение, которое ставит под сомнение идею централизованного планирования и подчеркивает важность индивидуальной свободы и спонтанного порядка в экономических и социальных системах. Хайек аргументированно выступает против веры в всеведение политиков и подчеркивает преимущества децентрализованного принятия решений и механизмов рынка. Опубликованная в 1988 году, эта книга, заставляющая задуматься, остается актуальной в сегодняшних дискуссиях о экономике, философии и роли правительства в обществе. Она предоставляет ценные взгляды на сложности человеческих взаимодействий и ограничения подходов к социальной организации "сверху вниз".
