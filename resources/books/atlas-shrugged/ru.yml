description: |
  "Атлант расправил плечи" - это роман, написанный Айн Рэнд, который исследует темы индивидуализма, капитализма и свободного рынка. История следует за Дэгни Таггарт, успешной бизнес-леди, которая борется за сохранение семейной железнодорожной компании на плаву на фоне экономических потрясений. В поисках способов улучшения операций компании, она сталкивается с различными препятствиями, включая коррумпированных политиков и государственные регуляции. Роман представляет критику коллективизма и выступает за лэзе-фер капитализм как идеальную экономическую систему.
