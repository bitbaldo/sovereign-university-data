title: "Понимание Биткойна"
publication_year: 2019
cover: cover_en.webp
original: true
description: |
  Если вы думаете, что Биткойн - это просто альтернативная валюта для гиков, пора изменить своё мнение. "Понимание Биткойна" раскрывает эту мощную распределённую систему учёта, исследуя технологию, которая позволяет приложениям как для финансовых транзакций на базе Биткойна, так и для использования блокчейна для регистрации владения физической собственностью. С помощью этого полностью иллюстрированного, легкого для понимания руководства вы наконец поймёте, как работает Биткойн, как вы можете его использовать и почему вы можете доверять блокчейну.

