description: |
  В книге "Энергия и Цивилизация: История", известный автор Вацлав Смил представляет всестороннее исследование того, как энергия была движущей силой в формировании человеческих обществ от доаграрных времен до нашей нынешней цивилизации, доминируемой ископаемым топливом.
  
  Смил подчеркивает, что энергия является универсальной валютой, которая питает все человеческие действия. От природных сил, формирующих ландшафт Земли, до критической роли солнечной энергии в поддержании жизни через фотосинтез, люди использовали различные потоки энергии для обеспечения своего цивилизованного существования. Эта книга углубляется в глубокое влияние энергии на каждый аспект человеческой жизни, включая сельское хозяйство, промышленность, транспорт, коммуникации, экономику, урбанизацию, политику и окружающую среду.
  
  Человек обладает уникальной способностью использовать внешние источники энергии с помощью своего интеллекта и арсенала инструментов, от простых приспособлений до передовых технологий, таких как двигатели внутреннего сгорания и ядерные реакторы. Смил отслеживает трансформационный переход к ископаемому топливу и его масштабные эффекты на общество, исследуя, как это повлияло на сельское хозяйство, промышленность, военное дело, качество жизни и многое другое.
  
  С панорамным и междисциплинарным подходом Смил представляет величественный обзор энергетических эр человечества, предоставляя читателям всестороннее понимание сложных отношений между энергией и цивилизацией. Это значительно обновленное и расширенное издание включает последние исследования и разработки в области энергетических исследований, делая его необходимым ресурсом для всех, кто интересуется историей и будущим энергии.
