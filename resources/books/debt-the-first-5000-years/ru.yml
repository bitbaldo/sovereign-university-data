description: |
  "Долг: Первые 5000 лет" Дэвида Гребера - это антропологический и исторический анализ концепции долга на протяжении всей человеческой цивилизации, от древнего Шумера до наших дней. Автор оспаривает широко распространенное мнение о том, что долг является естественной и необходимой частью человеческого общества, и утверждает, что он использовался как инструмент социального контроля и доминирования. Книга предлагает к размышлению перспективу на роль долга в нашей жизни и его влияние на социальные и экономические системы.
