title: "Криптопанки: Свобода и будущее интернета"
publication_year: 2012
cover: cover_en.webp
original: true
description: |
  В книге "Криптопанки: Свобода и будущее интернета" Джулиан Ассанж вместе с соавторами Якобом Аппельбаумом и Энди Мюллер-Магуном представляет провокационное исследование движения криптопанков и его последствий для нашего цифрового будущего. С акцентом на мощь сильной криптографии, книга объединяет группу влиятельных мыслителей и активистов для анализа того, приведут ли электронные коммуникации к освобождению или угнетению.
  Ассанж поднимает критические вопросы о масштабах слежки, проводимой техногигантами вроде Facebook и Google, задаваясь вопросом, не представляют ли они собой беспрецедентную слежебную машину, которая постоянно отслеживает нашу жизнь. Кроме того, авторы углубляются в концепцию сотрудничества со слежкой и исследуют легитимность различных форм слежки, особенно в отношении общественных проблем, таких как отмывание денег, наркотики, терроризм и порнография. Они также рассматривают, могут ли сознательные действия и технологическая грамотность помочь нам сопротивляться и создать мир, где интернет способствует свободе.
  Поскольку преследование WikiLeaks и других интернет-активистов, наряду с законодательными попытками ограничить обмен файлами, сигнализируют о переломном моменте в политике интернета, книга предлагает своевременное обсуждение выбора, перед которым мы стоим. Она представляет контрастные видения — одно, которое выступает за конфиденциальность для слабых и прозрачность для могущественных, и другое, которое продолжает государственный и корпоративный контроль, вторгаясь в личную жизнь. С ясностью и увлекательным энтузиазмом Ассанж и его собеседники прокладывают путь через сложности, окружающие это критическое решение, побуждая читателей задуматься о будущем интернета и сохранении наших свобод в нем.
