title: "Взрывая телефон"
publication_year: 2013
cover: cover_en.webp
original: true
description: |
  В книге "Взрывая телефон: Нерассказанная история подростков и аутсайдеров, которые взломали Ma Bell," автор Фил Лэпсли раскрывает захватывающую историю разнообразной группы людей, которые, во времена до появления смартфонов и интернета, обнаружили способ взлома крупнейшей телефонной системы в мире. От ранних дней "гармонического телеграфа" Александра Грэма Белла до сложной сети передовых машин и операторов, составляющих телефонную систему, Лэпсли погружается в зарождение дальней связи и взлет монополии AT&T.
  
  Благодаря тщательным исследованиям, Лэпсли освещает подземный мир "фриков телефонной сети", субкультуры технофилов, слепых подростков, хиппи и аутсайдеров, которые превратили телефонную сеть в свою электронную площадку для игр. Он исследует, как эти люди использовали уязвимости системы Ma Bell, привлекая внимание как мафии, стремящейся уклониться от властей, так и энтузиастов контркультуры, занимающихся взломом телефонов. Книга также погружается в интенсивный конфликт между фриками, телефонной компанией и ФБР.
  
  "Взрывая телефон" предлагает новаторский и захватывающий рассказ об этой нерассказанной истории, опираясь на оригинальные исследования для раскрытия тайного мира взлома телефонов и его влияния на общество. Это свидетельство изобретательности и смелости тех, кто бросил вызов устоявшемуся порядку и навсегда изменил ландшафт телекоммуникаций.
