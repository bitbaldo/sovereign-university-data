title: "Сеть"
publication_year: 2016
cover: cover_en.webp
original: true
description: |
  "Сеть" Гретхен Бакке - это просветляющее исследование истории и влияния электрической энергетической сети. Бакке погружается в сложности и вызовы управления и поддержания этой жизненно важной инфраструктуры на протяжении истории. От ранних дней электричества до современной эры возобновляемой энергии она исследует социальные, политические и технологические силы, формирующие сеть. Сочетая историю, технологии и социальные комментарии, эта книга предлагает ценные взгляды на прошлое, настоящее и будущее наших энергетических систем. Рекомендуется для читателей среднего уровня, заинтересованных в понимании сложных механизмов работы сети и ее роли в обществе.
