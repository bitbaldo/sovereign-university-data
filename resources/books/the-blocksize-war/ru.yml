description: |
  "Война за размер блока" Джонатана Бира - это книга о технических и политических вызовах, которые возникли во время дебатов о масштабировании Биткойна. В книге описываются события, которые привели к дебатам, различные предложения по масштабированию Биткойна, а также дебаты и обсуждения, происходившие внутри сообщества. Также представлен подробный анализ технических аспектов дебатов и потенциальные последствия каждого предложения. Книга является обязательным чтением для всех, кто интересуется техническими и политическими аспектами дебатов о масштабировании и будущем Биткойна.
