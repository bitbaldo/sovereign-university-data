description: |
  В книге "Энергия: Человеческая история" лауреат Пулитцеровской премии Ричард Роудс проводит нас по увлекательному пути переходов от одних источников энергии к другим на протяжении времени. От древесины к углю, от угля к нефти, и теперь появление природного газа, ядерной энергии и возобновляемых источников энергии, Роудс исследует ключевую роль энергии в формировании хода человеческой истории.
  Через ряд влиятельных персонажей, охватывающих пять веков, включая королеву Елизавету I, Бенджамина Франклина, Джона Д. Рокфеллера и Генри Форда, Роудс освещает успехи и неудачи, которые привели к прорывам в производстве энергии. Он погружается в уроки, извлеченные из каждого вызова, мастерство переходов и способность захватывать возможности.
  Роудс также рассматривает современный энергетический ландшафт, исследуя конкуренцию между ветровой энергией и традиционными источниками, такими как уголь и природный газ. Он сталкивается с настоятельной проблемой глобального потепления и последствиями быстро растущего глобального населения.
  "Энергия" напоминает нам, что на протяжении истории человечество боролось за извлечение жизни из сырьевых материалов. Каждое изобретение, открытие и адаптация принесли свой набор вызовов, приведших нас к тому, где мы стоим сегодня. С его характерным стилем повествования Роудс демонстрирует, как понимание нашей энергетической истории может формировать более осведомленное и устойчивое будущее.
