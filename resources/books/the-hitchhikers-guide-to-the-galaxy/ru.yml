description: |
  "Автостопом по галактике" Дугласа Адамса - это юмористический научно-фантастический роман, который забирает читателей в остроумное и безумное путешествие сквозь пространство и время. Он следует за приключениями Артура Дента и его инопланетного друга Форда Префекта, которые путешествуют через серию межгалактических эпизодов. С помощью фантазийного мира и остроумного юмора, этот любимый классик идеально подходит для новичков, ищущих развлекательное чтение в жанре научной фантастики.
