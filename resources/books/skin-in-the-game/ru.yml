description: |
  "Кожа в Игре" Нассима Николаса Талеба - это книга, исследующая концепцию личного участия в любом решении, бизнесе или предприятии, в котором человек участвует. Талеб утверждает, что индивиды, бизнесы и правительства должны нести ответственность за риски, которые они принимают, и что отсутствие личного риска привело к многим проблемам мира, от финансового кризиса до политической коррупции. Через реальные примеры и заставляющие задуматься анекдоты, Талеб призывает читателей принять идею "кожи в игре" и взять на себя ответственность за свои действия и решения, что в конечном итоге приведет к большему успеху и процветанию.
