description: |
  Наша миссия заключается в поддержке локальных сообществ Bitcoin через образование с открытым исходным кодом и сетевое взаимодействие. Мы собираем, организуем и создаем необходимые ресурсы (курсы, книги, плакаты, листовки, видео) для развития индустрии Bitcoin.
  
  Мы централизуем знания, чтобы лучше распространять их через простой, многоязычный репозиторий на GitHub и платформу электронного обучения. Мы помогаем локальным хабам Bitcoin в их развитии, предоставляя подходящие инструменты для роста их талантов.
  
