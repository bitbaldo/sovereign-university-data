description: |
   Моя миссия - как можно скорее добиться гипербиткоинизации. Я верю, что это неизбежно, но я хочу, чтобы это произошло раньше. Биткойн уже достаточно хорош; то, что нужно изменить, так это принятие людьми. Это приходит с знаниями. И поэтому я делаю всё возможное, чтобы распространять знания - с момента, как я просыпаюсь, до момента, как я засыпаю, и даже во сне, я служу.
