description: |
  Lnmarket - это платформа для торговли производными инструментами, построенная на основе Lightning Network.
  
  Она позволяет пользователям торговать с высоким кредитным плечом и очень малым количеством сатоши, предоставляя веселый способ потенциально потерять свои деньги. Команда, стоящая за Lnmarket, сосредоточена на разработке решений для второго уровня и обладает высокой квалификацией в области Lightning Network.
