description: |
  Я Лоик Морель, писатель и консультант по Биткойну. Я являюсь автором более сотни технических статей о Биткойне на французском языке, некоторые из которых стали референсными, такие как моя работа над BIP-47, переведенная на несколько языков.
  Я также автор Биткойн Словаря, справочного издания, которое содержит определения всех технических терминов, связанных с Биткойном и его экосистемой. Кроме того, я написал электронные книги Биткойн и Криптография и Биткойн Кошелек. Все мои технические работы бесплатны и распространяются под свободной лицензией.

