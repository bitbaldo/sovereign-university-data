description: |
   Amity Age - это образовательная инициатива на острове Роатан, Гондурас, расположенная в специальной экономической зоне Prospera. Они управляют Центром Биткойна, который также служит коворкингом, кофейней и рестораном, предоставляя ресурсы вроде книг и оборудования для изучения Биткойна.
   Они также разместили первый на острове банкомат Биткойна для конвертации валюты. Их команда преподает учебную программу Mi Primer Bitcoin в местных школах, поддерживая свою деятельность за счет майнинга Биткойна в Парагвае. Amity Age также предлагает экскурсии по острову и ведет Программу Обучения Биткойн-Эдукаторов для подготовки учителей.
