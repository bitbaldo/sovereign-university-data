description: |
  Blixt Wallet — это некастодиальный кошелек с открытым исходным кодом для Bitcoin Lightning, предназначенный для Android и iOS с акцентом на удобство использования и пользовательский опыт. В настоящее время он ориентирован на пользователей Bitcoin, желающих опробовать использование Lightning Network.
