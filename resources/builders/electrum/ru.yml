description: |
  Electrum — это универсальный кошелек Bitcoin, который ставит на первое место безопасность и гибкость использования пользователями.
  
  Он поддерживает несколько платформ, включая мобильные устройства, настольные компьютеры и интерфейсы командной строки. Ваши приватные ключи шифруются и хранятся на вашем устройстве, что гарантирует их защиту от внешнего доступа. Более того, Electrum использует секретную фразу для возможности восстановления средств и обеспечивает быстрый доступ к блокчейну Bitcoin через свою сеть серверов. Он поддерживает оффлайн "холодное хранение" для обеспечения безопасности ваших приватных ключей и предлагает функции мультиподписи для разделения разрешений на трату монет. Electrum также проверяет все транзакции в вашей истории с использованием Упрощенной Проверки Платежей (SPV) и позволяет интеграцию сторонних плагинов, таких как сервисы мультиподписи и аппаратные кошельки.
