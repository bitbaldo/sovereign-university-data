description: |
  Основанная в 2012 году, Bitfinex является одной из первых криптовалютных бирж, предоставляющих высококачественные торговые опыты различным клиентам. С акцентом на безопасность и эффективность, Bitfinex предлагает почти 200 токенов и 400 пар для спотовой торговли, а также более 60 контрактов на постоянные фьючерсы. Вдохновленная этикой Bitcoin, миссия Bitfinex заключается в разработке технологий, которые облегчают свободные и приватные транзакции и взаимодействия.

  Bitfinex инвестирует в образовательные инициативы для продвижения понимания Bitcoin и финансового включения. Команда лидеров, включая генерального директора JL van der Velde и финансового директора Giancarlo Devasini, привносит десятилетия опыта в технологии, финансы и соблюдение нормативных требований. Bitfinex предоставляет API для полной интеграции с торговыми платформами и предлагает поддержку клиентов через свою онлайн-платформу.

