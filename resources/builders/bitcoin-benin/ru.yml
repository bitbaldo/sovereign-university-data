description: |
   Bitcoin Bénin - это сообщество биткойнеров Бенина. Оно объединяет местное сообщество, но также стремится охватить гораздо более широкую аудиторию.

   Инициированное активными членами местного сообщества, Альфонсом, Лоиком и Самадом, Bitcoin Bénin работает над тем, чтобы обучать местное население всем аспектам Биткойна через ежемесячные встречи по Биткойну, специальные сессии по темам, связанным с Биткойном, Школу Биткойна и множество других специальных мероприятий, которые укрепляют качественное образование в области Биткойна.

   У нас растущее сообщество через WhatsApp, телеграмм, сети и встречи, и мы работаем над разработкой программ, которые отвечают потребностям всего сообщества.
