description: |
  Samourai - это Bitcoin кошелек, ориентированный на конфиденциальность и безопасность.
  
  Он использует передовые технологии для предотвращения слежки на основе блокчейна и позволяет проводить транзакции в оффлайн режиме. Некастодиальный кошелек предоставляет полный контроль над приватными ключами. Также он предлагает RoninDojo, высокопроизводительный, самостоятельно размещаемый полный узел, и Whirlpool, реализацию Chaumian CoinJoin, предназначенную для нарушения связи между биткоинами и их историей транзакций. Команда, стоящая за Samourai, состоит из активистов конфиденциальности, стремящихся создавать программное обеспечение, приоритетом которого являются конфиденциальность и безопасность в экосистеме Bitcoin.
