description: |
  Breez — это инновационная платформа, призванная использовать мощь Bitcoin для открытия мира пиринговых платежей для частных лиц и приложений. С помощью мобильного приложения Breez пользователи могут отправлять и получать мгновенные платежи в Bitcoin, превращая свой карман в некастодиальный узел Lightning.
  
  Платформа также включает в себя Плеер для Podcasting 2.0 для потоковой передачи сатоши и идей, а также систему Точки Продаж, которая принимает платежи через Lightning без необходимости проходить процедуру KYC. Breez также функционирует как Провайдер Услуг Lightning, предлагая ликвидность и подключение к сети.
  
  Для тех, кто стремится интегрировать пиринговые платежи Lightning в свои приложения, Breez предлагает SDK для максимальной настройки с минимальным программированием. Breez Cloud дополнительно улучшает пользовательский опыт, сочетая в себе суверенитет некастодиального Lightning с удобством кастодиальных услуг для универсальных платежей в любое время.
  
  Breez формирует будущее экономики Lightning, делая платежи в Bitcoin более доступными и эффективными, чем когда-либо прежде.
