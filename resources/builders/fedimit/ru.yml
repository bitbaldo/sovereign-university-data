description: |
  Fedi создает новый способ для сообществ и организаций обеспечивать безопасность и использовать свои деньги и данные с помощью Федеративной ОС.
  
  Мы соединяем самую фундаментальную человеческую технологию — сообщество — с технологиями свободы, такими как Bitcoin, чтобы поднять человечество на новый уровень.
