description: |
  DecouvreBitcoin - это образовательный проект, цель которого - сделать Биткойн доступным для широких масс, снижая стоимость образования о Биткойне. Команда, стоящая за DecouvreBitcoin, создает и распространяет высококачественный образовательный контент в виде книг, плакатов, тренингов, интервью, подкастов, встреч и конференций по всему миру. Они являются основными участниками, стоящими за разработкой этого университета.
