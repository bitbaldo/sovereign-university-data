description: |
  Mi Primer Bitcoin - это международный образовательный проект, сфокусированный на Биткойне, с особым акцентом на Эль-Сальвадор. Его основная цель - предоставление беспристрастной и качественной информации о Биткойне, особенно после того, как Эль-Сальвадор стал первой страной, признавшей Биткойн законным платежным средством. Они предлагают бесплатные занятия, охватывающие от общих концепций до более продвинутых технических аспектов, с целью сделать обучение Биткойну доступным и понятным для студентов.

  Проект переживает быстрый рост, имея штаб-квартиры в Сан-Сальвадоре и Сан-Мигеле, а также проводя занятия в различных департаментах Эль-Сальвадора. Они также проводят ежемесячные встречи и планируют расширение на следующий год, включая программу дипломов в государственных средних школах. Помимо образования, Mi Primer Bitcoin стремится способствовать созданию круговой экономики и процветающего сообщества Биткойна в Эль-Сальвадоре.

  Философия и миссия Mi Primer Bitcoin сосредоточены на предоставлении беспристрастного и качественного образования о Биткойне, без поддержки продуктов или участия в политических дебатах. Их цель - дать людям возможность принимать осознанные решения о Биткойне и создать положительный пример в Эль-Сальвадоре и за его пределами.
