description: |
   Инициатива Berlín El Salvador была запущена в 2023 году с целью создания циркулярной экономики в местном городке. После того как местные и международные волонтеры начали образовательный проект, они расширили его, создав Центр Биткойна. Этот центр предлагает обучение работе с Биткойном, курсы английского языка и тренинги по предпринимательству.
   Кроме того, он проводит подкасты и регулярные встречи, а также организовал первую конференцию Economia Bitcoin в апреле 2024 года. Сейчас город является одним из самых быстрорастущих сообществ Биткойна в мире, с более чем 120 предприятиями, принимающими Биткойн.
