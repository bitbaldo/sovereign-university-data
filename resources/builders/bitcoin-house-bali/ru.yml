description: |
   Bitcoin Indonesia — это инициатива, посвященная исключительно Bitcoin, цель которой — укрепление позиций Индонезии с помощью Bitcoin путем предоставления бесплатного и открытого образования, создания местных сообществ и способствования развитию круговой экономики (замкнутой системы). Мы проводим более 20 встреч в месяц по всей стране, выступаем с презентациями в школах и университетах, имеем онлайн-платформу для обучения, регулярно организуем мастер-классы в Bitcoin House Bali и многое другое. С помощью Bitcoin House Bali мы предоставляем физическое пространство для всех, кто заинтересован в изучении и реальном опыте использования Bitcoin. Это безопасное место для задавания вопросов, экспериментов с оборудованием, аренды книг, встреч с единомышленниками, участия в практических мастер-классах, покупки bitcoin и т.д. Наша цель — предоставить людям инструменты для экономического усиления, поддержать финансовые права человека, преодолеть финансовое подавление и предоставить доступ к технологиям свободы (таким как Bitcoin, Lightning, e-cash, Fedimint и Nostr). Наша миссия — сделать Bitcoin легкодоступным для всех в Индонезии и создать как можно больше точек контакта и возможностей для обучения.

