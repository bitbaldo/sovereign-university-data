description: |
   Breaking Bitcoin — это мероприятие для технического сообщества, сосредоточенное на безопасности Bitcoin и всего, что его окружает. Доклады нацелены на техническую аудиторию и касаются уязвимостей, теоретических или практических атак, направленных на пользователей и протокол Bitcoin. Это событие предназначено для людей, обладающих знаниями в технических аспектах Bitcoin или в области безопасности в целом.
