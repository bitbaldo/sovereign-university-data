description: |
  BTCPay Server — это саморазмещаемый, открытый процессор платежей в Bitcoin.
  
  Это программное обеспечение позволяет принимать платежи в Bitcoin (BTC) напрямую в ваш кошелек, без комиссий или посредников. Оно предлагает улучшенную конфиденциальность и безопасность, настраиваемый пользовательский интерфейс и функции как для электронной коммерции, так и для использования в точках продаж. Платформа поддерживает интеграцию с различными платформами электронной коммерции, такими как WordPress, Magneto, Drupal и другими. Это универсальное решение для бизнеса, благотворительных организаций, создателей контента и частных лиц, ищущих систему платежей в Bitcoin, не зависящую от третьих сторон.
