description: |
   Hub 21 — это некоммерческая организация, расположенная в центре Белграда, посвященная образованию, тренингам, исследованиям и сообществу профессионалов Bitcoin. Она служит коллаборативным центром для участников из различных областей, включая разработку программного обеспечения, искусство, дизайн, создание контента и образование. Hub 21 сосредоточен на Bitcoin, циркулярных экономиках, сети Lightning, Nostr, искусственном интеллекте и цифровом предпринимательстве. Его объекты включают в себя коворкинг-зону, комнату для подкастов, переговорную, высокоскоростной интернет и пространства для сообщественных мероприятий и мастер-классов.
