description: |
  Мы верим в Биткойн как в монетарную систему следующего поколения, которая является политически нейтральной, основой для децентрализованных финансов будущего. Хотя Биткойн является эффективным слоем расчетов, ему необходимо решение второго уровня (Layer-2) для повседневных транзакций. Поэтому мы поддерживаем разработку Сети Молния (Lightning Network) - важный шаг на пути к децентрализованным финансам.
