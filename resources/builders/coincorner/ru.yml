description: |
  Добро пожаловать! Мы - CoinCorner, команда дружелюбных и энтузиастичных людей, работающих вместе, чтобы сделать использование Bitcoin для вас максимально простым.
  Как и многие вещи в жизни, мы начали с осознания решения проблемы. В 2014 году в Великобритании было сложно купить Bitcoin, и еще сложнее было купить его в месте, которому ты доверяешь.
  Так появился CoinCorner. С первого дня наша цель была сделать покупку Bitcoin быстрой и легкой для людей в Великобритании и по всему миру.
  Называя Остров Мэн нашим домом, мы сделали огромные шаги для построения доверия в индустрии Bitcoin. Начиная от интенсивной работы с Правительством Острова Мэн по регулированию Bitcoin до обучения людей из разных слоев общества через СМИ, публичные выступления и многое другое.
  После того как в 2017 году Bitcoin привлек глобальное внимание, он стал известным брендом, вызывая больше интереса к цифровой валюте, чем когда-либо прежде. Но не волнуйтесь, мы приходим на работу каждый день, готовые развеять путаницу вокруг Bitcoin, делая его доступным для всех и каждого, кто хочет быть вовлеченным.
