description: |
  Основанная в 2019 году Нико Лааманеном, сеть Konsensus начала свою деятельность с финского перевода книги "Стандарт Биткойна" Сайфедина Аммуса. Вскоре она превратилась в динамичную, любящую свободу команду волонтеров, увлеченных биткойном, что привело к локализации книги на португальский и голландский языки. Как компания, работающая только с биткойном, мы на данный момент опубликовали более 50 книг, выступая мостом между авторами, переводчиками и каналами распространения.
  
  Наша миссия заключается в том, чтобы сделать биткойн, австрийскую экономику и суверенитет более доступными через локализованную литературу. Мы верим в огромный потенциал биткойна и хотим поделиться этими знаниями с миром. Мы не ожидали, что окажемся в издательском деле, но мы привержены тому, чтобы позволить каждому понять трансформационную силу децентрализованных денег.
  
  Мы структурированы как "организация-морская звезда", децентрализованная, безлидерная модель организации, которая процветает благодаря быстрой адаптации и преданности волонтеров. Каждый участник вносит свои уникальные навыки, внося вклад и извлекая выгоду из нашей коллективной работы. Эта модель позволяет быстро принимать решения и эффективно реагировать на вызовы, уполномочивая наше сообщество двигаться к нашей общей цели.
