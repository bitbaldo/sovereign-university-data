description: |
  Voltage - это платформа, предоставляющая инфраструктуру корпоративного уровня для Сети Lightning.
  
  Она предлагает различные услуги для помощи бизнесам и разработчикам в создании, развертывании и масштабировании на Сети Lightning быстрее. Ключевые продукты включают хостинг узлов для беззаботного управления узлами, Surge для получения информации и оповещений о вашем узле, а также Flow для легкого создания каналов Lightning. Платформа разработана для обеспечения полного контроля, зашифрованной безопасности и постоянной доступности в сети. Voltage также предоставляет обновления, руководства и аналитику через свой блог. Пользователи могут опробовать платформу, воспользовавшись бесплатной 7-дневной пробной версией.
