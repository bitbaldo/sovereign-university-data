description: |
  Galaxy - это финансовая сервисная платформа, ориентированная на Bitcoin, которая служит мостом между традиционными финансами и инфраструктурой Bitcoin.
  
  Предлагая индивидуальные финансовые решения и инновационные инструменты, Galaxy помогает майнерам Bitcoin масштабировать их операции. Сервисы включают в себя хостинговые услуги для сторонних майнеров Bitcoin на их крупномасштабной, погруженной в жидкость майнинговой площадке в Техасе, практические знания в области майнинга Bitcoin для достижения операционного совершенства, а также интегрированная платформа Miner Finance (MiFi), которая предоставляет услуги торговли, хеджирования и финансирования майнерам.
