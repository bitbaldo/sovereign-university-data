description: |
   Мы - группа энтузиастов Биткойна в Тайване, стремящихся предоставить молодым людям, заинтересованным в этой теме, правильные знания о Биткойне.
   Посредством командной работы и взаимопомощи мы способствуем более глубокому пониманию базовой технологии Биткойна и его потенциала в изменении финансового ландшафта.
