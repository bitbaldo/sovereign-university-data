description: |
  Paymium - это платформа для обмена биткоинами, базирующаяся в Париже, Франция.
  
  Основанная в 2011 году, она предоставляет услуги как для частных лиц, так и для профессионалов, с инструментами для долгосрочных инвестиций и операций с большим объемом. Paymium признана Французским органом по финансовым рынкам и обязуется обеспечивать безопасность средств своих клиентов, с хранением 99% в холодных кошельках. Платформа поддерживает транзакции в биткоинах и предлагает поддержку на французском и английском языках.
