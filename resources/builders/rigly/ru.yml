description: |
  Мы создали Rigly, чтобы каждый мог наслаждаться майнингом биткоина. В начале эпохи биткоина каждый мог майнить его на своем компьютере. Со временем, по мере роста биткоина, стали необходимы специализированные устройства - сначала GPU, затем FPGA, а теперь ASIC - для майнинга. Сегодня для майнинга на ASIC-установках требуются значительные инвестиции и управление, и они часто устанавливаются рядом с энергетическими установками. Rigly позволяет вам покупать хешрейт у этих майнеров и участвовать в майнинге.
