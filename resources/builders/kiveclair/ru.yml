description: |
   Kiveclair была основана в мае 2021 года в ответ на извержение вулкана Ньирагонго с первоначальной целью оказания прямой помощи пострадавшим от катастрофы. 
   Базируясь в Гоме, инициатива быстро превратилась в организацию, посвященную образованию местного населения о Bitcoin. Kiveclair организует ежемесячные встречи и глубокие тренинги для различных аудиторий, включая активистов, производителей энергии и журналистов. Кроме того, ассоциация проводит ежегодную конференцию, собирающую вместе экосистему Bitcoin Конго для содействия обменам и разработке практических приложений.

