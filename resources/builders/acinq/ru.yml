description: |
  Основанная в 2014 году, ACINQ - это французский стартап, разрабатывающий продукты и услуги для экосистемы Bitcoin. Наш офис находится в Париже, Франция.
  
  С 2015 года мы вносим свой вклад и развиваем протокол Lightning. Нашей ключевой технологической основой является eclair, полная реализация Lightning с акцентом на производительность и надежность.
  
  ACINQ является крупным оператором и поставщиком ликвидности в сети Lightning. Мы управляем крупнейшим узлом в сети, где мы используем наш опыт работы с Lightning.
  
  Мы также являемся разработчиками Phoenix, передового самохранимого кошелька Bitcoin Lightning.
