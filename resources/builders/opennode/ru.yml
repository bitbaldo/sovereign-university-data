description: |
  OpenNode - это платформа для платежей в Bitcoin, которая стремится дать миру возможность использовать Bitcoin, считая его будущим глобальных цифровых платежей.
  
  Компания предлагает безопасные, масштабируемые и надежные платежные технологии, позволяющие бизнесу принимать платежи в Bitcoin или отправлять выплаты в Bitcoin. В настоящее время работая более чем в 120 странах, OpenNode стремится создавать инфраструктуру для будущего денег и помогать каждому участвовать в растущей экономике Bitcoin.
