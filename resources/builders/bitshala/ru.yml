description: |
  Bitshala - это образовательная инициатива (или путь обучения), возглавляемая индийскими биткоинерами, цель которой - предоставить руководство и ресурсы для новых разработчиков, начинающих свой путь в мире биткоина.
  Несмотря на то что существует множество курсов по блокчейну, предлагающих поверхностные уроки по API для EVM, например, "умные контракты", технические требования к разработке на биткоине гораздо шире и нюансированнее.
  Биткоин - это мультидисциплинарная тема, охватывающая разработку программного обеспечения, системное инженерство, проектирование сетевых протоколов, теорию игр, криптографию, экономику и социальную динамику сложных систем, таких как рынок. Таким образом, создание всестороннего курса по биткоину, вероятно, невозможно в полной мере, и ничто в существующей академической среде и программных лагерях не удовлетворяет таким требованиям. Новичкам, пытающимся войти в разработку биткоина, таким образом, приходится прочесывать большой набор параллельных предметных областей, которые не организованы хорошо и разбросаны по всему интернету.
  Таким образом, Bitshala стремится предоставить основу для идеализации, создания и публикации различных категорий контента в открытом доступе, чтобы удовлетворить разнообразные учебные потребности стремящегося разработчика биткоина.
