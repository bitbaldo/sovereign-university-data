description: |
  Umbrel - это операционная система с открытым исходным кодом, которая позволяет пользователям запускать личный сервер у себя дома, обеспечивая удобство облачного хранилища с приватностью и контролем за хранением данных локально.
  
  Пользователи могут самостоятельно размещать различные приложения, включая Nextcloud для частного облачного хранилища, PhotoPrism для хранения фото и видео, а также личные узлы Bitcoin и Lightning для биткойн-транзакций. Umbrel также предлагает собственный магазин приложений для дополнительных самостоятельно размещаемых приложений, возможности блокировки рекламы и интеграции для автоматизации дома.
