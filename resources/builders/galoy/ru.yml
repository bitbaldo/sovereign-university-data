description: |
  Galoy предлагает платформу для создания банковских приложений на базе Bitcoin и Lightning в открытом доступе, предназначенную для запуска предприятий масштаба. Она обеспечивает ускоренную разработку решений для банковского обслуживания на базе Bitcoin через самостоятельно размещаемую инфраструктуру или реализацию "Банковское обслуживание как услуга".

  Платформа позволяет организациям запускать банк для сообщества Bitcoin, используя модель совместного хранения и простой в использовании кошелек Lightning. Это та же технология, которая помогла Bitcoin Beach создать круговую экономику. Эта проверенная инфраструктура также может быть использована правительствами для предоставления финансовых услуг XXI века любому, у кого есть мобильный телефон и доступ в интернет.

  Основываясь на убеждении, что Bitcoin является деньгами, Galoy дает возможность организациям любого размера создавать собственный банк на базе Bitcoin. Это было основой проекта Bitcoin Beach Wallet в Эль-Зонте, Эль-Сальвадор, который сыграл ключевую роль в развитии устойчивой экономики Bitcoin и наблюдал значительный рост с момента принятия Bitcoin в качестве законного платежного средства в стране.

  Galoy является мостом для организаций, стремящихся интегрироваться с сетью Lightning, и маяком для участников с открытым исходным кодом, стремящихся построить лучшую финансовую систему.
