description: |
   Андреас М. Антонопулос является выдающимся экспертом по Bitcoin и автором. Его ключевой труд, "Освоение Bitcoin", предлагает техническое руководство для понимания сложных механизмов работы Bitcoin. Являясь мощным сторонником потенциала Bitcoin способствовать созданию более децентрализованного финансового ландшафта, Антонопулос провел бесчисленное количество лекций по всему миру, предоставлял экспертные заключения в законодательных контекстах и руководил стартапами, ориентирующимися в экосистеме Bitcoin. Его разнообразный опыт работы, включающий авторство, защиту интересов и консультационные роли, выделяет его как ведущий голос в индустрии Bitcoin.
   На более личной ноте, именно он заставил меня создать этот университет и decouvrebitcoin. если вы когда-нибудь это прочитаете, спасибо вам, Андреас :)
