description: |
  Кошелек Wasabi предназначен для тех, кто ценит конфиденциальность в мире, где наблюдение за информацией и ее неправомерное использование стали повсеместными.
  
  Как программное обеспечение с нулевым знанием, оно гарантирует, что биткойн-транзакции пользователя остаются его личным делом. Wasabi Wallet является открытым исходным кодом, что позволяет любому проверить или внести свой вклад в код. Его дизайн не требует доверия, обеспечивая, что ни публика, ни разработчики не могут нарушить вашу конфиденциальность. Кошелек не является хранителем, позволяя вам сохранять контроль над вашими приватными ключами и достигать истинного финансового суверенитета. Несмотря на свои продвинутые функции, Wasabi разработан быть удобным в использовании и автоматически обрабатывать конфиденциальность. Он использует WabiSabi, схему анонимных учетных данных, чтобы сделать coinjoin более доступными и эффективными. Кроме того, он доступен по цене, взимая скромную плату за смешивание монет свыше 0.01 BTC, в то время как вводы на 0.01 BTC или ниже и ремиксы освобождаются от платы координатора.
