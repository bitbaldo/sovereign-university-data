description: |
  RGB — это протокол для создания контрактов по выпуску активов или более общих прав на базе Bitcoin. Контракт определяет выпускаемые права и правила валидации для их передачи будущим владельцам.
  
  Протокол использует модель валидации на стороне клиента, которая заключается в том, что все специфические данные транзакции хранятся вне цепочки, обмениваются только между отправителем и получателем транзакции и используют блокчейн Bitcoin только как подтверждение. Такой подход позволяет достичь преимуществ в масштабируемости, конфиденциальности и расширяемости по сравнению с альтернативными протоколами, которые хранят всю логику в цепочке.
  
  Наиболее непосредственные случаи использования RGB — это выпуск взаимозаменяемых и коллекционных активов, но протокол достаточно обобщен, чтобы поддерживать и другие случаи использования, такие как децентрализованные идентификаторы, децентрализованные DNS и доказательство публикации.
  
