description: |
  Платформа для P2P торговли Bitcoin и Monero. Быстро, легко, конфиденциально, между собой. Работает благодаря участникам.
  
  Мы - рынок, где пользователи могут покупать и продавать криптовалюты друг у друга. Пользователи, известные как трейдеры, создают объявления с ценой и методом оплаты, который они хотят предложить.
  
