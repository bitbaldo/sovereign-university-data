description: |
  PlebLab - это хакерспейс и акселератор сообщества для Bitcoin в Остине, штат Техас.
  Его миссия заключается в содействии формированию сообщества разработчиков, хакеров, креативщиков и строителей открытого программного/аппаратного обеспечения, создавая пространство, где люди могут сотрудничать, повышать свои навыки и превращать казалось бы невозможные идеи в реальность.
  
