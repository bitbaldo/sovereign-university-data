description: |
  
  Chaincode Labs — это центр исследований и разработок в области Bitcoin, расположенный в Мидтауне Манхэттена, Нью-Йорк.
  В Chaincode Labs мы увлечены прогрессом развития сети Bitcoin и предоставлением ресурсов для независимых инноваторов в экосистеме Bitcoin. Мы финансируемся из частных источников и существуем исключительно для поддержки и развития Bitcoin.
  Chaincode Labs была основана в 2014 году Алексом Моркосом и Сухасом Дафтаром, которые также совместно основали глобальную торговую компанию Hudson River Trading.
  
