description: |
  Synonym - это технологическая компания, посвященная развитию будущего, ориентированного на Bitcoin, через экосистему программного обеспечения и сервисов, которые способствуют экономике равноправного обмена.
  
  Они являются создателями децентрализованного веб-протокола Slashtags и кошелька Bitkit Wallet, инструмента, предназначенного для переопределения опыта использования Bitcoin-кошелька. Стремясь к циркулярной экономике, Synonym выступает за масштабируемость, взаимодействие, конфиденциальность, доверие, самохранение и принципы открытого исходного кода в своих продуктах.
