description: |
  IVPN - это сервис VPN, ориентированный на конфиденциальность, который не ведет журналы активности пользователей и не собирает или не хранит личные данные при регистрации. Мы принимаем платежи наличными, Monero и Bitcoin. Мы привержены прозрачности и безопасности, наш сайт и все приложения IVPN являются открытым исходным кодом.
  
  Наши серверы, включая электронную почту и онлайн-чат, размещены и управляются нами. Мы обязуемся проводить ежегодные независимые аудиты безопасности и не прибегаем к ложной рекламе, такой как оплата отзывов или обещания анонимности.
  
  Мы регулярно вносим вклад в организации, такие как EFF, Open Rights Group и проект Tor. Наша бизнес-модель полностью основана на платных подписках, без каких-либо дополнительных услуг или сайтов обзоров VPN.
  
  Наши функции включают выбор протоколов WireGuard, OpenVPN или IPSec, AntiTracker, который блокирует рекламу и трекеры, опцию Killswitch/Firewall, частные серверы DNS без ведения журналов, многоступенчатые VPN-маршруты, переадресацию портов и Obfsproxy для обхода цензуры.
  
  Хотя мы уточняем, что VPN не могут обеспечить анонимность или предотвратить сбор данных гигантами вроде Google или Facebook, мы уверяем, что надежный VPN, как наш, может эффективно шифровать ваши данные и запросы DNS, повышать безопасность на недоверенных публичных сетях, маскировать ваш IP-адрес и обходить цензуру или географические блокировки. Мы являемся надежной частью вашей стратегии защиты конфиденциальности, при условии, что вы доверяете нам больше, чем вашему интернет-провайдеру.
