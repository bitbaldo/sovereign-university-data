description: |
  
  Wizardsardine - это команда энтузиастов Биткоина, увлеченных безопасностью. Мы - международная команда, основанная в 2020 году и расположенная на Азорских островах, Португалия. Участники нашей команды имеют многолетний опыт работы с Биткоином и внесли свой вклад в экосистему через открытые исходные коды, обмен знаниями, организацию мероприятий, иногда участвуя в Twitter-спорах и многое другое. Мы верим в Прозрачность. Целостность. Свободу. Мы сосредотачиваемся на защите безопасности от кражи и потерь.
  
  Наша миссия - помочь биткоинерам спать спокойнее ночью, благодаря лучшим протоколам, программному обеспечению, процессам, пользовательскому опыту и услугам.
  
