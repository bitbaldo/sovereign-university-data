description: |
  Мы здесь, чтобы сделать Биткойн доступным для всех. В то время как существующие пути входа сложны, дороги и в основном созданы для спекулянтов, мы верим в то, что следующая волна популяризации придет через веселые и увлекательные пути входа, созданные для всех остальных - тратящих, зарабатывающих и копящих.
