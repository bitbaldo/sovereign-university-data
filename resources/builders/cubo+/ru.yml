description: |
   CUBO+ знаменует начало пионерской образовательной инициативы, направленной на формирование сообщества профессионалов из Сальвадора, обученных для удовлетворения растущего спроса на рабочие места в компаниях, работающих с Bitcoin и Lightning Network, а также для стимулирования принятия и содействия экономическому развитию в Сальвадоре.

   Мы стремимся обеспечить студентов навыками и знаниями, необходимыми для вступления в индустрию Bitcoin и вклада в переформатирование финансовой системы.

   Мы - программа, посвященная обучению молодых талантливых умов основам Bitcoin на глубоком уровне, а также самым продвинутым деталям. Мы выступаем за вовлечение сальвадорцев в революцию Bitcoin в Сальвадоре, без барьеров или ограничений.

   Наша цель - построить процветающее и свободное сообщество суверенных и независимых личностей. Наша миссия - создать профессионалов в области Bitcoin, которые будут строить страну и мир, в котором мы все хотим жить!
