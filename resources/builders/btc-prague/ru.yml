description: |
  Самая крупная европейская конференция по Bitcoin в 2023 году. Одна группа состоит из биткойнеров со всего мира, которые знакомы с тематикой и ищут более глубокие знания и возможность встретить единомышленников. Другая группа - люди, слышавшие о биткойне, желающие познакомиться с ним или только начинающие вникать в тему. Они получат полный спектр услуг на мероприятии, включая информацию и тестирование продуктов и услуг, связанных с биткойном.
