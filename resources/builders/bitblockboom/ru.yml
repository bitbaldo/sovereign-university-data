description: |
   BitBlockBoom! - это конференция, посвященная биткойну. Проще говоря, эта конференция предназначена только для людей, интересующихся биткойном. Среди участников есть как люди, широко известные и активно участвующие в жизни биткойна, так и те, кто только пытается понять, что такое биткойн. Здесь вы не встретите людей, рекламирующих альткоины или NFT. Это настоящая Биткойн-конференция. BitBlockBoom создает замечательную атмосферу для встреч и обсуждений биткойна с докладчиками и другими участниками. 
