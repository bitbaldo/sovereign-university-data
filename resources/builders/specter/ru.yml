description: |
  Прошивка Specter позволяет вам создавать собственные устройства для подписи с минимизированным доверием.
  Это FOSS (свободное программное обеспечение с открытым исходным кодом) под лицензией MIT.
  Прошивка с открытым исходным кодом и готовое аппаратное обеспечение для самохранения биткойнов с минимизированным доверием.
  
