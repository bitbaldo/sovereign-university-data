description: |
  Bitcoin Magazine, основанный в 2012 году, является ведущим источником новостей, аналитики и комментариев о Bitcoin и блокчейне.
  
  Его основателями являются Михай Алиси и Виталик Бутерин, а сейчас он принадлежит компании BTC Media LLC. Редакционная команда журнала стремится предоставлять точный, своевременный и актуальный контент энтузиастам Bitcoin, разработчикам, инвесторам и предпринимателям. Они предлагают возможности для рекламы, оплачивают труд своих авторов, но строго запрещают платежи от третьих сторон за освещение. Сотрудники часто владеют криптовалютами, при этом действует строгая политика раскрытия информации для избежания конфликтов интересов.
