description: |
  Сделать децентрализованный финансовый мир доступным для всех
  
  Децентрализованные системы создают мир, который усиливает права индивидов: право каждого участвовать в финансовых услугах и экономических транзакциях не зависит от необходимости доказывать кредитоспособность и способность платить комиссии за счета, а также не подвержено цензуре.
  
