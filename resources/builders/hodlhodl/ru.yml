description: |
  Hodl Hodl - это безопасная платформа для торговли биткоинами без участия третьих лиц, которая ценит вашу конфиденциальность. Более 7 лет на рынке, платформа обеспечивает анонимные сделки между пользователями на ваших условиях, поддерживая более 100 валют, с более чем 100 000 зарегистрированными пользователями и 50 000 закрытыми сделками.
  
  Платформа работает с мультиподписными (P2SH) контрактами, что означает, что вы контролируете ключи к средствам в эскроу на протяжении всей сделки. Верификация не требуется, что позволяет обеспечить беспрепятственный и конфиденциальный опыт торговли.
  
  Процесс начала торговли прост. Пользователи заключают контракт, и Hodl Hodl генерирует уникальный мультиподписной адрес эскроу. Продавец вносит биткоины в эскроу напрямую из своего кошелька, а покупатель оплачивает продавцу согласно договоренному способу оплаты. Наконец, продавец выпускает биткоины из эскроу напрямую в кошелек покупателя, завершая контракт.
  
  Hodl Hodl позволяет вам создавать предложение на ваших условиях, устанавливать свою цену, использовать несколько способов оплаты и устанавливать стоп-лосс. Прозрачные комиссии платформы делятся между покупателем и продавцом и вычитаются из суммы BTC. С Hodl Hodl вы можете торговать глобально, используя любую платежную систему, для любой валюты.
