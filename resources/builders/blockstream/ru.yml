description: |
  Миссия Blockstream - создать финансовую инфраструктуру будущего.
  
  Мы разрабатываем крипто-финансовую инфраструктуру на базе Bitcoin, самой надежной и безопасной блокчейн-платформы. Применяя передовую криптографию и инженерию безопасности, мы создаем технологии, которые делают финансовые рынки более эффективными за счет снижения зависимости от доверия. С ориентацией на долгосрочную перспективу в предоставлении надежных и масштабируемых решений, мы интенсивно инвестируем в исследования и разработку для укрепления экосистемы и протокола Bitcoin.
  
  Финансы на основе принципа равноправного обмена в открытой сети несут в себе обещание изменить мир к лучшему для всех. Blockstream гордится тем, что делает это реальностью.
