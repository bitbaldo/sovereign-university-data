description: |
  RoboSats - это простой и конфиденциальный способ обмена биткойнов на национальные валюты. RoboSats упрощает опыт использования пиринговых (peer-to-peer) транзакций и использует счета-фактуры с удержанием в сети Lightning для минимизации требований к хранению и доверию. Детерминированно сгенерированные аватары помогают пользователям придерживаться лучших практик конфиденциальности.
