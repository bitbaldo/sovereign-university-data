description: |
   BitPolito - это студенческая команда в Политехническом университете Турина, которая быстро зарекомендовала себя как одна из ведущих инициатив по Bitcoin в Италии. Миссия заключается в том, чтобы стать мостом между академическими кругами и индустрией Bitcoin. За четыре года с момента своего основания BitPolito значительно выросла и остается преданной цели способствовать более глубокому пониманию и осведомленности о Bitcoin.

   Сосредотачиваясь как на технологических, так и на социальных аспектах, при этом избегая тем, связанных с инвестициями, деятельность BitPolito варьируется от исследований и разработок в области компьютерных наук и математики до образования через различные курсы и мероприятия. Команда публикует образовательный контент, сочетающий научный подход с молодежным стилем, насчитывая более 6,000 подписчиков на всех социальных платформах.

   Среди образовательных инициатив наиболее успешной является серия лекций для старших классов 'BitGeneration', которая предоставляет твердое представление о Bitcoin. Кроме того, BitPolito способствует внутреннему обучению, позволяя своим членам повышать свои знания и связываться с компаниями в секторе. Команда активно вносит вклад в проекты FOSS в области Bitcoin, предлагая практический опыт работы над сложными проектами реального мира. Более того, члены имеют более легкий доступ к внешним образовательным программам по Bitcoin, корпоративным дипломным работам, стажировкам и возможностям трудоустройства.

   Черпая вдохновение из движения 'Cypherpunk', BitPolito разделяет ценности свободы, конфиденциальности и принципов открытого исходного кода. Команда сотрудничает с институциональными сущностями, бизнесом и организациями как в публичном, так и в частном секторах, выступая за свободное и ответственное использование технологий.

   В настоящее время BitPolito состоит примерно из 50 активных членов, в основном студентов Политехнического университета, но также и молодых людей из разных сфер. Более 120 человек были вовлечены в BitPolito, с 10 из них теперь работающими в индустрии Bitcoin. Команда стремится увеличить свое международное присутствие, продолжая оказывать значительное местное влияние.

