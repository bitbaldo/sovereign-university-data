description: |
  Когда мне было 18, я начал создавать веб-сайт по стратегии покера. Это был мой первый крупный проект, но к 23 годам я начал терять интерес к покеру. Поэтому я на некоторое время отошел от создания сайтов. В начале 2015 года, когда мне было 26, я играл на сайтах покера на биткоины и не трогал HTML-файлы годами. Мне нужна была причина, чтобы вставать по утрам, поэтому я решил начать создавать сайт о своем наибольшем интересе в то время. Я не знаю точно, в чем мои навыки, но я думаю, один из них - объяснять, как работают вещи, так, чтобы это было легко понять. Я также думаю, что Биткоин на данный момент является самым большим вызовом для объяснения работы чего-либо, так что вот мы и начинаем.
