description: |
  Bottlepay — это цифровая финансовая платформа, использующая Lightning Network для мгновенных биткойн-транзакций по всему миру. Платформа упрощает торговлю биткойнами, предлагая быструю и простую настройку, настраиваемые пути платежей и возможность покупки и продажи биткойнов в одиночных или повторяющихся сделках. Bottlepay поддерживает мгновенные депозиты через Open Banking и SEPA Instant, позволяя осуществлять прямые платежи из балансов GBP или EUR на любой биткойн-адрес. Также платформа вводит инновационный 'Lightning Address', делая процесс отправки и получения биткойнов таким же простым, как отправка электронного письма. Несмотря на свои продвинутые функции, Bottlepay недавно объявила о закрытии своего приложения.
