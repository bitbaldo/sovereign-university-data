description: |
  Cashu - это бесплатная и открытая система Chaumian ecash, созданная для Bitcoin.
  
  Cashu предлагает почти идеальную конфиденциальность для пользователей кастодиальных приложений Bitcoin. Никому не нужно знать, кто вы, сколько средств у вас есть и с кем вы совершаете транзакции.
