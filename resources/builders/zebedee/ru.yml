description: |
  ZEBEDEE - это технологическая компания, посвященная облегчению открытых, программируемых платежей в виртуальных мирах.
  
  Их цель - революционизировать онлайн-транзакции, позволяя создателям предоставлять финансовые стимулы, а пользователям - создавать реальную ценность в виртуальных пространствах. Руководствуясь доверием, смелостью, электризующими инновациями и экспертизой, они стремятся преобразовать сложные технологии в простые, удобные для пользователя продукты. Они предвидят будущее, где экономики беспрепятственно интегрируют действия реального и виртуального мира, с играми, которые лидируют в этом изменении. ZEBEDEE находится на переднем крае, разрабатывая необходимые инструменты и продукты, чтобы сделать эту видение реальностью.
